LIB_PHPASS_XML_DESCRIPTION="phpass یک چارچوب رمز عبور هش برای فریمورک می باشید که مورد استفاده برنامه های PHP قرار می گیرد. امن ترین روش هشت که از phpass پشتیبانی می کند OpenBSD-style bcrypt (در PHP با CRYPT_BLOWFISH شناخته می شود)است، با شکست BSDI-style و گسترش هش DES-based (که در PHP با CRYPT_EXT_DES شناخته می شود) و آخرین شکسته با متغیر MD5-based که تکرار در روش هش رمز عبور با این روش در phpass می باشد."

