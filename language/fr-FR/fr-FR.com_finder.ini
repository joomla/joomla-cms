COM_FINDER_ADVANCED_TIPS="Voici quelques exemples de la façon d'utiliser la fonction de recherche avancée:<br />Saisir <em>ceci et cela</em> renvoie des résultats contenant ces deux mots.<br />Saisir <em>ceci pas cela</em> renvoie des résultats contenant le mot 'ceci' mais pas 'cela'.<br />Saisir <em>ceci ou cela</em> renvoie des résultats contenant l'un de ces deux mots.<br />Saisir <em>"_QQ_"ceci et cela"_QQ_"</em> entre guillemets renvoie des résultats contenant cette phrase exacte.<br />Les résultats de la recherche peuvent être affinés en utilisant une variété de critères, dont la sélection d'un ou plusieurs filtres ci-dessous."
