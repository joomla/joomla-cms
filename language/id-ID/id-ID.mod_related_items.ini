MOD_RELATED_XML_DESCRIPTION="Modul ini menampilkan Artikel lainnya yang berhubungan dengan artikel yang sedang dilihat saat ini. Keterkaitan ini dibangun oleh kata kunci Meta.<br />Semua kata kunci Artikel saat ini dicari terhadap semua kata kunci Artikel tayang lainnya. Sebagai contoh, Anda mungkin memliki sebuah artikel berjudul "_QQ_"Pembiakan Beo"_QQ_" dan yang lainnya "_QQ_"Budidaya Kakatua Kaki Hitam"_QQ_". Apabila Anda sertakan kata kunci "_QQ_"beo"_QQ_" di kedua Artikel tersebut, maka Modul Butir Terkait akan menampilkan daftar Artikel "_QQ_"Pembiakan Beo"_QQ_" ketika melihat "_QQ_"Budidaya Kakatua Kaki Hitam"_QQ_" dan demikian pula sebaliknya."
