COM_USERS_EMAIL_ACTIVATED_BY_ADMIN_ACTIVATION_BODY="Hallo %s,\n\nJou rekening is deur 'n administrateur geaktiveer. Jy kan nou by %s inteken met die gebruikernaam %s en die wagwoord wat jy gekies het toe jy  registreer het."
COM_USERS_EMAIL_ACTIVATED_BY_ADMIN_ACTIVATION_SUBJECT="Rekening geaktiveer vir %s by %s"
COM_USERS_EMAIL_ACTIVATE_WITH_ADMIN_ACTIVATION_BODY="Hallo Administrateur,\n\n'n Nuwe gebruiker het op %s geregistreer.\nDie gebruiker het sy/haar e-posadres geverifi&euml;er en versoek dat jy sy/haar rekening goedkeur.\nHierdie e-pos bevat sy/haar gegewens:\n\n Naam : %s \n e-posadres: %s \n Gebruikernaam: %s \n\nJy kan die gebruiker aktiveer deur op die skakel hieronder te kliek:\n %s \n"
COM_USERS_EMAIL_ACTIVATE_WITH_ADMIN_ACTIVATION_SUBJECT="Registrasie goekkeuring benodig vir rekening van %s op %s"
COM_USERS_EMAIL_PASSWORD_RESET_BODY="Hallo,\n\n&apos;n Versoek is gemaak om jou wagwoord vir die %s rekening te herstel. Om jou wagwoord te herstel, moet jy hierdie sein terug stuur sodat ons met sekerheid kan vasstel dat die versoek inderdaad van jou afkomstig is.\n\nDie sein is %s.\n\nKliek op die bronadres hieronder, voer die sein in en verander dan jou wagwoord.\n\n%s\n\nBaie dankie."
COM_USERS_EMAIL_PASSWORD_RESET_SUBJECT="Jou %s wagwoord-herstel Versoek"
COM_USERS_EMAIL_REGISTERED_BODY="Hallo %s,\n\nBaie dankie vir jou registrasie op %s. Jy mag nou na %s inteken met die gebruikersnaam en wagwoord waarmee jy geregistreer het"
COM_USERS_EMAIL_REGISTERED_WITH_ACTIVATION_BODY="Hallo %s,\n\nBaie dankie vir jou registrasie op %s. Jou rekening is geskep en moet eers geaktiveer word voordat jy dit kan gebruik. Om dit te aktiveer, kliek op die volgende skakel of kopieer dit na jou webblaaier:\n%s\n\nNadat dit geaktiveer is, kan jy by %s inteken met die volgende gegewens:\n\nGebruikersnaam - %s\nWagwoord - %s"
COM_USERS_EMAIL_REGISTERED_WITH_ADMIN_ACTIVATION_BODY="Hallo %s,\n\nBaie dankie vir jou registrasie op %s. Jou rekening is geskep en moet eers geaktiveer word voordat jy dit kan gebruik. Om dit te aktiveer, kliek op die volgende skakel of kopieer dit na jou webblaaier:\n%s\n\nNadat dit geaktiveer is, sal 'n administrateur versoek word om jou rekening te aktiveer. Jy sal 'n bevestiging daarvan per e-pos ontvang. Wanner die rekening geaktiveer is, kan jy by %s inteken met die volgende gegewens:\n\nGebruikersnaam - %s\nWagwoord - %s"
COM_USERS_EMAIL_USERNAME_REMINDER_BODY="Hallo,\n\n'n Gebruikersnaam herinnering is vir jou %s rekening versoek.\n\nJou gebruikersnaam is %s.\n\nOm in jou rekening in te teken, kliek asb. op die skakel hieronder.\n\n%s\n\nDankie."
COM_USERS_EMAIL_USERNAME_REMINDER_SUBJECT="Jou %s gebruikernaam"
COM_USERS_FIELD_PASSWORD_RESET_DESC="Tik asseblief die e-posadres in wat met jou Gebruiker-rekening geassosieer is.<br />&apos;n E-pos sal aan jou gestuur word wat &apos;n bevestigingsteken bevat. Wanneer jy dit ontvang het, sal jy 'n nuwe wagwoord vir jou rekening kan stel."
