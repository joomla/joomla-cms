LIB_PHPASS_XML_DESCRIPTION="PHPass is 'n oordraaglike Wagwoord huts-raamwerk vir die gebruik in PHP aanwendings. Die verkiesde (mees sekure) hutsings-metode wat deur PHPass ondersteun word is die OpenBSD-styl bcrypt (staan bekend in PHP as CRYPT_BLOWFISH), met 'n terugval na die BSDI-styl DES-baseerde hutse (staan bekend in PHP as CRYPT_EXT_DES), en ten laaste terugval, tot 'n MD5-gebaseerde variabel-wysigings-telling wagwoord-hutsings-metode wat in PHPass self geimplementeer is."
LIB_PHPASS="phpass"
