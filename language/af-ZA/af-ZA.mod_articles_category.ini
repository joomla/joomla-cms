MOD_ARTICLES_CATEGORY_FIELD_MODE_DESC="Kies asseblief die modus wat jy wil gebruik. Indien Normale Modus gekies is, konfigureer die module soos gewoonlik en dit sal 'n statiese lys van Artikels vertoon op die menu items waarna jy die module aan toegewys het. Indien jy die Dinamiese Modus gekies het, kan jy nog steeds die module soos gewoonlik konfigureer, maar nou sal die Kategorie-opsie nie meer gebruik word nie. In teendeel; die module sal dinamies bepaal of jy in 'n Kategorie aansig is, aldan nie, en sal die lys van artikels binne-in daardie Kategorie vertoon. Wanneer Dinamiese Modus gekies is, is dit die beste om die module se stelling vir die vertoon van alle bladsye te los, sodat dit kan besluit of dit enigiets dinamies moet vertoon, of nie."
