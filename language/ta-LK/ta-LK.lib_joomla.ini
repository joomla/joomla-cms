JLIB_RULES_SETTING_NOTES="தாங்கள் அமைப்பை மாற்றினால், அது, இந்தக் குழு மற்றும் சேய் குழுக்களுக்கும், கூறுகள் மற்றும் உள்ளடக்கம் இவற்றிற்கும் பொருந்தும். கவனிக்க: <em><strong>மறுக்கப்பட்டது</strong></em>-ஆனது மரபுரிமையாகப் பெறப்பட்ட அமைப்பு, சேய் குழுவிலுள்ள அமைப்பு, மற்றும் கூறு அல்லது உள்ளடக்கத்திலுள்ள அமைப்பை ஒதுக்கித் தள்ளும். அமைப்பு முரண்பாடாக இருந்தால், <em><strong>மறுக்க</strong></em>-ஆனது முக்கியத்துவம் பெறும். <em><strong>அமைக்கப்படவில்லை</strong></em>-ஆனது <em><strong>மறுக்கப்பட்டது</strong></em>-க்குச் சமமானது; ஆனால், சேய் குழுக்கள், கூறுகள் மற்றும் உள்ளடக்கத்தில் மாற்றலாம்."
