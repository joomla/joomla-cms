MOD_LANGUAGES_XML_DESCRIPTION="Mae'r modiwl hwn yn dangos rhestr o'r Ieithoedd Cynnwys sydd ar gael (fel y cawsant eu diffinio a'u cyhoeddi yn tab Cynnwys y Rheolwr Iaith) er mwyn newid rhyngddynt pan fyddwch am ddefnyddio Joomla! fel gwefan amlieithog. <br />--Rhaid galluogi'r ategyn 'System - Hidlydd Iaith'.--<br /> Wrth newid iaith ac os nad yw'r eitem dewislen sy'n dangos ar y dudalen yn gysylltiedig ag eitem dewislen arall, bydd y modiwl yn ailgyfeirio i'r Hafan a ddiffiniwyd ar gyfer yr iaith a ddewiswyd.<br /> Fel arall, os yw'r paramedr wedi'i osod ar gyfer yr ategyn Hidlydd Iaith, bydd yn ailgyfeirio i'r eitem dewislen gysylltiedig yn yr iaith a ddewiswyd. Ar ôl hynny, bydd y llywio yn dilyn y llwybr sydd wedi ei ddiffinio ar gyfer yr iaith honno. <br />Os yw'r ategyn <strong>'System - Hidlydd Iaith'</strong> wedi'i analluogi, gallai hyn arwain at ganlyniadau digroeso.<br /><strong>Dull:</strong><br />1. Agorwch Tab Cynnwys y Rheolwr Iaith a gwnewch yn siŵr fod yr ieithoedd rydych chi am eu defnyddio mewn cynnwys wedi'u cyhoeddi a bod ganddynt God Iaith ar gyfer yr URL yn ogystal â rhagddodiad ar gyfer y ddelwedd a ddefnyddir i ddangos y modiwl.<br />2. Dylech greu Hafan drwy neilltuo iaith i eitem dewislen a'i diffinio fel Hafan Ddiofyn ar gyfer pob iaith cynnwys a gyhoeddwyd. <br /> 3. Ar ôl hynny, gallwch neilltuo iaith i unrhyw Erthygl, Categori, Modiwl, Crynodeb Newyddion, a Dolen Gwe yn Joomla.<br /> 4. Gwnewch yn siŵr fod y modiwl wedi'i gyhoeddi a bod yr ategyn wedi'i alluogi. <br /> 5. Wrth ddefnyddio eitemau cysylltiedig, gwnewch yn siŵr fod y modiwl yn ymddangos ar y tudalennau perthnasol. <br />6. Bydd y ffordd y mae'r baneri neu enwau'r ieithoedd yn ymddangos yn cael ei ddiffinio gan y drefn yn y Rheolwr Iaith - Ieithoedd Cynnwys.<br ><br >Os yw'r modiwl hwn wedi'i gyhoeddi, rydym yn awgrymu cyhoeddi modiwl statws amlieithog y gweinyddwr."

