LIB_PHPASS="phpass"
LIB_PHPASS_XML_DESCRIPTION="PHPass ir aparatūras neatkarīga paroļu kodēšanas bibliotēka, kas paredzēta lietošanai PHP aplikācijās. Ieteicamais un arī drošākais kodēšanas standarts, ko atbalsta PHPpass ir  OpenBSD-stila bcrypt (PHP tiek saukts CRYPT_BLOWFISH), kā rezerves kodēšanas standarts tiek izmantots BSDI-stila paplašinātie DES-balstītie kodi (PHP zināms kā CRYPT_EXT_DES), ja nevar izmantot citus standartus, tad tiek izmantots MD5-balstītais mainīgo iterāciju skaita paroļu kodēšanas algoritms, kas ir iebūvēts pašā PHPpass bibliotēkā."

