LIB_IDNA_XML_DESCRIPTION="Klasa idna_convert umożliwia konwersję zinternacjonalizowanych nazw domen (więcej szczegółów zobacz RFC 3490, 3491, 3492 i 3454), które mogą być używane w różnych rejestrów na całym świecie, aby je tłumaczyć między formą oryginalną i kodowaną, używaną w systemie DNS (Domain Name System)."


