COM_USERS_EMAIL_ACTIVATE_WITH_ADMIN_ACTIVATION_BODY="Hallo Administrator,\n\nein neuer Benutzer hat sich bei %s registriert.\nDer Benutzer hat seine E-Mail-Adresse bestätigt und bittet um Freigabe seines Kontos.\nDiese E-Mail enthält die Details:\n\nName: %s \nE-Mail: %s \nBenutzername: %s \n\nDer Benutzer kann durch einen Klick auf den unten stehenden Link aktiviert werden:\n%s\n"
