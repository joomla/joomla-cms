LIB_PHPASS="phpass"
LIB_PHPASS_XML_DESCRIPTION="A PHPass egy horozható jelszókivonatoló keretrendszer PHP-alkalmazásokban való használatra. A PHPass által támogatott elsődleges (legbiztonságosabb) kivonatoló módszer az OpenBSD-stílusú bcrypt (PHP-ban CRYPT_BLOWFISH néven ismert), visszatéréssel a BSDI-stílusú kiterjesztett DES-alapú kivonatokhoz (PHP-ban CRYPT_EXT_DES néven ismert), és egy legvégső tartalék egy MD5-alapú változóhoz iteration count password hashing method implemented in phpass itself."

