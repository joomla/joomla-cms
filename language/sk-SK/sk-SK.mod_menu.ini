MOD_MENU="Menu"
MOD_MENU_FIELD_ACTIVE_DESC="Zvoľte položku menu, ktorá bude vždy použitá ako základná časť menu. Počiatočnú úroveň musíte nastaviť na rovnakú alebo vyššiu úroveň, ako je základná položka. Týmto bude dosiahnuté, že modul sa zobrazí na všetkých priradených stránkach. Ak je zvolená len aktuálna, bude ako základná položka použité aktuálne menu. Toto nastavenie spôsobí, že modul bude zobrazený len ak je aktívna nadriadená položka menu."
