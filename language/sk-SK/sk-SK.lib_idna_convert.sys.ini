LIB_IDNA="IDNA Convert"
LIB_IDNA_XML_DESCRIPTION="Trieda idna_convert umožňuje konvertovať lokalizované medzinárodné názvy domén (pre viac informácií si prezrite RFC 3490, 3491, 3492 a 3454), nakoľko tie môžu byť použité s rôznymi svetovými registrami a preložené medzi originálnymi (lokalizovanými) verziami a ich preložená verzia bude použitá v DNS (Domain Name System)."


