LIB_PHPASS="phpass"
LIB_PHPASS_XML_DESCRIPTION="PHPass je prenosný framework na hashovanie hesiel v PHP aplikáciách. Najviac doporučovanou (najbezpečnejšou) podporovanou metódou hashovania phpass je podpora bcrypt štýlu OpenBSD (v PHP tiež známou ako CRYPT_BLOWFISH), v nutnom prípade rozšírenou o BSDI štýl hashov založených na DES (v PHP tiež známou ako CRYPT_EXT_DES) a v krajnom prípade používanie nezabezpečenej komunikácie založenej na MD5 premennej, ktorá sama počíta hash hesla variabilnou iteráciou v phpass."

