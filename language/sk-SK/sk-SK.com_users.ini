COM_USERS_EMAIL_REGISTERED_WITH_ACTIVATION_BODY="Dobrý deň,  %s,\n\nVďaka za registráciu na %s. Váš účet bol vytvorený, ale pred jeho použitím musí byť aktivovaný.\nPre aktiváciu účtu použite nasledovný odkaz alebo ho skopírujte a vložte do prehliadača:\n%s \n\nPo aktivácii sa môžete prihlásiť na stránke %s pomocou tohto používateľského mena a hesla:\n\nPoužívateľské meno: %s\nHeslo: %s"
COM_USERS_EMAIL_REGISTERED_WITH_ACTIVATION_BODY_NOPW="Dobrý deň, %s,\n\nVďaka za registráciu na %s. Váš účet bol vytvorený, ale pred jeho použitím musí byť aktivovaný.\nPre aktiváciu účtu použite naslednovný odkaz alebo ho skopírujte a vložte do prehliadača:\n%s \n\nPo aktivácii sa môžete prihlásiť na stránke %s pomocou používateľského mena a hesla zadaného počas registrácie:\n\nPoužívateľské meno: %s"
COM_USERS_EMAIL_REGISTERED_WITH_ADMIN_ACTIVATION_BODY="Dobrý deň,  %s,\n\nVďaka za registráciu na %s. Váš účet bol vytvorený, ale pred použitím musí byť overený.\nPre overenie použite nasledovný odkaz alebo ho skopírujte a vložte do prehliadača:\n %s \n\nPo overení účtu administrátor dostane upozornenie a žiadosť o aktiváciu vášho účtu. O aktivácii účtu dostanete správu.\nPo aktivácii sa môžete prihlásiť na stránke %s pomocou tohto používateľského mena a hesla:\n\nPoužívateľské meno: %s\nHeslo: %s"
COM_USERS_EMAIL_REGISTERED_WITH_ADMIN_ACTIVATION_BODY_NOPW="Dobrý deň,  %s,\n\nVďaka za registráciu na %s. Váš účet bol vytvorený, ale pred použitím musí byť overený.\nPre overenie použite nasledovný odkaz alebo ho skopírujte a vložte do prehliadača:\n %s \n\nPo overení účtu administrátor dostane upozornenie so žiadosťou o aktiváciu vášho účtu. O jeho aktivácii dostanete informatívnu správu.\nPo aktivácii účtu sa môžete prihlásiť na stránke %s pomocou používateľského mena a hesla zadaného počas registrácie:\n\nPoužívateľské meno: %s"
