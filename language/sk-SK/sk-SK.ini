JFIELD_ALIAS_DESC="Alias bude použitý na vytvorenie URL priateľskej k vyhľadávačom. Ak toto pole necháte prázdne, Joomla! automaticky vytvorí alias z nadpisu. Táto hodnota závisí aj od nastavení optimalizácie pre vyhľadávače - SEO (Základné nastavenia->Web). <br />Používanie jazykovej sady vytvorí UTF-8 aliasy. Môžete tiež ručne vložiť akýkoľvek UTF-8 znak. Medzery a niektoré zakázané znaky budú automaticky zmenené na spojovníky.<br />Pri použití predvoleného generovania sa vytvorí alias z malých písmen so spojovníkmi namiesto medzier. Alias môžete zadať aj ručne. Používajte len malé písmená a spojovníky (-). Medzery a podčiarkovníky nie sú povolené. V prípade, že názov je napísaný iným písmom, ako latinkou, bude použitá ako predvolená hodnota dátum a čas ."
