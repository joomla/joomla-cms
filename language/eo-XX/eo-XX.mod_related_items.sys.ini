MOD_RELATED_ITEMS="Artikoloj - Rilataj"
MOD_RELATED_XML_DESCRIPTION="Tiu ĉi modulo montras aliajn artikolojn rilataj al la momente videbla artikolo. La entajpitaj terminoj en Metaŝlosilvortoj por ĉiu artikolo fondas la rilatojn. <br />Ĉiuj ŝlosilvortoj de la aktuala artikolo estas serĉataj inter ĉiuj ŝlosilvortoj de ĉiu alia publikigita artikolo por komparo. Se vi ekzemple havas artikolon pri "_QQ_"Strangaj lingvoj"_QQ_" kaj alia pri "_QQ_"Volapük kaj esperanto en la frua historio"_QQ_". Se vi entajpis "_QQ_"lingvo"_QQ_" en ambaŭ artikoloj la modulo por Rilataj artikoloj montros liston de la artikolo "_QQ_"Strangaj lingvoj"_QQ_" montrante la artikolon "_QQ_"Volapük kaj esperanto en la frua historio"_QQ_" kaj inverse."
