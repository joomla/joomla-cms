MOD_LANGUAGES_XML_DESCRIPTION="Tiu ĉi modulo montras liston de haveblaj Enhavlingvoj (kiel difinite kaj publikigite en la langeto por enhavo en la Lingva mastrumilo) por interŝanĝado inter lingvoj en plurlingva Joomla! retejo. <br />--La kromaĵo 'Sistemo - Lingva filtro' devas esti ebligita.--<br />Ŝanĝante lingvon kaj se la menuelemento montrata en la paĝo ne estas asociigita al alia menuelemento, la modulo alidirektas al la Ĉefpaĝo difinita por la elektita lingvo.<br /> Alikaze, se la parametro estas elektita en la Lingvofiltra kromaĵo, ĝi alidirektos al la asociigita menuelemento de la elektita lingvo. Ekde tio, la navigado estos laŭ la difino por tiu lingvo. <br />Se la kromaĵo <strong>'Sistemo - Lingva filtro'</strong> estas malebligita, tio povos doni nedeziratajn rezultojn.<br /><strong>Metodo:</strong><br />1. Malfermu la langeton por Enhavlingvo en la Lingva mastrumilo kaj certigi ke la lingvojn vi volas uzi por enhavo estas publikigitaj kaj havas lingvokodon por URLoj kune kun bildprefikso uzata en la modula montrado.<br />2. Kreu Ĉefpaĝon atribuante lingvon al la menuelemento kaj difini ĝin kiel defaŭlta Ĉefpaĝo, por ĉiu publikigita enhavlingvo. <br />3. Poste vi povas atribui lingvon al iu ajn artikolo, kategorio, modulo, abonfluo aŭ retligo en Joomla.<br /> 4. Certigu ke la modulo estas publikigita kaj ke la kromaĵo estas ebligita. <br />5. Uzante asociigitajn menuelementojn, certigu ke la modulo estas montrata en la koncernaj paĝoj. <br />6. La ordo en Lingva mastrumilo - Enhavaj lingvoj difinas la manieron en kiu la flagbildetoj aŭ nomoj de lingvoj estas montrataj.<br ><br >Se tiu ĉi modulo estas publikigita, ni proponas ke vi ankaŭ publikigas la dorsflankan modulon por plurlingva stato."

