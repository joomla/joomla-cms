MOD_LANGUAGES_XML_DESCRIPTION="Esse módulo exibe uma lista de idiomas de conteúdo disponíveis (como definido e publicado na guia ''Gerenciador de Idioma de Conteúdo'') para que se alterne entre eles quando se desejar utilizar o Joomla! como um site multi-idioma. <br />--O plugin ''Sistema - Filtro de Idioma'' deve estar publicado.--<br />Caso se alterne os idiomas e o item de menu exibindo a página não estiver associado a outro item de menu, o módulo irá redirecionar para a página inicial definida para o idioma escolhido. Posteriormente, a navegação será a definida para aquele idioma.<br />Se o plugin <strong>''Sistema - Filtro de Idioma''</strong> estiver desativado, pode haver resultados indesejados.<br /><strong>Método:</strong><br />1. Abra a guia Gerenciador de Idiomas de Conteúdo e certifique-se que os idiomas que você deseja usar no conteúdo estão publicados e possuem um Código de URL bem como um prefixo para a imagem usada na exibição do módulo.<br />2. Crie uma página inicial ao atribuir um idioma para um item de menu e defini-lo como Página Inicial Padrão para cada Idioma de Conteúdo publicado.<br />3. Depois disso, você pode atribuir um idioma para qualquer Artigo, Categoria, Módulo, Newsfeed ou Weblinks no Joomla.<br />4. Certifique-se que o módulo esteja publicado e o plugin esteja ativado.<br />5. Quando estiver utilizando itens de menu associados, certifique-se que o módulo está sendo exibido nas respectivas páginas.<br />6. O modo como as bandeiras ou nomes de idioma são exibidas é definido pelo ordenador no Gerenciador de Idioma - Idiomas de Conteúdo.<br /><br />Se o módulo estiver publicado, sugere-se que seja publicado o módulo de status multi-idioma no Administrador."
