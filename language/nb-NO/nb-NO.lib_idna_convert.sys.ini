LIB_IDNA="IDNA-konvertering"
LIB_IDNA_XML_DESCRIPTION="Klassen idna_convert gjør det mulig å konvertere internasjonaliserte domenenavn (se RFC 3490, 3491, 3492 og 3454 for detaljer) så de kan brukes med ulike registre over hele verden som skal oversettes mellom deres opprinnelige (lokalisert) form og deres kodete form som det vil bli brukt i DNS (Domain Name System)."


