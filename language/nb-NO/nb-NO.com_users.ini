COM_USERS_EMAIL_REGISTERED_WITH_ACTIVATION_BODY="Hei %s,\n\nTakk for at du registrerte deg på %s. Din konto har blitt opprettet, men den må aktiveres før du kan bruke den.\n\nKlikk følgende lenke for å aktivere kontoen, eller kopier og lim nettadressen inn i adressefeltet i din nettleser:\n\n%s\n\nEtter aktivering kan du logge inn på %s med følgende brukernavn og passord:\n\nBrukernavn: %s\nPassord: %s\n\nDitt passord har blitt kryptert og sikkert lagret i vår database, det vil ikke kunne leses av oss. Dersom du glemmer passordet vil du kunne tilbakestille det ved hjelp av e-postadressen som er tilknyttet din konto.\n\nDenne e-posten er automatisk opprettet og kan kun leses av mottaker."
