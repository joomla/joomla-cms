COM_USERS_EMAIL_ACTIVATE_WITH_ADMIN_ACTIVATION_BODY="Hei,\n\nEn ny bruker har registrert seg på %s.\nBrukeren har bekreftet sin e-postadresse, og ber om at du godkjenner kontoen.\nDenne e-posten inneholder detaljene:\n\n  Navn:  %s \n  E-postadresse:  %s \n Brukernavn:  %s \n\nDu kan aktivere brukeren ved å trykke på lenken nedenfor:\n %s \n"
