JFIELD_ACCESS_DESC="ഈ ഉള്ളടക്കത്തിന്റെ ഗ്രാഹ്യാവകാശം"
JFIELD_ACCESS_LABEL="ഗ്രഹ്യം"
JFIELD_ALIAS_DESC="സേർച്ച് എഞ്ചിൻ സൌഹ്രുദ യു ആർ എല്ലിനായി അപരനാമം ഉപയോഗിയ്ക്കപ്പെടും.ഈ ഫീൽഡ് ശൂന്യമായിട്ടിരുന്നാൽ ജൂം‌ല! ഗ്ലോബൽ കോൻഫിഗറേഷനനുസരിച്ചുള്ള എസ് ഇ ഓ വിലകൾ ഉപയോഗിയ്ക്കും.  <br />യൂണികോടുകളുടെ ഉപയോഗം യു ടീ എഫ് 8 അപരനാമങ്ങൾ നിർമ്മിയ്ക്കും. ഡിഫോൾ ട്രാൻസ്ലിറ്ററേഷനാണ് ഉപയോഗിയ്ക്കുന്നതെങ്കിൽ അപരനാമങ്ങൾ ചെറിയ അക്ഷരങ്ങളായും ഇടകൾക്കു പകരമായി വരകൾ ഉപയോഗിയ്ക്കപ്പെടുകയും ചെയ്യും. അപരനാമങ്ങൾ സ്വയം ചേർക്കുകയും ആകാം. ചെറിയക്ഷരങ്ങൾ ഉപയോഗിയ്ക്കുക. ഇടകളോ അൺ‌ഡർ സ്കൊറോ ഉപയോഗിയ്ക്കാനാകില്ല. ലാറ്റിൻ അക്ഷരങ്ങളല്ല ഉപയോഗിച്ചിരിയ്ക്കുന്നതെങ്കിൽ ഡീഫോൾട്ടായ സമയവും തീയ്യതിയും ഉപയോഗിയ്ക്കപ്പെടും."
