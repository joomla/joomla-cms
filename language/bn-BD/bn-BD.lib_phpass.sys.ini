LIB_PHPASS_XML_DESCRIPTION="পিএইচপি অ্যাপ্লিকেশনে ব্যবহারের জন্য phppass একটি পোর্টেবল পাসওয়ার্ড হ্যাশট্যাগিং ফ্রেমওয়ার্ক। phpass এর পছন্দনীয় এবং সমর্থিত (সবচেয়ে সিকিউর) হ্যাশট্যাগিং মেথড হচ্ছে OpenBSD স্টাইল bcrypt ( যেটা php তে CRYPT_BLOWFISH হিসেবে পরিচিত), যাতে BSDI-style এর বর্ধিত DES-based হ্যাশ (যা পিএইচপি তে CRYPT_EXT_DES হিসেবে পরিচিত) এর একটি ফলব্যাক আছে এবং  সর্বশেষ রিসর্ট ফলব্যাকে একটি MD5 ভিত্তিক ভেরিয়েবল ইটারেশন কাউন্ট পাসওয়ার্ড হ্যাশিং মেথড ব্যবহার করা হয়েছে।"

