JFIELD_ALIAS_DESC="SEF URL এ এই প্রতিনাম ব্যবহার করা হবে। এটি খালি রাখুন । জুমলা ! শিরোনাম থেকে একটি যথার্থ মান খুজে নেবে।   SEO সেটিংস এর ওপর এই মান নির্ভর করবে (Global Configuration->Site). <br />ইউনিকোড ব্যবহার করলে  UTF8 জাতীয় প্রতিনাম ব্যবহার করা হবে। আপনি চাইলে নিজ হস্তে utf8 এর যেকোন অক্ষর মান ব্যবহার করতে পারেন।  খালি স্থান এবং নিষিদ্ধ কিছূ বর্ণ হাইফেন দিয়ে প্রতিষ্থাপিত হবে। <br />যদি  স্বস্তঃ অনুবাদ ব্যবহার করা হয় তবে  এটি  ইংরেজী ক্ষুদে অক্ষরে প্রতিনাম তৈরী করবে এবঙ শুণ্যস্থানের পরিবর্তে ড্যাশ ব্যবহার করবে। আপিনি চাইলে নিজেই প্রতিনাম দিতে পারেন। সেক্ষেত্রে ছোট হাতের অক্ষর ও হাইফেন ব্যবহার করুন। কোন খালিস্থান অথবা আন্ডারস্কোর  ব্যবহার করা যাবে না। যদি ল্যাটিন অক্ষর ব্যবহার করা না হয় তাহলে স্বতঃ মান হবে তারিখ ও সময়।"
