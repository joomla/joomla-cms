PARAMCATEGORYID=Limits the related Articles to a specific Category or list of Categories. If blank, all Categories will be included. Enter the Category ID from the Category Manager or 'C' for the Category from the current Article. Separate each ID with a comma (for example, 'C,21,32').
PARAMARTICLECOUNT=The maximum number of items to display (default 5)
PARAMKEYWORDCOUNT=Hide or Show the number of keyword phrases that match the current Article's keyword phrases. Format is '(xx matches)'.
PARAMKEYWORDLIST=Hide or Show the list of keyword phrases that match the current Article's keyword phrases. Format is an unordered list.
PARAMORDERING=The order to list articles in. The option 'Keyword Alphabetical' will list each keyword phrase followed by the articles that match that phrase. So an article that has multiple matches will list multiple times under each matching keyword.
PARAMKEYWORDLABEL=Optional label for the matching keyword (for example, 'Matching Keyword:'). This is used to label the keywords if Ordering is set to 'Keyword Alphabetical'.
PARAMMINIMUMMATCHES=Optional minimum number of matches. For example, if set to 3, only articles with 3 or more matches will show.
PARAMNOTARTICLETEXT=Optional text to show if the current view is not an article (and, therefore, no related articles will be shown). For example, 'Current view is not an article.'
PARAMNORELATEDTEXT=Optional text to show if the current view is an article but no related articles are found. For example, 'No related articles found.'
PARAMAUTHORMATCH=Include articles that match on Author name? If Yes, articles with the same Author as the current article will show.
PARAMAUTHORALIASMATCH=Include articles that match on Author's alias? If Yes, articles with the same Author Alias as the current article will show. If both the Author and the Author Alias match are 'Yes' and both match, only the Author Alias will count as a match.
PARAMDATEFORMAT=The format of the date displayed. If left blank, it will use the DATE_FORMAT_LC4 value from your language file. For English, this is '%d.%m.%y', which is 'day.month.year' (for example, '31.12.08'). US format would be '%m/%d/%y'. More information is available at http://docs.joomla.org/How_do_you_change_the_date_format%3F.
PARAMCATEGORYMATCH=Include all Articles in the same Category as the current Article, even if there are no keyword matches. 
RELATEDIGNORE=Optional list of keyword phrases to ignore. Enter each phrase, separated by a comma. Any phrases in this list will be removed from the current Article's keyword list before searching for matching articles. 
RELATEDPARAMIGNOREALL=If Yes, all keywords in the article will be ignored. In this case, related articles will show only if the Match On Author, Match On Author Alias, or Match On Category are set.
RELATEDPARAMSHOWTOOLTIP=If Yes, article's intro text shows as a tooltip when mouse hovers on article link (like this text).
RELATEDMAXCHARS=Enter the maximum number of characters to show in the tooltip. The Intro Text will display up to the last space before the maximum length. Enter '0' to show the entire Intro Text.
RELATEDPARAMDATE=Option to show no date, the date created, or the date last modified.
RELATEDPARAMTITLELINKABLE=If Yes, the user will be able to navigate to the article by clicking the Title. If No, the user will not be able to navigate to the article.
