LIB_PHPASS="phpass"
LIB_PHPASS_XML_DESCRIPTION="PHPass е преносна работна околина за хашинг на шифри која се користи во PHP апликации. Претпочитаниот (најсигурен) хашинг метод поддржан од phpass е OpenBSD-style bcrypt (познат во PHP како CRYPT_BLOWFISH), а како резерва е BSDI-style надградениот DES-based хашинг (познат во PHP како CRYPT_EXT_DES), и како последна резерва MD5-based variable iteration count password хашинг методата имплементирана во самиот phpass."

