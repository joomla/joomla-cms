LOADSQLINSTRUCTIONS1=<strong>IMPORTANTE</strong>: recomenda-se aos novos utilizadores Joomla que instalem os dados de exemplo. Para tal escolha a opção <i>e</i> carregue no botão antes de avançar para o passo seguinte
LOADSQLINSTRUCTIONS2=Antes de terminar a instalação pode criar dados na base de dados do site. Existem três opções para o conseguir:
LOADSQLINSTRUCTIONS3=<strong>1. Dados de exemplo padrão</strong>. Para o fazer escolha a primeira opção e carregue no botão instalar dados de exemplo. Se estiver a utilizar o pacote completo português estes dados serão carregados em português.
LOADSQLINSTRUCTIONS4=<strong>2a. Dados de ficheiro sql compatível com Joomla! 1.5</strong> que pode ser carregado a partir de um servidor local e executado no site. Isto permite-lhe instalar os dados de exemplo em Português a partir do ficheiro sql da comunidade www.joomlapt.com ou restaurar conteúdos de cópia de segurança Joomla! 1.5 . O script deve conter os prefixos de tabela correctos, estar em formato utf-8 e de acordo com a estrutura de bases de dados Joomla! 1.5
LOADSQLINSTRUCTIONS5=<strong>2b. Migração de conteúdos de versões anteriores do Joomla</strong>. Seleccionar a opção "Carregar Script de migração" permite a migração de bases de dados de versões Joomla! 1.0.x para este novo site na série Joomla 1.5! As conversões necessárias são executadas 'no momento'. O ficheiro de script necessário pode ser criado automaticamente no site antigo através do componente <code>com_migrator</code>. Para mais informações sobre o componente e os procedimentos necessários consulte o <a href="http://help.joomla.org/content/view/1933/294/" target="_blank">Guia de migração Joomla 1.5</a>.
LOADSQLINSTRUCTIONS6=A função de envio suporta ficheiros sql não compactados, ou scripts compactados em formato Zip e GZ. Os ficheiros zip apenas podem conter um único ficheiro script sql. Deverá assinalar a opção "Já carreguei o script de migração" se o ficheiro for demasiado grande (sujeito a erros de limite de memória) e carregue o ficheiro em /installation/sql/migration/ identificado como "migrate.sql" (não é permitida compressão).<br /> Finalmente...
LOADSQLINSTRUCTIONS7=<strong>3. Instalação limpa</strong> Se não desejar utilizar os dados de exemplo, migrar dados de um site antigo ou carregar dados de uma cópia de segurança 1.5, mas apenas pretende criar uma instalação inicial vazia. Após indicar o Nome do Site, e-mail de Admin, e a senha, apenas precisa de ir para <strong>passo final</strong> carregando em <em>Seguinte</em>.
