LOADSQLINSTRUCTIONS1=<strong>IMPORTANTE</strong>: recomenda-se aos principiantes que instalem os dados de exemplo. Para tal escolha a opção e carregue no botão antes de avançar para o passo seguinte
LOADSQLINSTRUCTIONS2=Antes de terminar a instalação pode criar dados na base de dados do site. Existem três opções para o conseguir:
LOADSQLINSTRUCTIONS3=<strong>1. Dados de exemplo em Inglês</strong>. Para o fazer escolha a primeira opção e carregue no botão instalar dados de exemplo.
LOADSQLINSTRUCTIONS4=<strong>2. Dados de ficheiro sql compatível com Joomla! 1.5</strong> que pode ser carregado a partir de um servidor local e executado no site. Isto permite instalar os dados de exemplo em Português a partir do ficheiro sql da comunidade www.joomlapt.com ou restaurar conteúdos de cópia de segurança Joomla! 1.5 . O script deve conter os prefixos de tabela correctos, estar em formato utf-8 e de acordo com a estrutura de bases de dados Joomla! 1.5
LOADSQLINSTRUCTIONS5=<strong>3. Migração de conteúdos de versões anteriores</strong>. Esta terceira opção suporta a migração de ´dumps´ de versões antigas para o novo site Joomla 1.5! . As conversões necessárias são executadas 'no momento'. O ficheiro script necessário pode ser criado automaticamente no site antigo através do componente 'com_migrator' ou criado manualmente de acordo com as instruções <a href="http://dev.joomla.org/component/option,com_jd-wp/Itemid,33/p,107/" target="_blank">disponíveis aqui</a>.
LOADSQLINSTRUCTIONS6=A função de envio suporta ficheiros sql não comprimidos, ou scripts compactados em formato Zip e GZ. Os ficheiros zip apenas podem conter um único ficheiro script sql 
