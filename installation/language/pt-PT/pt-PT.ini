TIPBACKUP=Quaisquer tabelas guardadas em instalações anteriores do Joomla serão substituídas
TIPCOLLATIONNONUTF=<p>Esta versão do MySQL não suporta a codificação UTF-8 que é obrigatória.</p><p>É recomendável que actualize a sua base de dados para uma versão superior à 4.1.2. Caso não seja possível, o Joomla! irá guardar o conteúdo com codificação utf-8 na sua base de dados actual no modo de compatibilidade reversa. A selecção da Colação não é possível neste modo pelo que será utilizada uma ordem padrão.</p>
TIPCOLLATIONUTF=<p>Esta versão do MySQL inclui suporte UTF-8 que é a codificação obrigatória.</p><p>Escolha uma Colação da lista. Caso não apareça nenhuma para o seu idioma, deve-se ao facto da colação predefinida <em>utf8_general_ci</em> ser adequada.</p>
TIPCONFSTEPS=<p>Indique o seu endereço de e-mail, este será o endereço de e-mail do\n        Super-Administrator do site.</p>
TIPDATABASE=Alguns servidores apenas permitem um nome específico de BD por site. Neste caso utilize um prefixo de tabela para diferentes sites Joomla.
TIPDATABASESTEPS=<p>Configurar o Joomla para que este corra no seu servidor, envolve 4 simples passos...</p>\n		<p>Por favor insira o nome do servidor onde o Joomla será instalado.</p>\n	<p>Insira o nome de utilizador MySQL, palavra-passe e nome da base de dados que deseja utilizar com o Joomla.</p>\n		Insira o prefixo a ser utilizado pelas tabelas para esta instalação do Joomla. Seleccione como actuar perante tabelas existentes de instalações anteriores.</p>\n		<p>Instale os dados de exemplo a menos que seja um utilizador experiente e que deseje iniciar com um site virtualmente vazio.</p>\n
TIPFTPCONFSTEPS=<p>Devido às restrições das permissões de operações do sistema e Modo Seguro do PHP.\n        Para que todos os utilizadores utilizem os instaladores Joomla! existe uma camada FTP para gerir a manipulação do sistema.<br/><br/>Indique o nome de utilizador e password do FTP com acesso ao directório raiz do Joomla!, esta será a conta FTP que irá manipular todas as operações do sistema quando o Joomla! necessitar de acesso FTP para completar uma tarefa.<br /><br/>Por razões de segurança, é melhor criar uma conta de FTP apenas com acesso ao directório de instalação do Joomla!.</p>
TIPHOST=Normalmente é 'localhost'
TIPINSTALLDEFAULT=É vivamente recomendada esta instalação aos principiantes. Instalará o conteúdo de exemplo padrão que é incluído no pacote da instalação Joomla!
TIPLOADMIGRATION=O script de migração tem de ser criado no site antigo com a ferramenta ´com_migrator` ou criado manualmente para estar em conformidade
TIPLOADSQL=Os scripts SQL têm de estar codificados em formato utf-8 e devem ter um prefixo de tabela adequado. 
TIPPASSWORD=Para a segurança do Site é obrigatória a utilização de uma palavra-passe para a conta de MySQL
TIPPERMS=Para que o Joomla funcione\ncorrectamente é necessário que possa aceder ou escrever em certos ficheiros\nou directorias. Se visualiza indicações de "Não editável" necessita alterar\nas permissões de escrita do ficheiro ou directoria para que o Joomla\naí possa escrever.
TIPPREFIX=Não utilize o prefixo 'bak_' pois este é utilizado para a cópia de segurança das tabelas
TIPPREINSTALL=Se alguns destes itens se encontram realçados\na vermelho então terá de actuar para os corrigir. Não conseguir efectuar esta correcção\npode levar a que a sua instalação do Joomla não funcione\n correctamente.
TIPRECOMSETTINGS=Estas são as configurações recomendadas para PHP de modo a garantir\numa compatibilidade total com o Joomla.\n<br />\nDe qualquer modo, o Joomla irá funcionar mesmo que as suas definições não coincidam com as recomendadas.
