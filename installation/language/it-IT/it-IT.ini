INSTL_DATABASE_PASSWORD_LABEL="Password"
INSTL_DATABASE_PREFIX_DESC="Scegli un prefisso per le tabelle del database. La lunghezza ideale sono tre o quattro caratteri, solo alfanumerici e DEVE finire con un underscore. Non utilizzare &quot;bak_&quot; che potrebbe essere utilizzato per il backup delle tabelle ."
