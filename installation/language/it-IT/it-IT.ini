TIPCOLLATIONNONUTF=<p>Questa versione di MySQL non include supporto UTF-8 che è una codifica richiesta.</p><p>Raccomandiamo di aggiornare il vostro database ad una versione maggiore della 4.1.2. Se questo non fosse possibile, Joomla! storicizza i contenuti codificati utf-8 nel vostro database esistente nella modalità retrocompatibile per garantire la compatibilità. La selezione collation non è possibile in questa modalità e verrà utilizzata la collation predefinita.</p>
TIPCOLLATIONUTF=<p>Questa versione di MySQL include supporto UTF-8 che è un encoding richiesto.</p><p>Scegli un collation dalla lista. Se non presente per la tua lingua, è perchè il collation predefinito <em>utf8_general_ci</em> è utilizzabile.</p>
TIPCONFSTEPS=<br />Inserisci il tuo indirizzo e-mail, questa sarà la e-mail del SuperAmministratore del sito.<br />Inserisci la password e confermala nel campo seguente. Questa sarà la password che verrà utilizzata al termine dell'installazione per connettersi al Pannello di controllo Amministratore insieme al nome utente <strong>admin</strong>.<br /> Se stai effettuando una migrazione puoi anche ignorare questa sezione in quanto verranno utlizzate le impostazioni caricate dalla procedura di migrazione.
TIPDATABASE=Parecchi gestori di host consentono in genere un solo nome DB per sito. Se questo è il tuo caso, utilizza l'opzione prefisso tabelle dalla seguente sezione Parametri Avanzati per distinguere più di un sito Joomla!.
TIPDATABASESTEPS=<p>Configurare Joomla! perchè funzioni sul tuo server implica 4 semplici fasi...</p> 	<p>In questa fase Configurazione Database:</p><h2>Impostazioni di base</h2><p>Selezionare il tipo di Database dalla lista del menu a tendina. Questo generalmente può essere <strong>mysql</strong>.</p>	<p>Indica il nome host del server dove Joomla! verrà installato. Nota: questo non è necessariamente uguale a quello del tuo Web server, se hai dubbi controlla con il tuo Web Host.</p>\n		<p>Indica nome utente, password e database MySQL che intendi utilizzare con Joomla!. Devi essere a conoscenza di questi dati relativi al database prima di procedere con l'installazione di Joomla!</p>	<h2>Impostazioni Avanzate</h2><p>Indica il prefisso da assegnare alle tabelle per questa installazione di Joomla!.</p>
TIPFTPCONFSTEPS=<p>Questa fase è la configurazione dell'ftp layer, necessaria nel caso in cui vi siano delle restrizioni nei permessi del filesystem, su Linux e altri sistemi Unix, e delle restrizioni di Safe Mode nel PHP. Esiste un FTP Layer per gestire la manipolazione del file system, in modo che tutti gli utenti possano utilizzare l'installer di Joomla!.<br /><br />Digita username e password FTP che ha accesso alla cartella principale di Joomla!, questo sarà l'account che gestirà tutte le operazioni sul filesystem quando Joomla! richede un accesso  FTP per completare l'operazione.<br /><br />Per ragioni di sicurezza è meglio creare un account FTP separato che abbia accesso soltanto all'installazione di Joomla! e non a tutto il server web se questa opzione è disponibile.</p><p><b>Nota:</b> Se l'installazione viene effettuata su un sistema operativo Windows, l'FTP Layer <b>non</b> è richiesto</p>
TIPHOST=Generalmente è <strong>localhost</strong>
TIPINSTALLDEFAULT=L'installazione di questi dati è raccomandata ai nuovi utenti. Verranno installati i dati di esempio contenuti nel pacchetto Joomla!.
TIPLOADMIGRATION=Lo script di migrazione deve essere creato nel vecchio sito avvalendosi dello strumento <code>com_migrator</code> per renderlo conforme. Inserire il prefisso tabelle del vecchio sito e indicare la codifica utilizzata dal vecchio sito ( impostazione _ISO nel file lingua o come visualizzato da info/codifica/sorgente del browser).
TIPUPLOADED=Seleziona se lo script di migrazione è già stato caricato sul server (es. via FTP/SCP)
TIPMIGRATION=Questo è uno script di migrazione Joomla! 1.0.
TIPLOADSQL=Gli scripts SQL devono essere compatibili con Joomla! 1.5 e devono avere un appropriato prefisso tabelle.
TIPPASSWORD=Per la sicurezza del sito utilizzare una password per un account mysql è obbligatorio, mentre per le installazioni locali la password può essere anche omessa. Questa è la stessa password per accedere al database. Può anche essere preimpostata dal tuo servizio di hosting.
TIPPREFIX=Non utilizzare 'bak_' questo prefisso potrebbe essere utilizzato per il backup delle tabelle
TIPPREINSTALL=Se alcuni elementi nella lista non sono supportati (indicati come <strong><font color="#ff0000">No</font></strong>) devono essere prese adeguate misure per correggerne lo stato.\nSe la configurazione non viene corretta potrebbe portare ad una cattiva installazione di Joomla\ne pregiudicarne addirittura il suo corretto funzionamento.
TIPRECOMSETTINGS=Queste sono le impostazioni raccomandate del PHP per assicurare la piena compatibilità con Joomla!.\n<br />In ogni caso, Joomla! potrebbe anche funzionare se le impostazioni non corrispondessero pienamente a quelle raccomandate.
