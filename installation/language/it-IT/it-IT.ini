LOADSQLINSTRUCTIONS1=<strong>IMPORTANTE</strong>: Consigliamo ai meno esperti di caricare i dati di esempio. Questo richiede la selezione delle opzioni e cliccare sul pulsante prima di procedere al passaggio successivo.
LOADSQLINSTRUCTIONS2=Prima di terminare la procedura di installazione possiamo popolare il database del sito con dei dati.Abbiamo 3 opzioni a disposizione per fare questo:
LOADSQLINSTRUCTIONS3=<strong>1. Dati di esempio standard</strong> possono essere inseriti. Per installarli seleziona la prima opzione e clicca su installa dati di esempio.
LOADSQLINSTRUCTIONS4=<strong>2. Uno script sql compatibile con Joomla! 1.5</strong> può essere caricato e eseguito su questo sito. Può servire per installare dati di esempio localizzati o ripristinare un backup di Joomla! 1.5. Lo script deve avere i corretti prefissi delle tabelle, deve essere codificato in utf-8 ed essere compatibile con lo schema del database di Joomla! 1.5.
LOADSQLINSTRUCTIONS5=<strong>3. Migrazione di contenuti da una precedente versione.</strong>. Questa opzione supporta la migrazione da versione precedenti a Joomla! 1.5. Le eventuali modifiche saranno effettuale sul momento. Lo script può essere creato automaticamente nel sito precedente grazie al componente "com_migrator" o creato manualmente seguendo le instruzioni riportate <a href="http://dev.joomla.org/component/option,com_jd-wp/Itemid,33/p,107/" target="_blank">qui</a>.
LOADSQLINSTRUCTIONS6=Il caricamento facilita il supporto a script sql, script compressi in zip e script compressi gz. Gli archivi compressi devono contenere un singolo file sql.
