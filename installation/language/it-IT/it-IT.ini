TIPBACKUP=Ogni salvataggio tabelle esistenti di Joomla! viene rimpiazzato con nuove tabelle
TIPCOLLATIONNONUTF=<p>Questa versione di MySQL non include supporto UTF-8 che è una codifica richiesta.</p><p>Raccomandiamo di aggiornare il vostro database ad una versione maggiore della 4.1.2. Se questo non fosse possibile, Joomla! storicizza i contenuti codificati utf-8 nel vostro database esistente nella modalità retrocompatibile per garantire la compatibilità. La selezione collation non è possibile in questa modalità e verrà utilizzata la collation predefinita.</p>
TIPCOLLATIONUTF=<p>Questa versione di MySQL include supporto UTF-8 che è un encoding richiesto.</p><p>Scegli un collation dalla lista. Se non presente per la vostra lingua, sta a significare che il collation predefinito utf8_general_ci è utilizzabile.</p>
TIPCONFSTEPS=<p>Inserire il vostro indirizzo e-mail, questa sarà la e-mail del SuperAmministratore del sito.<br />\n  </p>
TIPDATABASE=Parecchi gestori di host consentono in genere un solo nome DB per sito. Utilizzate il prefisso tabelle in questo caso per distinguere i vostri siti Joomla!.
TIPDATABASESTEPS=<p>Configurare Joomla! per funzionare sul vostro server implica 4 semplici fasi...</p>\n		<p>Nella fase impostazione database, inserire il nome host del server dove viene installato Joomla!.</p></p>\n		<p>Inserire username e password di accesso al server MySQL ed il nome del database che intendete utilizzare con Joomla!.</p>\n		Inserire il prefisso per le tabelle che intendete utilizzare con questa installazione. Scegliere come gestire tabelle esistenti da precedenti installazioni.</p>\n
TIPFTPCONFSTEPS=<p>Dovuto alle restrizioni dei permessi del filesystem ed anche alle restrizioni di Safe Mode del PHP\n        per tutti gli utenti che intendono utilizzare il programma di installazione di Joomla! esiste un FTP layer che permette la gestione del filesystem.<br/><br/>Digita username e password FTP che ha accesso alla cartella principale di Joomla!, questo sarà l'account che gestirà tutte le operazioni sul filesystem quando Joomla! richede un accesso  FTP per completare l'operazione.<br /><br/>Per ragioni di sicurezza è meglio creare un account FTP separato che abbia accesso soltanto all'installazione di Joomla!.</p>
TIPHOST=Generalmente è 'localhost'
TIPINSTALLDEFAULT=L'installazione di questi dati è raccomandata ai nuovi utenti. Verranno istallati i dati di esempio contenuti nel pacchetto Joomla!.
TIPLOADMIGRATION=Lo script di migrazione deve essere creato nel vecchio sito con lo strumento com_migrator oppure creato manualmente. Inserire il prefisso tabelle del vecchio sito e indicare la codifica utilizzata dal vecchio sito ( impostazione _ISO nel file lingua o come visualizzato da info/cofidifica/sorgente del browser).
TIPLOADSQL=Gli scripts SQL devono essere compatibili con Joomla! 1.5 e devono avere un appropriato prefisso tabelle.
TIPPASSWORD=Per la sicurezza del sito utilizzare una password per un account mysql è obbligatorio, mentre per le installazioni locali la password può essere anche omessa.
TIPPERMS=Per poter funzionare correttamente\nJoomla! deve essere messo nella condizione di poter scrivere in alcune cartelle\no file. Se a fianco di alcuni elementi compare la scritta "Non scrivibile" dobbiamo modificare\ni permessi ai file o alle cartella indicate per rendere possibile la scrittura a Joomla! \nPossiamo, in questi casi, ad esempio agire con un client FTP su questi elementi intervenendo con un comando CHMOD 777 sugli stessi.
TIPPREFIX=Non utilizzate 'old_' questo prefisso potrebbe essere utilizzato per il backup delle tabelle
TIPPREINSTALL=Se alcuni elementi nella lista vengono indicati\nin rosso devono essere prese adeguate misure per correggerne lo stato.\nSe la configurazione non viene corretta potrebbe portare ad una cattiva installazione di Joomla\ne pregiudicarne addirittura il suo corretto funzionamento.
TIPRECOMSETTINGS=Queste sono le configurazioni raccomandate del PHP per assicurare la piena\ncompatibilità con Joomla!.\n<br />In ogni caso, Joomla! potrebbe anche funzionare se le impostazioni non corrispondono pienamente a quelle raccomandate.
