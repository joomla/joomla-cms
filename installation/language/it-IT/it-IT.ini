LOADSQLINSTRUCTIONS1=<strong>Importante</strong>: Consigliamo ai nuovi utilizzatori di Joomla! di installare i Dati di Esempio. Seleziona l'opzione <i>e</i> clicca sul pulsante prima di procedere al passaggio successivo.
LOADSQLINSTRUCTIONS2=Prima di terminare la procedura di installazione possiamo popolare il database del sito con dei dati. Abbiamo 3 opzioni a disposizione per fare questo:
LOADSQLINSTRUCTIONS3=<strong>1. Dati di esempio standard</strong> possono essere inseriti. Per installarli seleziona la prima opzione e clicca su installa dati di esempio.
LOADSQLINSTRUCTIONS4=<strong>2. Uno script sql compatibile con Joomla! 1.5</strong> può essere caricato ed eseguito su questo sito. Può servire per installare dati di esempio localizzati o ripristinare un backup di Joomla! 1.5. Lo script deve avere i corretti prefissi delle tabelle, deve essere codificato in utf-8 ed essere compatibile con lo schema del database di Joomla! 1.5.
LOADSQLINSTRUCTIONS5=<strong>2.b Migrazione di contenuti da una precedente versione di Joomla!.</strong>. Selezionando l'opzione "Carica Script Migrazione" viene abilitato il supporto per la migrazione di vecchi dump del database della versione Joomla! 1.0.x al nuovo sito Joomla! 1.5. Le conversioni richieste saranno effettuate sul momento. Lo script può essere creato automaticamente nel sito precedente grazie al componente <code>com_migrator</code>. Per maggiori informazioni riguardo il componente e le necessarie procedure da attuare vedi la <a href="http://help.joomla.org/content/view/1933/294/" target="_blank">Guida alla Migrazione Joomla! 1.5</a>.
LOADSQLINSTRUCTIONS6=La funzione di caricamento supporta file SQL non compressi, script compressi in zip e script compressi in gz. Gli archivi compressi devono contenere un singolo file sql. Spuntare l'opzione "Ho già caricato lo script di migrazione" se troviamo che il file è troppo grande da gestire (errori memoria e time limit) e caricare il file nella /installation/sql/migration/ chiamandolo <code>migrate.sql</code> (nessuna compressione è permessa).<br /> Infine...
LOADSQLINSTRUCTIONS7=<strong>3. Installazione Pulita</strong> Se non desideri inserire alcun dato di esempio, migrare i dati da un sito precedente o caricare i dati da un backup, ma semplicemente desideri creare un'installazione pulita, una volta inserito il Nome dei sito, l'e-mail dell'Amministratore e la password, procedi semplicemente alla fase <strong>Conclusione</strong> cliccando su <em>Avanti</em>.
