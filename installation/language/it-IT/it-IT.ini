INSTL_AUTOFIND_FTP_PATH="Trova automaticamente il percorso FTP"
INSTL_FTP="Configurazione FTP"
INSTL_FTP_DESC="<p>Su alcuni server può essere necessario fornire delle credenziali FTP per completare l'installazione. Se hai difficoltà nel completare l'installazione senza queste credenziali, controlla se per il tuo hosting sono necessarie.</p><p>Per ragioni di sicurezza è meglio creare un account FTP separato che abbia accesso soltanto all'installazione di Joomla! e non a tutto il server web, se questa opzione è disponibile. Il tuo fornitore di hosting in questo ti può aiutare.</p><p><b>Nota:</b> Se l'installazione viene effettuata su un sistema operativo Windows, l'FTP Layer <strong>non</strong> è richiesto.</p>"
