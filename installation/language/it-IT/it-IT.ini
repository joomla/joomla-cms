INSTL_SITE_NAME_DESC="Inserisci il nome del tuo sito Joomla!.<br />Opzionale: nella configurazione avanzata puoi inserire anche il Meta Description e le Meta keywords del sito."
INSTL_SITE_METADESC_LABEL="Meta Description"
INSTL_SITE_METADESC_TITLE_LABEL="Inserisci una descrizione del sito che verrà utilizzata dai motori di ricerca. Generalmente, un massimo di 20 parole è ottimale."
INSTL_SITE_METAKEYS_LABEL="Meta Keywords"
INSTL_SITE_METAKEYS_TITLE_LABEL="Inserisci le parole chiave e le frasi che meglio descrivono il tuo sito. Separa le parole chiave e le frasi con una virgola."
INSTL_SITE_CONF_TITLE="Conferma indirizzo email e password Amministratore."
INSTL_SITE_CONF_DESC="Inserisci il tuo indirizzo email. Questa sarà l'email del SuperAmministratore del sito.<br />Inserisci la password e confermala nel campo seguente. Puoi cambiare il nome utente predefinito <strong>admin</strong>. Questi saranno il Nome utente e la password che utilizzerai per effettuare il login al Pannello di Controllo amministrativo alla fine dell'installazione.<br /> Se stai effettuando una migrazione puoi anche ignorare questa sezione. Le tue attuali impostazioni verranno automaticamente migrate."
INSTL_SITE_LOAD_SAMPLE_TITLE="Carica dati di esempio"
INSTL_SITE_LOAD_SAMPLE_DESC1="<strong>Importante!</strong>: si consiglia ai nuovi utilizzatori di Joomla! di installare i Dati di Esempio. Per farlo, seleziona l'opzione e clicca sul pulsante <i>prima</i> di procedere al passaggio successivo."
INSTL_SITE_LOAD_SAMPLE_DESC2="<strong>1. Dati di esempio:</strong> prima di finire l'installazione, puoi popolare il database del sito con dei dati. Ci sono due modi per farlo:"
INSTL_SITE_LOAD_SAMPLE_DESC3="<strong>1a. Dati di esempio predefiniti</strong>. Si possono inserire i dati di esempio predefiniti. Assicurati che nel menu a tendina sia visualizzato Dati di esempio Inglesi (GB) e clicca il pulsante Installa dati di esempio."
INSTL_SITE_LOAD_SAMPLE_DESC4="<strong>1b. Dati di esempio personalizzati</strong>. Si possono inserire i dati di esempio personalizzati. Scegli uno dei dati di esempio disponibili nel menu a tendina e clicca sul pulsante Installa dati di esempio."
INSTL_SITE_LOAD_SAMPLE_DESC8="<strong>2. Installazione pulita</strong>: se preferisci effettuare un'installazione pulita, senza dati si esempio, inserisci il nome del sito, l'email dell'amministratore e scegli una password. Poi procedi con la fase finale cliccando su <em>Avanti</em>."
INSTL_SITE_SAMPLE_LABEL="Seleziona i dati di esempio"
INSTL_SITE_INSTALL_SAMPLE_LABEL="Installa dati di esempio"
INSTL_SITE_INSTALL_SAMPLE_DESC="L'installazione di questi dati è raccomandata ai principianti. Verranno installati i dati di esempio contenuti nel pacchetto Joomla!."
INSTL_SITE_SAMPLE_LOADED="Dati di esempio installati correttamente."
INSTL_SAMPLE_DATA_SET="Dati di esempio Inglesi (GB)"

