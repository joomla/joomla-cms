INSTL_DATABASE_TYPE_LABEL="Tipo database"
INSTL_DATABASE_USER_DESC="Potrebbe essere il nome utente Mysql predefinito "_QQ_"root"_QQ_" oppure un nome utente fornito dal tuo gestore di hosting oppure un nome utente da te impostato al momento della creazione del database."
INSTL_DATABASE_USER_LABEL="Nome utente"
INSTL_DATABASE_TITLE="Configurazione connessione"
INSTL_DATABASE_DESC="<p>Un sito Joomla! registra tutti i dati nel database. Questa schermata fornisce al programma di installazione le informazioni necessarie per creare la struttura del database.</p><p> Se stai installando Joomla! su un server remoto, avrai bisogno delle seguenti informazioni dal tuo host.</p><p>Alcuni host richiedono di creare il database prima di installare Joomla. Se ottieni questo messaggio "_QQ_"Impossibile connettersi al database"_QQ_", controlla che i tuoi username e password siano corretti. Se vedi ancora questo messaggio, controlla con il tuo host se c'è bisogno di creare il database prima di installare Joomla!.</p>"

