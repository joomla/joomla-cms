INSTL_SITE_CONF_DESC="ئېلخەت ئادرېسىڭىزنى يېزىڭ. بۇ بولسا تور بېكەت دەرىجىدىن تاشقىرى باشقۇرغۇچىسىنىڭ ئېلخەت ئادرېسى. <br />بىر پارول كىرگۈزۈڭ، ئاندىن كېيىن خاتا بولۇپ قالماسلىقى ئۈچۈن يەنە بىر قېتىم كىرگۈزۈڭ. سىز كۆڭۈلدىكى قوللانغۇچى نامى <strong>admin</strong> نى ئۆزگەرتىۋېتەلەيسىز. بۇ، قاچىلاش تامامالانغاندىن كېيىن ئارقا سۇپىغا كىرىشتە ئىشلىتىدىغان قوللانغۇچى نامىڭىز ۋە پارولىڭىزدۇر. <br /> ئەگەر سىز تور بېكىتىنى يۆتكىمەكچى بولسىڭىز، بۇ بۆلەكلەرنى نەزەرگە ئالمىسىڭىزمۇ بولىدۇ. سىستېما ئاپتوماتىك ھالدا زاپاس ماتېرىيالدىكى سەپلىمە قىممىتىنى ئىشلىتىدۇ."
INSTL_SITE_LOAD_SAMPLE_TITLE="ئۈلگە سانلىق مەلۇماتىنى يۈكلەش"
INSTL_SITE_LOAD_SAMPLE_DESC1="<span style="_QQ_"color:#F00"_QQ_"><strong>مۇھىم ئەسكەرتىش</strong>: !Joomla قوللانغۇچىسىنىڭ ئۈلگە سانلىق مەلۇماتىنى قاچىلىشىنى كۈچلۈك تەۋىسسىيە قىلىمىز. <strong>ئوڭ يۇقىرى بۇرجىكىدىكى &quot;كېيىنكى باسقۇچ&quot; نى چېكىشتىن بۇرۇن</strong>، &quot;ئۈلگە سانلىق مەلۇماتىنى قاچىلاش&quot; كۇنۇپكىسىنى چەكسىڭىزلا بولىدۇ!</span>"
INSTL_SITE_LOAD_SAMPLE_DESC2="قاچىلاش تاماملىنىشتىن بۇرۇن، تور بېكەت ساندانىغا سانلىق مەلۇمات قاچىلىسىڭىز بولىدۇ، ئەمەلگە ئاشۇرۇشنىڭ تۆۋەندىكىدەك ئۈچ خىل شەكلى بار: "
INSTL_SITE_LOAD_SAMPLE_DESC3="<strong>1a. كۆڭۈلدىكى ئۈلگە سانلىق مەلۇماتىنى </strong>ساندانغا قاچىلاشقا بولىدۇ. بۇ نۇقتىنى ئەمەلگە ئاشۇرۇش ئۈچۈن، ئىنگلىزچە (GB) ئۈلگە سانلىق مەلۇماتنىڭ تارتىلما تىزىملىكتە بولۇشىغا كاپالەتلىك قىلىڭ، &quot;ئۈلگە سانلىق مەلۇماتىنى قاچىلاش&quot; كۇنۇپكىسىنى چەكسىڭىزلا بولىدۇ."
INSTL_SITE_LOAD_SAMPLE_DESC4="<strong>1b. ئۆزى بەلگىلەيدىغان ئۈلگە سانلىق مەلۇماتنى </strong>ساندانغا قاچىلاشقا بولىدۇ. بۇ نۇقتىنى ئەمەلگە ئاشۇرۇش ئۈچۈن، تارتىلما تىزىملىكتىن ئىشلىتىشكە بولىدىغان بىر ئۈلگە سانلىق مەلۇماتنى تاللاڭ، ئاندىن كېيىن &quot;ئۈلگە سانلىق مەلۇماتىنى قاچىلاش&quot; كۇنۇپكىسىنى چەكسىڭىزلا بولىدۇ."
INSTL_SITE_LOAD_SAMPLE_DESC8="<strong>2. ساپ (ئۈلگىسىز) قاچىلاش</strong>: ئەگەر سىز تور بېكىتىگە ھېچقانداق ئۈلگە مەزمۇنى قاچىلىغىڭىز يوق، سىستېمىنى يېڭىدىن قايتا قاچىلىماقچى بولسىڭىز، تور بېكەت ئادرېسى، سىستېما باشقۇرغۇچىسىنىڭ قوللانغۇچى نامى ۋە پارولىنى كىرگۈزۈڭ. ئاندىن كېيىن بىۋاسىتە <strong>ئوڭ يۇقىرى بۇرجەكتىكى &quot;كېيىنكى باسقۇچ&quot; </strong> نى چېكىپ ئەڭ ئاخىرقى باسقۇچقا ئۆتۈڭ."
INSTL_SITE_OFFLINE_LABEL="بېكەت لېنىيىدە ئەمەس"
INSTL_SITE_OFFLINE_TITLE_LABEL="قاچىلاش تاماملانغاندىن كېيىن ئالدى سۇپىنى لىنىيەدىن ئۈزۈلگەن ھالەتكە تەڭشەڭ، بۇ بېكەت بىرئازدىن كېيىن ئارقا سۇپىنىڭ پۈتكۈل جەريان تەڭشىكىدىن لىنىيەدىن ئۈزۈلگەن ھالەتنى بىكار قىلىۋېتىدۇ. "
