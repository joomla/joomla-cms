INSTL_SITE_INSTALL_SAMPLE_DESC="<span style="_QQ_"color:#F00"_QQ_">يېڭى ئۆگەنگۈچىلەرگە ئۈلگە سانلىق مەلۇماتىنى قاچىلاشنى كۈچلۈك تەۋىسسىيە قىلىمىز. بۇنىڭدا، بۇ joomla! قاچىلاش بوغچىسىدىكى تور بېكەت ئۈلگە مەزمۇنىنى قاچىلايدۇ.</span>"
