INSTL_DATABASE_PREFIX_DESC="ساندانغا بىر ئالدى قوشۇلغۇچى تاللاڭ ياكى <b>تەسادىپىي ھاسىل قىلىنغان ئالدى قوشۇلغۇچى</b> ئىشلىتىڭ. ئىدېيال ئالدى قوشۇلغۇچى بولسا: تۆت ھەرپ-بەلگە ئۇزۇنلۇقتا، پەقەت ھەرپنىلا ئۆز ئىچىگە ئالغان ھەمدە ئاستى سىزىق ئارقىلىق ئاخىرلاشقان بولىدۇ. &quot;bak_&quot; لارنى ئىشلەتمەڭ، چۈنكى ئالدى قوشۇلغۇچى كۆپ ھاللاردا سانلىق مەلۇمات جەدۋىلىنى زاپاسلاشقا ئىشلىتىلىدۇ."
