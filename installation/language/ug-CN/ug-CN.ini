INSTL_DATABASE_USER_LABEL="قوللانغۇچى"
INSTL_DATABASE_TITLE="ئۇلاش تەڭشىكى"
INSTL_DATABASE_DESC="<p>!Joomla تور بېكىتىنىڭ سانلىق مەلۇماتلىرىنىڭ ھەممىسى سانداندا ساقلىنىدۇ. بۇ يەردە تولدۇرۇلىدىغاننىڭ ھەممىسى ساندان قۇرۇشتا زۆرۈر بولغان ئۇچۇرلاردۇر. </p><p>ئەگەر سىز نۆۋەتتە !Joomla نى يىراق مۇساپىلىك باش ئاپپارات (مەۋھۇم باش ئاپپارات) قا قاچىلاۋاتقان بولسىڭىز، باش ئاپپارات تەمىنلىگۈچى سودىگەر تەمىنلىگەن مۇناسىۋەتلىك ماتېرىياللارغا ئېھتىياجلىق بولىسىز. </p><p>بەزى باش ئاپپاراتلار (مۇلازىمېتىر) سىزنىڭ  !Joomla نى قاچىلاشتىن بۇرۇن سانداننى قۇرۇپ تەييارلىشىڭىزنى تەلەپ قىلىدۇ. ئەگەر سىز  &quot;ساندانغا ئۇلاشقا بولمىدى&quot; دېگەن ئۇچۇرنى كۆرسىڭىز، ئۇ ھالدا سىز تولدۇرغان قوللانغۇچى نامى ۋە پارولنىڭ توغرا بولغان بولمىغانلىقىنى تەكشۈرۈپ كۆرۈڭ؛ ئەگەر ئۇلار توغرا بولسىمۇ يەنىلا بۇ خاتالىق ئۇچىرى كۆرۈلسە، باش ئاپپارات تەمىنلىگۈچى سودىگەر بىلەن ئالاقىلىشىڭ، ئۇلاردىن !Joomla نى قاچىلاشتىن بۇرۇن سانداننى قۇرۇشۇم كېرەكمۇ دەپ سوراڭ. </p><p>ئالدىنقى قېتىم قاچىلاشتىن ھاسىل بولغان سانلىق مەلۇمات ياكى كونا تور بېكىتىدىكى سانلىق مەلۇماتلارنى قانداق بىر تەرەپ قىلىشتا ناھايىتى ئېھتىياتچان بولۇڭ!</p>"

