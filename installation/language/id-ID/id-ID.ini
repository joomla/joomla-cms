INSTL_DATABASE_TITLE="Penataan Koneksi"
INSTL_DATABASE_DESC="<p> Situs Joomla! menyimpan semua datanya dalam sebuah basis data. Halaman ini memberikan informasi isian yang dibutuhkan oleh program pemasangan untuk membuat basis data. </p><p> Jika Anda memasang Joomla! pada remote web server, Anda akan mendapatkan informasi isian ini dari pihak penyedia hosting Anda. </p> <p> Beberapa web hosting mengharuskan Anda membuat basis data sebelum anda memasang Joomla. Jika Anda mendapatkan pesan "_QQ_" Tidak dapat terhubung ke basis data"_QQ_", periksa apakah nama pengguna dan sandi lewat Anda sudah benar. Jika Anda masih menerima pesan ini, tanyakan web hosting Anda apakah Anda perlu untuk membuat basis data sebelum memasang Joomla. </p>" 

;Filesystem view
INSTL_AUTOFIND_FTP_PATH="Otomatis Temukan Jalur FTP"
INSTL_FTP="Pengaturan FTP"
INSTL_FTP_DESC="<p>Pada beberapa server Anda mungkin perlu memasukkan akun FTP untuk menyelesaikan pemasangan. Jika Anda menemukan kesulitan menyelesaikan pemasangan tanpa akun ini, tanyakan pihak penyedia hosting Anda apakah hal ini diperlukan. </p><p>Untuk alasan keamanan, yang terbaik adalah membuat sebuah akun pengguna FTP terpisah dengan hak akses hanya ke pemasangan Joomla! saja, tidak seluruh web server. Anda dapat meminta bantuan pihak penyedia hosting Anda dalam hal ini.</p> <b>Catatan:</b> Jika Anda memasang pada Sistem Operasi Windows, lapisan FTP <strong> tidak </strong> diperlukan.</p>"
