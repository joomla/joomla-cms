INSTL_SITE_METADESC_LABEL="Deskripsi Meta"
INSTL_SITE_METADESC_TITLE_LABEL="Masukkan gambaran umum dari situs Anda untuk digunakan oleh search engine nantinya. Umumnya paling banyak 20 kata."
INSTL_SITE_METAKEYS_LABEL="Kata kunci Meta"
INSTL_SITE_METAKEYS_TITLE_LABEL="Masukkan kata kunci dan frase yang paling menggambarkan website anda. Pisahkan kata kunci dan frase dengan tanda koma."
INSTL_SITE_CONF_TITLE="Komfirmasikan alamat surel Admin email dan sandi lewat."
INSTL_SITE_CONF_DESC="Masukkan alamat Surat Elektronik (Surel) Anda. Isian ini akan menjadi alamat surel Super Administrator situs ini.<br />Masukkan sandi lewat baru dan kemudian lakukan konfirmasi pada kolom isian yang tersedia. Anda juga dapat mengganti Nama Pengguna standar <strong>admin</strong>. Isian ini akan menjadi Nama Pengguna dan Sandi lewat yang akan Anda gunakan untuk masuk ke Kontrol Kendali Administrator pada akhir proses pemasangan. </br> Jika melakukan proses migrasi, anda dapat mengabaikan bagian ini. Penataan yang sudah ada akan otomatis dipindahkan."
INSTL_SITE_LOAD_SAMPLE_TITLE="Memuat Contoh Data"
INSTL_SITE_LOAD_SAMPLE_DESC1="<strong>Penting!:</strong> Sangat dianjurkan bagi pengguna baru Joomla untuk memuat contoh data. Untuk melakukan hal ini klik tombol Pasang Contoh Data <i>sebelum</i> pindah ke tahap berikutnya."
INSTL_SITE_LOAD_SAMPLE_DESC2="<strong>1. Contoh data:</strong> Sebelum mengakhiri proses pemasangan, Anda dapat mengisi basis data situs dengan data. Ada dua cara untuk melakukan hal ini:"
INSTL_SITE_LOAD_SAMPLE_DESC3="<strong>1a. Contoh Data Standar</strong> dapat disisipkan. Untuk melakukan hal ini, pastikan Contoh Data Standar English (GB) ditampilkan pada pilihan dropdown dan tekan tombol Pasang Contoh Data."
INSTL_SITE_LOAD_SAMPLE_DESC4="<strong>1b. Contoh Data Kustom </strong> dapat disisipkan. Untuk melakukan ini, pilihlah contoh data yang tersedia pada pilihan dropdown dan tekan tombol Pasang Contoh Data."
INSTL_SITE_LOAD_SAMPLE_DESC8="<strong>2. Pemasangan Bersih</strong>: Jika anda ingin melakukan pemasangan bersih tanpa contoh data, masukkan nama situs, alamat surel admin dan pilih sebuah sandi lewat. Lalu lanjutkan proses selanjutnya hingga selesai dengan menekan tombol <em>Berikutnya</em>."
INSTL_SITE_SAMPLE_LABEL="Kumpulan Contoh Data"
INSTL_SITE_INSTALL_SAMPLE_LABEL="Pasang Contoh Data"
INSTL_SITE_INSTALL_SAMPLE_DESC="Memasang contoh data sangat dianjurkan untuk pemula. Hal ini akan memasang contoh data yang ada pada paket pemasangan Joomla!."
INSTL_SITE_SAMPLE_LOADED="Contoh Data Berhasil Dipasang."
