LOADSQLINSTRUCTIONS1=<strong>GARRANTZIZKOA:</strong> Hasi berriei adibide-edukia ingelesez edo beren hizkuntzan instalatzea gomendatzen zaie. Aukera hori egin eta sakatu botoiari hurrengo pausuarekin segitu aurretik.
LOADSQLINSTRUCTIONS2=Instalaziotik irten aurretik guneko datu-basean datuak sar ditzakezu. Hori egiteko hiru aukera duzu:
LOADSQLINSTRUCTIONS3=<strong>1. </strong> <strong>Berezko adibide-datuak</strong> sar ditzakezu. Horretarako aukeratu lehen aukera eta sakatu Instalatu adibide-edukia botoiari (Ingelesez).
LOADSQLINSTRUCTIONS4=<strong>2.</strong> "<strong>Joomla! 1.5-ekin bateragarri den SQL script-a</strong>" igo dezakezu dagoen tokitik eta gunean abiarazi. <br />Bai <strong>lokalizatutako adibide-datuak (zeure hizkuntzan)</strong> instalatzeko edo Joomla! 1.5.-eko segurtasun-kopia batetik datuak berreskuratzeko <br />scripteko taulek aurrizki egokiak behar dituzte, utf-8 kodean egon behar dute eta Joomla! 1.5.eko datu-baseen eskema bete behar dute
LOADSQLINSTRUCTIONS5=<strong>3. Aurreko bertsio bateko edukia migratu</strong>. Aukera honekin aurreko bertsio bateko edukia migra daiteke datu-basearen segurtasun-kopia bat erabilita, Joomla! 1.5 duen gune berrira. Beharrezko aldaketak "aidean" egiten dira, instalazioa burutu bitartean. Automatikoki egin daiteke behar den segurtasun-fitxategia 'com_migrator' osagaia erabilita edo eskuz sor daiteke <a href="http://help.joomla.org/content/view/1933/294/" target="_blank">Joomla! 1.5erako Migrazio Gida erabilita</a>.
LOADSQLINSTRUCTIONS6=Datuak igotzeko sistemak konprimitu gabeko SQL fitxategiak onartzen ditu eta baita zip eta gz-ekin konprimitutakoak ere. Konprimitutako fitxategiek script bakarra izan behar dute.
LOADSQLINSTRUCTIONS7=<strong>3. Instalazio garbia</strong>Ez baduzu adibide-daturik instalatu, aurreko gune batetik datuak migratu edo segurtasun-kopia bateko datuak igo nahi, instalazio garbia egin dezakezu. Gunearen izena, e-posta eta kudeatzailearen pasahitza idatzi ondoren <strong>Bukatu</strong> aldira pasa zaitezke <em>Hurrengoa</em> botoiari sakatuta.
