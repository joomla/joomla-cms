TIPBACKUP=Joomla!ren aurreko instalazioetako tauletako datu-basean dagoen edozein segurtasun-kopia ordezkatu egingo du kopia berriak.
TIPCOLLATIONNONUTF=<p>MySQLren bertsio honek ez du beharrezko den kodifikaziorako UTF-8 rako soportea</p><p>Zure datu-basea 4.1.2 baino bertsio berriagoko batera eguneratzea gomendatzen da. Ezin bada hori egin, Joomla!k aurreko bertsioekiko konpatibilitate-moduan gordeko du zure oraingo datu-basean edukia UTF-8 n kodifikatuta. Modu honetan ezin da kolazio-aukera egin eta berezko kolazioa erabiliko da.</p>
TIPCOLLATIONUTF=<p>MySQLren bertsio honek badu beharrezko den kodifikaziorako UTF-8 rako soportea.</p><p>Aukeratu kolazioa zerrendatik. Zure hizkuntzarakorik ez egoteak berezko badago, <em>utf8_general_ci</em> kolazioa egokia dela adierazten du.</p>
TIPCONFSTEPS=<p>Idatzi web-guneko Superkudeatzailearentzat nahi duzun e-posta eta pasahitza.</p>
TIPDATABASE=Joomla!ren taulak instatzeko datu-basearen izena
TIPDATABASESTEPS=<p>Lau pauso eman behar dira Joomla! zure zerbitzarian ibiltzeko moduan konfiguratzeko...</p>\n<p>Oinarrizko ezarpenak</p>		<p>1. Aukeratu erabiliko duzun datu-base mota eta idatzi zein zerbitzaritan instalatuko den Joomla!</p>\n		<p>2. Idtzi MySQL erabiltzailearen izena, pasahitza eta Joomla!rako erabili nahi duzun datu-basearen izena.</p>\n<p>Ezarpen aurreratuak</p>		<p>3. Datu-baseak Joomla!ren aurreko instalazioen taulak baditu, adierazi ezabatu edo segurtasun-kopia egin nahi duzun.</p>\n		<p>4. Instalatu adibide-datuak (erabiltzaile aurreratua ez bazara eta gune ia hutsarekin hasi nahi ez baduzu). Joomla!ren instalazio honetako taula guztien izenak zein aurrizkirekin hasiko diren idatzi. Aukeratu nola kudeatu aurreko instalaziotik dauden taulak</p>
TIPFTPCONFSTEPS=<p>Zure zerbitzariko fitxategi-sistemaren baimenetako eta PHPren Safe Modearen (modu segurua) mugak direla-eta,\n erabiltzaile guztiek Joomla!ren instalatzaileak erabiltzeko bada FTP kapa bat fitxategien eragiketak kudeatzeko.<br /><br />Idatzi FTP erabiltzailearen izena eta dagokion pasahitza, Joomla! web-gunearen sustrai-direktoriorako sarbideduna; FTP kontu honek kudeatuko ditu fitxategi sistemaren eragiketak Joomla!-k lana osatzeko FTP sarbidea behar duenean.<br /><br />Segurtasuna dela-eta, hobe zure kontu nagusia ez den beste FTP erabiltzaile-kontua erabiltzen baduzu, Joomla!ren instalaziorako sarbidea bakarrik duena.</p>
