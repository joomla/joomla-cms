LOADSQLINSTRUCTIONS1=<strong>WICHTIG</strong>: Anfängern wird dringend empfohlen, die Beispieldateien zu installieren. Dazu müssen Sie die Option auswählen und anklicken, bevor Sie die Installation fortsetzen.
LOADSQLINSTRUCTIONS2=Vor dem Beenden der Installation können Sie die Datenbank mit Daten füllen. Sieh haben dazu drei Optionen: 
LOADSQLINSTRUCTIONS3=<strong>1. Standard-Beispieldaten</strong> können eingespielt werden. Dazu wählen Sie wählen Sie die erste Option und klicken auf die Beispieldaten installieren Schaltfläche.
LOADSQLINSTRUCTIONS4=<strong>2. Joomla 1.5 kompatible SQL-Skriptdatei</strong> kann von einem lokalen Rechner hochgeladen und auf der Site ausgeführt werden. Damit können übersetzte Beispieldaten oder ein Joomla 1.5 Datenbackup eingespielt werden. Das Skript sollte über den korrekten Tabellenpräfix verfügen, in utf-8 kodiert und mit der Joomla 1.5 Datenbankstruktur kompatibel sein.
LOADSQLINSTRUCTIONS5=<strong>3. Migration von Inhalten früherer Versionen</strong>. Diese dritte Option unterstützt die Migration von Datenbackups älterer Joomla! Versionen für die neue Joomla 1.5 Site. Benötigte Konvertierungen werden 'on-the-fly' ausgeführt. Das Skript kann automatisch auf der alten Site über die Komponente 'com_migrator' erstellt werden oder manuell unter Berücksichtigung <a href="http://www.joomla.de/content/view/210/17/" target="_blank">dieser</a> Hinweise.
LOADSQLINSTRUCTIONS6=Es können unkomprimierte SQL-Skripte, ZIP- oder GZ- gepackte Skript-Dateien hochgeladen werden. Gepackte Dateien dürfen nur die einzelne Skript-Datei enthalten, keine weiteren Dateien.
