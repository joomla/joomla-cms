INSTL_FTP="FTP-Konfiguration"
INSTL_FTP_DESC="<p>Bei manchen Webservern werden FTP-Daten zum erfolgreichen Abschluss der Installation benötigt. Sollte es Probleme bei der Installation ohne diese FTP-Daten geben, sollte zusammen mit dem Webhoster überprüft werden, ob diese Daten wirklich notwendig sind.</p><p>Aus Sicherheitsgründen ist ein separates FTP-Konto anzulegen, dieses sollte nur Zugriff auf die Joomla!-Installation haben und nicht auf die übrigen Dateien des Webservers. Der Webhoster kann hier unterstützten!</p><p><strong>Hinweis:</strong> Erfolgt die Installation auf dem Betriebsystem &bdquo;Windows&ldquo;, ist der Einsatz der FTP-Funktion <strong><u>nicht</u></strong> erforderlich!</p>"
