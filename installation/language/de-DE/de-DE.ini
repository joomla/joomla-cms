INSTL_SITE_META_ADVANCED_SETTINGS="Erweiterte Einstellungen (optional)"
INSTL_SITE_NAME_DESC="Bitte den Namen der Joomla!-Website eingeben.<br />Optional:<br />Für die Website kann auch eine Meta-Beschreibung und die Meta-Schlüsselwörter eingegeben werden.<br />Außerdem kann eingestellt werden, ob die eigentliche Website (Frontend) nach der Installation sofort verfügbar sein soll oder nicht."
INSTL_SITE_METADESC_LABEL="Meta-Beschreibung"
INSTL_SITE_METADESC_TITLE_LABEL="Eine Beschreibungen der gesamte Website für Suchmaschinen. Üblicherweise ist ein Maximum von 20 Wörtern optimal."
INSTL_SITE_METAKEYS_LABEL="Meta-Schlüsselwörter"
INSTL_SITE_METAKEYS_TITLE_LABEL="Schlüsselwörter und Ausdrücke die die Website gut beschreiben. Schlüsselwörter und Ausdrücke werden mit einem Komma getrennt."
INSTL_SITE_CONF_TITLE="Die E-Mail und Passwort des Administrators bestätigen"
INSTL_SITE_CONF_DESC="Eine E-Mail-Adresse eingeben. Dies wird dann die E-Mail-Adresse des Super Administrators dieser Website.<br />Ein Passwort eingeben und anschließend im dafür vorgesehenen Feld bestätigen. Der Standard-Benutzername &bdquo;<strong>admin</strong>&ldquo; sollte angepasst werden. Die eingegebenen Daten dienen dazu, sich im Anschluss an diese Installation in der Administration von Joomla! anzumelden.<br />Findet eine Migration statt, so kann dieser Bereich ignoriert werden. Die aktuellen Einstellungen werden dann automatisch migriert."
INSTL_SITE_LOAD_SAMPLE_TITLE="Beispieldaten laden"
INSTL_SITE_LOAD_SAMPLE_DESC1="<strong>Wichtig!</strong>: Es wird dringend für neue Joomla!-Benutzer empfohlen die Beispieldaten zu installieren. Dazu genügt ein Klick auf den Button, <i>bevor</i> mit der Installtion fortgefahren werden darf."
INSTL_SITE_LOAD_SAMPLE_DESC2="<strong>1. Beispieldaten:</strong> Bevor die Installation beendet wird, können Daten in die Datenbank der Website eingespielt werden. Hierzu stehen zwei Optionen zur Verfügung:"
INSTL_SITE_LOAD_SAMPLE_DESC3="<strong>1a. Standard-Beispieldaten</strong> können eingespielt werden. Dazu sollte überprüft werden, ob die Standard-Beispieldaten im Drop-down angezeigt werden und anschließend klickt man auf &bdquo;Beispieldaten installieren&ldquo;."
INSTL_SITE_LOAD_SAMPLE_DESC4="<strong>1b. Eigene Beispieldaten</strong> können eingespielt werden. Dazu sollte man aus dem Drop-down die gewünschten Beispieldaten auswählen und anschließend auf &bdquo;Beispieldaten installieren&ldquo; klicken."
INSTL_SITE_LOAD_SAMPLE_DESC8="<strong>2. Neuinstallation</strong>: Wenn nur eine Neuinstallation gewünscht ist, ist der Name der Website, die E-Mail-Adresse des Administrators und ein Passwort einzutragen, anschließend kann mit einem Klick auf &bdquo;<em>Weiter</em>&ldquo; die Installation abgeschlossen werden."
INSTL_SITE_OFFLINE_LABEL="Website offline"
INSTL_SITE_OFFLINE_TITLE_LABEL="Die Website (Frontend) kann nach der Installation deaktiviert (Offlinemodus) werden. Nacher kann sie dann über die Konfiguration wieder aktiviert werden."
INSTL_SITE_SAMPLE_LABEL="Beispieldaten"
INSTL_SITE_INSTALL_SAMPLE_LABEL="Beispieldaten installieren"
INSTL_SITE_INSTALL_SAMPLE_DESC="Anfängern wird dringend empfohlen diese Daten zu installieren. Hiermit werden die Beispielinhalte eingefügt, die dem Installationspaket von Joomla! beiliegen."
INSTL_SITE_SAMPLE_LOADED="Die Beispieldaten wurden erfolgreich installiert!"
