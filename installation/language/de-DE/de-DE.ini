INSTL_DATABASE_TITLE="Verbindung zur Datenbank"
INSTL_DATABASE_DESC="<p>Eine Joomla!-Website speichert all ihre Daten in einer Datenbank. Diese Seite fragt alle wichtigen Daten ab, um diese Datenbank erstellen zu können.</p><p>Wenn Joomla! auf einem Webserver installiert wird, sind die Daten beim jeweiligen Webhoster zu erfahren.</p><p>Bei einigen Webhostern ist es notwendig, dass die Datenbank vor der Installation von Joomla! erstellt werden muss. Falls die Fehlermeldung &bdquo;Es konnte keine Verbindung zur Datenbank hergestellt werden!&ldquo; angezeigt wird, sollte überprüft werden, ob der Benutzername und das Passwort korrekt sind. Sollte die Fehlermeldung anschließend immer noch angezeigt werden, sollte zusammen mit dem Webhoster überprüft werden, ob vorher eine Datenbank für Joomla! erstellt werden muss.</p>"

