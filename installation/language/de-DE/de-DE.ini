INSTL_DATABASE_PASSWORD_LABEL="Passwort"
INSTL_DATABASE_PREFIX_DESC="Einen Tabellenpräfix vergeben oder den <b>zufällig generierten</b> belassen. Idealerweise besteht dieser aus 3 bis 4 Zeichen, enthält nur alphanumerische Zeichen und MUSS mit einem Unterstrich enden. <b>Es MUSS sichergestellt sein, das der Präfix nicht schon von anderen Tabellen genutzt wird!</b>"
INSTL_DATABASE_PREFIX_LABEL="Tabellenpräfix"
INSTL_DATABASE_PREFIX_MSG="Der Tabellenpräfix muss mit einem Buchtaben beginnen, danach können optional alphanumerische Zeichen und ein Unterstrich folgen."
INSTL_DATABASE_TYPE_DESC="Dies ist normalerweise &bdquo;MySQLi&ldquo;"
