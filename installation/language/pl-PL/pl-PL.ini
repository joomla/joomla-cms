INSTL_DATABASE_DESC="<p>Konfiguracja środowiska Joomla! na serwerze składa się z 4 prostych kroków...</p><p>Wpisz nazwę serwera, na którym ma zostać zainstalowane środowisko Joomla!</p><p>Wpisz nazwę użytkownika bazy MySQL, hasło oraz nazwę bazy danych, która będzie wykorzystywana wraz ze środowiskiem Joomla!.</p><p>Wpisz przedrostek dla tabel, które będą wykorzystywane przez środowisko Joomla! Tym samym określ, w jaki sposób będą obsługiwane już istniejące tabele wcześniej zainstalowanego środowiska.</p>"

