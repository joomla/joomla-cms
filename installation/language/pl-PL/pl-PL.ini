INSTL_SITE_METADESC_TITLE_LABEL="Umieść tutaj zwięzły opis - streszczenie witryny, które będzie wykorzystywane przez silniki wyszukiwarek. Generalnie za optymalny należy uznać opis zawierający do 20 słów."
