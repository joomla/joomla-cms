INSTL_SITE_METAKEYS_TITLE_LABEL="Umieść tutaj słowa lub wyrażenia, które najlepiej opisują twoją witrynę. Wyrażenia obejmij pojedynczymi cudzysłowami (apostrofami), słowa i wyrażenia oddziel od siebie przecinkami."
INSTL_SITE_CONF_TITLE="Potwierdź e-mail administratora oraz hasło."
INSTL_SITE_CONF_DESC="Wpisz swój adres poczty elektronicznej. Ten adres będzie wykorzystany jako adres głównego administratora.<br />Wpisz i powtórz hasło.<br /> Możesz zmienić domyślną nazwę użytkownika <strong>admin</strong>. Ta nazwa użytkownika oraz to hasło posłużą Ci do logowania się na zaplecze administracyjne po zakończeniu instalacji.<br /> Jeżeli dokonujesz migracji, możesz pominąć ten etap. Twoje dane będą przeniesione z&nbsp;poprzedniego serwisu."
INSTL_SITE_LOAD_SAMPLE_TITLE="Załaduj (do bazy danych) przykładowe dane"
INSTL_SITE_LOAD_SAMPLE_DESC1="<strong>Ważne!</strong>: Nowym użytkownikom Joomla! stanowczo zaleca się załadowanie (do bazy danych) przykładowych danych. By to zrobić, wystarczy kliknąć na przycisk <i>przed</i> przejściem do kolejnego etapu procesu instalacji."
INSTL_SITE_LOAD_SAMPLE_DESC2="<strong>1. Przykładowe dane:</strong> Przed zakończeniem procesu instalacji możesz zapełnić bazę danych przykładowymi danymi. Są dwie metody realizacji tego zadania:"
INSTL_SITE_LOAD_SAMPLE_DESC3="1a. Załadowanie <strong>domyślnych przykładowych danych</strong>. Z rozwijalnej listy z dostępnymi próbkami danych wybierz jedną  pozycję, a następnie kliknij na przycisk Załaduj przykładowe dane."
INSTL_SITE_LOAD_SAMPLE_DESC4="1b. Załadowanie <strong>własnych przykładowych danych</strong>. Z rozwijalnej listy z dostępnymi próbkami danych wybierz jedną  pozycję, a następnie kliknij przycisk Załaduj przykładowe dane."
INSTL_SITE_LOAD_SAMPLE_DESC8="<strong>2. Czysta instalacja</strong>: Jeżeli nie chcesz załadować żadnych danych, czyli zainstalować samo (czyste) środowisko, podaj nazwę witryny, adres email administratora witryny oraz hasło. Następnie przejdź do ostatniego kroku, klikając na <em>Dalej</em>."
INSTL_SITE_SAMPLE_LABEL="Zestaw przykładowych danych"
INSTL_SITE_INSTALL_SAMPLE_LABEL="Załaduj przykładowe dane"
INSTL_SITE_INSTALL_SAMPLE_DESC="Początkującym użytkownikom Joomla! stanowczo zaleca się załadowanie (do bazy danych) przykładowych danych. Dzięki temu w bazie znajdą się przykładowe dane dołączone do pakietu instalacyjnego Joomla!"
INSTL_SITE_SAMPLE_LOADED="Przykładowe dane zostały prawidłowo załadowane."
