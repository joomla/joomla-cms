LOADSQLINSTRUCTIONS1=<strong>SVARBU</strong>: Pradedantiesiems rekomenduojama įdiegti numatytus pavyzdinius duomenis. Tai galima padaryti pasirenkant opciją ir paspaudžiant mygtuką prieš judant į kitą lygį
LOADSQLINSTRUCTIONS2=Prieš baigiant įdiegimą Jūs galite užpildyti tinklapio duomenų bazę duomenimis. Tai galima padaryti trimis būdais:
LOADSQLINSTRUCTIONS3=1. Gali būtų pakrauti <strong>numatyti pavyzdiniai duomenys</strong>. Norėdami tai atlikti pažymėkite pirmąją opciją ir paspauskite pavyzdinių duomenų įdiegimo mygtuką.
LOADSQLINSTRUCTIONS4=<strong>2.a Joomla! 1.5 suderinamas SQL skripto failas</strong> gali būtu atsiųstas iš vietinio serverio ir įvykdytas šiame tinklapyje. Tai gali būti skirta lokalizuotų pavyzdinių duomenų įdiegimui ar Joomla! 1.5 dublių atstatymui. Skriptas turėtų turėti tinkamus lentelių priešdėlius, utf-8 kodavimą ir turėtų būti suderinamas su Joomla! 1.5 duomenų bazės schema.
LOADSQLINSTRUCTIONS5=<strong>2.b Turinio migravimas iš ankstesnių Joomla! versijų</strong>. "Pakrauti migravimo skriptą" opcijos pažymėjimas aktyvuoja galimybę migruoti senesnes duomenų bazės versijų išklotines į naująjį Joomla! 1.5 tinklapį. Būtini konvertavimai atliekami 'on-the-fly' režimu. Skripto failą sename tinklapyje gali automatiškai sukurti komponentas <code>com_migrator</code>.<br/>Daugiau informacijos apie komponentą ir reikalingas procedūras žiūrėkite skiltyje <a href="/gf/project/lithuanian/scmsvn/?action=browse&path=%3Ca+href%3D"http://help.joomla.org/content/view/1933/294/">http://help.joomla.org/content/view/1933/294/" target="_blank">Joomla! 1.5 Migravimo gidas</a>.
LOADSQLINSTRUCTIONS6=Įkėlimo priemonės palaiko nesuspaustus SQL skripto failus, ZIP suarchyvuotus skripto failus ir gz suarchyvuotus skripto failus. Suarchyvuoti failai gali talpinti tik vieną sgl skripto failą. Jūs galite pažymėti "I have already uploaded the migration script" opciją, jei manote, jog Jūsų failas per didelis (atminties ir laiko limitų klaidos), ir įkelti failą į "/installation/sql/migration/" pavadintą <code>migrate.sql</code> (archyvavimas neleidžiamas).
