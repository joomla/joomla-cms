TIPBACKUP=Bet kokios egzistuojančios dublių lentelės iš ankstesnių Joomla! įdiegimų bus pakeistos naujomis
TIPCOLLATIONNONUTF=<p>Ši MySQL versija neturi UTF-8 palaikymo, o tai reikalaujamas kodavimas.</p><p>Rekomenduojama atnaujinti Jūsų duomenų bazę į versiją, naujesnę nei 4.1.2. Jei tai nėra įmanoma, Joomla! saugos utf-8 koduotą turinį Jūsų dabartinėje duomenų bazėje suderinamu režimu. Palyginimo pasirinkimas šiuo atveju nėra įmanomas ir bus naudojamas numatytas palyginimas.</p>
TIPCOLLATIONUTF=<p>Ši MySQL versija palaiko UTF-8, kuris yra reikalaujamas kodavimas.</p><p>Pasirinkite palyginimą iš sąrašo. Jei Jūsų kalbai nėra ką pasirinkti, tai yra dėl to, jog tinka numatytas <em>utf8_general_ci</em> palyginimas.</p>
TIPCONFSTEPS=<br />Įveskite Jūsų el. paštą. Tai bus tinklapio Super Administratoriaus el. paštas.<br />Įvskite slaptažodį ir dar kartą patvirtinkite jį atitinkamuose laukeliuose. Šio slaptažodžio reikės įdiegimo proceso pabaigoje norint prisijungti prie tinklapio administravimo valdymo panelės naudojant vartotojo vardą <strong>admin</strong>.<br />Jei migruojate, galite ignoruoti šį pranešimą, nes Jūsų dabartiniai nustatymai bus automatiškai pernešti.
TIPDATABASE=Kai kurie serveriai tinklapiams leidžia tiktai tam tikrus DB vardus. Tokiu atveju skirtingiems Joomla! tinklapiams naudokite lentelių priešdėlius Ypatingų Nustatymų sekcijoje norėdami išskirti daugiau nei vieną Joomla! tinklapį.
TIPDATABASESTEPS=<p>Norint paleisti Joomla! tereikia atlikti 4 paprastus žingsnius......</p>  <p>Šiame duomenų bazės konfigūracijos žingsnyje:</p><p>Pasirinkite duomenų bazės tipą iš iškrentančio meniu. Bendru atveju tai bus <strong>mysql</strong>.</p>   <p>Įveskite serverio vardą, į kurį bus įdiegta Joomla!</p>\n                <p>Įveskite MySQL vartotojo vardą, slaptažodį ir duomenų bazės pavadinimą, kurį norėsite naudoti kartu su Joomla! Šie parametrai jau turi egzistuoti duomenų bazėje, kurią ketinate naudoti.</p>      <p>Įveskite lentelių priešdėlį.</p><p>Pasirinkite kaip apdoroti nuo ankstesnių įdiegimų egzistuojančias lenteles.</p>
TIPFTPCONFSTEPS=<p>Dėl failų sistemos leidimų ir PHP Safe Mode apribojimų, tam kad visi vartotojai galėtų naudoti Joomla! įdiegimą, egzistuoja FTP sluoksnis, padedantis apdoroti failų sistemų minipuliacijas.<br />Įveskite FTP vartotojo vardą ir slaptažodį, kurie suteiks prieigą prie Joomla! šakninio katalogo. Tai bus FTP sąskaita, kuri prižiūrės visas failų sistemos operacijas, kai Joomlai! reikės FTP priėjimo užduočiai atlikti.<br />Saugumo sumetimais patartina (jei tik tai Jums įmanoma padaryti) kiekvienai Joomla! instaliacijai sukurti atskirą FTP vartotojo sąskaitą, o ne bendrą visam web serveriui.</p>
TIPHOST=Dažniausiai tai <strong>localhost</strong>.
TIPINSTALLDEFAULT=Tai labai rekomenduojama diegti naujokams. Tai įdiegs numatytus pavyzdinius duomenis, kurie įtraukti į Joomla! įdiegimo paketą.
TIPLOADMIGRATION=Migracijos skriptas turi būti sukurtas sename tinklalapyje <code>com_migrator</code> įrankio pagalba arba rankiniu būdu priderintas. Įrašykite senus tinklalapio lentelių priešdėlius ir naudotas koduotes (_ISO nustatymus kalbos faile arna kaip matome naršyklėje info/encoding/source). (The migration script needs to be created on the old site by the com_migrator tool or created manually to conform. Enter the table prefix of the old site and enter the encoding used in old site (_ISO setting in language file or as seen in browser info/encoding/source).
TIPUPLOADED=Aš jau įkėliau migracijos skriptą į serverį (pvz. su FTP/SCP)
TIPMIGRATION=Tai yra Joomla! 1.0 migracijos skriptas.
TIPLOADSQL=Joomla! 1.5 Migration SQL skriptai turi būti suderinti su Joomla 1.5 ir turi turėti tinkamus lentelių priešdėlius.(scripts need to be Joomla 1.5 compatible and should have the appropriate table prefix.)
TIPPASSWORD=Dėl svetainės saugumo MySQL sąskaitos slaptažodis yra privalomas. Tai tas pats slaptažodis, naudojamas prisijungiant prie duomenų bazės. Tai taip pat gali būti nustatyta Jūsų paslaugų tiekėjo.
