LOADSQLINSTRUCTIONS1=<strong>Dôležité</strong>: Začiatočníkom sa doporučuje nainštalovať vzorové dáta. Inštalácia vzorových dát sa uskutoční tak, že sa vyberie možnosť "Inštalovať vzorové dáta", a klikne sa na tlačidlo "Nainštalovať vzorové dáta". Táto operácia sa musí vykonať ešte pred prechodom k ďalšiemu inštalačnému kroku "Pokračovať".
LOADSQLINSTRUCTIONS2=Pred ukončením inštalácie môžete databázu stránok naplniť dátami. Sú tri možnosti ako to spraviť:
LOADSQLINSTRUCTIONS3=<strong>1. Vloženie vzorových dát</strong>. Ak si chcete využiť túto možnosť, označte prvú voľbu a kliknite na tlačidlo inštalácie vzorových dát.
LOADSQLINSTRUCTIONS4=<strong>2. Joomla! 1.5 kompatibilný súbor sql skriptov</strong> môže byť nahraný z lokálneho disku, a spustený na stránkach. Táto možnosť je určená pre inštaláciu lokalizovaných vzorových dát, alebo pre obnovu Joomla! 1.5 zo zálohy. Skripty by mali obsahovať správne prefixy tabuliek, mali by byť v kódovaní utf-8 a samozrejme by mali byť kompatibilné s databázovou štruktúrou Joomla! 1.5.
LOADSQLINSTRUCTIONS5=<strong>3. Migrovanie obsahu stránok z predchádzajúcej verzie</strong>. Táto tretia voľba Vám umožňuje migrovanie starších verzií Joomla! 1.0.x do novej Joomla! 1.5. Požadované prevody(konverzie) sa vykonávajú 'za pochodu'. Migračný skript zo starej stránky môže byť vytvorený automaticky pomocou komponenty 'com_migrator', alebo ručne za pomoci <a href="http://dev.joomla.org/component/option,com_jd-wp/Itemid,33/p,107/" target="_blank">migračných inštrukcií</a>.
LOADSQLINSTRUCTIONS6=Možnosť nahrávania(upload) súboru podporuje nekomprimované súbory sql skriptov, zapakované súbory do zip a gz. Zapakované súbory môžu obsahovať iba jeden samostatný súbor sql skriptov.
