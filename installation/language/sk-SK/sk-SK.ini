TIPCOLLATIONNONUTF=<p>Táto verzia MySQL nepodporuje kódovanie UTF-8, ktoré je vyžadované pre fungovanie Joomla!</p><p>Doporučujeme Vám, aby ste povýšili verziu Vašej databázy na novšiu ako 4.1.2. Ak to nie je možné, Joomla! bude ukladať utf-8 kódovaný obsah do Vašej databázy v móde spätnej kompatibility. V tomto móde výber typu porovnávania databázy nie je možný, preto bude použité štandartné kódovanie databázy.</p>
TIPCOLLATIONUTF=<p>Táto veriza MySQL obsahuje podporu kódovania UTF-8, ktoré je vyžadovaným kódovaním pre fungovanie Joomla!</p><p>Zo zonamu vyberte spôsob triedenia pre databázu. Ak žiadne nevyhovuje Vášmu jazyku, je to kôli tomu, pretože štandartné triedenie databázy <em>utf8_general_ci</em> Vám postačuje.</p>
TIPCONFSTEPS=<p>Napíšte Vašu email-ovú adresu, táto adresa bude použitá ako adresa pre\n        SuperAdministrátora.</p>
TIPDATABASE=Niektoré hostingy povoľujú iba vyhradené názvy databáz pre doménu/účet. Použitím vhodného prefixu tabuliek dosiahnete možnosť inštalácie viacerých Joomla! v rámci jednej databázy. Definícia prefixu sa nachádza v časti <strong>Rozšírené nastavenia</strong>.
TIPDATABASESTEPS=<p>Aby na Vašom serveri mohla bežať Joomla!, je potrebné vykonať 4 jednoduché  nastavenia...</p> <p>V tomto kroku nastavenia databáze, prosím zadajte názov servera, kde bude Joomla! nainštalovaná.</p> <p>Zadajte užívateľské meno a heslo pre MySQL, meno databázy MySQL, ktorú chcete používať pre potreby Joomla!</p> <p>Zadajte prefix databázy, ktoý bude požitý pre identifikáciu tabuliek Joomla! v rámci tejto inštalácie.</p> <p>Zadajte spôsob, ako sa zachovať k tabuľkám z predchádzajúcej inštalácie.</p>
TIPFTPCONFSTEPS=<p>Z dôvodu obmedzení prístupových práv a obmedzení PHP Safe Mode.\n        Pre všetkých užívateľov, čo používajú inštalátor, existuje FTP vrstva, ktorá zabezpečuje manupuláciu so súborovým systémom.<br/><br/>Vložte užívateľské meno a heslo pre FTP, ktoré umožnia prístup do hlavného adresára Joomla!, FTP prístup je dôležitý pre zabezpečenie všetkých operácií nad súborovým systémom, ktoré Joomla! vyžaduje pre dokončenie inštalácie.<br /><br/>Pre vyššiu bezpečnosť je lepšie vytvoriť FTP účet špeciálne pre účely Joomla!</p>
TIPHOST=Vo väčšine prípadov je to 'localhost'
TIPINSTALLDEFAULT=Táto voľba sa doporučuje hlavne začiatočníkom. Nainštaluje to vzorové dáta, ktoré sú obsiahnuté v základnom inštalačnom balíku Joomla!.
TIPLOADMIGRATION=Migračné skripty je potrebné vytvoriť na starej stránke za pomoci nástroja com_migrator, alebo ručne za dodržania migračných pravidiel. Zadajte prefix tabuliek zo starej stránky, a zadajte kódovanie používané na starej stránke (nastavenie _ISO v jazykovom súbore, alebo ho môžete vidieť v prehliadači informácie/kódovanie/kód stránky).
TIPLOADSQL=SQL skripty musia byť kompatibilné s Joomla! 1.5 a tabuľky by mali by mať správne prefixy.
TIPPASSWORD=Kôli bezpečnosti je používanie hesla pre účet mysql povinné
TIPPERMS=Aby Joomla! fungovala\nsprávne, je potrebné aby bolo možné pristúpiť alebo zapísať do určitých súborov\nalebo adresárov. Ak vidíte "Nemožný zápis", potrebujete zmeniť\nprístupové práva nad súborom alebo adresárom, aby do nich mohla Joomla!\nzapisovať.
TIPPREFIX=Nepoužívajte hodnotu 'bak_'. Táto hodnota sa používa pre zálohovanie tabuliek.
TIPPREINSTALL=AK je niektorá z položiek zvýraznená červenou farbou, znamená to, že dané nastavenie je nesprávne a treba vykonať nápravu. Ak k náprave nedôjde, a budete pokračovať v inštalácii Joomla!, je viac ako pravdepodobné, že inštalácia a fungovanie stránok nebude správne.
TIPRECOMSETTINGS=Tieto nastavenia PHP sú doporučované kôli plnej kompatibilite s Joomla!<br />To ale neznamá, že Joomla! nebude pracovať správne, ak sa všetky nastavenia nebudú zhodovať s doporučenými.
