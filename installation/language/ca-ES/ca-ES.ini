INSTL_DATABASE_TITLE="Configuració de la connexió"
INSTL_DATABASE_DESC="<p>Un lloc web Joomla! emmagatzema tota la seva informació a una base de dades. Aquesta pantalla dóna al programa d'instal·lació la informació necessària per crear la base de dades.</p><p> Si esteu instal·lant el Joomla! a un servidor web remot haureu d'obtenir aquesta informació del vostre proveïdor d'allotjament.</p><p>Alguns allotjaments web requereixen que creeu la base de dades abans que instal·leu el Joomla. Si rebeu el missatge "_QQ_"No s'ha pogut connectar a la base de dades"_QQ_" comproveu que són correctes el nom d'usuari i la contrasenya. Si així i tot encara rebeu el missatge, consulteu al vostre proveïdor d'allotjament si necessiteu crear la base de dades abans d'instal·lar el Joomla.</p>"

;Filesystem view
INSTL_AUTOFIND_FTP_PATH="Troba automàticament el camí de l'FTP"
INSTL_FTP="Configuració de l'FTP"
INSTL_FTP_DESC="<p>En alguns servidors pot ser que necessiteu proporcionar les credencials de l'FTP per tal que la instal·lació acabi. Si teniu dificultats per acabar la instal·lació sense aquestes credencials, consulteu el vostre proveïdor d'allotjament per determinar si es necessiten. </p><p>Per raons de seguretat, el millor és crear un compte d'usuari de l'FTP per separat amb accés només a la instal·lació del Joomla! i no al servidor web sencer. El vostre proveïdor d'allotjamet us pot ajudar.</p><p><b>Nota:</b> Si esteu fent la instal·lació a un sistema operatiu Windows, la capa FTP <strong>no</strong> és necessària.</p>"
