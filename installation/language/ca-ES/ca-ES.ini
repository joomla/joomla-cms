INSTL_DATABASE_PASSWORD_LABEL="Contrasenya"
INSTL_DATABASE_PREFIX_DESC="Trieu un prefix de taula o utilitzeu <b>el que s'ha generat aleatòriament</b>. Idealment, de tres o quatre caràcters de llarg, que contingui només caràcters alfanumèrics, i HA D'acabar en caràcter de subratllat. <b>Assegureu-vos que el prefix triat no sigui emprat per altres taules</b>."
INSTL_DATABASE_PREFIX_LABEL="Prefix de taula"
