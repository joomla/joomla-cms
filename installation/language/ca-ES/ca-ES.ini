INSTL_SITE_NAME_DESC="Introduïu el nom del vostre lloc Joomla!<br />Opcional:<br /> També podeu introduir la metadescripció i les paraules clau del vostre lloc.<br /> També podeu decidir si el lloc ha d'estar o no immediatament disponible quan la instal·lació acabi."
INSTL_SITE_METADESC_LABEL="Metadescripció"
INSTL_SITE_METADESC_TITLE_LABEL="Escriviu una descripció general del lloc web que s'utilitzarà pels motors de cerca. En general, un màxim de 20 paraules va bé."
INSTL_SITE_METAKEYS_LABEL="Paraules clau"
INSTL_SITE_METAKEYS_TITLE_LABEL="Introduïu les paraules clau i frases que descriuen millor el vostre lloc web. Separeu les paraules clau i les frases amb comes."
INSTL_SITE_CONF_TITLE="Confirmeu el correu electrònic i la contrasenya d'administració."
INSTL_SITE_CONF_DESC="Introduïu la vostra adreça electrònica. Esdevindrà l'adreça electrònica del superadministrador del lloc web.<br />Introduïu una contrasenya nova i llavors confirmeu-la als camps corresponents. Podeu canviar el nom d'usuari <strong>admin</strong> per defecte. Esdevindrà el nom d'usuari/contrasenya que utilitzareu per iniciar sessió al Tauler de control de l'administrador al final de la instal·lació.<br /> Si esteu fent una migració, podeu ignorar aquesta secció. Es migrarà automàticament la vostra configuració actual."
INSTL_SITE_LOAD_SAMPLE_TITLE="Carrega les dades de mostra"
INSTL_SITE_LOAD_SAMPLE_DESC1="<strong>Important!</strong>: Es recomana especialment als usuaris nous del Joomla! instal·lar les dades de mostra per defecte. Per instal·lar-les feu clic al botó <i>abans</i> de passar a la següent pantalla."
INSTL_SITE_LOAD_SAMPLE_DESC2="<strong>1. Dades de mostra:</strong> Abans d'acabar la instal·lació podeu omplir la base de dades del lloc amb informació. Hi ha dues opcions per a fer-ho:"
INSTL_SITE_LOAD_SAMPLE_DESC3="<strong>1a. Podeu inserir les dades de mostra per defecte</strong>. Per a això, assegureu-vos de veure Dades de mostra en anglès (GB) a la llista desplegable i feu clic al botó Instal·la les dades de mostra."
INSTL_SITE_LOAD_SAMPLE_DESC4="<strong>1b. Podeu inserir unes dades de mostra personalitzades</strong>. Per a això, trieu una de les dades de mostra disponibles a la llista desplegable i feu clic al botó Instal·la les dades de mostra."
INSTL_SITE_LOAD_SAMPLE_DESC8="<strong>2. Instal·lació neta</strong>: Si voleu una instal·lació neta, introduïu un nom per al lloc, un correu electrònic per a l'administració i una contrasenya. Llavors aneu al pas final fent clic a <em>Següent</em>."
INSTL_SITE_OFFLINE_LABEL="El lloc es troba fora de servei"
INSTL_SITE_OFFLINE_TITLE_LABEL="Estableix que el lloc estigui fora de servei quan la instal·lació acaba. El lloc es pot posar en servei més endavant mitjançant la Configuració global."
INSTL_SITE_SAMPLE_LABEL="Conjunt de dades de mostra"
INSTL_SITE_INSTALL_SAMPLE_LABEL="Instal·la les dades de mostra"
INSTL_SITE_INSTALL_SAMPLE_DESC="Es recomana especialment als novells instal·lar-ho. Això instal·larà contingut de mostra per defecte que ve inclòs al paquet d'instal·lació del Joomla!"
INSTL_SITE_SAMPLE_LOADED="Les dades de mostra s'han instal·lat amb èxit!"
