INSTL_DATABASE_DESC="<p>ئەو ماڵپەڕانەى کە جووملە بەکاردێنن هەموو زانیاریەکانیان لە داتابەیس پاشەکەوت دەکەن, لەم هەنگاوەدا زانیاریە پێویستەکان دەنوسیت بۆ دروست کردنى داتابەیس.</p><p> ئەگەر جووملە لە سێرڤەرى دوور (remote web server) دامەزراوە, پێویستە تەنها ئەم زانیاریانە لە هۆستەکە وەربگریت.</p><p>هەندێک لە سێرڤەرەکانى هۆست پێویستە پێشووتر داتابەیس دروست بکەیت ئینجا جووملە دامەزرێنیت, ئەگەر پەیامى "_QQ_"نەتوانرا پەیوەندی بکرێت بە داتابەیس"_QQ_" نیشاندرا, ئەوا دڵنیابەوە لە دروستى زانیاریەکانى ناوى بەکارهێنەرى داتابەیس و ووشەى نهێنیى داتابەیس, ئەگەر پەیامەکە نیشاندرایەوە ئەوا سەرەتا داتابەیس دروست بکە ئینجا جووملە دابمەزرێنە.</p>"

