LOADSQLINSTRUCTIONS1=<strong>重要</strong>: 建議初次使用者安裝預設的範例資料。要執行這個工作要在下一步前選擇這個工作選項並點擊按鈕。
LOADSQLINSTRUCTIONS2=在結束安裝前你可以在網站資料庫載入資料。這裡有三個選項可以執行：
LOADSQLINSTRUCTIONS3=<strong>1. 預設範例資料</strong> 可以被新增。要執行這個項目，選擇第一個選項，然後按下安裝範例資料的按鈕。
LOADSQLINSTRUCTIONS4=<strong>2.a Joomla! 1.5 相容的SQL程式碼檔案</strong> 可以從本地端上傳到網站中並執行。這可以安裝本地化的範例資料或回復Joomla! 1.5備份資料。這個程式檔案需要有正確的資料表前綴字，也需要是UTF-8編碼及符合Joomla! 1.5資料庫結構。
LOADSQLINSTRUCTIONS5=<strong>2.b 轉換之前版本的內容</strong>. 選擇 "載入轉換程式碼" 選項可以支援把較早之前的版本的資料庫轉換到新的Joomla! 1.5網站。必要的轉換工作都是"在線上"執行完成。程式檔案可以由舊版本網站中的<code>com_migrator</code>元件來建立<br/>想了解更多有關於這個元件或必要的步驟，請參考<a href="http://help.joomla.org/content/view/1933/294/" target="_blank">Joomla! 1.5 轉換指引</a>。
LOADSQLINSTRUCTIONS6=上傳功能支援沒有被壓縮的SQL檔案、Zip壓縮檔及gz壓縮檔。壓縮檔請只能包含一個sql檔案。如果您發現這個檔案太大無法直接上傳（記憶體或時間限制錯誤），您必須勾選 "我已經上傳轉換程式碼" 選項，然後上傳這個檔案到 /installation/sql/migration/，並且命名為 <code>migrate.sql</code>（不允許壓縮檔格式）
LOADSQLINSTRUCTIONS7=<strong>3. 全新的安裝</strong>如果你不希望加入任何的範例資料，從舊的網站轉換資料，或是上傳備份的資料檔，只希望在你輸入網站名稱、管理者e-mail和密碼後，建立一個完全新的安裝網站。你可以只要點按<em>下一步</em>來進行<strong>完成</strong>的階段。
