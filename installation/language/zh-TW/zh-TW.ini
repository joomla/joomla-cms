INSTL_SITE_CONF_DESC="輸入你的Email住址。這將會是網站超級管理者的Email住址。<br />輸入一組新的密碼及再次輸入確認密碼在合適的欄位中。 你也可以更改這個預設帳號<strong>admin</strong>。這將會是你在安裝完成後要登入到管理區控制台的帳號及密碼。<br /> 如果你是進行移轉舊網站資料，這個區域可以省略掉。而且你輸入的設定值將會自動被略過。"
