TIPCOLLATIONNONUTF=<p>這個版本的MySQL不支援必要的UTF-8編碼。</p><p>我們建議您升級您的資料庫到4.1.2或更新的版本。如果這是無法達成的話，Joomla!將會使用向前相容的模式，來儲存utf-8編碼的內容在您現有資料庫中。校對選項在這個模式中是沒有作用的，預設的校對會被使用。</p>
TIPCOLLATIONUTF=<p>這個版本的MySQL支援必要的UTF-8編碼。</p><p>選擇一個在清單中的校對。如果沒有適合您的語言，這表示預設的校對<em>utf8_general_ci</em>是合適的。</p>
TIPCONFSTEPS=<p>輸入您的E-mail住址，這會被當作這個網站的超級管理員的\n        Email住址。</p>\n
TIPDATABASE=某些主機只允許一個網站只能有一個資料庫名稱。使用資料表前綴字可以在這種情況下安裝數個不同的Joomla網站。
TIPDATABASESTEPS=<p>設定Joomla在您的伺服器上執行包含四個簡單的步驟...</p>\n		<p>請輸入主機名稱, 這是您要安裝Joomla的伺服器。</p>\n		<p>輸入您希望給Joomla使用的MySQL的帳號和密碼，以及資料庫名稱。</p>\n		<p>輸入您希望給Joomla使用的資料表前綴字（prefix）。選擇要如何處理在資料庫中之前安裝過的資料表。</p>\n		<p>除非您已經非常熟悉如何使用，或是想要一個完全空白的網站，否則建議安裝範例資料。</p>\n
TIPFTPCONFSTEPS=<p>由於檔案系統的存取權限限制和PHP Safe Mode的限制。\n        所有的使用者現在可以利用Joomla!安裝程式的FTP層級來作檔案系統的存取控制。<br/><br/>請輸入可以存取到Joomla!根目錄的FTP的帳號和密碼，這將會是Joomla!透過FTP存取來完成檔案系統運作工作的FTP帳戶。<br /><br/>為了安全性的考量，這個帳戶最好是一個獨立的FTP帳戶，只用來讓Joomla!安裝程式使用的。</p>
TIPHOST=通常是 'localhost'
TIPINSTALLDEFAULT=強烈建議初次使用者安裝此項目。這將會安裝Joomla!安裝包中的預設範例內容。
TIPLOADMIGRATION=轉換程式檔案需要由舊版本網站中的com_migrator工具或手動建立。輸入舊版本網站的資料表前綴字及使用的編碼 (在語言檔案中的_ISO設定，或是在瀏覽器中觀看時的 資訊/編碼/原始資料)
TIPLOADSQL=SQL程式檔案必須是Joomla! 1.5相容的，而且也需要符合的資料表前綴字。
TIPPASSWORD=為了網站的安全性起見，針對mysql使用密碼是必須的
TIPPERMS=為了讓Joomla功能運作\n正常，它必須存取或寫入某此特定的檔案\n或目錄。如果您看到"不可寫入"，您必須更改\n檔案或目錄的存取權限，讓Joomla\n能寫入它。
