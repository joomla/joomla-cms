INSTL_DATABASE_DESC="<p>Joomla!網站儲存所有的資料在資料庫中。這個畫面含有安裝程式所需要建立資料庫的必要資訊。</p><p> 如果你在遠端的網站伺服器上安裝Joomla!，你需要和你的主機商取得這些資訊。</p><p>有些網站主機需要在你安裝Joomla!之前就要先建立好資料庫。如果你得到 "_QQ_"無法連接資料庫"_QQ_"的訊息，檢查你的帳號及密碼是否有輸入正確。如果你還是得到這個訊息，檢查你的主機是不是要在安裝Joomla!前就要先建立好資料庫。</p>" 

