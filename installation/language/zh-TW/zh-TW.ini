LOADSQLINSTRUCTIONS1=<strong>重要</strong>: 建議初次使用者安裝預設的範例資料。要執行這個工作要在下一步前選擇這個工作選項並點擊按鈕。
LOADSQLINSTRUCTIONS2=在結束安裝前你可以在網站資料庫載入資料。這裡有三個選項可以執行：
LOADSQLINSTRUCTIONS3=<strong>1. 預設範例資料</strong> 可以被新增。要執行這個項目，選擇第一個選項，然後按下安裝範例資料的按鈕。
LOADSQLINSTRUCTIONS4=<strong>2. Joomla! 1.5 相容的sql程式檔案</strong> 可以從本地端上傳到網站中並執行。這可以安裝本地化的範例資料或回復Joomla! 1.5備份資料。這個程式檔案需要有正確的資料表前綴字，也需要是UTF-8編碼及符合Joomla! 1.5資料庫結構。
LOADSQLINSTRUCTIONS5=<strong>3. 轉換之前版本的內容</strong>第三個選項支持從較早之前的版本轉換到新的Joomla! 1.5網站。必要的轉換工作都是"在線上"執行完成。程式檔案可以由舊版本網站中的 'com_migrator'元件來建立，或是參照<a href="http://dev.joomla.org/component/option,com_jd-wp/Itemid,33/p,107/" target="_blank">這裡</a>的步驟來手動建立。
LOADSQLINSTRUCTIONS6=上傳功能支援沒有被壓縮的sql檔案、zip壓縮檔及gz壓縮檔。壓縮檔請只能包含一個sql檔案。
