INSTL_SITE_LOAD_SAMPLE_DESC3="<strong>1a. 預設的範例資料</strong>匯入資料庫。 要執行這個動作，確認預設英文(GB)範例資料在下拉選單中有顯示出來，然後按下安裝範例資料按鈕。"
INSTL_SITE_LOAD_SAMPLE_DESC4="<strong>1b. 自訂的範例資料</strong>匯入資料庫。 要執行這個動作，選擇目前有下拉選單中有提供的範例資料，然後按下安裝範例資料按鈕。"
INSTL_SITE_LOAD_SAMPLE_DESC8="<strong>2. 乾淨的安裝</strong>: 如果你希望執行乾淨的安裝，輸入網站名稱、管理者Email及密碼。 然後點按<em>下一步</em>進入最後的步驟。"
