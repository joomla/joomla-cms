TIPDATABASE=某些主機只允許一個網站只能有一個資料庫名稱。使用資料表前綴字可以在這種情況下安裝數個不同的Joomla網站。
TIPDATABASESTEPS=<p>設定Joomla在您的伺服器上執行包含四個簡單的步驟...</p>		<p>在資料庫設定步驟中:</p><p>在下拉選單中選擇資料庫類型。通常是<strong>mysql</strong>。</p><p>請輸入主機名稱, 這是您要安裝Joomla的資料庫伺服器。注意這不一定和 Joomla!安裝的網站伺服器一樣，所以要再次確認這一點。</p>\n		<p>輸入您希望給Joomla使用的MySQL的帳號和密碼，以及資料庫名稱。您要使用的必須是已經存在的資料庫。</p><h2>進階設定</h2>    <p> 選擇要如何處理在資料庫中之前安裝過的資料表。</p><p>輸入您希望給Joomla使用的資料表前綴字（prefix）。</p>		<p>輸入您希望給Joomla使用的資料表前綴字（prefix）。</p><p>選擇要如何處理在資料庫中之前安裝過的資料表。</p>
TIPFTPCONFSTEPS=<p>由於Linux及UNIX中檔案系統的存取權限限制和PHP Safe Mode的限制。 所有的使用者現在可以利用Joomla!安裝程式的FTP層級來作檔案系統的存取控制。<br/>請輸入可以存取到Joomla!根目錄的FTP的帳號和密碼，這將會是Joomla!透過FTP存取來完成檔案系統運作工作的FTP帳戶。<br />為了安全性的考量，這個帳戶最好是一個獨立的FTP帳戶，只用來讓Joomla!安裝程式使用的。</p><p><b>注意:</b> 如果您是在Windows作業系統中安裝，FTP層級是<b>不</b>需要的</p>
