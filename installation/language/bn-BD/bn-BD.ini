TIPDATABASESTEPS=<p>আপনার সার্ভারে জুমলা! চালাতে হলে কয়েকটি সহজ ধাপ অনুসরণ করুন..</p>\n<p>এই ডেটাবেস কনফিগারেশন ধাপে, সার্ভারের হোস্টনেম লিখুন।</p>\n<p>জুমলাতে ব্যবহারের জন্য MySQL সদস্য নাম, শব্দচাবী এবং ডেটাবেসের নাম লিখুন।</p>\n	<p>টেবিলের উপসর্গ লিখুন (একটি ডেটাবেসে একাধিক জুমলার বেলায়)অথবা যা আছে রেখে দিন। জুমলার পুরোনো সংস্থাপনের ডেটাবেস কী করবে তা বলে দিন।</p>\n
TIPFTPCONFSTEPS=<p>ফাইল সিস্টেম ও সেফ মোড সীমার জন্য।\n    জুমলার বর্তমান সংস্করণে একটি এফটিপি সুবিধা আছে। এতে করে সাইটের নিরাপত্তা সংক্রান্ত অনেক সমস্যার সহজ সমাধান হবে।<br/><br/>জুমলার মূল ফোল্ডারে প্রবেশ করার জন্য আপনার হোস্টিং কোম্পানি থেকে দেয়া FTP সদস্য নাম এবং শব্দচাবি দিন। অধিক নিরাপত্তার জন্য কেবল জুমলার জন্য আপনি পারলে একটা <br/>এফটিপি সদস্য তৈরী করে দিতে পারেন। এই FTP একাউন্ট দিয়ে জুমলা! ফাইলসিস্টেমের কাজ করবে।<br /></p>
