LOADSQLINSTRUCTIONS1=<strong>জরুরি</strong>: জুমলার নতুন ব্যবহারকারীদেরকে নমুনা ডেটা স্থাপনা করার জন্য সুপারিশ করা হচ্ছে। এটি করার জন্য তালিকা থেকে ডেটা পছন্দ করুন।
LOADSQLINSTRUCTIONS2=সংস্থাপনা শেষ করার আগে, আপনার সাইটে নমুনা ডেটা স্থাপনা করার তিনটি উপায় আছে:
LOADSQLINSTRUCTIONS3=<strong>১. ইংরেজী নমুনা ডেটা</strong> স্থাপন করার জন্য প্রথম অপশনটি বাছাই করুন এবং নমুনা ডেটা স্থাপন বোতামে ক্লিক করুন।
LOADSQLINSTRUCTIONS4=<strong>২. জুমলা! ১.৫ এর সমযোগ্য যেকোন এসকিএল স্ক্রিপ্ট ফাইল</strong> লোকালহোস্ট থেকে আপলোড করে সাইটে স্থাপন করা যাবে। বাংলা নমুনা ডেটা স্থাপনা বা আগে থেকে করা জুমলা! ১.৫ এর ব্যাকআপ পূণ:স্থাপনার জন্য এই অপশন। স্ক্রিপ্টটের সঠিক টেবিল উপসর্গ, utf-8 এনকোডিং এবং জুমলা! ১.৫এর ডাটাবেস স্কিমার সঙ্গে মিল থাকতে হবে।
LOADSQLINSTRUCTIONS5=<strong>৩. আগের সংস্করণের থেকে বিষয়বস্তু স্থানান্তর: </strong> জুমলা ১.? সংস্করণের বিষয়বস্তু জুমলা! ১.৫ সাইটে স্থানান্তর করার জন্য এই অপশন। প্রয়োজনীয় রূপান্তর 'নিজে থেকেই' হবে। পুরোনো সাইটে com_migrator' কম্পোনেন্ট স্থাপনা করে স্ক্রিপ্ট ফাইল তৈরি করা যাবে। এই স্ক্রিপ্টটি আপনি নিজেও তৈরি করতে পারেন <a href="http://dev.joomla.org/component/option,com_jd-wp/Itemid,33/p,107/" target="_blank">এখানে</a> দেওয়া নির্দেশ অনুযায়ী।
