INSTL_FTP="এফটিপি কনফিগারেশন"
INSTL_FTP_DESC="<p>কোন কোন সার্ভারে আপনাকে হয়তো এফিটিপির জন্য তথ্যাবলী সরবারহ করতে হতে পারে সংস্থাপন ঠিকমতো কাজ করার জন্য। যদি এসব সেটিং এর কারণে ঠিক মতো সংস্থাপন করতে না পারেন তবে তা আপনার হোস্ট কোম্পানীর সাথে যোগাযোগ করুন।</p><p> নিরাপত্তার জন্য এটি পরামর্শ দেওয়া হচ্ছে যে আপনি কেবল Joomlaর জন্য একিট আলাদা হিসাব খুলুন। পুরো ওয়েবসাইটের জন্য একই পাসওয়ার্ড ব্যবহার করা সংগত হবে না। আপনার হোস্ট কোম্পানী এবিষয়ে আপনাকে সাহায্য করবে।</p><p><b>দ্রষ্টব্য:</b> যদি আপনি windows এ সংস্থাপন করেন তবে এফটিপি  স্তর<strong>দরকার হবেনা।</strong></p>"
