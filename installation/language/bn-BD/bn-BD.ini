TIPCOLLATIONNONUTF=<p>জুমলার জন্য অত্যাবশ্যক এনকোডিং UTF-8 এই MySQL সমর্থন করে না</p><p>আপনার ডাটাবেস সফটওয়ার MySQL সংস্করণ 4.1.2 অথবা তার বেশিতে আপগ্রেড করে নিন। সম্ভব না হলে, জুমলা! utf-8 এনকোড করা বিষয়বস্তু ডেটাবেসে ব্যাকওয়ার্ড কম্প্যাটিবল মোডে সংরক্ষণ করবে। এতে কোলেশন সহ অনেক সুবিধা পাওয়া যাবে না।</p>
TIPCOLLATIONUTF=<p>জুমলার জন্য অত্যাবশ্যক এনকোডিং UTF-8 এই MySQL সমর্থন করে।</p><p>তালিকা থেকে কোলেশন বাছাই করুন। যদি আপনার পছন্দের ভাষার জন্য কোন কোলেশন না থাকে, তবে ডিফল্ট কোলেশন <em>utf8_general_ci</em> পছন্দ করুন।</p>
