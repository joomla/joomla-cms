TIPCOLLATIONNONUTF=<p>لقد تم تحديد أن نسخة قاعدة بيانات MySQL لديك لا تدعم ترميز UTF-8 المستخدم لعرض اللغة.</p><p>فضلاً , قم بتحديث نسخة قاعدة البيانات لديك إلى نسخة أحدث من 4.1.2 . وإذا كان ذلك غير ممكن , فسوف تقوم جملة! بتخزين جميع المقالات بشكل متوافق مع نسخة قاعدة البيانات الحالية لديك . ولكن فى هذه الحالة لن يمكنك اختيار نمط قاعدة البيانات حيث سيتم استخدام النمط الإفتراضى .</p>
TIPCOLLATIONUTF=<p>لقد تم تحديد أن نسخة MySQL لديك تدعم ترميز UTF-8 المستخدم لعرض اللغة.</p><p>فضلاً اختر نمط قاعدة البيانات من القائمة . وإذا لم تجد لغتك الأم فى تلك القائمة, فهذا لأن النط الإفتراضى<em>utf8_general_ci</em> هو المناسب , وهو مناسب للغة العربية .</p>
TIPCONFSTEPS=<br />ادخل عنوان البريد الالكتروني الخاص بك، وسيكون نفسه العنوان الالكتروني للمدير العام للموقع.<br /> أدخل كلمة المرور ، ثم قم بتأكيدها في الخانة الخاصة بذلك. وستكون هذه هي كلمة السر التي سوف تحتاج إليها في نهاية عملية التثبيت للدخول إلى لوحة تحكم المدير استعملها مع إسم المستخدم <strong>admin</strong>.<br /> إذا كنت تقوم بالترقية فتجاهل هذه المرحلة لأن إعداداتكم الحالية سيتم ترقيتها بشكل آلي
TIPDATABASE=يتيح بعض مقدمي خدمات الاستضافة للمستخدم قاعدة بيانات وحيدة فقط. إذا كنت تعانى من هذه المشكلة يمكنك استخدام حقل اسم بادئة الجدول في الأسفل في حالة مشاركة جملة! لبرنامج آخر في قاعدة البيانات .
TIPDATABASESTEPS=<p>طريقة تهيئة جملة! كي تتصل بقاعدة البيانات على السيرفر لديك تتضمن أربع خطوات بسيطة كالآتي...</p>	<p>خطوة إعدادات قاعدة البيانات هذه:</p><h2>الإعدادات الأساسية</h2><p>اختر نوع قاعدة البيانات من القائمة. وستكون بصفة عامة على شكل <strong>mysql</strong>.</p>	<p>ادخل اسم المستضيف لقاعدة بيانات جملة! ليتم التثبيت هناك. ملاحظه : قد لا تكون بالضرورة نفس خدمة مستضيف الموقع الخاص بك لكي تتحقق من ذلك اتصل بمشرف أو مدير المستضيف الخاص بك المضيف إذا كان لديك أي شك.</p>\n		<p>أدخل اسم المستخدم لقاعدة البيانات,  كلمة السر, واسم قاعدة البيانات التي تريد استعمالها مع جملة!. هذا و يجب أن توجد بالفعل قاعدة بيانات التي أنت بصدد إستعمالها.</p><h2>الإعدادات المتقدمة</h2>	<p> اختر كيفية التعامل مع الجداول الموجودة من تثبيت سابق.</p><p>ادخل بادئة الجداول التي ستستعمل في هذا التثبيت لجملة!</p>
TIPFTPCONFSTEPS=<p>بسبب قيود التصاريح على نظام الملفات تحت نظام Linux أو Unix و قيود PHP Safe Mode و من أجل أن يتمكن كل المستخدمين من استعمال و الاستفادة من جملة! مثبت طبقة بروتوكول نقل الملفات موجود لمعالجة نظام الملفات.<br/>ادخل اسم المستخدم وكلمة السر لبروتوكول نقل الملفات مع أمكانيه الوصول إلى المسار الرئيسي ل جملة! وسيتمكن حساب بروتوكول نقل الملفات أن يعالج كل عمليات نظام الملفات عندما تحتاج جملة! الوصول إلى بروتوكول نقل الملفات لإكمال العمل.<br/>لأسباب أمنية ، ومن الأفضل إذا كان حساب مستخدم بروتوكول نقل الملفات منفصل و ينشأ فقط للوصول إلى تثبيت جملة! و ليس إلى مستضيف الموقع بكامله إذا كان هذا الخيار متاحا لكم.</p><p><b>ملاحظه:</b>إذا كان التثبيت هو على نظام التشغيل ويندوز فان طبقة بروتوكول نقل الملفات<b>غير</b> مطلوبة
TIPHOST=يكون في الغالب <strong>localhost</strong> أو الإسم المقدم من طرف المستضيف
TIPINSTALLDEFAULT=تثبيت البيانات النموذجية أمر ضروري للمبتدئين في استخدام جملة! . حيث سيعمل على إنشاء المحتوى الافتراضي الموجود في حزمة تثبيت جملة!.
TIPLOADMIGRATION=تحتاج إلى إنشاء سكريبت الترقية على الموقع القديم بواسطة الإضافة <code>com_migrator</code> حتى يكون مطابقا للمعايير الجديدة. فضلاً أدخل بادئة جداول قاعدة البيانات للموقع القديم و كذلك الترميز الذي كان يعمل به ( إعدادات _ISO في ملف اللغة أو افتح موقعك في المتصفح و أذهب إلى العرض/ترميز/المصدر)
TIPUPLOADED=لقد سبق لي أن قمت بتحميل سكريبت الترقية إلى المستضيف, مثلا عن طريق بروتوكول نقل الملفات/نسخ آمن ( FTP/SCP )
TIPMIGRATION=هذا السكريبت هو سكريبت الترقية لجملة ! الإصدار 1.0
TIPLOADSQL=يجب أن يكون سكريبت SQL الترقية متوافقاً مع جملة! الإصدار 1.5 و يحمل نفس بادئة الجدول لقاعدة بياناتها.
TIPPASSWORD=لأسباب أمنية يعتبر استخدام كلمة مرور لقاعدة البيانات إلزامي. وهي نفس كلمة السر المستخدمة للوصول إلى قاعدة البيانات الخاصة بك. و تكون محددة مسبقا من طرف مستضيف موقعك.
TIPPREFIX=لا تقم باستعمال 'bak_' حيث أنها ستستخدم للنسخ الاحتياطي للجداول 
TIPPREINSTALL=إذا كان إي خيار من هذه الخيارات غير مدعوم (علامة  <strong><font color="#ff0000">لا</font></strong>  ) هذا يعنى وجود أخطاء في السيرفر لديك,  فيرجى القيام بالخطوات اللازمة لتصحيح تلك الأخطاء. حيث أن الفشل في تصحيح تلك المشاكل قد يؤدى إلى عدم إكمال عملية التثبيت بالشكل الصحيح.
TIPRECOMSETTINGS=الإعدادات المقابلة هى التى يُنصح بها لضمان تحقيق أكبر توافقية  بين PHP و جملة! <br />\nومع ذلك, فإن جملة! ستظل تعمل إدا كانت إعداداتك لا تتطابق تماما مع التي ينصح بها
