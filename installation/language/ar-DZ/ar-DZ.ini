LOADSQLINSTRUCTIONS1=<strong>هام للغاية!</strong>: يجب على المبتدئين في استخدام جملة! تثبيت البيانات النموذجية , حيث سيؤدى ذلك إلى إنشاء محتوى و قوائم تساعد المبتدئين على فهم كيفية عمل جملة!. و لعمل ذلك قم بتفعيل خيار تثبيت البيانات النموذجية و اضغط على الزر الخاص بذلك قبل الانتقال إلى المرحلة التالية .
LOADSQLINSTRUCTIONS2=قبل أن تترك برنامج التثبيت الخاص بجملة! , يمكنك تجهيز قاعدة البيانات من خلال أحد الخيارات الثلاث التالية:
LOADSQLINSTRUCTIONS3=<strong>1. البيانات النموذجية الافتراضية</strong> و لعمل ذلك قم بتفعيل الخيار الأول و اضغط على زر تثبيت البيانات النموذجية.
LOADSQLINSTRUCTIONS4=<strong>2.a ملف SQL  متوافق مع جملة! ن1.5</strong> يمكنك رفعه من على جهازك و من ثم تنفيذه على السيرفر . يستخدم هذا الخيار لتثبيت البيانات النموذجية باللغة المحلية أو لإسترجاع نسخة احتياطية من قاعدة بيانات جملة! 1.5 . يتعين على هذا الملف أن يحمل نفس بادئة الجدول الخاصة بجملة! , و أن يكون بترميز UTF-8 و أن يتوافق مع الهيئة العامة لقاعدة بيانات جملة! 1.5.
LOADSQLINSTRUCTIONS5=<strong>2.b محتوى الترقية من الإصدارات السابقة لجملة!</strong>. إختر "تحميل سكريبت الترقية " لتفعيل دعم ترقية قاعدة البيانات القديمة لديك من نسخة جملة! السابقة إلى هذه النسخة 1.5.  حيث تتم التحويلات اللازمة لذلك بطريقة سريعة . يمكن أن يتم تجهيز قاعدة البيانات القديمة تلقائياً من خلال تطبيق  <code>com_migrator</code>  <br/> لمغلومات مستقبلية بخصوص هذا التطبيق و الخطوات الأساسية لعمله إتبع الرابط التالي  <a href="http://help.joomla.org/content/view/1933/294/" target="_blank">  دليل الترقية إلى جملة! 1.5</a>.
LOADSQLINSTRUCTIONS6=مرفق التحميل يدعم ملفاتSQL  الغير مضغوطة, و المضغوطة بهيئة ZIP أو GZ . بحيث يحتوي الملف المضغوط على ملف واحد بهيئة SQL . يمكنك تفعيل الخيار "لقد سبق لي أن قمت بتحميل ملف الترقية" إذا وجدت أن الملف كبير للمعالجة (أخطاء الذاكرة و الحد الزمني) و قم بتحميل الملف إلى المسار  /installation/sql/migration/ تحت إسم <code>migrate.sql</code> (لا يسمح بالضغط).<br /> أخيرا...
LOADSQLINSTRUCTIONS7=<strong>3. تثبيت جديد على خلفية نظيفة</strong> إذا لم لم تقم بإدخال البيانات النموذجية أو ترقية المحتوى القديم أو تحميل نسخة إحتياطية, و تود ببساطة القيام بتثبيت جديد على خلفية نظيفة, ما عليك سوى إدخال إسم الموقع و عنوان البريد الإلكتروني للموقع و كلمة المرور, ثم المضي قدما <strong>نهاية</strong> المرحلة بالنقر على <em>التالي</em>.
