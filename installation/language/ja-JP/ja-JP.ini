TIPDATABASE=あるホストではサイトに決められたDB名のみ許されている場合があります。このような場合には別のJoomlaサイトはテーブル接頭語を使用します。
TIPDATABASESTEPS=<p>4つの簡単なステップでサーバにJoomlaをインストールします</p><p>でーたべーす接続設定:</p><h2>基本設定</h2><p>ドロップダウンリストからデータベースの種類を選択して下さい。<strong>mysql</strong>が一般的でしょう。</p> <p>Joomla!がインストールするデータベースサーバのホスト名を入力して下さい。</p>  <p>Joomla!で使用するMySQLユーザ名とパスワード、データベース名を入力して下さい。これらはインストール前に予め用意して下さい。</p><h2>拡張設定</h2><p>以前インストールしたJoomla!データベース処理方法を選択して下さい</p><p>テーブル接頭語を入力してこのJoomla!で使用するデータベーステーブルを設定して下さい。
TIPFTPCONFSTEPS=<p>Linuxのファイルシステムパーミッション制限、他のUnixシステム及びPHPがSafe Modeで制限された全てのユーザがJoomla!を利用出来るようにインストーラがFTPを使用してファイルシステムの操作を行います。<br/>Joomlaルートディレクトリへのアクセス出来るFTPユーザ名とパスワードを入力して下さい。これはFTPアカウントと呼ばれる情報です。Joomla!がタスクを処理する時に必要な全てのファイルシステム操作をFTPで行います。<br/>セキュリティ上の問題からこのオプションを使用する場合はJoomla!ディレクトリにだけアクセス出来る。専用のFTPアカウントを作成した方が良いでしょう。</p><p><b>注意:</b>インストールしているOSがWindows オペレーション システムならFTPの設定は必要ありません。
