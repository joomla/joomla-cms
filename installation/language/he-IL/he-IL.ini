INSTL_SITE_LOAD_SAMPLE_DESC1="<strong>חשוב!</strong>: מומלץ מאד למשתמשים חדשים של ג'ומלה לטעון את נתוני ברירת המחדל  (דוגמא). לצורך כך הקליקו על הכפתור <i>לפני</i> המעבר לשלב הבא."
INSTL_SITE_LOAD_SAMPLE_DESC2="לפני עזיבת ההתקנה, oאתם יעולים לתחל את בסיס הנתנוים עם נתונים. יש שלושה דרכים לעשות זאת:"
