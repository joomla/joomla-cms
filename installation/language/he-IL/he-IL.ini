INSTL_SITE_CONF_DESC="הכניסו את כתובת הדואל שלכם. זו תהיה כתובת הדואל של מנהל העל של האתר.<br />הכניסו סיסמה חדשה ואשררו אותה בשדות המתאימים. אתם יכולים לשנות את שם המשתמש של המנהל, שברירת המחדל שלו היא <strong>admin</strong>. אלו יהיו שם המשתמש והסיסמה שישמשו אותכם כאשר תכנסו למערכת הניהול (לוח הבקרה) של האתר בסוף ההתקנה.<br /> אם אתם נודדים, אתם יכולים להתעלם מחלק זה. הערכים הקיימים שלכם ינדדו באופן אוטומטי."
