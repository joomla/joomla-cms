INSTL_SITE_LOAD_SAMPLE_DESC4="<strong>1ב. נתוני דוגמא מותאמים אישית</strong> יכולים להיות מוכנסים. לביצוע, ביחרו מתוך האפשרויות הזמינות של הנתונים והקליקו על כפתור התקנת נתוני דוגמא."
INSTL_SITE_LOAD_SAMPLE_DESC8="<strong>3. התקנה נקייה</strong>: אם ברצונכם ליצור התקנה נקייה, הכניסו את שם האתר, את כתובת הדואל של המנהל ואת הסיסמה הנבחרת. לאחר מכן המשיכו לשלב האחרון על ידי הקלקה על כפתור <em>הבא</em>."
