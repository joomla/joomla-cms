INSTL_DATABASE="Configuração do Banco de Dados"
INSTL_DATABASE_HOST_DESC="Normalmente é <strong>localhost</strong> ou o nome de servidor fornecido por sua hospedagem"
INSTL_DATABASE_HOST_LABEL="Nome do servidor"
INSTL_DATABASE_NAME_DESC="Alguns servidores permitem somente um BD por site. Se esse for o seu caso, use o prefixo de tabela para diferenciar cada site Joomla! instalado no mesmo banco de dados."
