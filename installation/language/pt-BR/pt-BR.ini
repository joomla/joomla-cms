INSTL_SITE_NAME_DESC="Insira o nome que você deseja para o seu site Joomla.<br />Opcional: Você também deve informar a Meta Descrição e Meta Palavras-Chave para seu site."
INSTL_SITE_METADESC_LABEL="Meta Descrição"
INSTL_SITE_METADESC_TITLE_LABEL="Informe uma descrição para o site como um todo, para ser usado pelos mecanismos de busca. Geralmente, um máximo de 20 palavras é o ideal."
INSTL_SITE_METAKEYS_LABEL="Meta Palavras-Chave"
INSTL_SITE_METAKEYS_TITLE_LABEL="Informe as palavras-chave e frases que melhor descrevem seu site. Separe as palavras-chave com vírgula e agrupe frases com aspas simples."
INSTL_SITE_CONF_TITLE="Confirme o e-mail e a senha do administrador"
INSTL_SITE_CONF_DESC="Informe seu endereço de e-mail, este será o endereço de e-mail do super administrador do site.<br />Insira uma nova senha e confirme-a no campo apropriado. Você pode mudar o nome de usuário padrão <strong>admin</strong>. Esses serão o nome de usuário e senha que você irá usar para acessar o painel de administração no final desta Instalação.<br /> Se você estiver migrando o site pode ignorar esta seção porque suas configurações atuais serão automaticamente migradas."
INSTL_SITE_LOAD_SAMPLE_TITLE="Carregar exemplo de conteúdo"
INSTL_SITE_LOAD_SAMPLE_DESC1="<strong>IMPORTANTE:</strong> É recomendado aos iniciantes que instalem os exemplos de conteúdo. Para isso, você precisa selecionar a opção adequada e clicar no botão antes de passar para a próxima etapa."
INSTL_SITE_LOAD_SAMPLE_DESC2="<strong>1. Exemplo de Conteúdo:</strong> Before leaving the installation, you can populate the site database with data. There are two ways to do this:"
INSTL_SITE_LOAD_SAMPLE_DESC3="<strong>1a. Exemplos de conteúdo</strong> podem ser inseridos. Para isto clique no botão 'Instalar exemplo de conteúdo'."
INSTL_SITE_LOAD_SAMPLE_DESC4="<strong>1b. Conteúdo Personalizado</strong> pode ser enviado. Para fazer isso, selecione o conteúdo de exemplo na caixa de seleção e clique Instalar Conteúdo Personalizado."
INSTL_SITE_LOAD_SAMPLE_DESC8="<strong>3. Instalação limpa</strong>: Se você deseja fazer uma instalação limpa, informe o nome do site, e-mail do admin e selecione uma senha. Então, vá para o passo final clicando em <em>Próximo</em>."
INSTL_SITE_SAMPLE_LABEL="Exemplo de Conteúdo"
INSTL_SITE_INSTALL_SAMPLE_LABEL="Instalar exemplo de conteúdo"
INSTL_SITE_INSTALL_SAMPLE_DESC="Instalação deste é recomenda a iniciantes. Isto irá instalar o exemplo de conteúdo que está incluso no pacote de instalação do Joomla!."
INSTL_SITE_SAMPLE_LOADED="Exemplo de conteúdo instalado com sucesso."
INSTL_SAMPLE_DATA_SET="Exemplo de Conteúdo Padrão: English (GB)"

