LOADSQLINSTRUCTIONS1=<strong>IMPORTANTE</strong>: É recomendado aos iniciantes que instalem os dados de exemplo. Para isso, você precisa selecionar a opção e clicar no botão antes de passar para a próxima etapa.
LOADSQLINSTRUCTIONS2=Antes de sair da instalação, você pode popular o banco de dados. Há três modos para fazer isso:
LOADSQLINSTRUCTIONS3=<strong>1. Conteúdo de exemplo</strong> pode se inserido. Para tal, selecione a primeira opção e logo em seguida clique no botão que instala conteúdo de exemplo.
LOADSQLINSTRUCTIONS4=<strong>2. SQL Script compatível com Joomla! 1.5</strong> pode ser enviado do computador local e executado no site. Esta opção pode ser útil para instalar dados de exemplo regionais ou restaurar um backup do Joomla! 1.5. O script deverá ter os prefixos das tabelas corretos, deverá estar salvo com encoding utf-8 e deverá obedecer ao esquema de banco de dados do Joomla! 1.5.
LOADSQLINSTRUCTIONS5=<strong>3. Migração de conteúdo de versões anteriores</strong>. Esta terceira opção dá suporte à migração de versões antigas do Joomla!. As conversões serão feitas "on-the-fly". O arquivo com o script poderá ser criado automaticamente no site antigo através do componente "com_migrator" ou criados manualmente de acordo com as instruções presentes <a href="http://dev.joomla.org/component/option,com_jd-wp/Itemid,33/p,107/" target="_blank">aqui</a>.
LOADSQLINSTRUCTIONS6=O envio de arquivo suporta arquivos sql não compactados, comprimidos em formato zip ou gz, que contenham apenas o arquivo sql.
