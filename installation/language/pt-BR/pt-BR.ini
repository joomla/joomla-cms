INSTL_DATABASE_PASSWORD_LABEL="Senha"
INSTL_DATABASE_PREFIX_DESC="Selecione um prefixo para o banco de dados. Preferencialmente, três ou quatro caracteres, contendo apenas caracteres alfanuméricos, e DEVEM terminar com um underscore (sublinhado). Não use &quot;bak_&quot; pois este é usado para fazer backup das tabelas."
INSTL_DATABASE_PREFIX_LABEL="Prefixo das tabelas"
INSTL_DATABASE_TYPE_DESC="Normalmente é &quot;MySQLi&quot;"
INSTL_DATABASE_TYPE_LABEL="Tipo de Banco de dados"
INSTL_DATABASE_USER_DESC="Pode ser algo como &quot;root&quot;, ou um nome de usuário fornecido por sua hospedagem"
INSTL_DATABASE_USER_LABEL="Nome de Usuário"
INSTL_DATABASE_TITLE="Configurações da Conexão"
INSTL_DATABASE_DESC="<p>Um site Joomla! armazena todos seus dados em um banco de dados. Esta tela fornece ao programa de instalação as informações necessárias para a criação deste banco de dados.</p><p>Se estiver instalando o Joomla! em um servidor remoto, você deve obter estas informações de sua hospedagem.</p><p>Alguns servidores precisam que você crie o banco de dados antes de instalar o Joomla. Se você receber a mensagem "_QQ_"Não foi possível conectar ao banco de dados"_QQ_", verifique se seu nome de usuário e senha estão corretos. Se ainda receber esta mensagem, verifique com seu servidor se você precisa criar o banco de dados antes da instalação do Joomla.</p>"

