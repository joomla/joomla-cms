INSTL_SITE_CONF_DESC="Внесете ја вашата адреса за е-пошта. Ова ќе биде адреса за е-пошта на суперадминситраторот на веб страницата.<br />Внесете нова шифра и потврдете ја во соодветното поле. Можете да го смените и поставеното корисничко име кое е <strong>admin</strong>. Ова ќе бидат корисничко име и шифра кои ќе ги користите за најава во администраторскиот контролен панел по завршувањето на инсталацијата.<br /> Ако вршите миграција, можете да го игнорирате овој дел. Вашите моментни поставки ќе бидат автоматски мигрирани."
