INSTL_SITE_LOAD_SAMPLE_DESC2="<strong>1. Примери:</strong> Пред да ја напуштите инсталацијата, можете да ја пополните базата со податоци. Има два начини да го направите тоа:"
INSTL_SITE_LOAD_SAMPLE_DESC3="<strong>1a. Основните примери</strong> да бидат вметнати. За да го направите тоа, уверете се дека основните англиски (GB) примери се одбрани во паѓачкото мени и потоа кликнете на копчето Инсталирај примери."
INSTL_SITE_LOAD_SAMPLE_DESC4="<strong>1b. Други примери</strong> можат да бидат внесени. За да го направите тоа, одберете од достапните примери во паѓачкото мени и потоа кликнете на копчето Инсталирај примери."
INSTL_SITE_LOAD_SAMPLE_DESC8="<strong>2. Чиста инсталација</strong>: Ако сакате да имате чиста инсталација без примери, внесете го името на страницата, администраторската е-пошта и поставете шифра. Потоа продолжете кон финалниот чекор со кликнување на <em>Понатаму</em>."
