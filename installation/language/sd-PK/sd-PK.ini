TIPINSTALLDEFAULT=هن جي انسٽاليشن ڏاڍي ضروري آهي خاص ڪري نئين سکندڙن لاءِ، هي پهريان کان ٺهيل ڪنٽينٽس جا نمونہ انسٽال ڪندو جيڪي جوملا! انسٽاليشن جي بنڊل ۾ شامل آهن.
