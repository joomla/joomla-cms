TIPCOLLATIONNONUTF=<p>هن MySQL جي نُسخو ۾ UTF-8 جي سپورٽ ناهين، جيڪو انڪوڊنگ لاءِ گھربل آهي.</p><p> اهو تجويز ٿو ڪجي تہ توهان پنهنجو ڊيٽابيس کي 4.1.2 نُسخي کان نئين نسخي ۾ ترقي (اپ گريڊ) ڪريو. اگر اهو توهان لاءِ ممڪن ناهين تہ جوملا! توهان جون utf-8 واري سڀ شيون (ڪنٽينٽس) توهان جي هاڻونڪي ڊيٽابيس ۾ محفوظ ڪندو، جن کي اڳوڻين نسخن ۾ استعمال ڪري سگھبو. هن موڊ ۾ ڪوليشن جي چونڊ ممڪن ناهين ۽ پهريان کان چونڊيل ڪوليشن جو استعمال ٿيندو.</p>
TIPCOLLATIONUTF=<p> هن MySQL جي نسخي ۾ UTF-8 جي سپورٽ شامل آهي، جيڪا انڪوڊنگ لاءِ گھربل آهي.</p><p>  فهرست مان ٺهيل جوڙيل (ڪوليشن) جي چونڊ ڪريو. اگر توهان جي ٻولي لاءِ ڪجھھ بہ ظاهر نہ ٿئي، اهو انجي ڪري تہ پهريان کان چونڊيل ڪوليشن <em>utf8_general_ci</em> مطابق آهي.</p>
TIPCONFSTEPS=<br />مهرباني ڪري پنهنجي اليڪٽرانڪ ٽپال(اِي ميل) لکو، هيءَ اليڪٽرانڪ ٽپال(اِي ميل) جو پتو سائيٽ جي حاڪم (سپرايڊمنسٽريٽر) لاءِ هوندي.<br />حاڪم جي کاتي جو ڳجھو لفظ لکو۽ تصديق ڪريو ڏنل خالن ۾. هي ڳجھو لفظ توهان کي انسٽاليشن جي آخر ۾ گھربو جڏهن توهان ايڊمنسٽريٽر ڪنٽرول پينل ۾ داخل ٿيندؤ حاڪم (ايڊمنسٽريٽر) جي کاتي سان  <strong>admin</strong>.<br /> اگر توهان لڏپلاڻ ڪري آيا آهيو تہ توهان ان حصي کي نظرانداز ڪري سگھو ٿا توهان جي سموري ٺاھ جوڙ پنهنجوپاڻ منتقل ٿي ويندي.
TIPDATABASE=ڪجھ هوسٽ هر کاتي تي ڊيٽابيس جي خاص قسم جي نالي جي هي اجازت ڏيندا آهن.  توهان ان حالت ۾ اڳيان واري ٺاھ جوڙ جي پيراميٽر ۾ الگ الگ جوملا! سائيٽس جي لاءِ جدول جا مُنڍ(پريفڪس) آپشن استعمال ڪريو.
TIPDATABASESTEPS=<p> جوملا! جي ٺاھ جوڙ ۽ پنهنجي سرور تي هلائڻ لاءِ صرف چار (4) آسان مرحلا...</p>	<p>ڊيٽابيس جي ٺاھ جوڙ واري مرحلي ۾:</p><h2>بنيادي ٺاھ جوڙ</h2><p>ڊيٽابيس جو قسم ڏنل فهرست مان چونڊيو. اهو وڌيڪ تر  <strong>mysql</strong> هوندو.</p>	<p> مهرباني ڪري هوسٽ سرور جو نالو لکو، جنهن تي جوملا! انسٽال ٿي پيو. نوٽ:  هي ضروري ناهين تہ توهان جي ويب سرور بہ ساڳي نالي سان هجي، اگر توهان کي پڪ ناهين تہ ويب هوسٽ سان رابطو ڪريو.</p>\n		<p>MySQL جي کاتي جو نالو، ڳجھو لفظ ۽ پنهنجي پسند جو ڊيٽابيس جو نالو لکو جيڪو توهان جوملا لاءِ استعمال ڪرڻ گھرو ٿا! اهي سڀ ڊيتابيس لاءِ پهريان کان موجود هجن جيڪو توهان استعمال ڪرڻ گھرو ٿا.</p><h2>اڳيان جي لاءِ ٺاھ جوڙ</h2>	<p>اڳوڻين انسٽاليشن مان پهريان کان موجود جدولن لاءِ طريقائيڪار چونڊيو تہ ڪيئين سمڀالجين.</p><p>جدولن جا منڍ(پريفڪس) لکو جيڪوجوملا! انسٽاليشن جدولن جي لاءِ استعمال ڪري.</p>
TIPFTPCONFSTEPS=<p>لائنڪس ۽ ٻين يونڪس سسٽمس ۾ فائيل سسٽم جي اختياراتي روڪٿام جي ڪري ۽ پي ايڇ پيPHP حفاظتي(سيف)موڊ جي روڪٿام جي ڪري فائيل سسٽم جي سهڙپ لاءِ جوملا! انسٽالر جي استعمال ڪندڙ سڀ واپرائيندڙڻ جي لاءِ ايف ٽي پي ليئر موجود آهي.<br/>هتي ايف ٽي پي کاتي جو نالو ۽ ڳجھو لفظ جوملا! جي روٽ ڊاريڪٽري سوڌو لکو، هي ايف ٽي پي کاتوسڀ فائيل سسٽم جا ڪمڪار سمڀاليندو جڏهن جوملا! کي ضرورت پوندي.<br/>احتياطن ۽ حفاظتي طور جوملا! جي اسنٽاليشن لاءِ الگ ايف ٽي پي کاتو کوليو جيڪو صرف جوملا! انسٽاليشن لاءِ هجي، اگر اهو آپشن موجود هجي تہ..</p><p><b>نوٽ:</b>اگر انسٽاليشن ونڊوز آپريٽنگ سسٽم تي آهي تہ ايف ٽي پي ليئر <b>ناهين</b> گھربل.
