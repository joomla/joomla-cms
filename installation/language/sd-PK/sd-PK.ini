LOADSQLINSTRUCTIONS1=<strong>اهم ترين!</strong>:توهان کي صلاح ٿي ڏجي تہ جوملا جا نوان سکندڙ مهرباني ڪري پهريان کان ٺهيل ڊيٽا جا نمونہ انسٽال ڪريو. انجي لاءِ توهان کي اڳيان واري مرحلي تي وڃڻ کان پهريون ڏنل انتخاب مان چونڊ ڪري <i>۽</i> بٽڻ تي ڪلڪ ڪرڻون پوندو!.
LOADSQLINSTRUCTIONS2=انسٽاليشن جي مرحلي مان وڃڻ کان پهريون، توهان پنهنجي ويب سائيٽ جي ڊيٽابيس ۾ ڊيٽا وجھي/ڀري سگھو ٿا. ان ڪم کي ڪرڻ لاءِ توهان وٽ  ٽي  طريقہ آهن:
LOADSQLINSTRUCTIONS3=<strong>1. پهريان کان ٺهيل جوڙيل ڊيٽا جا نمونہ</strong>وجھي سگھجن ٿا - ان لاءِ پهريون طريقي جي چونڊ ڪريو ۽ انسٽال ڊيٽا جا نمونہ واري بٽڻ تي ڪلڪ ڪريو.
LOADSQLINSTRUCTIONS4=<strong>2.a جوملا! 1.5 ڪمپيٽيبل SQL اسڪرپٽ فائيل</strong>کي لوڪل هوسٽ سرور تان بہ اپ لوڊ ۽ ويب سائيٽ تي هلائي (اڪزيڪيوٽ ڪري) سگھبي. اسڪرپٽس جي لاءِ ضروري آهي تہ انن ۾ جدولن جا درست منڍ(پريفڪس) هجن، ۽ ان سان گڏوگڏ ضروري آهي تہutf-8 انڪوڊنگ جوملا! 1.5 SQL  سان لڳاپيل ڊيٽابيس اسڪيمہ جي مطابق هجي.
LOADSQLINSTRUCTIONS5=<strong>2.b جوملا! جي اڳوڻين نسخن مان ڪنٽينٽس جي لڏپلاڻ</strong>. "لڏپلاڻ وارو اسڪرپٽ لوڊ ڪريو"  چونڊيو، هي آپشن توهان کي اڳوڻين جوملا!1.0.x جي نسخي جي ڊيٽابيس کي نئين جوملا!1.5 سائيٽ ڏانهن لڏپلاڻ ڪرڻ ۾ مدد ڏيندو. هي سڄي ردوبدل هڪدم(آن دي فلاءِ)ٿيندي. اسڪرپٽ فائيل <code>com_migrator</code>ڪمپونينٽ سان پراڻين سائيٽ تي بہ  پنهنجو پاڻ(آٽوميٽيڪلي) بہ ٺاهي سگھبي. <br/>  ڪمپونينٽ ۽ ضروري هدايتن لاءِ وڌيڪ معلومات مهرباني ڪري هن ڏنل لنڪ تان حاصل ڪندا <a href="http://help.joomla.org/content/view/1933/294/" target="_blank">Joomla! 1.5 Migration Guide</a>.
LOADSQLINSTRUCTIONS6=اپ لوڊ جي صحولت اَنڪمپريس ٿيل SQLاسڪرپٽ جون فائيلون، zip ۽ gz  سان پيڪ ٿيل اسڪرپٽس جون فائيلون کي سپورٽ ڪندي. پيڪ ٿيل هر بنڊل ۾ هڪ SQL اسڪرپٽ فائيل بہ ٿي سگھي ٿي. توهان هن آپشن کي ٽڪ ڪري سگھو ٿا تہ "مان پهريان کان هي لڏپلاڻ وارو اسڪرپٽ لوڊ ڪري ڇڏيو آهي" اگر توهان کي اندازو آهي تہ فائيل ڪافي وڏي آهي جو(ميموري ۽ ٽائيم لمٽ جي نُقصن) کي سمڀالڻ لاءِ تہ فائيل کي اپ لوڊ ڪريو هن ڊاريڪٽري ۾ /installation/sql/migration/ called <code>migrate.sql</code> (هن ۾ ڪمپريشن جي اجازت ناهين).<br /> آخر ۾....
LOADSQLINSTRUCTIONS7=<strong>3. صاف سٿري نئين انسٽاليشن</strong> اگر توهان نٿا چاهيو تہ ڪنهن بہ قسم جا ڊيٽا جا نمونہ وجھو، ۽ چاهيو ٿا تہ اڳوڻين سائيٽ تان ڊيٽا لڏايو، يا بيڪ اپ مان ڊيٽا اپ لوڊ ڪرڻ چاهيو ٿا، پر صرف صاف سٿري  نئين انسٽاليشن ڪرڻ گھرو ٿا، هڪ ڀيرو توهان سائيٽ جو نالو، حاڪم(ايڊمن) جي اليڪٽرانڪ ٽپال(اِي ميل)، ۽ ڳجھو لفظ لکو، ۽ توهان کي صرف اڳين <strong>پڄاڻين</strong> واري مرحلي تي وڃڻو آهي <em>اڳيان</em>.
