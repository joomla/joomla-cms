TIPCOLLATIONNONUTF=<p>이 MySQL 버전은 줌라! 1.5에 꼭 필요한 인코딩인 UTF-8을 지원하지 않습니다.</p><p>4.1.2 이후 버전으로 데이터베이스 서버를 업그레이드 할 것을 권장합니다. 만약 업그레이드가 불가능하면 줌라!가 백워드 호환 모드로 utf-8로 된 컨텐츠를 저장합니다.이 모드에서는 Collation 선택이 불가하며 디폴트 Collation을 사용합니다.</p>
TIPCOLLATIONUTF=<p>이 버전의 MySQL은 필수 인코딩인 UTF-8 을 지원합니다.</p><p>목록에서 collation을 선택하세요. 아무것도 나타나지 않으면 디폴트 collation인  <em>utf8_general_ci</em> 이 적합하기 때문입니다.</p>
