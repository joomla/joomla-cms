LOADSQLINSTRUCTIONS1=<strong>Ievērojiet</strong>: Iesakām iesācējiem instalēt mūsu piedāvātos datus paraugam. Tas veicams, ieliekot atzīmi izvēles laukā un nospiežot attiecīgo pogu, pirms pāriešanas un nākamo soli.
LOADSQLINSTRUCTIONS2=Joomla instalācijas beigās iespējams ielādēt jaunizveidotās vietnes datu bāzē datus trīs dažādos veidos:
LOADSQLINSTRUCTIONS3=<strong>1. Mūsu piedāvāti dati paraugam.</strong> Lai veiktu datu ielādi, ielieciet atzīmi izvēles laukā un nospiediet pogu "Ielādēt datus paraugam".
LOADSQLINSTRUCTIONS4=<strong>2.a Ar Joomla 1.5 versijas formātu savietojamu sql vaicājumu fails.</strong> To var ielādēt no Jūsu datora un izpildīt uz resursdatora. Tas var saturēt komandas lai ielādētu lokalizētus parauga datus, vai arī kādas Joomla 1.5 vietnes datu rezerves kopija. Tabulām sql vaicājumos jābābūt uzrādītām ar tādiem pašiem prefiksiem, kā esat izvēlējies iepriekš, tekstam jābūt utf-8 kodējumā, tabulu nosaukumiem jāatbilst joomla 1.5 datu bāzes shēmai.
LOADSQLINSTRUCTIONS5=<strong>2b. Iepriekšējo Joomla versiju vietnes datu fails</strong>. Izmanotojot šo iespēju, datus no vecākām Joomla versijām var importēt jaunajā Joomla 1.5 vietnē. Nepieciešamās datu manipulācijas tiek veiktas migrācijas procesā. SQL vaicājuma fails var tikt izveidots automātiski vecajā vietnē ar <code>'com_migrator'</code> komponenta palīdzību vai izveidots manuāli sekojot šai <a href="http://help.joomla.org/content/view/1933/294/" target="_blank">migrācijas instrukcijai</a>.
LOADSQLINSTRUCTIONS6=Ielādēt variet gan zip, gan gz formātā kompresētus, kā arī nekompresētus SQL vaicājumu failus. Jāievēro, ka arhīvā var būt tikai viens fails.
LOADSQLINSTRUCTIONS7=<strong>3. Tukša instalācija</strong> Ja nevēlaties jaunizveidotajā vietnē ievadīt jebkādus dautus, ne parauga ne iepriekšējās Joomla versijas, rezerves kopijas, ja esat ievadījis(usi) vietnes nosaukumu, administratora e-pasta adresi un paroli un vēlaties pāriet uz <strong>pēdējo</strong> soli, spiediet uz pogas <em>Turpināt</em>.
