TIPCOLLATIONNONUTF=<p>Šajā MySQL versijā nav UTF-8 kodējuma atbalsta.</p><p>Iesakam atjaunot datu bāzi vismaz līdz versijai 4.1.2. Ja tas nav iespējams, Joomla glabās datus pašreizējā datu bāzē savietojamības režīmā. Kolācijas izvēle šajā gadījumā nav iespējama, un tiks lietota noklusētā kolācija.</p>
TIPCOLLATIONUTF=<p>Šajā MySQL versijā ir iekļauts UTF-8 kodējuma atbalsts.</p><p>Izvēlieties kolāciju no saraksta. Ja neatrodat nevienu piemērotu, tad izvēlieties noklusēto <em>utf8_general_ci</em>.</p>
TIPCONFSTEPS=Ievadiet e-pasta adresi, kas būs noklusētā vietnes Super administratora e-pasta adrese.<br />Formā ievadiet un apstipriniet paroli. Šī parole būs nepieciešama, lai pieslēgtos administrācijas panelim ar lietotāja vārdu <strong>admin</strong>. Ja veicat vietnes migrāciju, variet izlaist šo soli, jo tiks saglabāti visi iestatījumi no iepriekšējās vietnes.
TIPDATABASE=Jūsu datu bāzes nosaukums, ja servera īpašnieks atļauj lietot tikai vienu datu bāzi, vairākām lapām, lietojiet katrai savu prefiksu.
TIPDATABASESTEPS=<p>Joomla instalācijas procedūra sadalīta 4 vienkāršos soļos ...</p>\n		<p>Šajā Datu bāzes konfigurācijas solī, izvēlieties datu bāzes tipu, ievadiet datu bāzes resursdatora nosaukumu, vēlamo datu bāzes nosaukumu,  datu bāzes lietotāja vārdu un atbilstošo paroli.</p>\n		<p>Papildus izvēlēs variet konfigurēt sekojošas funkcijas: dzēst esošās tabulas, veidot esošajām tabulām rezerves kopijas, izvēlēties tabulas prefiksu. </p>
TIPFTPCONFSTEPS=<p>Failu sistēmas un PHP Safe Mode ierobežojumu dēļ Joomla instalācija lieto web instalācijas programmu un FTP bibliotēkas lai veiktu instalāciju. <br /><br />Ievadiet FTP lietotāja vārdu un paroli, ar ko var piekļūt Joomla saknes direktorijai. Lietojot šo piekļuve Joomla instalācija paveiks visas izmaiņas failus sistēmā, kas ir nepieciešamas lai Jūsu vietne darbotos.<br /><br />Drošības apsvērumu dēl ieteicams izveidot FTP lietotāja kontu, kam ir piekļuve tikai Joomla vietnei. </p>
TIPHOST=Datu bāze parasti tiek glabāta uz tā paša servera, tādēļ visbiežāk 'localhost'
TIPINSTALLDEFAULT=Veikt šo darbību ir ļoti ieteicams iesācējiem. Tās procesā tiks instalēti parauga dati, kas iekļauti Joomla instalācijas pakā.
TIPLOADMIGRATION=Migrācijas skripts ir jāizveido vecajā vietnē ar komponenta com_migrator palīdzību, vai jāizveido patstāvīgi. Ievadiet vecās vietnes tabulu prefiksu un teksta kodējumu(_ISO kodu, ko var redzēt lapas kodā)
TIPUPLOADED=Esmu jau ielādējis serverī migrācijas skriptu (piemēram ar FTP vai SCP)
TIPMIGRATION=Šis skripts ir migrācijai no Joomla! 1.0.
TIPLOADSQL=Parauga datu failam jāsatur SQL vaicājumi, kas ir savietojami ar Joomla 1.5. Tabulu prefiksiem jābūt tādiem pašiem, kā norādījāt iepriekš.
TIPPASSWORD=Vietnes drošības labad mysql lietotājam kontam obligāti jābūt aizsargātam ar paroli
TIPPREFIX=Nav ieteicams lietot 'bak_', jo tas tiek pievienots visām esošajām tabulām saglabājot to saturu.
TIPPREINSTALL=Ja kāda rindiņa sarakstā ir iezīmēta sarkanā krāsā, tad veiciet pasākumus, lai to novērstu. Ja turpināsiet instalāciju, neizpildot visus optimālas instalācijas nosacījumus, Joomla var funkcionēt nepareizi vai vispār nedarboties.
TIPRECOMSETTINGS=Šādi PHP iestatījumi ir izstrādātāju rekomendēti pilnai saderībai ar Joomla. Tomēr Joomla var darboties arī tad, ja Jūsu programmatūras iestatījumi nesakrīt.
