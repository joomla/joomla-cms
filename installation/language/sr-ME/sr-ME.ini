TIPPERMS=Za pravilan rad Joomla!-a je potreban pristup određenim dokumentima ili direktorijiumima. Ako vidite da piše "Zaključano" potrebno je promijeniti dozvole za dokumente ili direktorijume kako bi sistem mogao zapisivati u njih [npr. CHMOD 0777].
