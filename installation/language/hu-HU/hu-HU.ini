INSTL_SITE_LOAD_SAMPLE_DESC1="<strong>Fontos!</strong>: Új Joomla!-felhasználók számára erősen ajánlott az alapértelmezett mintaadatok telepítése. Ehhez kattintson a gombra a következő pontra lépés <i>előtt</i>."
INSTL_SITE_LOAD_SAMPLE_DESC2="<strong>1. Mintaadatok:</strong> A telepítés elhagyása előtt adatokkal töltheti fel a webhely adatbázisát. Ennek két módja van:"
INSTL_SITE_LOAD_SAMPLE_DESC3="<strong>1a. Alapértelmezett mintaadatok</strong> szúrhatók be. Ehhez győződjön meg arról, hogy látható-e az Alapértelmezett angol (GB) mintaadatok a legördülő listában, majd kattintson a Mintaadatok telepítése gombra."
INSTL_SITE_LOAD_SAMPLE_DESC4="<strong>1b. Egyéni mintaadatok</strong> szúrhatók be. Ehhez válasszon egy létező mintaadatot a legördülőben, majd kattintson a Mintaadatok telepítése gombra."
INSTL_SITE_LOAD_SAMPLE_DESC8="<strong>2. Tiszta telepítés</strong>: Ha tiszta telepítést kíván végrehajtani, akkor írja be a webhely nevét, az adminisztrátor e-mail címét, s adjon meg egy jelszót. Ezt követően a <em>Tovább</em> gomb megnyomásával folytassa az utolsó lépéssel."
