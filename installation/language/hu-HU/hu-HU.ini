INSTL_DATABASE_DESC="<p>A Joomla!-webhelyek adatbázisban tárolják az összes adatot. Ez a képernyő adja meg a telepítőprogramnak az adatbázis létrehozásához szükséges információkat.</p><p> Ha Ön távoli webkiszolgálóra telepíti a Joomlát, akkor ezeket az adatokat a szolgáltatójától fogja megkapni.</p><p>Némely webállomáson a Joomla telepítése előtt kell létrehozni az adatbázist. Ha a "_QQ_"Nem lehetett kapcsolódni az adatbázishoz"_QQ_" üzenet jelenik meg, akkor ellenőrizze, hogy megfelelő-e a felhasználónév és a jelszó. Ha még mindig megjelenik ez az üzenet, akkor ellenőrizze az állomáson, hogy a Joomla telepítése előtt kell-e létrehoznia az adatbázist.</p>" 

