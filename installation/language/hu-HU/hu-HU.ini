TIPPREINSTALL=Ha az alábbi elemek közül valamelyik nem támogatott (<strong><font color="#ff0000">Nem</font></strong>mel jelölt), akkor a rendszer nem felel meg a minimális követelményeknek. Kérjük, hogy tegye meg a szükséges lépéseket a hibák kijavításához. Ennek elmulasztása a Joomla! telepítés nem megfelelő működéséhez vezethet.
