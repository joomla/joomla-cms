INSTL_SITE_CONF_DESC="Írja be az e-mail címét. Ez lesz a webhely főadminisztrátorának az e-mail címe.<br />Írjon be egy új jelszót, majd erősítse azt meg a megfelelő mezőkben. Az alapértelmezett <strong>admin</strong> felhasználónév megváltoztatható. A telepítés végén ez lesz az adminisztrátori vezérlőpultba bejelentkezéshez használandó felhasználónév és jelszó.<br /> Áttelepítés esetén kihagyhatja ezt a részt. Jelenlegi beállításai automatikusan áttelepítésre fognak kerülni."
