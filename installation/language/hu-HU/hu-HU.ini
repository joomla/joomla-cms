LOADSQLINSTRUCTIONS1=<strong>FONTOS</strong>: új Joomla! felhasználók számára az alapértelmezett mintaadatok telepítése erősen ajánlott. Ehhez ki kell jelölnie a beállítást, <i>és</i> a következő szakaszra lépés előtt megnyomnia a gombot.
LOADSQLINSTRUCTIONS2=A telepítőből való kilépés előtt feltöltheti adatokkal az adatbázist. Három lehetőség közül választhat:
LOADSQLINSTRUCTIONS3=<strong>1. Alapértelmezett mintaadatok</strong> szúrhatók be. Ehhez az első lehetőséget válassza, és kattintson a Mintaadatok telepítése gombra.
LOADSQLINSTRUCTIONS4=<strong>2.a Joomla! 1.5 kompatibilis SQL parancsfájl</strong> feltöltése a helyi gépről, és végrehajtása a webhelyen. Ez honosított mintaadatok feltöltéséhez vagy egy Joomla! 1.5 biztonsági mentés visszaállításához használható. A parancsfájlban meg kell adni a megfelelő táblanév előtagokat, utf-8 legyen a kódolása, és összhangban kell lennie a Joomla! 1.5 adatbázissémájával.
LOADSQLINSTRUCTIONS5=<strong>2.b A Joomla! előző verzióiban létrehozott tartalom áttelepítése</strong> Az "Áttelepítő parancsfájl betöltése" lehetőség választása engedélyezi a régebbi Joomla! 1.0.x verzió adatbázisexport áttelepítését az új Joomla! 1.5 webhelyre. A szükséges konvertálások menet közben végrehajtásra kerülnek. A parancsfájlt a régi webhelyen automatikusan elkészítheti a <code>com_migrator</code> komponens segítségével.<br/> A komponenssel és a szükséges eljárással kapcsolatos további információt a <a href="http://help.joomla.org/content/view/1933/294/" target="_blank">Joomla! 1.5 Migration Guide</a> címen talál.
LOADSQLINSTRUCTIONS6=A feltöltés funkció a nem tömörített, a ZIP és a GZ tömörítésű SQL parancsfájlokat támogatja. A becsomagolt fájlok csak egyetlen SQL parancsfájlt tartalmazhatnak. Kipipálhatja a "Már feltöltöttem az áttelepítő parancsfájlt" beállítást, ha túl nagynak bizonyul a kezelendő fájl (memória és időkorlát hiba), és feltöltheti a <code>migrate.sql</code> nevű fájlt az /installation/sql/migration/ könyvtárba (tömörítés nem engedélyezett).<br /> Végül...
LOADSQLINSTRUCTIONS7=<strong>3. Tiszta telepítés</strong> Ha nem kíván bevinni semmilyen mintaadatot, egy korábbi webhelyről áttelepítendő adatot, vagy biztonsági mentés adatait feltölteni, hanem teljesen tiszta és friss telepítést óhajt, akkor a webhely nevének, az adminisztrátor e-mail címének és jelszavának beírása után a <em>Tovább</em> gomb megnyomásával már csak a <strong>Befejezés</strong> szakasz következik.
