TIPCOLLATIONNONUTF=<p>Ez a MySQL verzió nem rendelkezik UTF-8 támogatással, mely a szükséges kódolás.</p><p>Javasoljuk az adatbázis 4.1.2-nél újabb verzióra frissítését. Ha ez nem lehetséges, akkor a Joomla! lefelé kompatibilis módban fogja tárolni az utf-8 kódolású tartalmat a jelenlegi adatbázisban. Ebben a módban nem választható ki az egybevetés, és az alapértelmezett egybevetés kerül felhasználásra.</p>
TIPCOLLATIONUTF=<p>Ez a MySQL verzió tartalmaz UTF-8 támogatást, mely a szükséges kódolás.</p><p>Válassza ki az egybevetést a listából. Ha nem jelent meg az Ön nyelve a listában, ez azért van, mert az alapértelmezett <em>utf8_general_ci</em> egybevetés megfelelő.</p>
TIPCONFSTEPS=<br />Írja be az e-mail címét, ez lesz a webhely főadminisztrátorának az e-mail címe.<br />Írja be a jelszót, majd erősítse meg az alatta lévő mezőben. Ez az a jelszó, melyre az adminisztrációs vezérlőpultba történő bejelentkezéskor az <strong>admin</strong> felhasználónévvel együtt szüksége lesz.<br /> Áttelepítés esetén figyelmen kívül hagyhatja ezt a szakaszt, ugyanis az aktuális beállítások automatikusan áttelepítésre kerülnek.
TIPDATABASE=Némely kiszolgáló fiókonként csak egy bizonyos adatbázisnevet engedélyez. Ebben az esetben több Joomla! webhely megkülönböztetéséhez használja a következő Speciális paraméterek szakaszban a táblanév előtag lehetőséget.
TIPDATABASESTEPS=<p>A Joomla! telepítése négy egyszerű lépésből áll a kiszolgálón történő futtatáshoz...</p>Ebben az Adatbázis beállításai lépésben:</p><h2>Alapbeállítások</h2><p>Válassza ki a legördülő listából az adatbázis típusát. Ez rendszerint a <strong>mysql</strong>.</p>	<p>Írja be annak a kiszolgálónak a nevét, melyre a Joomlát telepíti. Megjegyzés: Ennek nem feltétlenül kell azonosnak lennie a webkiszolgálóéval, ezért ellenőrizze a kiszolgálóval, ha kétségei vannak.</p>\n		<p>Írja be a Joomlához használni kívánt MySQL felhasználónevet, jelszót és adatbázisnevet. Ezeknek már létezniük kell a használni kívánt adatbázishoz.</p><h2>Speciális beállítások</h2>	<p> Válassza ki a korábbi telepítésből létező táblák kezelésének módját.</p><p>Írja be a Joomla! telepítés táblanevei által használandó előtagot.</p><p><b>Megjegyzés:</b> Ha a telepítés Windows operációs rendszeren történik, akkor az FTP rétegre <b>nincs</b> szükség.
TIPFTPCONFSTEPS=<p>Linux és más Unix rendszereken a fájlrendszer engedélyeinek korlátozásai és a PHP Safe Mode korlátozásai miatt, hogy minden felhasználó tudja használni a Joomla! telepítőt, létezik FTP réteg a fájlrendszer műveletek kezeléséhez.<br />Írja be az FTP felhasználónevet és jelszót a Joomla! gyökérkönyvtárához történő hozzáféréshez, ez lesz az az FTP fiók, mely az összes fájlrendszer műveletet kezeli, amikor a Joomla! FTP hozzáférést igényel a feladat teljesítéséhez.<br />Biztonsági okokból az a legjobb, ha külön FTP felhasználói fiókot hoz létre csak a Joomla! telepítéshez történő hozzáféréshez, a teljes webkiszolgálóhoz viszont nem, ha erre Önnek lehetősége van.</p>
TIPHOST=Ez általában <strong>localhost</strong>, vagy a szolgáltató által megadott kiszolgálónév
TIPINSTALLDEFAULT=Kezdők részére erősen javasolt a telepítése. A Joomla! telepítőcsomagjában található alapértelmezett mintatartalmat telepíti.
TIPLOADMIGRATION=Az áttelepítő parancsfájlt a <code>com_migrator</code> eszközzel vagy kézzel kell a régi webhelyen elkészítenie. Írja be a régi webhely táblanév előtagját és a tartalom kódolását (_ISO beállítás a nyelvi fájlban, vagy ahogy a böngészőben az infó/kódolás/forrásban látható).
