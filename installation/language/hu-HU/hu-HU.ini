TIPMIGRATION=Ez egy Joomla! 1.0 áttelepítő parancsfájl.
TIPLOADSQL=A Joomla! 1.5 áttelepítő SQL parancsfájloknak Joomla 1.5 kompatibilisnek kell lenniük, és a megfelelő táblanév előtaggal kell rendelkezniük.
TIPPASSWORD=A webhely biztonsága érdekében kötelező jelszóval védeni a MySQL fiókot. Az adatbázishoz ugyanezzel a jelszóval férhet hozzá. A szolgáltatója előre be is állíthatta ezt.
