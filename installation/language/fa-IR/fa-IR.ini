INSTL_DATABASE_DESC="<p>جوملا! مدیریت محتوایی است که تمامی داده هایش را در بانک اطلاعاتی ذخیره می کند. این صفحه، اطلاعات مورد نیاز برای ایجاد این پایگاه داده را نمایش می دهد .</p><p>اگر شما در حال نصب جوملا در یک وب سرور راه دور هستید! این اطلاعات را از هاست خود بگیرید.</p><p>بسیاری از میزبان های وب نیاز به ایجاد پایگاه داده قبل از نصب جوملا دارند. اگر شما پیام "_QQ_"Could not connect to the database"_QQ_" را دریافت کردید، بررسی کنید آیا نام کاربری و رمز عبور صحیح هستند. اگر شما هنوز این پیام را دریافت می کنید، هاستتان را بررسی کنید ممکن هست بانک اطلاعاتی را ایجاد نکرده باشید.<br /><br /><strong class="_QQ_"red"_QQ_">در صورت بروز هر گونه مشکل ، می توانید در انجمن جوملــا فارسـی دات کام مطرح و مشکل را رفع کنید.</strong></p>"
