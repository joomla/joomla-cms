TIPCOLLATIONNONUTF=<p>اين نسخه از MySQL از کدگذاري UTF-8 پشتيباني نميکند</p><p>ما به شما توصيه ميکنيم که شما پايگاه داده خود را به نسخه بالاتر از 4.1.2. به روز رساني کنيد، اگر براي شما مقدور نيست،جداول شما در پس زمينه بصورت کدگزاري شده utf-8 در جوملا قرار داده شود. مجموعه انتخاب هاي شما قابل تاييد نبوده و در اين حالت تنظيمات پيشرفض مورد استفاده قرار ميگيرند.</p>
TIPCOLLATIONUTF=<p>اين نسخه از MySQL قادر به پشتيباني از کدگزاري UTF-8 ميباشد.</p><p> انتخاب يک مجموعه از ليست. اگر زبان شما ديده نميشود به دليل پيشرفض بودن آن ميباشد<em>utf8_general_ci</em> مناسب است.</p>
TIPCONFSTEPS=<br />آدرس ايميل خود را وارد کنيد، اين ايميل براي مديريت کل سايت خواهد بود. <br />رمز عبور و تاييديه آن را در محل مناسب وارد کنيد. شما در مرحله پاياني پس از نصب، براي ورود به مديريت سايت به اين رمز و نيز نام کاربري مديريت نياز خواهيد داشت.<strong>مدير</strong>.<br /> اگر شما قبلا جوملا داشته و در حال نصب مجدد هستيد، ميتوانيد از اين بخش چشم پوشي کرده، تنظيمات اخير شما بطور خودکار قرار خواهند گرفت
TIPDATABASE=برخي از هاست ها نام پايگاه داده را به عنوان تاييديه ميشناسند. اگر شما اينگونه استفاده ميکنيد، در بخش پارامترهاي بيشتر شما ميتوانيد از طريق حرف پيشوند جداول، چند جوملا در يک سايت داشته باشيد.
TIPDATABASESTEPS=<p>تنظيم نمودن جوملا براي اجراي آن در سرور شما طي چهار گام...</p>	<p>اين مرحله تاييديه پايگاه داده است:</p><p>نوع پايگاه داده خود را از ليست مقابل انتخاب کنيد.معمولا <strong>mysql</strong> ميباشد.</p>	<p>	نام سرور هاست جوملا را که در آن نصب خواهد شد وارد کنيد.</p>\n	<p>	نام کاربري MySQL، رمزعبور، و نام پايگاه داده مورد نظر را که جوملا در آن نصب خواهد شد وارد کنيد.اين مواردي که شما مي خواهيد وارد کنيد، بايد وجود داشته باشند.</p>	<p> انتخاب کنيد، که چگونه به جداول قبلي نصب شده دسترسي پيدا کند.همچنین جهت دیدن آموزش نصب جوملا میتوانید به بخش آموزشهای سایت جومفا مراجعه نمایید. </a> </p>
TIPFTPCONFSTEPS=<p> به دليل عدم دسترسي به فايلهاي سيستمي و PHP Safe Mode همه ي کاربران از طريق FTP Layer ميتوانند به فايلها بدون مشکل دسترسي داشته باشند.
TIPHOST=اين گزينه معمولا <strong>localhost</strong> ميباشد و يا يک نام هاست بوده که توسط ايجاد کننده هاست نام گزاري شده است
TIPINSTALLDEFAULT=نصب اين گزينه به افراد تازه کار پيشنهاد ميشود. با نصب اين موارد، نمونه هايي از موارد امکانات جوملا که در بسته نصبي جوملا قرار دارد، در سايت قرار ميگيرد.
TIPLOADMIGRATION=اسکريپت انتقال اطلاعات جوملاي قبلي، نياز به ايجاد آن در سايت قبلي با <code>com_migrator</code>  و تاييد آن/ پيوند جدوال سايت قديمي و نوع کدگزاري استفاده شده در آن را وارد کنيد. (تنظيمات _ISO در فايل زبان يا مرورگر مورد استفاده info/encoding/source).<a href="http://help.joomla.org/content/view/1933/294/" target="_blank">جهت آموزش تبدیل جوملا نسحه قدیمی به نسحه جدید 1.5 بر روی این جمله کلیک نمایید. </a>
