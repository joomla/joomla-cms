LOADSQLINSTRUCTIONS1=<strong>Važno!</strong>: Početnicima se toplo preporučuje instalirati primjere. Ovo zahtjeva odabir opcije <i>i</i> klik na dugme 'Instalacija Primjera' prije prelaska na sljedeći korak.
LOADSQLINSTRUCTIONS2=Prije završetka instalacije možete učitati dodatne podatke u vašu novu Joomla! bazu. Dostupne su tri opcije:
LOADSQLINSTRUCTIONS3=<strong>1. Default Primjeri (engleski)</strong> Za ovo treba odabrati prvu opciju i kliknuti na dugme za instalaciju.
LOADSQLINSTRUCTIONS4=<strong>2.a Joomla! 1.5 kompatibilna SQL skripta</strong> se može uploadati sa lokalnog računala i instalirati. Ovo može poslužiti za instalaciju Lokaliziranih Primjera ili vraćanje spremljenih Joomla! 1.5 tablica. Skripta mora imati ispravne prefikse tablica, mora biti u utf-8 enkodingu i mora biti  kompatibilna sa strukturom Joomla! 1.5 baze.
LOADSQLINSTRUCTIONS5=<strong>2.b Migracija sadržaja iz prethodnih Joomla! verzija.</strong> Opcija "Migracijska Skripta" omogućava migraciju sadržaja SQL datoteka spremljenih iz starijih Joomla! 1.0.x verzija u novi Joomla! 1.5 sajt. Nužne konverzije se obavljaju u 'u letu'. SQL skripta se može kreirati automatski na starom sajtu uz pomoć <code>com_migrator</code> komponente u skladu s uputama na <a href="http://help.joomla.org/content/view/1933/294/" target="_blank">Joomla! 1.5 Migration Guide</a>.
LOADSQLINSTRUCTIONS6=Podržane su nekomprimirane sql datoteke, zip i gz arhive. Arhive mogu sadržavati samo jednu sql datoteku. Ukoliko je datoteka prevelika za vaš server (problemi s memorijskim ili vremenskim limitima), možete označiti opciju "Migracijska skripta je već uploadana na server". Datoteku pod nazivom <code>migrate.sql</code> (bez kompresije) uploadajte u /installation/sql/migration/.<br /> I konačno...
LOADSQLINSTRUCTIONS7=<strong>3. Čista Instalacija</strong> Ukoliko ne želite unijeti primjere, migrirati podatke sa prethodnog sajta ili vratiti podatke iz backup-a, nego jednostavno želite kreirati potpuno čistu instalaciju, nakon unosa imena sajta, admin email-a i šifre, samo krenite u <strong>završnu</strong> fazu klikom na <em>Dalje</em>.
