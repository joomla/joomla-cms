TIPCOLLATIONNONUTF=<p>Ova verzija MySQL baze nema UTF-8 podršku.</p><p>Preporučuje se nadogradnja baze na verziju noviju od 4.1.2. Ako to nije moguće, Joomla! će spremiti utf-8 enkodirane sadržaje u vašu postojeću bazu po metodi kompatibilnosti. U ovom načinu rada nije moguće birati Kolaciju nego se koristi primarna kolacija.</p>
TIPCOLLATIONUTF=<p>Ova verzija MySQL baze ima potrebnu UTF-8 podršku.</p><p>Odaberite collation sa liste. Ako nema stavke specifične za vaš jezik, znači da vam odgovara primarni collation <em>utf8_general_ci</em>.</p>
TIPCONFSTEPS=<br />Unesite svoju e-mail adresu, to će biti SuperAdministratorska adresa.<br />Unesite šifru i potvrdite je u narednim poljima. Ovo će biti šifra koju ćete koristiti za prijavu u Administrativno sučelje, zajedno sa korisničkim imenom <strong>admin</strong>.<br /> Ako radite migraciju možete zanemariti ove postavke jer će vaše prijašnje postavke biti automatski migrirane.
TIPDATABASE=Neki hostovi dopuštaju samo korištenje određenog imena baze. U tom slučaju, za instalaciju više od jednog Joomla! sajta, koristite opciju odabira prefiksa u grupi Napredni Parametri.
TIPDATABASESTEPS=<p>Instalacija se sastoji od četiri jednostavna koraka...</p>	<p>U ovom koraku Konfiguracija Baze Podataka:</p><h2>Osnovne Postavke</h2><p>Odaberite vrstu baze iz padajuće liste. To će uglavnom biti <strong>mysql</strong>.</p>	<p>Unesite ime hosta na koji će Joomla! biti instalirana. Napomena: database host ne mora biti isti kao za webserver, kontaktirajte hostera ukoliko niste sigurni što ovdje upisati.</p>\n		<p>Unesite MySQL Korisničko ime, Šifru i Naziv Baze koju želite koristiti. Moraju biti prethodno kreirani.</p>	<h2>Napredne Postavke</h2><p>Odaberite što želite učiniti sa već postojećim tablicama iz eventualne prijašnje instalacije.</p><p>Unesite prefiks koji želite upotrijebiti za ovu Joomla! instalaciju.</p>
TIPFTPCONFSTEPS=<p>Da bi svi korisnici mogli koristiti Joomla! instalere, bez obzira na restrikcije u datotečnom sustavu i PHP Safe Mode restrikcije, ponuđen je alternativni FTP layer za manipulaciju datotekama.<br/>Unesite FTP korisničko ime i šifru za pristup korijenskom Joomla! direktoriju, ovo će biti FTP račun koji se koristi za sve situacije kada Joomla! treba FTP pristup za obavljanje određenih zadataka.<br/>Iz sigurnosnih razloga, najbolje je napraviti odvojeni FTP korisnički račun koji ima pristup samo Joomla! direktoriju.</p><p><b>Napomena:</b> Za instalacije na Windows operativnim sustavima FTP Layer <b>nije</b> potreban</p>
TIPHOST=Obično <strong>localhost</strong> ili ime koje odredi hoster
TIPINSTALLDEFAULT=Instalacija primjera se posebno preporučuje početnicima. Ovo će instalirati default primjere sadržaja koji su uključeni u Joomla! instalacijski paket.
TIPLOADMIGRATION=Potrebno je kreirati migracijsku skriptu, na starom sajtu, uz pomoć <code>com_migrator</code> alata. Unesite prefiks tablica baze starog sajta i enkoding korišten za stari sajt (_ISO definicija iz jezične datoteke).
TIPUPLOADED=Migracijska skripta je već uploadana na server (npr. kroz FTP/SCP)
TIPMIGRATION=Ovo je Joomla! 1.0 migracijska skripta.
TIPLOADSQL=Migracijske SQL skripte moraju biti Joomla! 1.5 kompatibilne i moraju imati odgovarajuće prefikse tablica.
TIPPASSWORD=Zbog sigurnosti vašeg sajta, MySQL šifra je obavezna.
TIPPREFIX=Nemojte koristiti 'bak_' jer je to prefiks kojim se označavaju backup tablice
TIPPREINSTALL=Ukoliko neke od ovih stavki nisu podržane (prikazuju <strong><font color="#ff0000">Ne</font></strong>), znači da vaš server ne zadovoljava minimalne uvjete potrebne za Joomla! CMS. Ako ne poduzmete korake potrebne za uklanjanje eventualnih upozorenja, vaša Joomla! instalacija možda neće biti potpuno funkcionalna.
TIPRECOMSETTINGS=Preporučene su postavke za punu kompatibilnost sa Joomla! sustavom.<br />\nJoomla! će ipak funkcionirati i ako vaše postavke nisu potpuno iste kao preporučene.
