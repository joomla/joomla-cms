TIPBACKUP=Любы наяўны бэкап табліц ад папярэдняй усталёўкі будзе заменены.
TIPCOLLATIONNONUTF=<p>Гэтая версія MySQL не мае падтрымкі UTF-8, якая патрабуецца для правільнай кадыроўкі тэксту.</p><p>Рэкамендуецца абнавіць вашу базу дадзеных на навейшую версію, старэй чым 4.1.2. Калі гэта немагчыма, Joomla! будзе захоўваць utf-8 кадаваны кантэнт у наяўнай базе дадзеных у рэжыме зваротнай сумяшчальнасці. Выбар параўнання ў гэтым рэжыме немагчымы і будзе скарыстана параўнанне па змаўчанні.</p>
TIPCOLLATIONUTF=<p>Гэтая версія MySQL уключае неабходную падтрымку UTF-8.</p><p>Вылучыце параўнанне з спісу. Калі нічога не з'явіцца для вашай мовы, значыць, самае зручнае - гэта выкарыстаць <em>utf8_general_ci</em>.</p>
TIPCONFSTEPS=Увядзіце e-mail адрас. Гэта будзе e-mail адрас супер-адміністратара бачыны.<br/>Ніжэй вы бачыце пароль, які быў згенераваны аўтаматычна і прапаноўваецца вам як пароль па змаўчанні. Аднак, вы можаце ўвесці і свой варыянт па жаданні.
TIPDATABASE=Некаторыя хасты дазваляюць усталёўваць толькі абмежаванаю колькасць баз дадзеных. Выкарыстайце прэфікс у тым выпадку, калі неабходна адрозніваць табліцы розных бачын, пабудаваных на Joomla.
TIPDATABASESTEPS=<p>Усталёўка Joomla! на ваш сервер выконваецца за 4 простых кроку...</p>  <p>На гэтым кроку канфігурацыі БД:</p><h2>Базавыя ўсталёўкі</h2><p>Вылучыце тып БД з спісу. Звычайна гэта <strong>mysql</strong>.</p>    <p>Увядзіце імя хаста сервера БД для ўсталёўкі Joomla! Нататка: Не абавязкова, што бы гэта быў той жа WEB-сервер, так што праверце, ці правільна вы ўвялі ўсталёўкі.</p>\n            <p>Увядзіце імя карыстальніка, пароль і імя БД MySQL, якія вы будзіце выкарыстаць з Joomla!. Яны ўжо павінны існаваць для той БД, якую вы збіраецеся выкарыстаць.</p><h2>Пашыраныя ўсталёўкі</h2>    <p> Вылучыце, якой выявай будуць апрацоўвацца табліцы з папярэдняй усталёўкі.</p><p>Увядзіце прэфікс для табліц Joomla!.</p>
TIPFTPCONFSTEPS=<p>Па чынніку абмежаванняў праў доступу да файлавай сістэмы, на платформах Linux і іншых Unix АС, і з прычыны ўключэння абмежаванняў PHP Safe Mode для таго, што бы карыстальнікі змаглі карыстацца CMS Joomla!, усталёўваецца апрацоўшчык FTP Layer для працы з файлавай сістэмай.<br/>Увядзіце лагін і пароль для доступу праз FTP да каранёвай папкі Joomla!, гэта будзе FTP Account, які апрацоўвае ўсе файлавыя аперацыі, калі Joomla! патрабуе FTP доступ для завяршэння задачы.<br/>Па чынніках бяспекі, лепш усяго, калі вы створыце карыстальніцкі FTP Account для доступу толькі да папкі, дзе ўсталяваная Joomla!, а не на ўвесь Web сервер.</p><p><b>Нататка:</b> Калі вы ўсталёўваеце на Windows, то FTP Layer <b>не</b> патрабуецца
TIPHOST=Гэта звычайна 'localhost'
TIPINSTALLDEFAULT=Гэтая ўсталёўка настойліва рэкамендуецца для распачыналых. Будуць усталяваныя дэма-дадзеныя, якія ўключаныя ў інсталятар.
TIPLOADMIGRATION=Міграцыйны скрыпт павінен быць створаны на старой бачыне загадзя, з дапамогай прылады com_migrator або ўручную. Увядзіце прэфікс табліц старой бачыны і ўвядзіце кадыроўку, скарыстаную на старой бачыне (гл. значэнне _ISO у моўным файле або праз меню браўзэра info/encoding/source).
