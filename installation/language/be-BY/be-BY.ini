LOADSQLINSTRUCTIONS1=<b>ВАЖНА!!!</b><br/>Распачыналым рэкамендуецца ўсталяваць дэма-дадзеныя!<br/>Арыгінальны скрыпт (пункт №1) утрымоўвае дэма дадзеныя на ангельскай мове. Калі вы жадаеце ўсталяваць лакалізаваныя дэма-дадзеныя на беларускай мове, то вылучыце пункт №2 і ўсталюеце дадзеныя з адмысловага скрыпту.
LOADSQLINSTRUCTIONS2=Перад тым, як скончыць усталёўку, вы можаце загрузіць дэма-дадзеныя, лакальны SQL-файл з лакалізаванымі прыкладамі або  аднавіць старыя дадзеныя з рэзервовай копіі.<br/>Магчымая загрузка з архіваў Zip або Tar+GZ.<br/>Прэфікс архіва і прэфікс sql-скрыпту павінны супадаць.
LOADSQLINSTRUCTIONS3=<b>1. Усталяваць дэма-дадзеныя</b>. Для гэтага вылучыце першую опцыю і націсніце кнопку &lt;Усталяваць дэма-дадзеныя&gt;.
LOADSQLINSTRUCTIONS4=<b>2. Файл sql-скрыпту, сумяшчальнага з Joomla! 1.5</b>, можа быць загружаны з лакальнай машыны і выкананы на бачыне. Вы можаце выкарыстаць гэтую опцыю для ўсталёўкі лакалізаваных дэма-дадзеных або аднаўленні рэзервовых дадзеных. Скрыпт павінен утрымоўваць правільны прэфікс імёнаў табліц, павінен мець кадыроўку UTF-8 і павінен адпавядаць схеме базы дадзеных Joomla! 1.5.
LOADSQLINSTRUCTIONS5=<b>3. Міграцыя кантэнту з папярэдніх версій</b>. Трэцяя опцыя падтрымлівае міграцыю дампаў БД старых версій на новую бачыну Joomla! 1.5. Патрабаваныя ператварэнні выконваюцца 'на-ляту'. Файл скрыпту можа быць створаны аўтаматычна на старой бачыне з дапамогай кампанента 'com_migrator' або ўручную, паводле наступным <a href="http://help.joomla.org/content/view/1933/294/" target="_blank">інструкцыям</a>.
LOADSQLINSTRUCTIONS6=Магчымасць загрузкі файла падтрымлівае несціснутыя sql-файлы, запакаваныя файлы ў фарматах zip або gz. Запакаваныя файлы могуць утрымоўваць <b>толькі адзін</b> sql-файл.
LOADSQLINSTRUCTIONS7=<strong>3. Чыстая ўсталёўка</strong> калі вы не жадаеце ўвесці дэма дадзеныя, міграваць дадзеныя са старой бачыны або загрузіць дадзеныя з бэкапу, а проста жадаеце стварыць поўнасцю чыстую ўсталёўку, проста ўвядзіце Імя бачыны, e-mail адміна і пароль і затым перайдзіце да <strong>Завяршэнню</strong> націскам клавішы <em>Далей</em>.
