INSTL_DATABASE_TITLE="Ühenduse seaded"
INSTL_DATABASE_DESC="<p>Joomla! veebisaidi infot hoitakse andmebaasis. Sellel lehel saad sisestada selle andmebaasi loomise jaoks vajaliku info.</p><p> Kui sa paigaldad Joomlat hostingupakkuja serverisse, siis saad sa selle info oma veebiteenuse pakkuja käest.</p><p>Mõningates serverites on vaja andmebaas luua enne Joomla paigaldamist. Kui sulle näidatakse veateadet "_QQ_"Ühendumine andmebaasiga ebaõnnestus."_QQ_", siis veendu, et kasutajanimi ja parool oleksid õiged. Kui sulle siiski näidatakse seda sõnumit, siis kontrolli teenusepakkuja käest, kas sa  pead eelnevalt andmebaasi looma või mitte.</p>"

