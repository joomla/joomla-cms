INSTL_SITE_NAME_DESC="Sisesta oma Joomla! saidi nimi.<br />Valikuline:<br /> Sa saad ka sisestada oma saidi META kirjelduse ja META märksõnad.<br /> Sa võid ka valida, kas sait on pärast paigaldamise lõppu kohe avalikkusele saadaval või mitte."
INSTL_SITE_METADESC_LABEL="META kirjeldus"
INSTL_SITE_METADESC_TITLE_LABEL="Sisesta üldine kirjeldus oma saidile, mida kasutatakse otsingumootorite poolt. Üldiselt on optimaalne pikkus maksimaalselt 20 sõna."
INSTL_SITE_METAKEYS_LABEL="META võtmesõnad"
INSTL_SITE_METAKEYS_TITLE_LABEL="Sisesta võtmesõnad ja fraasid, mis kirjeldavad sinu saiti parimal viisil. Eralda võtmesõnad komadega."
INSTL_SITE_CONF_TITLE="Kinnita admini e-posti aadress ja parool."
INSTL_SITE_CONF_DESC="Sisesta oma e-posti aadress. See saab olema veebisaidi super administraatori e-posti aadress.<br />Sisesta uus parool ja kinnita seda vastavas lahtris. Sa võid muuta vaikimisi kasutajanime <strong>admin</strong>. Need on kasutajanimi ja parool, millega sa saad pärast Joomla! paigaldamist ligi administraatori juhtpaneelile.<br />  Kui sa migreerid infot vanalt Joomla saidilt, siis võid sa seda sektsiooni ignoreerida. Sinu praegused seaded migreeritakse automaatselt."
INSTL_SITE_LOAD_SAMPLE_TITLE="Lae näidisinfo"
INSTL_SITE_LOAD_SAMPLE_DESC1="<strong>Oluline!</strong>: Uute Joomla! kasutajate jaoks on vaikimisi näidisinfo paigaldamine tungivalt soovitatav. Selle tegemiseks kliki nupule <i>enne</i> järgmisele sammule liikumist."
INSTL_SITE_LOAD_SAMPLE_DESC2="Enne paigaldamise lõppu, saad andmebaasi ka infot lisada. Selle tegemiseks on kolm võimalust:"
INSTL_SITE_LOAD_SAMPLE_DESC3="<strong>1a. Vaikimisi näidisinfo</strong> sisestamine. Selle tegemiseks veendu, et allolevast valikulahtrist oleks valitud vaikimisi inglisekeelne näidisinfo ning seejärel kliki näidisinfo paigaldamise nupule."
INSTL_SITE_LOAD_SAMPLE_DESC4="<strong>1b. Kohandatud näidisinfo kasutamine</strong>. Selle tegemiseks vali allolevast valikulahtrist saadaolevate näidisinfode hulgast sobiv ning seejärel kliki näidisinfo paigaldamise nupule."
INSTL_SITE_LOAD_SAMPLE_DESC5="<strong>2a. Joomla! 1.6.x-ga ühilduv SQL skripti faili</strong> saab localhost-ist üleslaadida ja saidil käivitada. Selle abil saab laadida tõlgitud näidisinfo faili või Joomla! 1.5.x varukoopia. Skriptil peaksid olema korrektsed andmebaasi eelliited, see peaks olema UTF-8 kodeeringus ning ühilduma Joomla! 1.5.x andmebaasi skeemiga."
INSTL_SITE_OFFLINE_LABEL="Sait on välja lülitatud"
INSTL_SITE_OFFLINE_TITLE_LABEL="Lülita sait paigaldamise lõpus välja. Saidi saab hiljem üldistest seadetest sisse lülitada."
INSTL_SITE_LOAD_SAMPLE_DESC6="<strong>2b. Vanemast Joomla! saidist sisu migreerimine</strong>. Valides migreerumisskripti laadimise saad vanema Joomla 1.0.x versioon andmebaasi konverteerida uue Joomla! 1.5.x jaoks. Migreerumisskripti saad luua vanal saidil komponendiga <code>com_migrator</code> ja vajalikud muudatused andmebaasis sooritatakse automaatselt.<br /> Lisainfot selle komponendi ja migreerumise kohta leiad <a href="_QQ_"http://docs.joomla.org/Migrating_from_1.0.x_to_1.5_Stable"_QQ_" target="_QQ_"blank"_QQ_">Joomla! 1.5 Migration Guide</a>."
INSTL_SITE_LOAD_SAMPLE_DESC7="Sa võid üles laadida pakkimata SQL skripti faile, ZIP-vormingus pakitud skriptifaile ja GZ-vormingus pakitud skripti faile. Pakitud failides võib olla ainult üks SQL skripti fail. Kui sinu fail on liiga suur või põhjustab mälu- või ajapiirangu veateateid, siis lae pakkimata fail üles kausta /installation/sql/migration/. Pane selle faili nimeks <code>migrate.sql</code> ja pane kindlasti linnuke valiku "_QQ_"Migreerumisskript on juba serverisse laetud..."_QQ_" ette.<br />"
INSTL_SITE_LOAD_SAMPLE_DESC8="<strong>3. Uus paigaldus</strong>: Kui sa soovid lihtsalt uue saidi loomist, siis sisesta saidi nimi, administraatori e-posti aadress ja vali omale sobiv parool. Seejärel mine viimase paigaldamise sammu juurde klikkides nuppu <em>Edasi</em>."
INSTL_SITE_OFFLINE_LABEL="Sait on välja lülitatud"
INSTL_SITE_OFFLINE_TITLE_LABEL="Lülita saidipoolne osa välja kohe, kui paigaldamine on lõpetatud. Saidi saab hiljem üldistest seadetest uuesti sisse lülitada."
INSTL_SAMPLE_BLOG_SET="Blogi inglisekeelne (GB) näidisinfo"
INSTL_SAMPLE_BROCHURE_SET="Brošüüri inglisekeelne (GB) näidisinfo"
INSTL_SITE_SAMPLE_LABEL="Näidisinfo variant"
INSTL_SITE_INSTALL_SAMPLE_LABEL="Paigalda näidisinfo"
INSTL_SITE_INSTALL_SAMPLE_DESC="Näidisinfo paigaldamine on algajate kasutajate jaoks tungivalt soovitatud. See paigaldab Joomla! paigalduspaketiga kaasasoleva näidisinfo."
