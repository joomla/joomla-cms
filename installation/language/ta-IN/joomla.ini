INSTL_DATABASE_HOST_DESC="புரவலர்-கணினிப் பெயரை (Host name) நிரப்பவும்; இது வழக்கமாக \"localhost\" அல்லது தங்கள் சேவை வழங்குபவரால் (Host service provider) கொடுக்கப்பட்ட ஒரு பெயர் ஆகும்."
INSTL_DATABASE_HOST_IS_NOT_LOCALHOST_CREATE_FILE="எங்களால் கோப்பை உருவாக்க முடியவில்லை. தயவுசெய்து \"%1$s\" என்ற பெயருடைய ஒரு கோப்பை கைமுறையாக உருவாக்கி அதனை தங்கள் Joomla தளத்தில் உள்ள \"%2$s\" என்ற பெயருடைய கோப்பகத்தில் பதிவேற்றவும். பின்னர், தொடர, \"%3$s\"-ஐ தேர்வுசெய்யவும்."
INSTL_DATABASE_HOST_IS_NOT_LOCALHOST_DELETE_FILE="தாங்கள் இந்த இணையதளத்துக்கான (website) உரிமையாளர் என்பதனை உறுதிசெய்ய தங்கள் Joomla தளத்தில் உள்ள \"%2$s\" என்ற பெயருடைய கோப்பகத்தில் நாங்கள் உருவாக்கியுள்ள \"%1$s\" என்ற பெயருடைய கோப்பை தயவுசெய்து நீக்கவும். பின்னர், தொடர, \"%3$s\"-ஐ தேர்வுசெய்யவும்."
INSTL_DATABASE_HOST_IS_NOT_LOCALHOST_GENERAL_MESSAGE="தாங்கள் உள்ளக (local) சேவையகத்தில் (server) அல்லாத வேறு ஒரு தரவுத்தளப் புரவலர்-கணினியைப் (database host) பயன்படுத்த முயற்சிக்கிறீர்கள். பாதுகாப்புக் காரணங்களுக்காக, பயன்படுத்தப்படும் இணையசேவையின் சேவைக்கணக்கின் (webhosting account) உரிமையை (ownership) தாங்கள் உறுதிப்படுத்த வேண்டும். மேலும் விவரங்களுக்கு, <a href=\"%s\" target=\"_blank\" rel=\"noopener noreferrer\">தயவுசெய்து ஆவணத்தை படிக்கவும்</a>."
