INSTL_DATABASE_PREFIX_DESC="Zgjidh nji prefiks tabele ose përdor nji <b>prodhue rastësisht</b>. Ma e mira, tre ose katër shkroja, ka vetëm gërma alfanumerike dhe DUHET me mbarue me nënvizë. <b>Sigurohu që prefiksi i zgjedhun nuk asht i përdorun nga tabelat e tjera</b>."
