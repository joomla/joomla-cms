INSTL_FTP="Konfigurimi FTP"
INSTL_FTP_DESC="<p>Në disa servera mund të të duhet me dhanë kredencialet FTP që të përmbyllet instalimi. Nëse ke vështirësi në përmbylljen e instalimit pa këto kredenciale, komuniko me hostin për me përcaktue se a asht e nevojshme kjo. </p><p>Për arsye sigurie, asht ma e mira me krijue nji llogari FTP përdoruesi me akses vetëm n'instalimin Joomla! dhe jo në krejt serverin web. Hosti mundet me të ndihmue këtu.</p><p><b>Shënim:</b> Nëse po instalon në sistemin operativ Windows, shtresa FTP asht <strong>jo</strong> e detyrueshme.</p>"
