INSTL_DATABASE_PREFIX_DESC="Zgjidh nji prefiks databaze. Përgjithësisht, tri ose katër gërma i gjatë, përmban vetëm shkroja e numra dhe DUHET me mbarue me nji vizë të poshtme. Mos përdor &quot;bak_&quot; ngaqë kjo përdoret për tabelat backup."
