INSTL_SITE_META_ADVANCED_SETTINGS="T'dhanat e përparueme - Opsionale"
INSTL_SITE_NAME_DESC="Shkruej emnin e faqes tande Joomla!.<br />Opsionale:<br /> Mundesh me futë edhe përshkrimin meta dhe fjalkyçet meta të faqes.<br /> Mundesh gjithashtu të vendosësh që ballina e faqes të hapet menjiherë apo jo mbasi të kryhet instalimi."
INSTL_SITE_METADESC_LABEL="Përshkrimi"
INSTL_SITE_METADESC_TITLE_LABEL="Fut nji përshkrim të përgjithshëm të faqes që ka me u përdorë nga motorat e kërkimit. Zakonisht, 20 fjalë janë optimale."
INSTL_SITE_CONF_TITLE="Konfirmo emailin dhe fjalkalimin e administratorit."
INSTL_SITE_CONF_DESC="Shkruej adresën tande t'emailit. Kjo ka me qenë adresa e superadministratorit të faqes.<br />Fut nji fjalkalim dhe mandej konfirmoje në fushat përkatëse. Mund ta ndryshosh pseudonimin normal <strong>admin</strong>. Këta kanë me qenë pseudonimi dhe fjalkalimi që ke me përdorë me hy në panelin administrativ të kontrollit në fund t'instalimit.<br /> Nëse po migron, mund ta shpërfillësh këte pjesë. T'dhanat aktuale do të migrohen automatikisht."
INSTL_SITE_LOAD_SAMPLE_TITLE="Ngarko t'dhanat shembull"
INSTL_SITE_LOAD_SAMPLE_DESC1="<strong>E randësishme!</strong>: Rekomandohet me forcë që përdoruesit e ri të Joomla!-s me instalue t'dhanat shembuj. M'i instalue shtyp butonin <i>para</i> për me shkue në nivelin tjetër."
INSTL_SITE_LOAD_SAMPLE_DESC2="<strong>1. T'dhanat shembuj:</strong> Para ikjes nga instalimi, mund ta popullosh databazën me të dhana. Ka dy mënyra me e ba këte:"
INSTL_SITE_LOAD_SAMPLE_DESC3="<strong>1a. T'dhanat shembull normale</strong>. M'i përdorë, sigurohu që janë shpalosë t'Dhanat Normale Anglisht (GB) në listë dhe shtyp butonin e instalimit të të dhanave shembull."
INSTL_SITE_LOAD_SAMPLE_DESC4="<strong>1b. T'dhanat shembull t'veçanta</strong>. M'i përdorë, zgjidh nji grup t'dhanash shembull nga lista dhe shtyp butonin e instalimit të të dhanave shembull."
INSTL_SITE_LOAD_SAMPLE_DESC8="<strong>2. Instalim i pastër</strong>: Nëse dëshiron me ba nji instalim të pastër, fut emnin e faqes, emailin administrativ dhe zgjidh nji fjalkalim. Mandej kalo në hapin e fundit tue shtypë <em>Tjetri</em>."
INSTL_SITE_OFFLINE_LABEL="Faqja fikë"
INSTL_SITE_OFFLINE_TITLE_LABEL="Fike ballinën kur të kryhet instalimi. Faqja mund të ndizet ma vonë tek konfigurimi global."
INSTL_SITE_SAMPLE_LABEL="Grupi i t'dhanave shembull"
INSTL_SITE_INSTALL_SAMPLE_LABEL="Instaloji t’dhanat shembull"
INSTL_SITE_INSTALL_SAMPLE_DESC="Instalimi i këtyne rekomandohet fort për fillestarët. Kjo ka me instalue përmbajtje eksperimentale që përfshihet në paketën e instalimit Joomla!."
