INSTL_SITE_METADESC_TITLE_LABEL="Fut nji përshkrim të përgjithshëm të faqes që ka me u përdorë nga motorat e kërkimit. Përgjithësisht, nji maksimum prej 20 fjalësh asht optimal."
INSTL_SITE_METAKEYS_LABEL="Fjalkyçet"
INSTL_SITE_METAKEYS_TITLE_LABEL="Fut fjalkyçet dhe shprehjet që e karakterizojnë faqen tande. Ndaji fjalkyçet dhe shprehjet me presje."
INSTL_SITE_CONF_TITLE="Konfirmo emailin dhe fjalkalimin administrativ."
INSTL_SITE_CONF_DESC="Fut adresën tande t'emailit. Kjo ka me qenë adresa email e superadministratorit të faqes.<br />Fut nji fjalkalim të ri dhe mandej konfirmoje ate në fushat e duhuna. Mund ta ndryshosh pseudonimin normal <strong>admin</strong>. Këta kanë me qenë pseudonimi dhe fjalkalimi që ke me përdorë me hy në panelin administrativ të kontrollit në fund t'instalimit.<br /> Nëse po migron, mund ta shpërfillësh këte pjesë. Të dhanat aktuale do të migrohen automatikisht."
INSTL_SITE_LOAD_SAMPLE_TITLE="Ngarko të dhanat shembull"
INSTL_SITE_LOAD_SAMPLE_DESC1="<strong>E randësishme!</strong>: Rekomandohet fort që përdoruesit fillestarë të Joomla!-s t'i instalojnë të dhanat shembull normale. Për ta ba këte, shtyp butonin <i>Para</i> tue shkue në nivelin tjetër."
INSTL_SITE_LOAD_SAMPLE_DESC2="<strong>1. T'dhanat shembull:</strong> Para se me ikë nga instalimi, mund ta popullosh databazën e faqes me të dhana. Ka dy mënyra për ta ba këte:"
INSTL_SITE_LOAD_SAMPLE_DESC3="<strong>1a. T'dhanat shembull normale</strong>. Për t'i përdorë këto, sigurohu që të jetë Default English (GB) Sample Data në listë dhe shtyp butonin e instalimit të të dhanave shembull."
INSTL_SITE_LOAD_SAMPLE_DESC4="<strong>1b. T'dhanat shembull të veçanta</strong>. Për t'i përdorë këto, zgjidh nji grup të dhanash të veçanta në listë dhe shtyp butonin e instalimit të të dhanave shembull."
INSTL_SITE_LOAD_SAMPLE_DESC8="<strong>2. Instalim i pastër</strong>: Nëse dëshiron me ba instalim të pastër, fut emnin e faqes, emailin administrativ dhe zgjidh nji fjalkalim. Pastaj vazhdo në hapin e fundit tue shtypë <em>Tjetri</em>."
INSTL_SITE_SAMPLE_LABEL="Grupi i të dhanave shembull"
INSTL_SITE_INSTALL_SAMPLE_LABEL="Instalo të dhanat shembull"
INSTL_SITE_INSTALL_SAMPLE_DESC="Instalimi i të dhanave shembull rekomandohet fort për fillestarët. Kjo do t'instalojë përmbajtjen shembull që përfshihet në paketën e instalimit Joomla!."
INSTL_SITE_SAMPLE_LOADED="Të dhanat shembull u instaluen me sukese."
INSTL_SAMPLE_DATA_SET="Të dhanat shembull normale English (GB)"

