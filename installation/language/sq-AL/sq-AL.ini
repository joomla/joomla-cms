INSTL_DATABASE_TITLE="T'dhanat e lidhjes"
INSTL_DATABASE_DESC="<p>Nji faqe Joomla! i ruen krejt të dhanat në nji databazë. Kjo pamje i jep programit t'instalimit informacionin e nevojshëm me krijue këte databazë.</p><p> Nëse po e instalon Joomla!-s në nji server larg, ka me t'u dashtë me e marrë këte informacion nga hosti.</p><p>Disa hostues kërkojnë që ta krijosh databazën para se ta instalosh Joomla!-n. Nëse të del mesazhi "_QQ_"S'mund të lidhet me databazën"_QQ_", kontrollo që pseudonimi dhe fjalkalimi janë të saktë. Nëse të del prap ky mesazh, lidhu me hostin me kqyrë se mos të duhet me krijue nji databazë përpara instalimit.</p>" 

