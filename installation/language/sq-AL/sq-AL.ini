INSTL_DATABASE_USER_LABEL="Pseudonimi"
INSTL_DATABASE_TITLE="Të dhanat e lidhjes"
INSTL_DATABASE_DESC="<p>Nji faqe me Joomla! i ruen krejt të dhanat në nji databazë. Kjo faqe i jep programit t'instalimit informacionin e nevojshëm me e krijue këte databazë.</p><p> Nëse po e instalon Joomla!-n në nji server të largët, ka me t'u dashtë me e marrë këte informacion nga hosti yt.</p><p>Disa hostues interneti kërkojnë që ta krijosh databazën para se ta instalosh Joomla-n. Nëse të del mesazhi "_QQ_"S'mund të lidhet me databazën"_QQ_", kontrollo që pseudonimi dhe fjalkalimi janë të saktë. Nëse prap të del ky mesazh, diskuto me hostin se mos të duhet me krijue databazën para se me e instalue Joomla-n.</p>" 

;Filesystem view
INSTL_AUTOFIND_FTP_PATH="Gjeje automatikisht rruginën FTP"
INSTL_FTP="Konfigurimi FTP"
INSTL_FTP_DESC="<p>Në disa servera mund të të duhet me dhanë kredencialet FTP që të mund të kryhet instalimi. Nëse ke vështirësi në përfundimin e instalimit pa këto kredenciale, diskuto me hostin për me përcaktue se a asht e nevojshme kjo. </p><p>Për arsye sigurie, gjaja ma e mirë asht me krijue nji llogari të ndame përdoruesi FTP me akses në instalacionin Joomla! dhe jo në krejt serverin e internetit. Hosti yt mund të të ndihmojë këtu.</p><p><b>Shënim:</b> Nëse po instalon në nji sistem operativ Windows, shtresa FTP <strong>nuk</strong> kërkohet.</p>"
