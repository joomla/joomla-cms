INSTL_DATABASE_DESC="<p>Joomla! хранит информацию сайта в базе данных. На этой странице вводится информация, необходимая для создания базы данных.</p><p>Если вы устанавливаете сайт на рабочем сервере в интернете, вам потребуется узнать параметры подключения у вашего хостера.</p><p>На некоторых хостингах требуется предварительно создать базу данных и только после этого начинать установку Joomla!. Если вы увидите сообщение "_QQ_"Не удалось подключиться к базе данных"_QQ_", убедитесь, что имя пользователя и пароль доступа к базе данных введены правильно. Если сообщение появится снова, уточните у хостера, не требуется ли на его сервере создать базу данных до установки Joomla!.</p>"

