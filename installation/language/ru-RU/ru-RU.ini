INSTL_SITE_CONF_DESC="Введите e-mail адрес. Это будет e-mail адрес Суперадминистратора сайта.<br />Введите новый пароль и подтверждение пароля в соответствующие поля ниже. Вы можете изменить логин <strong>admin</strong>. Введенные вами данные будут логином и паролем, которые вы сможете использовать для авторизации в Панели управления после завершения установки.<br />Если вы осуществляете миграцию с предыдущей версии, вы можете пропустить этот шаг. В этом случае будут использованы  ваши текущие настройки авторизации."
