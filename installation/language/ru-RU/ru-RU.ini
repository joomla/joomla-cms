INSTL_SITE_LOAD_SAMPLE_DESC2="<strong>1. Демо-данные:</strong> Перед тем, как завершить процесс установки Joomla!, вы можете заполнить базу данных сайта демо-данными. Это можно сделать двумя путями:"
INSTL_SITE_LOAD_SAMPLE_DESC3="<strong>1a. Стандартные демо-данные</strong>. Убедитесь, что в выпадающем меню выбраны &quot;Стандартные English (GB) демо-данные&quot;, а затем нажмите на кнопку &quot;Установка демо-данных&quot;."
INSTL_SITE_LOAD_SAMPLE_DESC4="<strong>1b. Пользовательские демо-данные</strong>. Для этого выберите в выпадающем меню демо-данные из доступных вариантов, а затем нажмите на кнопку &quot;Установка демо-данных&quot;."
INSTL_SITE_LOAD_SAMPLE_DESC8="<strong>2. Чистая установка</strong>: Если вы хотите выполнить чистую установку, просто укажите название сайта и данные администратора. Затем переходите к завершающему шагу, нажав <em>Далее</em>."
