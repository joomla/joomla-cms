INSTL_FTP="Конфигурация FTP"
INSTL_FTP_DESC="<p>Поскольку возможности выполнения операций с файлами на большинстве серверов, как правило, ограничиваются правами доступа или включением режима Safe Mode, в Joomla! предусмотрена возможность использовать для этой цели протокол FTP. Для этого, на текущем шаге установки, необходимо указать параметры учётной записи FTP-доступа.<p/><p>С целью обеспечения безопасности рекомендуется создать специальную учётную запись, имеющую право на доступ только к корневой директории сайта, а не ко всему серверу.</p><p><b>Примечание:</b> при установке Joomla! на сервер с операционной системой Windows, задействовать FTP не требуется.</p>"
