;Preinstall view
INSTL_PRECHECK_TITLE="Pré-installation"
INSTL_PRECHECK_DESC="Si certains de ces éléments ne sont pas conformes (marqués <strong class="_QQ_"red"_QQ_">Non</strong>) veuillez faire en sorte de les corriger en contactant votre hébergeur.<br />Si vous tentez de poursuivre, vous risquez de rencontrer des problèmes durant l'installation ou des dysfonctionnements lors de l'utilisation de Joomla!<br /><br />Si vous ne possédez pas le droit d'écriture sur le dossier racine de votre site et ne pouvez l'attribuer, le fichier de configuration ne pourra pas être créé durant le processus d'installation. Vous devez alors le créer manuellement sur votre ordinateur à l'aide d'un simple éditeur de texte, le laisser vide et l'enregistrer sous le nom de configuration.php puis, le placer à la racine du site et lui attribuer les droits d'écriture le temps de l'installation et de la configuration de Joomla. Pour des raisons de sécurité, il est prudent de verouiller ce fichier par la suite ; notez que si ce fichier est verouillé, vous ne pourrez pas modifier la configuration de Joomla.<br />Vous pouvez également poursuivre l'installation et copier, en fin de procédure, le contenu affiché pour créer ce fichier."
INSTL_PRECHECK_RECOMMENDED_SETTINGS_TITLE="Paramètres recommandés :"
INSTL_PRECHECK_RECOMMENDED_SETTINGS_DESC="Ces paramètres PHP sont recommandés pour une compatibilité optimale avec Joomla.<br />S'ils ne sont pas tous en vert, Joomla! pourra tout de même fonctionner mais des extensions risquent de ne pas être utilisables."
INSTL_PRECHECK_DIRECTIVE="Directive"
INSTL_PRECHECK_RECOMMENDED="Recommandé"
