TIPBACKUP=Toute sauvegarde de tables d'une installation précédente de Joomla! sera remplacée
TIPCOLLATIONNONUTF=<p>Cette version de MySQL ne supporte pas l'UTF-8 qui est le jeu de caractères requis par Joomla!.</p><p> Il est par conséquent recommandé de mettre à jour votre base de données vers une version supérieure à 4.1.2. Si cela n'est pas possible, Joomla! conservera votre contenu encodé en UTF-8 dans votre base de données de façon à ce qu'il soit compatible. La sélection de collation est impossible dans ce mode, la collation par défaut sera utilisé.</p>
TIPCOLLATIONUTF=<p>Cette version de MySQL supporte l'UTF-8 qui est le jeu de caractères requis par Joomla!.</p><p> Choisissez une collation dans la liste. Si aucun n'apparait pour votre langue c'est que la collation par défaut <em>utf8_general_ci</em> convient.</p>
TIPCONFSTEPS=<br />Entrez votre adresse email, ce sera l'adresse email Super Administrateur du site.<br /> Entrez le mot de passe et confirmez le dans les champs suivant. Ce mot de passe sera utilisé à la fin de l'installation pour accéder au panneau d'administration associé à l'identifiant <strong>admin</strong>.<br /> Dans le cas d'une migration vous pouvez ignorer cette section, vos paramètres seront automatiquement récupérés.</p>
TIPDATABASE=Certains hébergeurs limitent le nombre de noms de BDD par site. Utilisez dans ce cas les préfixes de table pour distinguer les sites Joomla! utilisant la même base de données.
TIPDATABASESTEPS=<p>Le paramétrage de Joomla! pour fonctionner sur votre serveur nécessite quate étapes simples...</p><p>Dans cette étape de configuration de la base de données:</p><h2>Paramètres simples</h2><p>Sélectionnez le type de base de données dans la liste déroulante. En général <strong>mysql</strong>.</p><p>Entrez le nom d'hôte (hostname) du serveur de base de données sur lequel Joomla! sera installé. Note: Ce n'est pas nécessairement le même que votre serveur Web. En cas de doute renseignez vous auprès de votre hébergeur.</p>\n<p>Entrez l'identifiant, le mot de passe et le nom de la base de donnée MySQL à utiliser avec Joomla!. Ces éléments doivent déjà exister pour la base de donnée que vous allez utiliser.</p><h2>Paramètres avancés</h2><p> Sélectionnez comment manipuler les tables d'une précédente installation.</p><p>Entrez un préfixe à utiliser par les tables de cette installation Joomla!.</p>
TIPFTPCONFSTEPS=<p>En raison de restrictions sur le système de permission de fichier, pour les systèmes Linux et autres systèmes Unix, ainsi que pour des restrictions sur la directive PHP Safe Mode et pour que tous les utilisateurs puissent utiliser l'installateur Joomla! une couche FTP existe afin de permettre la manipulation du système de fichier.<br />Entrez un identifiant et mot de passe FTP permettant l'accès à la racine du répertoire de Joomla! , ce sera le compte FTP permettant les opérations sur le système de fichier lorsque Joomla! aura besoin d'accéder au FTP pour terminer une tâche.<br />Pour des raisons de sécurité, il est préférable, si vous avez la possibilité de le faire, d'avoir un compte FTP séparé ayant accès uniquement à l'installation de Joomla!, et pas à tout le serveur web .</p><p><b>Note:</b> Si l'installation se fait sous Windows la couche FTP <b>n'est pas</b> nécessaire
TIPHOST=Habituellement <strong>localhost</strong> ou un nom d'hôte fourni par votre hébergeur
TIPINSTALLDEFAULT=Cette installation est fortement recommandée pour les débutants. Ceci installera des exemples par défaut qui sont contenu dans le paquet d'installation.
TIPLOADMIGRATION=Le script de migration doit soit être créé via l'ancien site grâce à l'outil de migration <code>com_migrator</code> pour être conforme. Indiquez la préfixe de table et l'encodage (paramètre _ISO du fichier de langue ou telle qu'affiché dans le navigateur info/encoding/source) de l'ancien site.
TIPUPLOADED=J'ai déjà transféré le script de migration sur le serveur (p.ex. via FTP/SCP)
TIPMIGRATION=Ce script est un script de migration Joomla! 1.0.
TIPLOADSQL=Le script de migration SQL doit être compatible avec Joomla! 1.5 et avoir le préfixe de table approprié.
TIPPASSWORD=Pour la sécurité du site l'utilisation d'un mot de passe est obligatoire pour le compte mysql. C'est le même mot de passe utilisé pour accéder à votre base de données.
TIPPREFIX=N'utilisez pas le préfixe 'bak_', qui est réservé à la sauvegarde des tables
TIPPREINSTALL=Si certains éléments sont marqués <strong><font color="#ff0000">No</font></strong> votre système n'est pas configuré correctement pour pouvoir exécuter Joomla!. Veuillez corriger les éléments qui s'imposent, sinon l'installation de Joomla! pourrait ne pas fonctionner correctement.
TIPRECOMSETTINGS=Ces paramètres PHP sont recommandés afin d'assurer une pleine compatibilité avec Joomla!. <br />\nToutefois, Joomla! devrait quand même fonctionner correctement si vos paramètres ne correspondent pas à ceux recommandés.
