LOADSQLINSTRUCTIONS1=<strong>Important!</strong>: Il est conseillé aux débutants d'installer les données d'exemples. Pour cela il est nécessaire de sélectionner l'option <i>et</i> de cliquer sur le bouton avant de passer à l'étape suivante.
LOADSQLINSTRUCTIONS2=Avant de quitter l'installation vous pouvez peupler la base de données du site avec des données. Il y a trois options pour le faire:
LOADSQLINSTRUCTIONS3=<strong>1. Les données d'exemples</strong> peuvent être insérés. Pour cela, choisissez la première option et cliquez sur le bouton Installer les données d'exemples.
LOADSQLINSTRUCTIONS4=<strong>2.a Le fichier de script SQL compatible Joomla! 1.5</strong> peut être transféré depuis l'hôte local et être exécuté sur le site. Ceci peut vous servir pour installer des exemples de données dans votre langue ou pour restaurer une sauvegarde Joomla! 1.5. Le script doit avoir un préfixe de tables correct, être en utf-8 et être compatible avec le schéma de base de données de Joomla! 1.5.
LOADSQLINSTRUCTIONS5=<strong>2.b Migration de contenu depuis d'anciennes versions.</strong> Vérifier dans "Joomla! 1.0 Migration Script" que l'option soit activé pour permettre le support de la migration depuis une ancienne version vers Joomla! 1.5, les conversions obligatoires se faisant 'à la volée'. Le fichier de script peut être créé automatiquement dans l'ancien site grâce au composant <code>com_migrator</code>. Pour de plus amples renseignements sur ce composants reportez vous aux instructions en anglais <a href="http://help.joomla.org/content/view/1933/294/" target="_blank">Joomla! 1.5 Migration Guide</a>.
LOADSQLINSTRUCTIONS6=L'utilitaire de transfert supporte les fichiers sql non-compressés et les scripts compressés en zip ou gz. Les fichiers compressés ne doivent comporter qu'un seul script sql. Vous pouvez cocher l'option "J'ai déjà transféré le script de migration" si vous trouvez que le fichier est trop volumineux à manipuler (erreurs mémoire et limite temporelle) et transférer le fichier dans "/installation/sql/migration/" nommé <code>migrate.sql</code> (aucune compression autorisée).<br /> Enfin...
LOADSQLINSTRUCTIONS7=<strong>3. Installation vierge</strong> Si vous ne désirez pas de données exemple, de données de migration d'un ancien site, ou de données provenant d'une sauvegarde, mais souhaitez simplement avoir une installation vierge, après avoir saisi le nom du site, l'email de l'administrateur et son mot de passe, vous devez simplement passer à l'étape <strong>Terminer</strong> en cliquant sur <em>Suivant</em>.
