INSTL_SITE_CONF_DESC="ܡܥܒ݂ܪ ܠܡܘܢܥܐ ܕܒܝܠܕܪܘܟ݂ ܐܠܟܬܪܘܢܝܐ. ܐܗܐ ܒܕ ܗܘܐ ܡܘܢܥܐ ܕܒܝܠܕܪܐ ܐܠܟܬܪܘܢܝܐ ܪܒ ܡܕܒܪܢܐ<br />ܡܥܒ݂ܪ ܠܡܠܬܐ ܕܥܒ݂ܪܬܐ ܚܕܬܐ ܘܚܪܬܐ ܫܪܪܗ̇ ܓܘ ܚܕ ܚܩܠܐ ܕܝܠܢܝܐ. ܐܢ݇ܬ ܒܠܟܝ ܫܚܠܦܬ ܠܫܡܐ ܕܡܦܠܚܬܐ ܡܘܚܫܚܐ.<strong>ܦܪܢܣܐ</strong>. ܐܢ̈ܐ ܒܕ ܗܘܝ ܫܡܐ ܕܡܦܠܚܬܐ ܘܡܠܬܐ ܕܥܒ݂ܪܬܐ ܐܝܢܝ ܕܐܢ݇ܬ ܡܦܠܚܬܠܗܘܢ ܩܐ ܥܒ݂ܪܬܐ.<br /> ܐܢ ܐܢ݇ܬ ܝܘܬ ܡܫܢܝܢܐ ܫܒ݂ܘܩ ܠܐܗܐ ܦܣܘܩܐ. ܡܬܒ݂ܝܬܘܟܼ ܕܩܐܡ ܒܕ ܦܝܫܝ ܐܘܬܘܡܛܝܩܐܝܬ ܡܫܘܢܝܐ."
INSTL_SITE_LOAD_SAMPLE_TITLE="ܡܛܥܢ ܠܛܘܦ̮ܣ̈ܐ ܕܡܘܕܥܢܘܢܘܬܐ"
INSTL_SITE_LOAD_SAMPLE_DESC1="<strong>ܐܠܨܝܐ!</strong>: ܡܚܫܚܬܐ ܪܒܐ ܩܘܝܬܐ ܝܠܗ̇ ܕܓ̰ܘܡܠܐ ܚܕܬܐ! ܕܡܦܠܚܢܗ ܡܩܡܡܝ ܠܛܘܦ̮ܣ̈ܐ ܕܡܘܕܥܢܘܢܘ̈ܬܐ ܡܘܬܒ݂̈ܐ. ܠܥܒ݂ܕܐ ܠܐܗܐ ܢܩܘܫ ܠܬܪܘܩܬܐ <i>ܩܕܡ</i> ܫܢܝܬܐ ܠܡܫܩܠܐ ܕܒܬܪܗ"
INSTL_SITE_LOAD_SAMPLE_DESC2="<strong>1. ܛܘܦ̮ܣܐ ܕܡܘܕܥܢܘܢܘܬܐ:</strong> ܡ̣ܢ ܩܕܡ ܕܫܒ݂ܩܬ ܠܡܩܡܬܐ ܡܨܬ ܠܡܠܝܐ ܐܣܬ݂ ܡܘܕܥܢܘܢܘܬܐ ܕܕܦܐ ܒܝܕ ܡܘܕܥܢܘܢܘܬܐ، ܐܝܬ ܬܪܝܢ ܐܘܪ̈ܚܬܐ ܠܥܒ݂ܕܗ:"
