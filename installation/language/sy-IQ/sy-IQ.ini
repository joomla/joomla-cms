INSTL_FTP_DESC="<p>ܥܠ ܚܕܟܡܐ ܣܪܒ݂ܪ ܣܢܝܩܐ ܝܘܬ ܠܝܗܒ݂ܐ ܡܘܕܥܢܘܬ̈ܐ ܩܐ ܡܓܡܪܬܐ ܕܡܩܝܡܬܢܘܬܐ. ܐܢ ܐܝܬ ܠܘܟܼ ܥܣܩܘܬܐ ܓܘ ܡܓܡܪܬܐ ܕܡܩܝܡܬܐ ܕܡܐ ܐܢ̈ܐ ܡܘܕܥܢܘܬ̈ܐ، ܨܚܨܝ ܥܡ ܡܐܪܚܢܘܟܼ ܠܫܪܪܬܗ ܐܢ ܝܠܗ̇ ܐܠܨܝܬܐ. </p><p>ܒܥܠܬܐ ܕܫܝܢܘܬܐ، ܝܠܗ̇ ܒܫ ܨܦܝܝ ܕܡܒܪܝܬ ܚܕ FTP ܕܚܘܫܒܘܢܝܐ ܕܡܦܠܚܢܐ ܠܥܒ݂ܪܐ ܠܓ̰ܘܡܠܐ، ܡܩܝܡܬܐ ܐܚܟ̰ܝ ܘܠܐ ܟܠܗ ܒ݂ܝܒ ܣܪܒ݂ܪ. ܡܐܪܚܢܐ ܕܝܘܟܼ ܡܨܐ ܠܡܥܕܪܘܢܘܟ݂ ܓܘ ܕܐܗܐ.</p><p><b>ܢܘܗܪܐ:</b> ܐܢ ܝܘܬ ܡܩܝܘܡܐ ܥܠ ܚܕ ܛܟ݂ܣܐ  ܕܡܦܠܚܬܐ ܕܒ݂ܝܢܕܘܙ، ܛܒܩ̈ܐ ܕFTP <strong>ܠܐ ܝܠܝܝܗܝ</strong> ܣܢܝܩ̈ܐ.</p>"
