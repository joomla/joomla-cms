INSTL_SITE_NAME_DESC="<br/>ܒܪܒܥܝܬܐ:<br/> ܡܨܬ ܐܘܦܙܐ ܡܥܒ݂ܪܬ ܠܐܪܝܟ݂ܘܬܐ ܕܡܐܬܐ ܘܡܐܬܐ ܕܩܕܝܠܬ ܚܒܪ̈ܐ ܩܐ ܕܦܘܟܼ <br/> ܡܬܡܨܝܢܬܐ ܝܠܗ ܕܐܢ݇ܬ ܦܣܩܬ ܐܢ ܦܬܐ ܕܩܕܡܝܘܬܐ ܐܢ ܗܘܝܐ ܐܕܝܐ ܥܒ݂ܘܕܬܐ ܐܘ ܠܐ ܒܬܪ ܕܡܩܝܡܬܐ ܦܪܩܬܐ ܝܠܗ̇"
