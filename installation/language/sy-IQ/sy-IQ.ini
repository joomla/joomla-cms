TIPDATABASESTEPS=<p>ܡܛܠ ܡܬܒ݂ܬܐ ܕܓ̰ܘܡܠܐ ܘܡܦܠܚܬܗ ܥܠ ܡܬܫܡܫܢܐ (ܣܝܪܒ݂ܝܪ) ܕܝܠܘܟ݂ ܛܠܒܬܐ ܝܠܗ̇ ܐܪܒܥܐ ܦܣܘܥܝܬ݂̈ܐ ܦܫܝܛ̈ܐ...</p>	<p>ܓܘ ܦܣܘܥܬ݂ܐ ܕܫܘܚܠܦ̈ܐ ܕܫܬܐܣܬ݂ܐ ܕܡܘܕܥܢܘܢܘܬ݂ܐ:</p><h2>ܝܬܒ݂ܝܬ̈ܐ ܐܣܝ̈ܐ</h2><p>ܓܒܝ ܠܐܕܫܐ ܕܡܘܕܥܢܘܢܘܬ݂ܐ ܡ̣ܢ ܣܕܪܐ ܕܣܘܪܓܕܐ.ܐܗܐ ܒܕ ܗܘܐ ܓܘܢܐܝܬ  <strong>mysql</strong>.</p>	<p>ܗܒ݂ܠ ܫܡܐ ܕܐܪܚܘܬܐ ܩܐ ܬܫܡܫܢܐ ܗ.ܕ ܣܝܪܒ݂ܝܪ ܕܓ̰ܘܡܠܐ ܬܡܐ ܦܐܫ ܡܨܐ. ܢܘܗܪܐ: ܠܝܬ ܚܬ݂ܝܬ݂ܘܬ݂ܐ ܕܗ̇ܘ ܝܠܗ ܗ̇ܘ ܫܡܐ ܕܕܦܐ ܕܬܫܡܫܢܐ ܗ.ܕ ܣܝܪܒ݂ܝܪ، ܗܕܟ݂ܐ ܨܚܨܝܠܗ ܥܡ ܡܘܕܥܢܘܢܘܬ݂ܐ ܕܬܫܡܫܢܐ ܐܢ ܠܐ ܝܘܬ ܚܬܝܬܐ. </p>\n		<p>ܡܥܒ݂ܪ MySQL ܫܡܐ ܕܡܦܠܚܬܐ، ܡܠܬ݂ܐ ܕܥܒ݂ܪܬܐ ܘܫܡܐ ܕܫܬܐܣܬ݂ܐ ܕܡܘܕܥܢܘܢܘܬ݂ܐ ܕܒܥܬ ܡܦܠܚܬ ܠܝܗܝ ܥܡ ܓ̰ܘܡܠܐ. ܐܠܨܝܬܐ ܝܠܗ̇ ܕܗܘܐ ܠܘܟ݂ ܐܢ̈ܐ ܡܘܕܥܢܘܢܘܬ݂̈ܐ ܐܢ ܒܥܬ ܠܡܦܠܘܚܐ ܠܫܬܐܣܬ݂ܐ ܕܡܘܕܥܢܘܢܘܬ݂ܐ.</p><h2>ܝܬܒ݂ܝܬ݂̈ܐ ܡܫܘܫܛ̈ܐ</h2>	<p> ܡܚܙܝ ܕܐܟ݂ܝ ܒܕ ܦܝܫܝ ܡܘܦܠܚ̈ܐ ܛܒܠ̈ܐ ܡ̣ܢ ܡܨܠܝܬ݂ܐ ܕܕܥܒ݂ܪ.</p><p>ܟܬܘܒ݂ ܚܕܐ ܫܪܝܬ݂ܐ ܗ.ܕ ܦܪܝܦ̮ܝܟܣ ܕܦܝܫܐ ܡܘܦܠܚܬܐ ܩܐ ܛܒܠ̈ܐ ܕܫܬܐܣܬ݂ܐ ܕܡܘܕܥܢܘܢܘܬ݂ܐ ܓܘ ܕܐܗܐ ܡܨܠܝܬ݂ܐ ܕܓ̰ܘܡܠܐ</p>
