TIPCOLLATIONNONUTF=<p>ܐܗܐ ܡܢܬ݂ܐ MySQL ܠܝܬ ܠܗ ܥܘܕܪܢܐ UTF-8 ܕܝܠܗ ܡܪܡܙܬܐ ܛܠܒܬܐ </p><p>  ܡܘܚܫܚܬܐ ܝܠܗ̇ ܠܡܚܕܬܐ ܕܫܬܐܣܬܐ ܕܡܘܕܥܢܘܢܘܬ݂ܐ ܠܡܢܬ݂ܐ ܒܫ ܚܕܬܐ ܡ̣ܢ 2.1.4 ܘܐܢ ܐܗܐ ܠܐ ܝܠܗ̇ ܡܬܡܨܝܢܬܐ ܓ̰ܘܡܠܐ ܒܕ ܚܡܐ ܚܒ݂ܝܫܬ݂̈ܐ ܐܝܟ݂ ܟܘܕ ܐܝܟ݂ utf-8 ܓܘ ܫܬܐܣܬ݂ܐ ܕܡܘܕܥܢܘܢܘܬ݂ܐ ܕܩܐܡ ܓܘ ܚܕ ܫܘܦܐ ܕܕܥܒ݂ܪ ܠܚܝܡܐ.ܦܪܫܬܝܗܝ ܡܪܝܙܬܝܗܝ ܠܐܠܦ ܒܝܬ݂ ܠܐ ܝܠܗ̇ ܡܬܗܘܝܢܬܐܓܘ ܕܐܗܐ ܐܝܟܢܝܘܬܐ ܘܚܕ ܡܪܝܙܬܐ ܐܠܦܒܝܬ݂ܝܬ݂ܐ ܡܘܫܚܝܬܐ ܒܕ ܦܝܫܐ ܡܘܦܠܚܬܐ </p>
TIPCOLLATIONUTF=<p>ܐܗܐ ܡܢܬ݂ܐ MySQL ܟܐ ܚܒ݂ܫܐ ܥܘܕܪܢܐ UTF-8 ܗܘ ܟܘܕ ܕܣܢܝܩܐ ܝܠܗ ܐܠܗ.</p><p>ܓܒܝ ܠܚܕܐ ܚܫܝܚܘܬ݂ܐ ܕܡܘܪ̈ܝܙܐ ܠܐܠܦ ܒܝܬ݂. ܘܐܢ ܠܐ ܚܙܐܠܘܟ݂ ܚܕ ܕܚܫܝܚܐ ܝܠܗ ܠܠܫܢܘܟ݂ <em>utf8_general_ci</em> ܝܠܗ ܚܫܝܚܐ ܩܐ ܠܫܢܐ ܣܘܪܝܝܐ</p>
TIPCONFSTEPS=<br />ܟܬܘܒ݂ ܒܝܠܕܪܘܟ݂ ܐܠܟܬܪܘܢܝܐ، ܐܗܐ ܒܕ ܗܘܐ ܒܝܠܕܪܐ ܐܠܟܬܪܘܢܝܐ ܕܪܒܡܕܒܪܢ̈ܐ<br />ܟܬܘܒ݂ ܠܡܠܬ݂ܐ ܕܥܒ݂ܪܬܐ ܘܫܪܪܗ̇ ܓܘ ܕܐܢ̈ܐ ܚܩܠ̈ܐ. ܐܗܐ ܒܕ ܗܘܝܐ ܡܠܬ݂ܐ ܕܥܒ݂ܪܬܐ ܕܣܘܥܪܢܐ ܕܡܨܠܝܬ݂ܐ ܩܐ ܒܝܬ݂ܕܘܩܐ ܕܡܕܒܪܢܐ  ܥܡ ܫܡܐ ܕܡܦܠܚܢܐ <strong>ܡܕܒܪܢܐ</strong>.<br /> ܐܢ ܐܢ݇ܬ ܒܥܬ ܡܕܥܪܬ ܠܡܘܕܥܢܘܢܘܬ݂̈ܐ ܥܬܝܩ̈ܐ ܕܝܠܘܟ݂ ܦܠܘܛ ܡ̣ܢ ܐܗܐ ܡܢܬ݂ܐ ܪܫܝܬܐ ܡܛܠ ܕܡܘܕܥܢܘܢܘܬ݂̈ܐ ܥܬܝܩܬ݂̈ܐ ܕܝܠܘܟ݂ ܒܕ ܗܘܝ ܐܢܝ ܩܬ݂ܝܬ݂̈ܐ.
