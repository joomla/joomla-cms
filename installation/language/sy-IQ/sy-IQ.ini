LOADSQLINSTRUCTIONS1=<strong>ܐܠܨܝܐ!</strong>:ܡܚܫܘܚܐ ܝܘܚ ܕܟܠ ܡܫܪܝܢܐ ܕܡܨܠܐ ܛܘܦ̮ܣܐ ܕܡܘܕܥܢܘܢܘܬ݂ܐ. ܩܐ ܕܥܒ݂ܕ ܠܐܗܐ، ܓܒܝ ܠܡܨܠܝܬ݂ܐ ܕܛܘܦ̮ܣܐ ܕܡܘܕܥܢܘܢܘܬ݂ܐ، ܘܢܩܘܫ ܠܬܪܘܩܬܐ ܡܛܘܠ ܡܨܠܝܬ݂ܐ ܡ̣ܢ ܩܕ݇ܡ ܕܐܙܠ݇ܬ ܠܦܣܘܥܬܐ ܐ݇ܚܪܬܐ.
LOADSQLINSTRUCTIONS2=ܩܕܡ ܕܦܪܩܬ ܡ̣ܢ ܡܨܠܝܬܐ ܕܚܘܪܙܐ، ܡܨܬ ܡܠܬ ܠܗ̇ ܒܡܘܕܥܢܘܬ݂̈ܐ ܡ̣ܢ ܡܫܪܝܬܐ ܕܡܘܕܥܢܘܬ݂̈ܐ ܕܒܝܬ݂ܕܦܐ:
LOADSQLINSTRUCTIONS3=<strong>1. ܛܘܦ̮ܣܐ ܡܘܚܫܚ̈ܐ </strong> ܡܨܝ ܦܝܫܝ ܡܘܥܒ݂ܪܗ ܩܐ ܕܐܗܐ ܦܪܘܫ ܠܓܘܒܝܐ ܩܕܡܝܐ ܘܕܘܫ ܠܬܪܘܩܬܐ ܕܛܘܦ̮ܣܐ ܕܡܘܕܥܢܘܬ݂ܐ
LOADSQLINSTRUCTIONS4=<strong>2.a ܟܢܦܪܐ sql 1.5 ܠܚܝܡܐ ܝܠܗ ܥܡ ܓ̰ܘܡܠܐ </strong> ܡܬ݂ܡܨܝܢܬܐ ܝܠܗ ܠܡܛܥܢܬܗ̇ ܡ̣ܢ ܚܫܘܒ݂ܐ ܕܝܠܘܟ݂ ܘܡܦܠܚܬܗ ܥܠ ܒܝܬ݂ܕܦܘܟ݂. ܡܨܝܐ ܕܗܘܝܐ ܡܘܦܠܚܬܐ ܐܗܐ ܡܛܠ ܡܨܠܝܬ݂ܐ ܛܘܦ̮ܣܐ ܕܡܘܕܥܢܘܬ݂̈ܐ ܣܘܪ̈ܝܝܬܐ ܐܘ ܡܛܠ ܡܕܥܪܬܐ ܕܚܕ ܣܚܐ ܕܫܝܢܐ ܕܓ̰ܘܡܠܐ 1.5. ܪ̈ܡܙܐ ܐܘ ܣܟܪܝܦܬ ܐܠܨܝܬܐ ܝܠܗ̇ ܕܗܘܐ ܠܗ̇ ܗ̇ܝ ܫܘܪܝܐ ܕܛܒܠܐ ܕܝܘܗܒ݂ܠܘܟ݂ ܓܘ ܦܣܘܥܬܐ ܕ 4، ܐܠܨܝܬܐ ܝܠܗ̇ ܕܦܝܫܐ ܪܡܙܬܐ (ܟܘܕ) ܓܘ ( utf-8 ) ܘܐܙܠ݇ܐ ܒܬ݂ܪ ܓ̰ܘܡܠܐ ܪܘܟܒ݂ܡܘܕܥܢܘܬ݂ܡܫܪܝܬ݂ܐ ܕܓ̰ܡܠܐ 1ܙ5
LOADSQLINSTRUCTIONS5=<strong>2.b ܦܠܛܬܐ ܡ̣ܢ ܚܒ݂ܝܫܬ݂̈ܐ ܕܡܢܝܢܐ ܕܕܥܒ݂ܪ ܕܓ̰ܘܡܠܐ!</strong>. ܒܓܒܝܬܐ ܕܡܬ݂ܚܠܦܢܐ ܡܛܥܢ ܣܟܪܝܦܬ ܦܠܝܛܐ ܡܨܬ ܡܦܠܛܬ ܡܢܘܬ݂̈ܐ ܒܫ ܥܬܝܩ̈ܐ ܠܓ̰ܘܡܠܐ ܚܕܬ݂ܐ 1ܙ5 ܕܒܝܬ݂ܕܦܐ. ܡܚܕܪܬܐ ܐܠܨܝܬܐ ܟܐ ܦܝܫܐ ܥܒ݂ܝܕܬܐ ܓܘ ܡܨܠܝܬܐ ܕܚܘܪܙܐ. ܣܟܪܝܦܬ ܕܡܨܠܝܬ݂ܐ ܒܕ ܒܪܐ ܐܘܬܘܡܛܝܩܝܐ ܥܠ ܒܝܬ݂ܕܦܐ ܥܬܝܩܐ ܥܡ ܥܕܪܢܐ </code>. <br/>ܩܐ ܒܫ ܝܬܝܪ ܡܘܕܥܢܘܬ݂ܐ ܕܦܠܩܐ ܘ ܗ̇ܘ ܣܘܥܪܢܐ ܕܫܢܝܬ݂ܐ ܐܠܨܝܬܐܘ ܩܪܝ ܒܫ ܥܠ <a hrf="http://help.joomla.org/content/view/1933/294/" target="_blank">Joomla! 1.5 Migration Guide</a>.
LOADSQLINSTRUCTIONS6=ܡܫܘܕܥܬ݂ܐ ܕܡܛܥܢܬ݂ܐ ܟܐ ܡܥܕܪܢ sq ܟܢܦܪܐ ܠܐ ܟܒ݂ܝܫܐ، ܘܟܒ݂ܝܫܐ ܒܣܟܝܡܐ ܕ zip ܐܘ GZ ܠܦܦܬܐ ܕܟܢܦܪܐ ܐܠܨܝܬܐ ܝܠܗ̇ ܕܚܒ݂ܫܐ ܐܚܟ̰ܝ SQL ܟܢܦܪ̈ܐ ܕܣܟܪܝܦܬ. ܡܨܬ ܦܪܫܬ ܠܚܕ ܫܘܚܠܦܐ ܐܢܐ ܡܘܛܥܢܐ ܝܘܢ ܠܣܟܪܝܦܬ ܥܬܝܩ̈ܐ. ܐܢ ܚܙܐܠܘܟ݂ ܕܟܢܦܪܐ ܝܠܗ ܓܘܪܐ ܠܡܬܓܒܘܪܐ (ܕܘܟ݂ܪܘܢܝܐ ـ ܐܘ ܦܘܕܐ ܕܙܒ݂ܢܐ) ܘܡܛܥܢ ܠܟܢܦܪܐ ܓܘ ܡܗܕܝܢܐ "/installation/sql/migration/" ܬܚܘܬ ܫܡܐ <code>migrate.sql</code> (ܠܝܬ ܦܣܣܐ ܕܟܒ݂ܝܫܘܬ݂ܐ). <br /> ܫܠܡܘܬ݂ܐ
