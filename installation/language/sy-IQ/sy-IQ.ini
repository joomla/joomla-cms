INSTL_DATABASE_DESC="<p>ܡܬܒ݂ܝܬ̈ܐ ܕܓ̰ܘܡܠܐـ ܩܐ ܛܪܝܬܐ ܥܠ ܬܔܡܫܢܘܟܼ ܐܘ ܣܪܒ݂ܪ ܐܝܬܠܘܟܼ 4 ܦܣܘܥܝܬ̈ܐ ܦܫܝܛ̈ܐ...</p><p>ܡܥܒ݂ܪ ܠܫܡܐ ܕܡܐܪܚܢܐ ܕܣܪܒ݂ܪ ܕܓ̰ܘܡܠܐ ܐܝܢܝ ܕܦܐܫ ܡܘܨܠܝܐ ܓܘܗ.</p><p>ܘܐܣܬ ܕܡܘܕܥܢܘܢܘܬܐ ܐܝܢܝ ܕܒܥܬ ܠܡܦܠܘܚܐ ܥܡ ܓ̰ܘܡܠܐ MySQLܡܥܒ݂ܪ ܫܡܐ ܕܡܦܠܚܢܐ ܘܡܠܬܐ ܕܥܒ݂ܪܬܐ.</p><p>ܡܥܒ݂ܪ ܚܕܐ ܫܪܝܘܬܐ ܡܛܠ ܡܦܠܚܬܗ̇ ܒܝܕ ܣܘܪܓܕܐ ܩܐ ܡܨܠܝܬܐ ܕܐܗܐ ܓ̰ܘܡܠܐ. ܓܒܝ ܕܐܟ݂ܝ ܒܦܠܚܬ ܥܠ ܣܘܪ̈ܓܕܐ ܕܐܝܬ ܡ̣ܢ ܡܨܠܝܬܐ ܕܕܥܒ݂ܪ.</p>"

