TIPPASSWORD=தளப்பாதுகாப்பிற்காக கடவுச்சொல் ஒன்றினை MySQL கணக்கிற்காகப் பயன்படுத்துவது அவசியம். இக்கடவுச்சொல்லே குறித்த தரவுத்தளத்தை அணுகுவதற்கும் பயன்படுத்தப்படும்.
TIPPREFIX='bak_' என்பது ஆதாரநகல் அட்டவணைகளில் பயன்படுத்தப்படுவதனால், அம்முன்னொட்டைப் பயன்படுத்தவேண்டாம்.
TIPPREINSTALL=எந்தவொரு உருப்படிகளும் பொருந்தவில்லையெனின் (<strong><font color="#ff0000">இல்லை</font></strong> என்று குறிக்கப்பட்டிருக்கும்) உங்களுடைய தொகுதி அவசியமான தேவைகளைப் பூர்த்தி செய்யப்படவில்லை. தயவுசெய்து வழுக்களைத் திருத்துவதற்குத் தேவையான நடவடிக்கைகளை எடுக்கவும். அவ்வாறு செய்யத்தவறின் Joomla! நிறுவல் சரியாக வேலைசெய்யாது போகலாம் அல்லது தோல்வியுறலாம்.
TIPRECOMSETTINGS=இந்த அமைப்புகள் PHP ஆனது முழுஅளவில் Joomla! உடன் சேர்ந்து இயங்குவதற்காகப் பரிந்துரை செய்யப்பட்டுள்ளன.<br />\n எவ்வாறெனினும் குறித்த அமைப்புகள் பரிந்துரை செய்யப்பட்டவையோடு ஒத்துப்போகாவிட்டாலும் Joomla! இயங்கும்.
