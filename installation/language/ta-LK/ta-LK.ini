TIPCOLLATIONNONUTF=<p>MySQL இன் இப்பதிப்பு அவசியமான UTF-8 குறியாக்கத்திற்கான வசதியைக் கொண்டிருக்கவில்லை</p><p> உங்களுடைய தரவுத்தளப்பதிப்பினை 4.1.2. இலும் மேலானவொன்றுக்கு மேம்படுத்திக்கொள்ளவேண்டும் என்று பரிந்துரைக்கப்படுகிறது. இது சாத்தியமில்லையாயின், Joomla! utf-8 குறியாக்கப்பட்ட தகவல்களை ஏற்கனவேயுள்ள தரவுத்தளத்தில் பின்னோக்கிய இசைவுடை விதத்தில் சேமிக்கப்படும். ஆனால் இவ்வாறு சேமிக்கும்பொழுது, மொழிவரிசையாக்கம் தெரிவுகளைத் தெரிவுசெய்துகொள்ள முடியாது. பொது இருப்பு மொழிவரிசையாக்கமே இதன்போது பயன்படும்.</p>
TIPCOLLATIONUTF=<p>இந்த MySQL பதிப்பு அவசியமான UTF-8 குறியாக்க வசதியினைக் கொண்டுள்ளது.</p><p>பட்டியலில் இருந்து தேவையான மொழிவரிசையாக்க முறையைத் தெரிவுசெய்க. பொதுஇருப்புக் மொழிவரிகையாக்கமான <em>utf8_general_ci</em> ஐ உங்கள் மொழியில் பயன்படுத்தக் கூடியதாக இருப்பின் உங்களுடைய மொழிக்குரிய மொழிவரிசையாக்கம் ஒன்றும் தென்படாது.</p>
TIPCONFSTEPS=<br />உங்களுடைய மின்னஞ்சல் முகவரியை உள்ளிடுக. தள முதன்மை நிர்வாகியின் மின்னஞ்சலாகவும் இருக்கும்.<br />கடவுச்சொல்லை உள்ளிட்டபின் பின்வரும் புலங்களைப் பயன்படுத்தி அவற்றை உறுதிப்படுத்திக்கொள்க. இந்தக் கடவுச்சொல்லையே நீங்கள் இந்த நிறுவல் முடிந்ததும், நிர்வாகியின் கட்டுப்பாட்டுப் பலகத்தினுள் நுழைவதற்கு <strong>admin</strong> என்ற பயனாளர்பெயருடன் உள்நுழைவதற்குப் பயன்படுத்தவேண்டும்.<br /> நீங்கள் புலம்பெயர்வு செய்கிறீர்களாயின், நீங்கள் இப்பகுதிகளை கவனத்திற்கொள்ளத்தேவையில்லை. ஏற்கனவே இருக்கும் அமைப்புகள் தன்னிச்சையாக சேர்க்கப்படும்.
TIPDATABASE=hosts ஒருசில DB பெயர்களையே ஒவ்வொரு கணக்கிற்கும் அனுமதிக்கின்றன. இது காரணமெனில், உயர்தர Parameters இல் உள்ள அட்டவணை முன்னொட்டுகளைப் பயன்படுத்தி நீங்கள் வெவ்வேறு Joomla! தளங்களை வித்தியாசப்படுத்திக்கொள்ளலாம்.
TIPDATABASESTEPS=<p>Joomla! நிறுவுதல்... இது மிக இலகுவான நான்கு படிகளை அல்லது கட்டங்களை உள்ளடக்கியது...</p>	<p>இந்த தரவுத்தள அமைவடிவ கட்டத்தில் :</p><h2>அடிப்படையான அமைப்புகள்</h2><p>தரவுத்தளத்தின் வகையை பட்டியலில் இருந்து தெரிவிசெய்துகொள்க. பொதுவாக இது <strong>mysql</strong> ஆக இருக்கும்.</p>	<p>Joomla! தரவுத்தளத்தை நிறுவவேண்டிய சேவை வழங்கியினுடைய hostname உள்ளிடுக. குறிப்பு:இப்பெயர் உங்களது வலை சேவை வழங்கியின் பெயர்போன்று இருக்கவேண்டிய அவசியமில்லை. எனவே சந்தேகமிருப்பின் உங்களுடைய வலை Host ஐத் தொடர்புகொள்க.</p>\n		<p>MySQL பயனாளர் பெயர், கடவுச்சொல், மற்றும் நீங்கள் கொடுக்கவிரும்பும் தரவுத்தளப் பெயர் போன்றவற்றை உள்ளிடுக. இவை நீங்கள் பயன்படுத்தப்போகும் தரவுத்தளத்தில் ஏற்கனவே உள்ளடக்கப்பட்டிருக்கவேண்டும்.</p><h2>உயர்தர அமைப்புகள்</h2>	<p> ஏற்கனவே உள்ள நிறுவல்களுக்குரிய அட்டவணைகளை எப்படிக் கையாளப்போகிறீர்கள் என்பதனைத் தெரிவிசெய்க.</p><p>இந்த Joomla! நிறுவல் அட்டவணைகளில் பயன்படுத்தவேண்டிய முன்னொட்டை உள்ளிடுக.</p>
TIPFTPCONFSTEPS=<p>கோப்புத்தொகுதியின் அனுமதிக் கட்டுப்பாடுகள் காரணமாகவும் , Linux மற்றும் ஏனைய Unix தொகுதிகளில், மற்றும் PHP Safe Mode கட்டுப்பாடுகள் காரணமாகவும் எல்லாப் பயனாளர்களும் Joomla! நிறுவிகளையும் FTP படையையும் கோப்புத்தொகுதிகளின் கையாள்கைகளுக்காகப் பயன்படுத்தலாம்.<br/>Joomla! root கோப்புறையை அணுகக் கூடிய ஒரு FTP பயனாளர் பெயர் மற்றும் கடவுச்சொல்லை உள்ளிடுக,  இந்த FTP கணக்கே Joomla! இல் FTP அணுகல் அவசியமாகின்றபோது கோப்புத் தொகுதிகளை கையாளும்போது பயன்படுத்தப்படும்.<br/>For security reasons, பாதுகாப்புக் காரணங்களுக்காக Joomla! installation ஐ மட்டும் அணுகக்கூடிய வகையில் ஒரு தனியான FTP User Account உருவாக்கப்படும்.</p><p><b>குறிப்பு:</b> குறித்த நிறுவல் Windows இயங்குதளத்தில் செய்யப்படுகிறதெனின்  FTP படை <b>அவசியமில்லை</b>
TIPHOST=பொதுவாக இது <strong>localhost</strong> ஆகும். அல்லது நீங்கள் இதனை hoster இடமிருந்து பெறலாம்.
TIPINSTALLDEFAULT=புதியவர்களுக்கு இதனை நிறுவுவது மிக அவசியம் எனப் பரிந்துரைக்கப்படுகிறது. இது Joomla! நிறுவல் தொகுதியிலுள்ள பொதுஇருப்பு மாதிரி உள்ளடக்கத்தை நிறுவும்.
TIPLOADMIGRATION=அந்த புலம்பெயர்வு  நிரல் <code>com_migrator</code> கருவியைப் பயன்படுத்தி ஒத்திசையும் வகையில் பழைய தளத்தில்  தயாரிக்கப்படவேண்டும். பழைய தளத்தில் பயன்படுத்தப்பட்ட அட்டவணை முன்னொட்டு மற்றும் குறிமுறையாக்கம் போன்றவற்றை உள்ளிடுக. (_ISO setting in language file or as seen in browser info/encoding/source).
