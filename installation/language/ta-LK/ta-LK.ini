TIPUSER=இது வழமையான MySQL பயனாளர்பெயராக இருக்கலாம்  <strong>root</strong> உங்களுடைய hoster இனால் தரப்பட்ட பயனாளர்பெயராகவோ, அல்லது நீங்கள் தரவுத்தள வழங்கியை அமைக்கும்போது தயாரித்ததாகவோ இருக்கலாம்.
