LOADSQLINSTRUCTIONS1=<strong>முக்கியம்!</strong>: புதிய Joomla! பயனாளர்கள் கட்டாளம் மாதிரி தரவுகளை நிறுவவேண்டுமென்று பரிந்துரை செய்கிறோம். அடுத்த கட்டத்திற்கு செல்லமுன், இதனை நிறுவுவதற்கு குறிப்பிட்ட தெரிவை தெரிவுசெய்தபின் குறித்த பொத்தானை அழுத்தவேண்டும்.
LOADSQLINSTRUCTIONS2=நிறுவலைவி்ட்டு விலகமுன் நீங்கள் தள தரவுத்தளத் தரவுகளைப் பதியலாம். இதனைச் செய்வதற்கு மூன்று வழிகள் உள்ளன:
LOADSQLINSTRUCTIONS3=<strong>1. பொதுஇருப்பு மாதிரி தரவுகளை </strong> உள்ளீடுசெய்துகொள்ளலாம் - இதற்கு நீங்கள் முதலாவது தெரிவைத் தெரிவுசெய்தபின்னர், மாதிரி தரவுகளை நிறுவு என்ற பொத்தானைச் சொடுக்கவேண்டும்.
LOADSQLINSTRUCTIONS4=<strong>2.ஒரு Joomla! 1.5 இற்குப் பொருத்தமான SQL  நிரல் கோப்பை</strong> local host இலிருந்து பதிவேற்றி பின் அதனைத் தளத்தில் இயக்கிக்கொள்ளலாம். இது குழுமயமாக்கப்பட்ட மாதிரி தரவுகளை நிறுவுவதாகவோ அல்லது  ஒரு Joomla! 1.5 ஆவணக்காப்பை மீள்வைப்புச் செய்வதாகவோ இருக்கலாம். குறித்த  நிரல் சரியான அட்டவணை முன்னொட்டுகளைக் கொண்டிருப்பதுடன், கட்டாயம் utf-8 குறிமுறையைக் கொண்டமைந்ததாகவும் Joomla! 1.5 தரவுத்தள நிர்வாக முறைமையோடு ஒத்துப்போகக் கூடியதாகவும் இருக்கவேண்டும்.
LOADSQLINSTRUCTIONS5=<strong>2.b முந்தைய பதிப்புகளில் உள்ள உள்ளடக்கத்தை புதிய Joomla! பதிப்பிற்குப் புலம்பெயர்வு செய்தல்</strong>. "புலம்பெயர்வு நிரலை மிகையேற்று" என்பதனைத் தெரிவுசெய்வதன் மூலம் பழைய Joomla! 1.0.x பதிப்பிற்குரிய தரவத்தள dumps ஐப் புதிய Joomla! 1.5 தளத்திற்குப் புலம்பெயர்வு செய்துகொள்ளலாம். இப்புலம்பெயர்வு மாற்றம் தன்னிச்சையாக இடம்பெறும். இங்கு நீங்கள் பயன்படுத்தும் இந்த  நிரல் கோப்பினை பழைய தளத்தில் <code>com_migrator</code>  கூறினைப் பயன்படுத்தி தன்னிச்சையாகச் செய்துகொள்ளலாம்.<br/> இக்கூறு சம்பந்தமான மேலதிக விபரங்களுக்கும், இப்புலம்பெயர்வு செய்முறை சம்பந்தமான மேலதிக தகவல்களைப் பெறவும் தயவுசெய்து இந்த <a href="http://help.joomla.org/content/view/1933/294/" target="_blank">Joomla! 1.5 புலம்பெயர்வு கையேட்டைப் பார்க்கவும் </a>.
LOADSQLINSTRUCTIONS6=பதிவேற்ற வசதி, சுருக்கப்படாத SQL  நிரல் கோப்புகள், Zip packed  நிரல் கோப்புகள் மற்றும் gz packed  நிரல் கோப்புகளை பதிவேற்ற அனுமதியளிக்கிறது. Packed கோப்புகள் ஒரு தனிக் SQL  நிரலைக் கொண்டனவாகவும் இருக்கலாம். உங்களுடைய கோப்பின் பருமன் பதிவேற்ற முடியாதளவு பெரியதெனின் (நினைவக மற்றும் நேர கட்டுப்பாட்டு வழுக்கள் ஏற்படலாம்) நீங்கள் "I have already uploaded the migration  நிரல்" என்பதனைத் தெரிவுசெய்வதுடன்  குறித்த கோப்பினை  /installation/sql/migration/ இடத்தில் <code>migrate.sql</code> என்றபெயரில் உள்ளீடுசெய்துகொள்ளவேண்டும் (சுருக்கப்பட்ட கோப்புகளை அனுமதிக்கப்படவில்லை ).<br /> இறுதியாக...
LOADSQLINSTRUCTIONS7=<strong>3. தூய நிறுவல்</strong> நீங்கள் மாதிரி தரவுகளையோ, முந்தைய பதிப்புகளில் பயன்படுத்திய தரவுகளையோ, ஆதாரநகல்களையோ பயன்படுத்தாமல் முற்றிலும் புதிய தூய நிறுவலைச் செய்யவிரும்பின், நீங்கள் தளப் பெயர், நிர்வாகியின் முகவரி மற்றும் கடவுச்சொல்லை தட்டச்சுச்செய்தபின், நீங்கள் <strong>நிறைவு</strong> கட்டத்திற்கு <em>Next</em> ஐச் சொடுக்குவதன் மூலம் செல்லாம்.
