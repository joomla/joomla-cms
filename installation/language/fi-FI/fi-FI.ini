TIPDATABASE=Osa palveluntarjoajista sallii vain yhden tietokannan käytön. Käytä tällöin taulun etuliitettä erottaaksesi eri Joomla! sivustosi käyttämät taulut toisistaan.
TIPDATABASESTEPS=<p>Joomla!:n asentaminen palvelimelle tapahtuu neljässä vaiheessa.</p>\n		<p>Kirjoita palvelimen nimi, johon Joomla! asennetaan sekä valitse tietokannan tyyppi.</p>\n		<p>Kirjoita MySQL käyttäjätunnus, salasana ja tietokannan nimi, jota Joomla! tulee käyttämään.</p>\n		<p>Määrittele Joomla!n käyttämien taulujen etuliite (esim jos_). Voit myös poistaa tai varmuuskopioida tietokannassa edellisen asennuksen jäljiltä olevat taulut.</p>\n
TIPFTPCONFSTEPS=<p>Tiedostojärjestelmän käyttöoikeusrajoitusten sekä PHP Safe Mode -tilan rajoitusten takia\n        voivat Joomla! ylläpitäjät käyttää FTP-rajapintaa tiedostojen käsittelyyn.<br/><br/>Anna Joomla! juurihakemistoon pääsyn salliva FTP-käyttäjätunnus ja -salasana. Joomla! käyttää tätä FTP-tiliä tiedostoja koskevissa toiminnoissa.<br /><br/>On suositeltavaa käyttää erillistä FTP-käyttäjätiliä, jolla on pääsy vain Joomla! -hakemistoon.</p>
