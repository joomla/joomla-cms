LOADSQLINSTRUCTIONS1=<strong>TÄRKEÄÄ</strong>: Uusien käyttäjien kannattaa asentaa esimerkkiartikkelit. Valitse Asenna esimerkkiartikkelit -valinta ja napsauta Asenna esimerkkiartikkelit -painiketta jatkaaksesi.
LOADSQLINSTRUCTIONS2=Ennen kuin poistut asennusvaiheesta, voit asentaa tietokantaan esimerkkiartikkelit. Voit tehdä sen kolmella tavalla:
LOADSQLINSTRUCTIONS3=<strong>1. Esimerkkiartikkelit</strong> on ensimmäinen vaihtoehto. Asennat tämän valitsemalla Asenna esimerkkiartikkelit -valinnan ja napsauttamalla Asenna esimerkkiartikkelit -painiketta.
LOADSQLINSTRUCTIONS4=<strong>2. Joomla! 1.5 yhteensopiva sql-skripti</strong> voidaan ladata omalta koneelta ja suorittaa palvelimella. Tätä voidaan käyttää lokalisoitujen esimerkkiartikkeleiden asentamiseen tai Joomla! 1.5 varmuuskopion palauttamiseen. Skriptin tulee käyttää oikeaa taulujen etuliitettä, tulee olla utf-8 koodattu ja yhteensopiva Joomla! 1.5 tietokannan kanssa.
LOADSQLINSTRUCTIONS5=<strong>2.b. Edellisen Joomla!-version sisällön muuntava muunnosskripti</strong>. Valitsemalla kohdan "Lataa muunnosskripti" voidaan muuntaa vanhan Joomla!-version tietokantadumpit Joomla! 1.5 sivustolle sopivaksi. Tarvittava muunnostyö suoritetaan lennossa. Skriptitiedosto voidaan luoda automaattisesti vanhalla sivustolla <code>com_migrator</code> komponentin avulla. <br />Lisätietoja komponentista löytyy artikkelista <a href="http://help.joomla.org/content/view/1933/294/" target="_blank">Joomla! 1.5 Migration Guide</a>
LOADSQLINSTRUCTIONS6=Palvelimelle vienti -ominaisuus tukee pakkaamattomia, zip-pakattuja ja gz-pakattuja sql-skriptitiedostoja. Pakatuissa tiedostoissa saa olla vain yksi sql-skriptitiedosto. Voit valita kohdan "Palvelimelle on jo viety muunnosskripti" jos tiedosto on liian suuri käsiteltäväksi (muisti- ja aikarajoitusvirheet) ja viedä tiedoston hakemistoon /installation/sql/migration/ nimellä <code>migrate.sql</code> (tiedoston pakkausta ei sallita).
LOADSQLINSTRUCTIONS7=<strong>3. Asennus ilman artikkeleita</strong> Jos et halua asentaa esimerkkiartikkeleita, muuntaa edellistä versiota käyttävän sivuston tietoja tai ladata sisältöä varmuuskopiosta, voit asentaa Joomla!n kun olet syöttänyt sivuston nimen, ylläpitäjän sähköpostiosoitteen ja salasanan. Pääset viimeisen vaiheeseen napsauttamalla <em>Seuraava</em> -painiketta.
