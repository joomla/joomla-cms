TIPCOLLATIONNONUTF=<p>Tämä MySQL-versio ei tue enkoodauksen vaatimaa UTF-8 -merkistöä. </p><p>On suositeltavaa päivittää tietokanta 4.1.2 versiota uudempaan. Jos tämä ei ole mahdollista, Joomla! tallentaa utf-8 enkoodatun sisällön olemassa olevassa tietokannassa alaspäin yhteensopivassa tilassa. Merkistön valinta ei ole mahdollista tässä tilassa vaan käytetään oletusmerkistöä</p>
TIPCOLLATIONUTF=<p>Tämä MySQL-versio tukee vaadittua UTF-8 enkoodausta.</p><p>Valitse merkistö listasta. Jos kieltäsi vastaavaa merkistöä ei löydy, se johtuu siitä että oletusmerkistö <em>utf8_general_ci</em>  on sopiva.</p>
TIPCONFSTEPS=<br />Anna sähköpostiosoitteesi. Se tulee olemaan sivuston pääylläpitäjän sähköpostiosoite.<br /> Anna salasana ja vahvista se kirjoittamalla se seuraaviin kenttiin. Tämän salasanan ja käyttäjätunnuksen <strong>admin</strong> avulla voit kirjautua ylläpitoliittymään asennusohjelman jälkeen.<br /> Jos tekemässä muunnosta edellisestä Joomla! -versiosta, voit sivuuttaa tämän kohdan sillä asetuksesi muunnetaan automaattisesti.<br /><br />
TIPDATABASE=Osa palveluntarjoajista sallii vain yhden tietokannan käytön. Käytä tällöin taulun etuliitettä erottaaksesi eri Joomla! sivustojen käyttämät taulut toisistaan.
TIPDATABASESTEPS=<p>Joomla!:n asentaminen palvelimelle tapahtuu neljässä vaiheessa.</p> <p>Kohdassa tietokanta-asetukset:</p><h2>Perusasetukset</h2><p>Valitse tietokannan tyyppi pudotusvalikosta. Tämä on yleensä <strong>mysql</strong>.</p> <p>Anna tietokantapalvelimen nimi, johon Joomla! asennetaan. Huomaa: Tämä ei välttämättä ole sama kuin web-palvelimen nimi. Voit tarkistaa asian palveluntarjoajalta.</p>\n <p>Kirjoita MySQL käyttäjätunnus, salasana ja tietokannan nimi, jota Joomla! tulee käyttämään. Käyttäjätunnuksen ja salasanan tulee olla olemassa.</p><h2>Edistyneet valinnat</h2> <p> Valitse miten edellisen asennuksen tauluja käsitellään.</p><p>Anna Joomla!n käyttämien taulujen etuliite. </p>
TIPFTPCONFSTEPS=<p>Tiedostojärjestelmän käyttöoikeusrajoitusten sekä PHP Safe Mode -tilan rajoitusten takia voivat Joomla! ylläpitäjät käyttää FTP-rajapintaa tiedostojen käsittelyyn.<br />Anna Joomla! juurihakemistoon pääsyn salliva FTP-käyttäjätunnus ja -salasana. Joomla! käyttää tätä FTP-tiliä tiedostoja koskevissa toiminnoissa.<br />Tietoturvasyistä on suositeltavaa käyttää erillistä FTP-käyttäjätiliä, jolla on pääsy vain Joomla! -hakemistoon eikä koko palvelmelle.</p><p><b>Huomaa:</b> Jos asennat palvelimelle, joka käyttää Windows-käyttöjärjestelmää, FTP-rajapintaa <b>ei</b> tarvita.
TIPHOST=Tämä on yleensä <strong>localhost</strong> tai palveluntarjoajan antama palvelimen nimi
TIPINSTALLDEFAULT=Tämä asentaa Joomla!n mukana seuraavat esimerkkiartikkelit. Asentaminen on erittäin suositeltavaa uusille käyttäjille.
TIPLOADMIGRATION=Muunnosskripti tulee luoda vanhalla sivustolla <code>com_migrator</code>  -työkalun avulla. Anna vanhan sivuston käyttämä taulujen etuliite ja käytetty enkoodaus (kielitiedoston _ISO-asetus niin kuin sen esitetään selaimen näkemässä lähdekoodissa).
TIPUPLOADED=Olen jo vienyt muunnosskriptin palvelimelle (esim. FTP/SCP:n avulla)
TIPMIGRATION=Tämä on Joomla! 1.0 muunnosskripti
TIPLOADSQL=SQL-skriptien tulee olla Joomla! 1.5 yhteensopivia ja niissä tulee olla sallitun muotoinen taulujen etuliite.
TIPPASSWORD=Sivuston tietoturvan takia on salasanan käyttö MySQL-tilin yhteydessä pakollinen. Tämän salasanan avulla saat yhteyden tietokantaan. Palvelutarjoaja on voinut luoda salasanan etukäteen.
TIPPREFIX=Älä käytä 'bak_' -liitettä, sillä sitä käytetään taulujen varmuuskopioinnissa
TIPPREINSTALL=Jos joitakin asetuksia ei tueta (merkitty <strong><font color="#ff0000">punaisella</font></strong>) järjestelmäsi ei täytä vähimmäisvaatimuksia. Tee tarvittavat toimenpiteet tilanteen korjaamiseksi. Jos et korjaa tilannetta, voi Joomla! -sivustosi toimia puutteellisesti.
TIPRECOMSETTINGS=Vieressä esitetään Joomla!n tarvitsemat suositellut PHP-asetukset.<br />\nJoomla! kuitenkin toimii, vaikka asetuksesi eivät täysin vastaa suositusasetuksia.
