LOADSQLINSTRUCTIONS1=<strong>TÄRKEÄÄ</strong>: Uusien käyttäjien kannattaa asentaa esimerkkidata. Valitse Asenna esimerkkidata -valinta ja napsauta Asenna esimerkkidata -painiketta jatkaaksesi.
LOADSQLINSTRUCTIONS2=Ennen kuin poistut asennusvaiheesta, voit asentaa tietokantaan esimerkkidatan. Voit tehdä sen kolmella tavalla:
LOADSQLINSTRUCTIONS3=<strong>1. Esimerkkidata</strong> on ensimmäinen vaihtoehto. Asennat tämän valitsemalla Asenna esimerkkidata -valinnan ja napsauttamalla Asenna esimerkkidata -painiketta.
LOADSQLINSTRUCTIONS4=<strong>2. Joomla! 1.5 yhteensopiva sql-skripti</strong> voidaan ladata omalta koneelta ja suorittaa palvelimella. Tätä voidaan käyttää lokalisoidun esimerkkidatan asentamiseen tai Joomla! 1.5 varmuuskopion palauttamiseen. Skriptin tulee käyttää oikeaa taulujen etuliitettä, tulee olla utf-8 koodattu ja yhteensopiva Joomla! 1.5 tietokannan kanssa.
LOADSQLINSTRUCTIONS5=<strong>3. Edellisen version sisällön konvertointi</strong>. Kolmannen valinnan avulla muunnetaan vanhan version sql-dumpit Joomla! 1.5 sivustolle sopivaksi. Tarvittava muunnostyö suoritetaan 'lennossa'. Skriptitiedosto voidaan luoda automaattisesti vanhalla sivustolla 'com_migrator' komponentin avulla tai se voidaan luoda käsin ohjeiden mukaisesti, jotka löytyvät <a href="http://dev.joomla.org/component/option,com_jd-wp/Itemid,33/p,107/" target="_blank">täältä</a>.
LOADSQLINSTRUCTIONS6=Palvelimelle vienti -ominaisuus tukee pakkaamattomia, zip-pakattuja ja gz-pakattuja sql-skriptitiedostoja. Pakatuissa tiedostoissa saa olla vain yksi sql-skriptitiedosto.
