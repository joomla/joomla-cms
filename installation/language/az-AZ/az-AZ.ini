INSTL_DATABASE_DESC="<p>A Joomla! saytı bütün məlumatları Verilənlər Bazasında saxlayır. Bu səhifə VB yaratmaq üçün lazımi məlumatları əks etdirir.</p><p> Əgər Joomla-nı uzaq serverə quraşdırırsinizsa, bu məlumatları server provauderindən əldə etməlisiniz.</p><p>Bəzi hostlar Joomla quraşdırmazdan əvvəl VB yaratmağı tələb edillər. Əgər "_QQ_"Verilənlər Bazasına bağlanmaq alınmadı"_QQ_" bildirişini görsəniz, istifadəçi adı və şifrənizin düzgün olduğunu yoxlayın. Yenidən bildiriş gəlsə, server provyderindən Verilənlər Bazasını Joomla quraşdırmaqdan əvvəl yaratmağın tələb olduğunu öyrənin.</p>" 

