TIPCOLLATIONNONUTF=<p>Tato verze MySQL neobsahuje podporu UTF-8, která je vyžadována.</p><p>Je doporučeno abyste povýšili vaši databázi na verzi novější než 4.1.2. Pokud to není možné, Joomla! uloží utf-8 kódovaný obsah ve vaší databázi ve zpětně kompatibilním módu. Výběr porovnání není v tomto módu možný a bude použito výchozí porovnání.</p>
TIPCOLLATIONUTF=<p>Tato verze MySQL obsahuje podporu UTF-8, což je vyžadované kódování.</p><p>Ze seznamu zvolte porovnání. Pokud se pro váš jazyk žádné neobjeví, je možno využít univerzální porovnání <em>utf8_general_ci</em>.</p>
TIPCONFSTEPS=<br />Zadejte email, tento email bude emailovou adresou super správce.<br />Zadejte heslo a potvrďte jej v dalším políčku. To bude heslo, které budete potřebovat na konci instalace pro přihlášení do správcovské části, společně s uživatelským jménem <strong>admin</strong>.<br /> Pokud migrujete, můžete tuto sekci ignorovat, protože vaše aktuální nastavení bude migrováno.
TIPDATABASE=Některé hostingy umožňují použití pouze určeného jména DB dle účtu. Pokud je toto váš případ, použijte volbu Předpona tabulky v následující sekci pokročilých parametrů pro instalaci více než jedněch Joomla! stránek.
TIPDATABASESTEPS=<p>Nastavení Joomly! na váš server vyžaduje pouze čtyři jednoduché kroky...</p>	<p>V tomto kroku Nastavení databáze:</p><p>Zvolte typ databáze ze seznamu. Obvykle to bude <strong>mysql</strong>.</p>	<p>Zadejte jméno hosta serveru pro instalaci Joomly!.</p>\n		<p>Zadejte MySQL uživatelské jméno, heslo a jméno databáze které chcete v Joomle! použít. V databázi, kterou chcete použít však už musí existovat.</p>	<p>Zadejte předponu, která bude použita tabulkami vaší Joomla! instalace.</p><p> Zvolte jak se zachovat k tabulkám předchozí instalace.</p>
TIPFTPCONFSTEPS=<p>Proto, aby mohli Joomlu! využívat i uživatelé s restrikcemi souborových práv a PHP Safem Modem, existuje FTP vrstva pro práci se soubory.<br/>Zadejte FTP Uživatelské jméno a Heslo s přístupem ke kořenové složce Joomly!, bude to FTP účet, který zajistí všechny systémové operace, které bude Joomla! vyžadovat pro dokončení úkolu.<br/>Z bezpečnostních důvodů je nejlepší vytvořit FTP účet pouze s přístupem k instalační složce Joomly! a ne k celému web serveru, pokud máte tuto možnost k dispozici.</p>
TIPHOST=Obvykle je to <strong>localhost</strong> nebo jméno hosta přiděleného hostingem
TIPINSTALLDEFAULT=Začátečníkům je instalace vřele doporučena. Nainstaluje výchozí ukázkový obsah, který je zahrnut v Joomla! instalačním balíčku.
TIPLOADMIGRATION=Migrační skript musí být vytvořen na starých stránkách pomocí nástroje <code>com_migrator</code> Zadejte předponu tabulek starých stránek a zadejte kódování použité na starých stránkách (_ISO nastavení v jazykovém souboru nebo to co vidíte v prohlížeči/kódování/zdroji).
TIPUPLOADED=Migrační skript je již nahrán na serveru (např. pomocí FTP/SCP)
TIPMIGRATION=tento skript je Joomla! 1.0 migrační skript.
TIPLOADSQL=Joomla! 1.5 migrační SQL skript musí být Joomla 1.5 kompatibilní a mít správné předpony tabulek.
TIPPASSWORD=Z bezpečnostních důvodů je použití hesla MySQL účtu povinné. Je to stejné heslo používané k přístupu k databázi. To může být opět nastavení hostingu.
TIPPREFIX=Nepoužívejte 'bak_' protože to se používá pro zálohu tabulek
TIPPREINSTALL=Pokud není některá z položek podporována (označena jako <strong><font color="#ff0000">Ne</font></strong>), nesplňuje váš systém minimální nutné požadavky. Proveďte prosím příslušné akce pro opravu chyb. Pokud to neuděláte, nemusí vaše Joomla! instalace korektně fungovat.
TIPRECOMSETTINGS=Tato nastavení jsou pro PHP doporučena pro zajištění plné kompatibility s Joomlou!<br />\nPokud se však drobně liší od doporučených hodnot, bude i tak fungovat.
TIPTYPE=To je patrně <strong>MySQL</strong>
TIPUSER=Může to být výchozí  MySQL uživatelské jméno <strong>root</strong> nebo jméno dodané hostingem nebo to, které jste vytvořili při nastavení databáze na serveru.
