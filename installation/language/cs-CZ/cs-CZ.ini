TIPCOLLATIONNONUTF=<p>Tato verze MySQL neobsahuje podporu UTF-8, která je vyžadována.</p><p>Je doporučeno abyste povýšili vaši databázi na verzi novější než 4.1.2. Pokud to není možné, Joomla! uloží utf-8 kódovaný obsah ve vaší databázi ve zpětně kompatibilním módu. Výběr porovnání není v tomto módu možný a bude použito výchozí porovnání.</p>
TIPCOLLATIONUTF=<p>Tato verze MySQL obsahuje podporu UTF-8, která je vyžadována.</p><p>Zvolte porovnání ze seznamu. Pokud se neobjeví žádné pro váš jazyk, výchozí porovnání <em>utf8_general_ci</em> je použitelné.</p>
TIPCONFSTEPS=<p>Zadejte váš email, ten se pak stane emailovou adresou Supersprávce\n        weového sídla.</p>\n<p>Automaticky vygenerované správcovské heslo:</p>
TIPDATABASE=Některé hostingové firmy umožňují použití jen určeného jména databáze pro webové sídlo. V tomto případě použijte předponu pro několik Joomla! instalací.
TIPDATABASESTEPS=<p>Nastavení Joomly! pro běh na vašem serveru vyžaduje 4 jednoduché kroky...</p>\n		<p>V tomto kroku Nastavení databáze zadejte prosím hostname Joomla! serveru, na který instalujete.</p>\n		<p>Zadjete MySQL uživatelské jméno, heslo a jméno databáze, kterou budete chtít použít s Joomlou!.</p>\n		<p>Zadejte předponu, kterou budou využívat tabulky v této Joomla! instalaci. Zvolte, jak bude nakládáno s existujícími tabulkami z předchozích instalací.</p>\n
TIPFTPCONFSTEPS=<p>Omezení souborového systému a restrikce PHP Safe Mode.\n        Pro všechny uživatele používající Joomla! instaler existuje FTP vrstva, která se stará o manipulaci se souborovým systémem.<br/><br/>Zadejte FTP uživatelské jméno a heslo s přístupem do Joomla! kořenové složky, toto bude FTP účet, který se postará o všechny souborové operace, když bude Joomla! potřebovat FTP přístup pro dokončení úlohy.<br /><br/>Z bezpečnostních důvodů je nejlepší použít zvláštní FTP uživatelský účet, který bude mít přístup pouze Joomla! instalaci.</p>
TIPHOST=Tohle je obvykle 'localhost'
TIPINSTALLDEFAULT=Začátečníkům je instalace vřele doporučena. Nainstaluje výchozí ukázkový obsah, který je zahrnut v Joomla! instalačním balíčku.
TIPLOADMIGRATION=Migrační skripty musí být vytvořeny na starém webovém sídle pomocí komponenty com_migrator nebo ručně. Zadejte předponu tabulek ze starého webového sídla a zadejte kódování starého webového sídla (_ISO nastavení jazykového souboru nebo to, co vidíte v prohlížeči - informace/kódování/zdrojový kód).
TIPLOADSQL=SQL skript musí být kompatibilní s Joomlou! 1.5 a měl by mít příslušnou předponu tabulek.
TIPPASSWORD=Pro zabezpečená webová sídla je heslo k mysql účtu povinné
TIPPERMS=Aby Joomla! fungovala správně\nmusí mít přístup nebo moci zapisovat do jistých souborů\nnebo složek. Pokud vidíte "Pouze ke čtení" musíte změnit\npráva na souborech a složkách, aby do nich\nJoomla! mohla zapisovat.
TIPPREFIX=Prosím nepoužívejte 'bak_' protože to je vyhrazeno pro záložní tabulky
TIPPREINSTALL=Pokud bude libovolná z těchto položek zvýrazněna\nčervenou barvou, proveďte akce, které to změní. Pokud to neuděláte\nmůže to vést až k nefunkční instanci Joomly!.
