LOADSQLINSTRUCTIONS1=<strong>DŮLEŽITÉ</strong>: Novým uživatelům Joomly! doporučujeme instalaci ukázkových dat. Je zapotřebí zatrhnout volbu a kliknout na tlačítko ještě před přechodem k dalšímu kroku.
LOADSQLINSTRUCTIONS2=Před opuštěním instalace můžete databázi naplnit daty. Máte tři možnosti:
LOADSQLINSTRUCTIONS3=<strong>1. Ukázková data</strong> - může je Joomla! vytvořit. Zvolte první volbu a klikněte na tlačítko Instalovat ukázková data.
LOADSQLINSTRUCTIONS4=<strong>2.a Joomla! 1.5 kompatibilní SQL skript</strong> může být nahrán z local hostu a spuštěn na stránkách. To je vhodné pro instalaci přeložených ukázkových dat nebo pro obnovu zálohy Joomly! 1.5. Skript musí obsahovat správné předpony tabulek, musí být v kódování utf-8 a musí odpovídat databázovému schématu Joomly! 1.5.
LOADSQLINSTRUCTIONS5=<strong>2.b Migrace obsahu z předchozí verze Joomly!</strong>. Zvolením volby "Nahrát migrační skript" zapnete podporu migrace databáze ze starší Joomly! verze 1.0.x do nových stránek na Joomle! 1.5. Nutné konverze jsou prováděny za běhu. Skript může být vytvořen automaticky ze starých stránek pomocí komponenty <code>com_migrator</code>.<br/> Pro další informace o komponentě a dalších nezbytných krocích se podívejte na <a href="http://help.joomla.org/content/view/1933/294/" target="_blank">Průvodce migrací do Joomly! 1.5</a>.
LOADSQLINSTRUCTIONS6=Nahrávání podporuje nekomprimované SQL skripty, skripty v Zip souboru a soubory v gz archivu. Komprimované soubory mohou obsahovat pouze jeden SQL skript. Můžete zatrhnout volbu "Již jsem nahrál migrační skript" pokud zjistíte, že soubor je příliš velký pro zpracování  (chyby v limitu paměti a času) a nahrát soubor do složky /installation/sql/migration/ a pojmenovat jej <code>migrate.sql</code> (není povolena komprese).<br /> Hotovo...
LOADSQLINSTRUCTIONS7=<strong>3. Čistá instalace</strong> Pokud nechcete vkládat žádná ukázková data, migrovat data ze starých stránek nebo nahrát data ze zálohy, ale chcete vytvořit kompletní čistou a čerstvou instalaci, pokračujte jednoduše do fáze <strong>Dokončit</strong> kliknutím na <em>Další</em>. Předtím nezapomeňte zadat Jméno stránek, Email správce a jeho Heslo.
