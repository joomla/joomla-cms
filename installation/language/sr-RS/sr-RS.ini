LOADSQLINSTRUCTIONS1=<strong>Важно!</strong>: Препоручује се да нови корисници Joomla!-е инсталирају примере. Ово захтева одабир могућности <i>и</i> кликом на дугме пре преласка на следећи корак.
LOADSQLINSTRUCTIONS2=Пре него што напустите инсталацију можете попунити базу података сајта подацима. Постоје три могућности да то урадите:
LOADSQLINSTRUCTIONS3=<strong>1. Подразумевани пример</strong> може бити убачен - Да би сте то урадили одаберите прву могућност и кликните на дугме Инсталација примера.
LOADSQLINSTRUCTIONS4=<strong>2.a Joomla! 1.5 компатибилни SQL скрип датотека</strong> може бити подигнут на сервер са локалног сервера и извршен на сајту. Ово је за инсталацију локализованих примера или за повратак сачуваних Јoomla! 1.5 података. Скрипта треба да има исправне префиксе, треба да буде у utf-8 кодном распореду и треба да буде у складу са Joomla! 1.5 шемом базе података.
LOADSQLINSTRUCTIONS5=<strong>2.b Миграција садржаја са претходне верзије Joomla!-е</strong>. Одабир могућности "Учитавање миграционе скрипте" омогућава подршку за миграцију са ранијих верзија Joomla! 1.0.x садржаја базе података на нови  Јoomla! 1.5 сајт. Потребне конверзије се обављају у лету. Скрипта се може креирати аутоматски на старом сајту употребом <code>com_migrator</code> компоненте.<br/> За даље информације о компоненти и потребним процедурама погледајте <a href="http://help.joomla.org/content/view/1933/294/" target="_blank">Joomla! 1.5 Migration Guide</a>.
LOADSQLINSTRUCTIONS6=Могућност постављања на сервер подржава некомпресоване SQL скрипт датотеке, ZIP и GZ архиве. Запаковане датотеке могу садржавати самоједну SQL скрипт датотеку. Можете кликнути на "Већ имам постављену миграциону скрипту", опција уколико је датотека сувише велика за обраду (меморијска и временска огрничења) и поставити датотеку у /installation/sql/migration/ под именом <code>migrate.sql</code> (није дозвољена компресија).<br /> Коначно...
LOADSQLINSTRUCTIONS7=<strong>3. Чиста инсталација </strong> Уколико не желите да унесете ни један од примера података, мигрирајте податке са претходног сајта или поставите податке из резервне копије већ једноставно желите да креирате потпуно празну и свежу инсталацију, када једном унесете име сајта, админ ел.пошту, и лозинка, једино што је потребно да наставите је да изаберете <strong>Крај</strong> кликом на  <em>Даље</em>.
