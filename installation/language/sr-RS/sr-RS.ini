TIPDATABASE=Unesite ime postojeće Baze ili (ako vaš host to omogućava) ime nove Baze koju želite kreirati.
TIPDATABASESTEPS=<p>Instalacija se sastoji od 4 jednostavna koraka...</p>\n		<p>Unesite ime hosta na koji će Joomla! biti instalirana.</p>\n		<p>Unesite korisničko ime, šifru i naziv baze koju želite koristiti.</p>\n		<p>Unesite prefiks koji želite upotrebiti za ovu Joomla! instalaciju.</p>\n		<p>Odaberite šta želite učiniti sa već postojećim tabelama iz eventualne pređašnje instalacije.</p>\n
TIPFTPCONFSTEPS=<p>Da bi svi korisnici mogli koristiti Joomla! instalere, bez obzira na restrikcije u sistenz datoteka i PHP Safe Mode restrikcije, ponuđen je alternativni FTP sloj za manipulaciju datotekama.<br/><br/>Unesite FTP korisničko ime i šifru za pristup osnovnom Joomla! direktorijumu, ovo će biti FTP nalog koji se koristi za sve situacije kada Joomla!-i treba FTP pristup za obavljanje određenih zadataka.<br /><br/>Iz sigurnosnih razloga, najbolje je napraviti odvojeni FTP korisnički nalog koji ima pristup samo Joomla! direktorijumu.</p>
