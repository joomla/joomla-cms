TIPBACKUP=Свака постојећа табела из претходне Joomla!-е инсталације ће бити замењена
TIPCOLLATIONNONUTF=<p>Ова верзија MySQL не подржава UTF-8 кодни распоред који је потребан.</p><p>Препоручљиво је да недоградите своју базу на верзију већи од 4.1.2. Уколико то није могуће, Joomla! ће сачувати utf-8 кодирани садржај у постојећој бази у прошлом компатибилном моду. Није могућ одабир додељивања у овом начину рада и биће употребљено подразумевано.</p>
TIPCOLLATIONUTF=<p>Ова верзија MySQL садржи UTF-8 подршку који је подребан енкодинг.</p><p>Изаберите постављање са листе. Ако се ништа не појављује значи да је подразумевано постављен <em>utf8_general_ci</em>.</p>
TIPCONFSTEPS=<br />Унесите адресу ваше е-поште, која ће бити адреса Супер администратора сајта.<br />Унесите лозинку и онда потврдите у следећем пољу. То ће бити лозинка која вам бити потребна после инсталације за пријављивање на Администраторски контролни панел заједно са Корисничким именом <strong>admin</strong>.<br /> Ако сте радили миграцију ово можете игнорисати јер ће се аутоматски извршити и текуће подешавање.
TIPDATABASE=Неки сервери омогућавају само једну базу података по налогу. У том случају користите  table prefix опцију у следећим напредним параметрима да бисте разликовали више од једног Joomla! сајта.
TIPDATABASESTEPS=<p>Подешавање Joomla! да ради на вашем серверу подразумева четири једнотавна корака...</p> <p>У овом кораку подешавања базе података:</p> <h2>Основна подешавања</h2> <p>Изаберите тип базе са листе. Ово ће обично бити <strong>mysql</strong>.</p> <p>Унесите име сервера базе података на који ће се инсталирати Joomla! Напомена: ово не мора бити исто што и ваш Веб сервер. Проверите уколико нисте сигурни.</p> <p>Унесите корисничко име, лозинку и име базе података у коју ћете инсталирати Joomla! Напредна подешавања.</p> <h2>Напредна подешавања</h2> <p>Изаберите шта ће се дешавати са постојећим табелама из претходне инсталације.</p> <p>Унесите префикс који ће се користити за табеле ове Joomla! инсталације.</p>
TIPFTPCONFSTEPS=<p>Услед ограничења фајл система код ГНУ/Линукса и других Јуникс система и услед ограничења PHP Safe Mode а са циљем да сви корисници могу несметано да употребљавају Joomla! направљен је FTP слој који се брине око манипулисања датотекама. <br/>Унесите FTP корисничко име и лозинку са приступом основном Joomla! директоријуму. Ово ће бити налог који ће се старати и операцијама над датотекама када год Joomla! захтева приступ на сервер како би обавила задатак.<br/>Због безбедносних разлога најбоље је да се користи посебан налог који има приступ само Joomla! инсталацији а не целом серверу.</p><p><b>Напомена:</b> Уколико се инсталација изводи на Windows оперативном систему FTP слој није потребан.</p>
TIPHOST=Уобичајено је <strong>localhost</strong> или  име сервера добијено од провајдера
TIPINSTALLDEFAULT=Инсталација овог је препоручљива за почетнике. Ово ће инсталирати подразумеване примере садржаја који се налазе у инсталационом пакету Joomla!.
TIPLOADMIGRATION=Миграциона скрипта треба да буде креирана на старом сајту у складу са <code>com_migrator</code> алатом. Унесите префикс табеле старог сајта и унесите енкодинг употребљен на старом сајту (_ISO подешавање у датотеци за језик или у читачу conforminfo/encoding/source).
TIPUPLOADED=Већ је постављена миграциона скрипта на сервер (нпр.преко FTP/SCP)
TIPMIGRATION=Ово је Joomla! 1.0 миграциона скрипта.
TIPLOADSQL=Joomla! 1.5 Миграциона SQL скрипта треба да буде Joomla 1.5 усаглашена и треба да има прописан префикс табеле.
TIPPASSWORD=За сигурност сајта користите обавезно шифру за MySQL налог. Ово је иста шифра коју користите за приступ вашој бази. Може бити промењена од вашег провајдера.
TIPPREFIX=Не користите  'bak_'  пошто се користи за резервну копију табела
