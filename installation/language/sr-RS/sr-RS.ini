LOADSQLINSTRUCTIONS1=<strong>VAŽNO</strong>: Početnicima se toplo preporučuje instalacija primera. Ovo zahteva odabir opcije i klik na dugme 'Instalacija Primera' pre prelaska na sledeći korak.
LOADSQLINSTRUCTIONS2=Pre završetka instalacije možete učitati dodatne podatke u vašu novu Joomla! bazu. Dostupne su tri opcije:
LOADSQLINSTRUCTIONS3=<strong>1. Osnovni primeri na engleskom.</strong> Za ovo treba odabrati prvu opciju i kliknuti na dugme za instalaciju.
LOADSQLINSTRUCTIONS4=<strong>2. Joomla! 1.5 kompatibilna sql skripta</strong> se može dodati sa lokalnog računara i instalirati. Ovo može poslužiti za instalaciju lokalizovanih primera ili vraćanje sačuvanih Joomla! 1.5 tabela. Skripta mora imati ispravne prefikse tabela, mora biti u UTF-8 standardu i mora biti  kompatibilna sa strukturom Joomla! 1.5 baze.
LOADSQLINSTRUCTIONS5=<strong>3. Migracija sadržaja iz prethodnih verzija.</strong> Ova treća opcija podržava migraciju sadržaja sql datoteka sačuvanih iz starijih verzija u novi Joomla! 1.5 sajt. Nužne konverzije se obavljaju u 'u letu'. SQL skripta se može kreirati automatski na starom sajtu uz pomoć 'com_migrator' komponente ili ručno u skladu s uputstvima  <a href="http://dev.joomla.org/component/option,com_jd-wp/Itemid,33/p,107/" target="_blank">ovdje</a>.
LOADSQLINSTRUCTIONS6=Podržane su nekomprimirane sql datoteke, zip i gz arhive. Arhive mogu sadržati samo jednu sql datoteku.
