TIPCOLLATIONNONUTF=<p>Ova verzija MySQL baze nema UTF-8 podršku.</p><p>Preporučuje se nadogradnja baze na verziju noviju od 4.1.2. Ako to nije moguće, Joomla! će staviti utf-8 enkodirane sadržaje u vašu postojeću bazu po metodi kompatibilnosti. U ovom načinu rada nije moguće birati Poravnjanja nego se koristi osnovno poravnjanje.</p>
TIPCOLLATIONUTF=<p>Ova verzija MySQL baze ima potrebnu UTF-8 podršku.Odaberite poravnjanje sa liste. Ako nema stavke specifične za vaš jezik, znači da vam odgovara primarno poravnjanje <em>utf8_general_ci</em>.</p>
