INSTL_SITE_METAKEYS_TITLE_LABEL="Unesite ključne riječi i fraze koje najbolje opisuju vaš portal. Odvojite ključne riječi zarezom, a fraze jednostrukim navodnicima."
INSTL_SITE_CONF_TITLE="Potvrdi Admin e-mail i lozinku."
INSTL_SITE_CONF_DESC="Unesite adresu vašeg e-maila. To je ujedno i adresa super administratora portala.<br />Unesite lozinku i zatim je potvrdite u odgovarajućem polju. Možete promijeniti podrazumijevano korisničko ime <strong>admin</strong>. Ovo korisničko ime i lozinku ćete koristiti za pristup administratorskom kontrolnom panelu, po završenoj instalaciji.<br /> Ukoliko migrirate, možete ignorirati ovu sekciju. Vaša tekuća podešavanja će biti automatski migrirana."
INSTL_SITE_LOAD_SAMPLE_TITLE="Učitaj primjere podataka"
INSTL_SITE_LOAD_SAMPLE_DESC1="<strong>Važno!</strong>: Preporučljivo je da početnici i novi Joomla! korisnici instaliraju primjere članaka i sl. Kliknite na tipku <i>prije</i> prelaska u slijedeću fazu."
INSTL_SITE_LOAD_SAMPLE_DESC2="<strong>1. Primjeri:</strong> Prije nego što završite instalaciju, možete popuniti bazu podacima. Postoji dva načina da to napravite:"
INSTL_SITE_LOAD_SAMPLE_DESC3="<strong>1a. Standardni primjeri</strong>. Da biste ovo napravili provjerite da li postoji 'Podrazumijevani Engleski (GB) set primjera' u padajućoj listi i kliknite na gumb za instalaciju primjera."
INSTL_SITE_LOAD_SAMPLE_DESC4="<strong>1b. Prilagođeni primjeri</strong>. Da biste ovo napravili odaberite raspoložive primjere i kliknite na tipku za instalaciju primjera."
INSTL_SITE_LOAD_SAMPLE_DESC8="<strong>2. Čista (prazna) instalacija</strong>: Ukoliko ne želite primjere, unesite naziv portala, Admin e-mail i odaberite lozinku. Nakon toga pređite na završni korak klikom na <em>Dalje</em>."
INSTL_SITE_OFFLINE_LABEL="Portal nije aktivan"
INSTL_SITE_OFFLINE_TITLE_LABEL="Po završetku instalacije portal će biti neaktivan. Portal kasnije možete aktivirati u globalnoj konfiguraciji."
INSTL_SITE_SAMPLE_LABEL="Set primjera"
INSTL_SITE_INSTALL_SAMPLE_LABEL="Instalacija primjera"
INSTL_SITE_INSTALL_SAMPLE_DESC="Instalacija ovog je preporučljiva za početnike. Ovo će instalirati podrazumijevane primjere sadržaja koji se nalaze u instalacijskom paketu Joomla!."
