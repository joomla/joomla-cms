TIPCOLLATIONNONUTF=<p>Ova verzija MySQL-a nema UTF-8 podršku koji je obavezan enkoding.</p><p>Preporučujemo da upgradirate vašu bazu podataka u verziju noviju od 4.1.2. Ako to nije moguće, Joomla! će čuvati utf-8 kodiran sadržaj u vašoj bazi podataka u pozadinski kompatibilnom modusu. Odabir kolacija nije moguć u ovom modusu i osnovna kolacija će biti korištena.</p>
TIPCOLLATIONUTF=<p>Ova verzija MySQL-a uključuje UTF-8 podršku koji je obavezan enkoding.</p><p>Izaberite kolaciju sa liste. Ako se nijedna ne pojavljuje za vaš jezik, to je zato što je osnovna kolacija <em>utf8_general_ci</em> pogodna.</p>
TIPCONFSTEPS=<p>Unesite svoju e-mail adresu. To će biti e-mail adresa \n        SuperAdministratora stranice.</p>\n<p>Auto-generisana administrativna lozinka:</p>
TIPDATABASE=Neki hostovi dozvoljavaju samo jednu bazu podataka po stranici. U tom slučaju koristite prefiks za tabele da bi razdvojili Joomla! podatke.
TIPDATABASESTEPS=<p>Instalacija Joomle! na vaš server se sastoji od 4 jednostavna koraka...</p>\n		<p>U ovom koraku konfiguracije baze podataka, molimo unesite host ime servera na koji Joomlu! želite instalirati.</p>\n		<p>Unesite MySQL korisničko ime, lozinku i ime baze podataka koju želite koristiti za Joomlu!.</p>\n		<p>Unesite prefiks koji će biti korišten u nazivima tabela za ovu Joomla! instalaciju. Ako ste ranije instalirali Joomlu! u ovoj bazi podataka, izaberite kako će postojeće tabele biti tretirane.</p>\n
TIPFTPCONFSTEPS=<p>Zbog ograničenosti dozvola fajl sistema i PHP Safe Mode restrikcija.\n        Da bi svi korisnici mogli koristiti pogodnosti Joomla! instalatora, postoji FTP sloj koji obavlja manipulaciju fajl sistemom.<br/><br/>Unesite FTP korisničko ime i lozinku sa pristupom Joomla! korijenskom direktoriju. To će biti FTP račun koji će obavljati sve operacije nad fajl sistemom kada Joomla! zahtijeva FTP pristup zbog izvršenja zadatka.<br /><br/>Zbog sigurnosnih razloga, najbolje je ako se kreira poseban FTP račun sa pristupom samo Joomla! instalaciji.</p>
TIPHOST=Ovo je obično 'localhost'
TIPINSTALLDEFAULT=Ova instalacija se strogo preporučuje početnicima. Ovo će instalirati primjere sadržaja koji su uključeni u Joomla! instalacioni paket.
TIPLOADMIGRATION=Migracioni skript treba da se kreira na starom sajtu pomoću com_migrator komponente ili ručno. Unesite prefiks tabela sa starog sajta i unesite enkoding korišten na staroj stranici (_ISO postavka u jezičnom fajlu ili kako je prikazano u browser info/encoding/source).
TIPLOADSQL=SQL skript mora biti Joomla! 1.5 kompatibilan i treba da ima odgovarajući prefiks na tabelama.
TIPPASSWORD=Zbog sigurnosti stranice korištenje lozinke za mysql je obavezno
TIPPERMS=Da bi Joomla! funkcionisala\npravilno ona mora biti u mogućnosti da pristupi ili piše u pojedine fajlove ili direktorije.\n Ako vidite "Nedostupan" morate promijeniti\ndozvole na fajlu ili direktoriju da bi obezbjedili Joomli!\ndozvolu pisanja nad njima.
TIPPREFIX=Ne koristite 'bak_' jer se to koristi za backup tabele
TIPPREINSTALL=Ako su neke od ovih stavki prikazane crveno molimo da preduzmete korake na njihovom ispravljanju. Ako to ne učinite može se desiti da vaša Joomla! instalacija ne radi pravilno.
TIPRECOMSETTINGS=Ove postavke se preporučuju za PHP kako bi se osigurala puna kompatibilnost sa Joomlom!\n<br />\nJoomla! će, međutim, funkcionisati čak i ako vaše aktuelne postavke nisu potpuno usaglašene sa onima koje se preporučuju.
