INSTL_SITE_CONF_DESC="Unesite vaš email. To je ujedno i adresa super administratora portala.<br />Unesite šifru i zatim je potvrdite u odgovarajućem polju. Možete promjeniti podrazumjevano korisničko ime <strong>admin</strong>. Ovo korisničko ime i šifru ćete koristiti za pristup administratorskoj kontrolnoj ploči, po završenoj instalaciji.<br /> Ukoliko migrirate, možete ignorisati ovu sekciju. Vaša tekuća podešavanja će biti automatski migrirana."
