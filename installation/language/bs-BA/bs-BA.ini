INSTL_SITE_LOAD_SAMPLE_DESC3="<strong>1a. Podrazumjevani primjeri</strong>. Da biste ovo uradili provjerite da li postoji 'Default English (GB) Sample Data' u padajućoj listi i kliknite na dugme za instalaciju primjera."
INSTL_SITE_LOAD_SAMPLE_DESC4="<strong>1b. Prilagođeni primjeri</strong>. Da biste ovo uradili odaberite raspoložive primjere i kliknite na dugme za instalaciju primjera."
INSTL_SITE_LOAD_SAMPLE_DESC8="<strong>2. Čista (prazna) instalacija</strong>: Ukoliko ne želite primjere, unesite naziv portala, administratorski email i odaberite šifru. Nakon toga pređite na završni korak klikom na <em>Dalje</em>."
