INSTL_DATABASE_DESC="<p>Joomla! web portal sprema sve svoje podatke u bazu podataka. Ovaj prozor instalacijskom programu daje informacije potrebne za izradu te baze podataka.</p><p> Ako Joomlu instalirate na udaljeni server, trebat ćete dobiti te informacije od vašeg hostinga.</p><p>Neki hostinzi zahtijevaju da bazu izradite prije instalacije Joomle. Ako dobijete poruku "_QQ_"Nije moguće spajanje na bazu podataka"_QQ_", provjerite da li su vaše korisničko ime i lozinka ispravni. Ako i dalje dobivate tu grešku, provjerite sa svojim hostingom trebate li izraditi bazu podataka prije same instalacije Joomle.</p>"

