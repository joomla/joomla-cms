LOADSQLINSTRUCTIONS1=<strong>VAŽNO</strong>: Početnicima se preporučuje instaliranje pratećih uzoraka sadržaja. To zahtijeva izbor ove opcije i pritisak na dugme prije prelaska na sljedeću fazu.
LOADSQLINSTRUCTIONS2=Prije napuštanja instalacije možete popuniti bazu podataka stranice sadržajem. Postoje tri opcije za to:
LOADSQLINSTRUCTIONS3=<strong>1. Prateći primjeri sadržaja</strong> se mogu ubaciti. Da bi to uradili izaberite prvu opciju i kliknite na dugme 'Instaliraj primjere sadržaja'.
LOADSQLINSTRUCTIONS4=<strong>2. SQL skript fajl kompatibilan sa Joomlom! 1.5</strong> se može uploadati sa lokalnog hosta i pokrenuti na sajtu. Ovo može biti za instalaciju lokaliziranog primjera sadržaja ili obnovu Joomla! 1.5 backupa. Skript treba da ima pravilne prefikse tabela, treba da bude u utf-8 enkodingu i treba da se podudara sa šemom baze podataka Joomle! 1.5.
LOADSQLINSTRUCTIONS5=<strong>3. Migracija sadržaja prethodnih verzija</strong>. Ova treća opcija podržava migraciju sadržaja sa starijih verzija na novu Joomla! 1.5 stranicu. Potrebna konvertiranja se obavljaju 'u-letu'. Skript fajl se može kreirati automatski na starom sajtu pomoću 'com_migrator' komponente ili se napraviti ručno prema <a href="http://dev.joomla.org/component/option,com_jd-wp/Itemid,33/p,107/" target="_blank">ovim uputstvima</a>.
LOADSQLINSTRUCTIONS6=Upload sistem podržava nekomprimirane skript fajlove, zip i gz spakovane skript fajlove. Spakovani fajlovi smiju sadržati samo jedan sql skript fajl.
