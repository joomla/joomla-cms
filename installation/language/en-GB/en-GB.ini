LOADSQLINSTRUCTIONS1=<strong>Important!</strong>: It is strongly recommended that new Joomla! Users should install the default Sample Data. This requires selecting the option <i>and</i> clicking on the button before moving to the next stage.
LOADSQLINSTRUCTIONS2=Before leaving the installation you can populate the site database with data. There are three options to do this:
LOADSQLINSTRUCTIONS3=<strong>1. Default Sample Data</strong> can be inserted - To do this select the first option and click the Install Sample Data button.
LOADSQLINSTRUCTIONS4=<strong>2.a Joomla! 1.5 Compatible SQL Script File</strong> can be uploaded from local host and executed on the site. This could be for installing localised sample data or restoring a Joomla! 1.5 backup. The script should have the correct table prefixes, should be in utf-8 encoding and should comply with Joomla! 1.5 database schema.
LOADSQLINSTRUCTIONS5=<strong>2.b Migration of content from previous versions of Joomla!</strong>. Selecting the "Load Migration Script" option enables support for the migration of older Joomla! 1.0.x version database dumps to the new Joomla! 1.5 site. The required conversions are performed on-the-fly. The script file can be created automatically on the old site by using the <code>com_migrator</code> Component.<br/> For further information about the Component and the necessary procedure please see the <a href="http://help.joomla.org/content/view/1933/294/" target="_blank">Joomla! 1.5 Migration Guide</a>.
LOADSQLINSTRUCTIONS6=The Upload facility supports uncompressed SQL script files, Zip packed script files and gz packed script files. Packed files may contain only a single SQL script file. You may tick the "I have already uploaded the migration script" option if you find the file is too big to handle (memory and time limit errors) and upload the file in the /installation/sql/migration/ called <code>migrate.sql</code> (no compression allowed).<br /> Finally...
LOADSQLINSTRUCTIONS7=<strong>3. Clean Installation</strong> If you do not wish to enter any of the sample data, migrate data from a previous site, or upload data from a back-up, but simply wish to create a completely clean and fresh installation, once you have entered the Site Name, Admin e-mail, and password, you simply need to proceed to the <strong>Finish</strong> stage by clicking <em>Next</em>.
