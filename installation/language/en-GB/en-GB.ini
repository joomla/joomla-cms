LOADSQLINSTRUCTIONS1=<strong>IMPORTANT</strong>: It is recommended that beginners should install the default sample data. This requires selecting the option and clicking on the button before moving to next stage.
LOADSQLINSTRUCTIONS2=Before leaving the installation you can populate the site database with data.There are three options to do this:
LOADSQLINSTRUCTIONS3=<strong>1. Default Sample Data</strong> can be inserted - To do this select the first option and click the Install Sample Data button.
LOADSQLINSTRUCTIONS4=<strong>2.a Joomla! 1.5 Compatible SQL Script File</strong> can be uploaded from local host and executed on the site. This could be for installing localised sample data or restoring a Joomla! 1.5 backup. The script should have the correct table prefixes, should be in utf-8 encoding and should comply with Joomla! 1.5 database schema.
LOADSQLINSTRUCTIONS5=<strong>2.b Migration of content from previous versions</strong>. Checking the "Joomla! 1.0 Migration Script" option enables support for migration of older version dumps to the new Joomla! 1.5 site. Required conversions are performed 'on-the-fly'. The script file can be created automatically on the old site by the 'com_migrator' Component or created manually according to the instructions <a href="http://dev.joomla.org/component/option,com_jd-wp/Itemid,33/p,107/" target="_blank">here</a>.
LOADSQLINSTRUCTIONS6=The Upload facility supports uncompressed SQL script files, Zip packed script files and gz packed script files. Packed files may contain only a single SQL script file. You may tick the "I have already uploaded the migration script" option if you find the file is too big to handle (memory and time limit errors) and upload the file in the "/installation/sql/migration/" called "migrate.sql" (no compression allowed).
