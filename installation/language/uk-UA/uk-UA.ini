INSTL_SITE_CONF_DESC="Введіть адресу електронної пошти. Це буде електронна адреса суперадміністратора сайту.<br />Введіть новий пароль і підтвердить його у відповідних полях. Ви можете змінити логін <strong>admin</strong>, який використовується за замовчуванням на ім'я користувача і пароль, які Ви будете використовувати для авторизації в адміністративній частині сайту.<br />Якщо Ви мігруєте зі старої версії Joomla, то можете ігнорувати цей розділ. Ваші поточні параметри будуть автоматично перенесені."
