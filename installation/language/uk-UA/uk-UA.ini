INSTL_SITE_LOAD_SAMPLE_DESC4="<strong>1б) Демонстраційні дані для встановлення</strong>. Оберіть зі списку наявні демонстраційні дані. Якщо Ви бажаєте встановити україномовні демонстраційні дані, будь ласка, завітайте за адресою <a href="_QQ_"http://joomla-ua.org/joomla"_QQ_" target="_QQ_"_blank"_QQ_">http://joomla-ua.org/joomla</a>."
INSTL_SITE_LOAD_SAMPLE_DESC8="<strong>2) Чисте встановлення</strong>. Якщо Ви не бажаєте встановлювати демонстраційні дані, а просто бажаєте встановити чистий сайт, після того, як Ви введете назву сайту, електронну адресу адміністратора та пароль, Ви повинні на наступному, фінішному етапі, просто натиснути <em>Далі</em>."
