INSTL_SITE_LOAD_SAMPLE_DESC3="<strong>1. Дані за замовчуванням</strong>. Для цього натисніть кнопку Встановити Демонстраційну версію."
INSTL_SITE_LOAD_SAMPLE_DESC4="<strong>2а. Joomla! 1.6.x сумісна із SQL-скриптом</strong>. Ви можете завантажити файл з локального або стороннього сайту. Це може бути для встановлення локалізованих Демонстраційних даних або відновлення резервної копії Joomla! 1.5.x. Скрипт повинен місти таблиці з вірними префіксами та х кодуванням UTF-8, а також дотримуватися схеми Бази Даних Joomla! 1.5.x."
INSTL_SITE_LOAD_SAMPLE_DESC8="<strong>2. Чисте Встановлення</strong>. Якщо Ви не бажаєте встановлювати демонстраційні дані, а просто бажаєте встановити чистий сайт, після того, як Ви введете Назву Сайта, електронну адресу Адміністратора та пароль, Ви повинні на наступному, фінішному етапі просто натиснути <em>Далі</em>."
