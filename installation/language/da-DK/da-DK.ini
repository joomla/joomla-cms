INSTL_DATABASE_TITLE="Indstillinger for forbindelse"
INSTL_DATABASE_DESC="<p>Et Joomla! websted gemmer alle dets data i en database. Dette skærmbillede giver installationsprogrammet de nødvendige informationer til at oprette denne database.</p><p> Hvis du installerer Joomla! på et webhotel, skal du få disse informationer fra din webudbyder.</p><p>Nogle webudbydere kræver at du opretter databasen før du installerer Joomla. Hvis du får meddelelsen "_QQ_"Kunne ikke forbinde til databasen"_QQ_", så bør du kontrollere at dit brugernavn og adgangskode er korrekte. Hvis du derefter stadig får denne meddelelse, så kontroller med din webhost om du skal oprette databasen før du installerer Joomla.</p>" 

