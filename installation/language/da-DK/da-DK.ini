TIPCOLLATIONNONUTF=<p>Denne version af MySQL har ikke UTF-8 understøttelse som er den påkrævede kodning.</p><p>Det er anbefalet at du opgraderer din database til en version nyere end 4.1.2 Hvis dette ikke er muligt, vil Joomla! gemme utf-8 kodet indhold i din eksisterende database i etnbagudkompatibel tilstand. Valg af databasesortering ikke muligt i denne tilstand og en standard databasesortering vil blive anvendt.</p>
TIPCOLLATIONUTF=<p>Denne version af MySQL inkluderer UTF-8 understøttelse som er den påkrævede kodning.</p><p>Vælg en databasesortering fra listen. Hvis der ikke vises en for dit sprog, er det fordi standard databasesortering <em>utf8_general_ci</em>er passende.</p>
TIPCONFSTEPS=<br />Indtast din e-mailadresse, som vil være e-mailadressen for webstedets  SuperAdministrator.<br /> Angiv adgangskoden og bekræft den i det følgende felt. Dette vil være adgangskoden som du skal bruge efter installationen for at logge på administrator kontrolpanelet sammen med brugernavnet <strong>admin</strong>.<br /> Hvis du migrerer kan du ignorere denne sektion da din nuværende indstillinger bliver migreret automatisk.
TIPDATABASE=Nogle webhosts tillader kun et bestemt DB navn pr websted. Anvend tabelprefiks i sådanne tilfælde for at køre flere joomla! websteder på samme database.
TIPDATABASESTEPS=<p>Opsætning af Joomla! på din server involverer 4 simple trin...</p><p>I dette databasekonfigurationstrin:</p><h2>Gennerelle indstillinger</h2><p>Vælg typen af database fra dropdown listen. Dette vil normalt være <strong>mysql</strong>.</p><p>Angiv hostnavnet på serveren som Joomla! skal installeres på. Bemærk: Dette er ikke nødvendigvis det samme som din webserver, så kontroller hos din webhost hvsi du er i tvivl</p>\n <p>Angiv MySQL brugernavn, adgangskode og databasenavn som du vil bruge med Joomla!. Dette skal allerede eksistere for databasen som du vil bruge.</p><h2>Avancerede indstillinger</h2><p> Vælg hvordan eksisterende tabeller fra en tidligere installation skal behandles.</p><p>Angiv et prefiks som tabellerne skal bruge til denne Joomla! installation.</p>
TIPFTPCONFSTEPS=<p>På grund af filrettighedsbegrænsninger i Linux og Unixsystemer, og PHP Safe Mode begrænsninger, installerer Joomla!, for at alle kan bruge systemet, et FTP lag der håndterer filsystemhandlinger.<br />Angiv et FTP brugernavn og adgangskode med tilgang til Joomla! rodmappen, dette bliver FTP kontoen der håndterer alle filsystemoperationer når Joomla! kræver FTP adgang for at udføre en opgave.<br /> Af sikkerhedsgrunde, er det bedst hvis der oprettes en seperat FTP brugerkonto der kun har adgang til Joomla! installationen, og ikke hele webserveren, hvis du har mulighed for det.</p><p><b>Bemærk:</b> Hvis installationen er på et windows operativsystem er FTP laget <b>ikke</b> nødvendigt.
TIPHOST=Dette er normalt <strong>localhost</strong> eller et hostnavn givet af hosteren
TIPINSTALLDEFAULT=Installation af dette anbefales på det kraftigste for nybegyndere. Det vil installere det standard demo indhold som er inkluderet i Joomla! installationspakken.
TIPLOADMIGRATION=Migreringsscriptet skal oprettes på det gamle websted af komponenten <code>com_migrator</code>. Indtast tabelprefiks for det gamle websted og indtast den kodning der er anvendt på det gamle websted (_ISO indstilling i sprogfilen eller som det vises i browser info/encoding/source).
TIPUPLOADED=Jeg har allerede uploadet migereringsscriptet til serveren (f.eks. via FTP/SCP)
TIPMIGRATION=Dette script er et Joomla! 1.0 migreringsscript.
TIPLOADSQL=SQL scripts skal være Joomla! 1.5 kompatible og skal have det korrekte tabelprefiks.
TIPPASSWORD=For webstedssikkerheden er anvendelse af en adgangskode til mysql kontoen påkrævet. Dette er samme adgangskode der bruges til at tilgå din database. Dette kan være forudindstillet af din hoster,
