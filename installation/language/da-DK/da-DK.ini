LOADSQLINSTRUCTIONS1=<strong>Vigtigt</strong>: Det anbefales at nybegyndere vælger at installere demodata. Dette kræver at man markerer valgmuligheden <i>og</i> derefter klikker på knappen før man går videre til næste trin.
LOADSQLINSTRUCTIONS2=Før du forlader installationen kan du udfylde webstedets database med data. Der er tre måder at gøre dette på:
LOADSQLINSTRUCTIONS3=<strong>1. Standard demodata</strong> kan indsættes. For at gøre dette skal du vælge den første valmulighed og derefter klikke på knappen `installer demodata`.
LOADSQLINSTRUCTIONS4=<strong>2.a Joomla! 1.5 kompatibel sql scriptfil</strong> kan uploades fra lokal host og eksekveres på webstedet. Dette kan f.eks. være for at indstallere lokaliseret demodata eller for at gendanne en Joomla! 1.5 backup. Scriptet skal have det korrekte tabelprefiks, skal være gemt i utf-8 format og skal være kompatibel med Joomla! 1.5 databasestruktur.
LOADSQLINSTRUCTIONS5=<strong>2.b Migrering af indhold fra tidligere versioner</strong>. Ved at vælge "Hent migreringsscript" aktiveres support for migrering af ældre versioner til det nye Joomla! 1.5 websted. Påkrævet konvertering udføres `on-the-fly`. Scriptfilen kan dannes automatisk på det gamle websted med komponenten <code>com_migrator</code>.</br> For flere informationer om komponenten og den nødvendige procedure se venligst <a href="http://help.joomla.org/content/view/1933/294/" target="_blank">Joomla! 1.5 Migeringsguide</a>.
LOADSQLINSTRUCTIONS6=Upload faciliteten understøtter ukomprimerede sql scriptfiler, zip pakkede scriptfiler og gz pakkede scriptfiler. Pakkede filer må kun indeholde en enkelt sql scriptfil. Du kan markere indstillingen "Jeg har allerede uploadet migreringsscriptet" hvis filen er for stor (hukommelses- og tidsgrænsefejl) og uploade filen til "/installation/sql/migration/" med navnet <code>migrate.sql</code> (ingen kompression tilladt).<br /> Slutteligt...
LOADSQLINSTRUCTIONS7=<strong>3. Ren installation</strong> Hvis du ikke ønsker at indsætte eksempeldata, migrere data fra et tidligere websted, eller uploade data fra en backup, men blot ønsker at oprette en fuldstændig ren og frisk installation, når du har angivet webstedsnavnet, Admin email, og adgangskode, skal du bare forsætte til stadiet <strong>Færdig</strong> ved at klikke på <em>Næste</em>.
