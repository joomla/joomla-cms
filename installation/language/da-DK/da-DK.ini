INSTL_SITE_METADESC_TITLE_LABEL="Indtast en beskrivelse for hele webstedet som vil blive anvendt af søgemaskinerne. Generelt, vil et maksimum på 20 ord være optimalt."
INSTL_SITE_METAKEYS_LABEL="Meta søgeord"
INSTL_SITE_METAKEYS_TITLE_LABEL="Indtast søgeord og sætninger som bedst beskriver dit websted. Adskil søgeord med et komma."
INSTL_SITE_CONF_TITLE="Bekræft admin e-mail og adgangskode."
INSTL_SITE_CONF_DESC="Indtast din e-mailadresse. Dette vil være e-mailadressen for webstedets Super Administrator.<br />Indtast en ny adgangskode og bekræft det derefter i tilhørende felter. Du kan ændre standard brugernavnet <strong>admin</strong>. Dette vil være brugernavnet og adgangskoden som du skal bruge til at logge ind i administrationen ved afslutningen af installationen.<br /> Hvis du migrerer, kan du ignorere denne sektion. Dine nuværende indstillinger vil automatisk blive migreret."
INSTL_SITE_LOAD_SAMPLE_TITLE="Hent demodata"
INSTL_SITE_LOAD_SAMPLE_DESC1="<strong>Vigtigt!</strong>: Det anbefales på det kraftigste at nye Joomla! brugere installerer standard demodata. Før at gøre dette skal du trykke på knappen <i>før</i> du går videre til næste trin."
INSTL_SITE_LOAD_SAMPLE_DESC2="<strong>1. Demodata:</strong> Før du forlader installationen kan du udfylde webstedets database med data. Der er to måder at gøre dette på:"
INSTL_SITE_LOAD_SAMPLE_DESC3="<strong>1a. Standard demodata</strong> kan blive indsat. For at gøre dette skal du trykke på Installer demodata knappen."
INSTL_SITE_LOAD_SAMPLE_DESC4="<strong>1b. Brugerdefineret demodata</strong> kan indsættes. For at gøre dette vælges en af de tilgængelige demodatasæt på rullelisten og klik derefter på knappen Installer demodata."
INSTL_SITE_LOAD_SAMPLE_DESC8="<strong>2. Ren installation</strong>: Hvis du ønsker at udføre en ren installation, indtast webstedets navn, admin e-mail og vælg en adgangkode. Fortsæt da til det sidste trin ved at klikke <em>Næste</em>."
INSTL_SITE_SAMPLE_LABEL="Installer demodata"
INSTL_SITE_INSTALL_SAMPLE_LABEL="Installer demodata"
INSTL_SITE_INSTALL_SAMPLE_DESC="Installation af dette anbefales på det kraftigste for nybegyndere. Det vil installere det standard demo indhold som er inkluderet i Joomla! installationspakken."
INSTL_SITE_SAMPLE_LOADED="Demodata blev installeret"
INSTL_SAMPLE_DATA_SET="Standard English (GB) demodata"

