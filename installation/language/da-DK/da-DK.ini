TIPPREINSTALL=Hvis nogen af disse elementer ikke er understøttede (markeret som <strong><font color="#ff0000">Nej</font></strong>)  imødekommer dit system ikke minimumskravene. Sørg venligst for at rette dette. Hvis du undlader at gøre dette kan det bevirke at din Joomla! installation ikke fungerer korrekt.
TIPRECOMSETTINGS=Disse indstillinger er anbefalet for PHP for at sikre fuld kompatibilitet med Joomla!<br />\nDog vil Joomla! stadig fungere selvom dine indstillinger ikke helt matcher det anbefalede.
