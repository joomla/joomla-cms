INSTL_FTP="FTP-konfiguration"
INSTL_FTP_DESC="<p>På nogle servere kan du være nødt til at angive FTP-oplysninger for at installation kan fuldføres. Hvis du har problemer med at fuldføre installationen uden disse FTP-informationer, tjek da med din host for at afgøre om det er mødvendigt. </p><p>Af sikkerhedsårsager, er det bedst at oprette en særskilt FTP-brugerkonto kun med adgang til Joomla!-installationen og ikke til hele webserveren. Din host kan hjælpe dig med at gøre dette.</p><p><b>Note:</b> Hvis du installerer på et Windows operativsystem, er FTP-laget <strong>ikke</strong> påkrævet.</p>"
