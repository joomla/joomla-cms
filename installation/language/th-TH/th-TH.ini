LOADSAMPLEORMIGRATE=โหลดข้อมูลตัวอย่าง, ย้อนกลับ หรือกลับไปใช้การแสดงเนื้อหาแบบเดิม
LOADSQLFILE=กำลังโหลดไฟล์ SQL ...กรุณารอ
LOADSQLINSTRUCTIONS1=<strong>สำคัญ</strong>: มีคำแนะนำว่าผู้เริ่มต้นควรจะติดตั้งข้อมูลตัวอย่าง.
LOADSQLINSTRUCTIONS2=ก่อนออกจากการติดตั้งที่ คุณสามารถโหลดข้อมูลตัวอย่างพื้นฐาน หรือโหลดไฟล์ SQL มาติดตั้งแทนที่ข้อมูลตัวอย่าง หรือกลับไปใช้การแสดงเนื้อหาแบบเดิม. Zip และ Tar+GZ บีบอัด สามารถใช้งานได้. คำนำหน้าไฟล์ที่บีบอัด และคำนำหน้า SQL สคริปต์ ควรจะเหมือนกัน.
LOADSQLINSTRUCTIONS3=<strong>1. ข้อมูลตัวอย่างพื้นฐาน</strong> สามารถเป็นค่าเริ่มต้น. เพื่อทำสิ่งนี้สามารถเลือกจากออพชั่นแรก และคลิกปุ่มติดตั้งข้อมูลตัวอย่าง.
LOADSQLINSTRUCTIONS4=<strong>2.a Joomla! 1.5 ไฟล์สคริปต์ SQL ซึ่งเข้ากันได้</strong> สามารถอัพโหลดขึ้นจากโลคอลโฮสต์ และดำเนินการติดตั้งบนเว็บ. สิ่งนี้สามารถติดตั้งได้กับข้อมูลตัวอย่าง หรือการย้อนกลับของ Joomla! 1.5 ที่สำรองไว้. สคริปต์ควรจะมีคำเสริมหน้าตารางที่ถูกต้อง, ควรใช้การเข้ารหัสแบบ utf-8 และใช้ได้ดีกับฐานข้อมูล Joomla! 1.5 .
LOADSQLINSTRUCTIONS5=<strong>2.b การย้ายเนื้อหาจากเวอร์ชันก่อนหน้า</strong>. ออพชั่นนี้ที่สามสนับสนุนการย้าย ของเวอร์ชันเก่าเพื่อเปลี่ยนเป็นเว็บใหม่ Joomla! 1.5 . การแปลงต้องการคือ 'on-the-fly'. ไฟล์สคริปต์สามารถถูกสร้างโดยอัตโนมัติบนเว็บเก่า โดยคอมโพเน้นท์ 'com_migrator' หรือสร้างการสอดคล้องอย่างด้วยมือคำแนะนำ <a href="http://help.joomla.org/content/view/1933/294/" target="_blank">ที่นี่</a>.
LOADSQLINSTRUCTIONS6=ความสะดวกสนับสนุนในการอัพโหลดสคริปต์ไฟล์ SQL โดยไม่บีบย่อ, รูปแบบ zip สคริปต์ไฟล์ และรูปแบบ gz สคริปต์ไฟล์. ชุดไฟล์อาจจะบรรจุสคริปต์ไฟล์ SQL เดี่ยวเท่านั้น.
LOADSQLINSTRUCTIONS7=<strong>3. Clean Installation</strong> หากคุณไม่ต้องการติดตั้งข้อมูลตัวอย่าง, ย้ายข้อมูลจากไซต์เก่า, หรืออับโหลดข้อมูลจากแบ็คอัพ, ซึ่งก็จะง่ายในการติดตั้งแบบว่างเปล่าโดยไม่มีข้อมูล,อย่างไรก็ดีท่านก็จะได้ ชื่อไซต์, Admin e-mail, และรหัสผ่าน, คุณสามารถดำเนินการให้ <strong>เสร็จสมบูรณ์</strong> ได้โดยการคลิก <em>Next</em>.
