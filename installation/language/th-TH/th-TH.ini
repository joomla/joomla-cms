LANGUAGEINFO=ที่หน้า Joomla! help จะมีภาษาที่คุณต้องการนำไปใช้ในการติดตั้ง Joomla! เป็นขั้นตอนที่ง่ายขึ้น<br/>คุณสามารถค้นหาจากรายการลิงก์ภาษาที่มีให้.<br/>คลิกไปที่ปุ่มด้านขวามือเพื่อเปิดหน้าช่วยเหลือใหม่ขึ้นมา.
