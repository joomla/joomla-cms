TIPBACKUP=ตารางข้อมูลสำรองเดิมจะถูกติดตั้งทับ หากมีตารางสำรองอยู่ก่อนหน้านี้
TIPCOLLATIONNONUTF=<p>เวอร์ชันของ MySQL ไม่มีการรองรับ UTF-8 ที่จะทำการ encoding.</p><p>แนะนำว่าควรจะอัพเกรดฐานข้อมูลให้เวอร์ชันใหม่กว่า 4.1.2. แต่ถ้าไม่สามารถทำได้, Joomla! จะเก็บบทความในรูปแบบ utf-8 encoded ลงในฐานข้อมูลในรูปแบบของเวอร์ชันที่ต่ำกว่า. การเรียงลำดับจะไม่สามารถใช้งานได้ในโหมดนี้ โดยจะไปใช้โหมดปกฏิแทน</p>
TIPCOLLATIONUTF=<p>เวอร์ชันของ MySQL ติดตั้ง และสนับสนุน UTF-8 ที่จะทำการ encoding.</p><p>เลือกการเรียงลำดับจากกรายการ. ถ้าไม่แสดงภาษาที่ต้องการ, นั่นหมายความว่าการเรียงลำดับแบบ <em>utf8_general_ci</em> ไม่รองรับการทำงาน.</p>
TIPCONFSTEPS=<p>ใส่อีเมลของท่าน ซึ่งจะใช้เป็นอีกเมลของ ผู้ดูแลเว็บไซต์นี้.</p>
TIPDATABASE=โฮสบางแห่งมีเพียงดาเบสเดียวให้ท่านใช้งาน กรณีนี้ท่านสามารถใช้ชื่อนำหน้า (prefix) ตารางเพื่อติดตั้งมากกว่าหนึ่งไซต์.
TIPDATABASESTEPS=<p>การติดตั้ง จูมล่าลายไทย สามารถทำได้ง่ายๆ ใน 4 ขั้นตอน...</p>\n		<p>กรุณาใส่ชื่อโฮส ที่ต้องการติดตั้ง <br />จูมล่าลายไทย.</p>\n		<p>ใส่ ชื่อผู้ใช้ฐานข้อมูล, รหัสผ่านฐานข้อมูล และชื่อของฐานข้อมูล ที่ต้องการใช้กับ จูมล่าลายไทย.</p>\n		<p>ใส่คำนำหน้าชื่อ (prefix) ของตารางที่จะใช้ติดตั้ง จูมล่าลายไทย. หากท่านได้ทำการติดตั้ง ซ้ำในฐานข้อมูลชื่อเดิมที่เคยติดตั้งแล้ว.</p>\n		<p>ติดตั้งตัวอย่างข้อมูล ยกเว้นท่าน มีความเชี่ยวชาญในการใช้งาน Joomla! หรือต้องการติดตั้ง Joomla! แบบเริ่มต้นโดย ไม่ต้องการตัวอย่างข้อมูล.</p>
TIPFTPCONFSTEPS=<p>เนื่องจากข้อจำกัดการยินยอมของไฟล์ในระบบ และข้อจำกัดของ PHP Safe Mode.\n        สำหรับผู้ใช้ทั้งหมดเพื่อเป็นประโยชน์สำหรับการติดตั้ง Joomla! ด้วยการ FTP เพื่อจัดการไฟล์ในระบบ.<br/><br/>ใส่ ชื่อผู้ใช้ FTP และ รหัสผ่าน ในการเข้าถึง Joomla! ไดเรกทอรี่, สิ่งนี้จะเป็นรหัสในการเข้าจัดการไฟล์ในระบบด้วย FTP โดย Joomla! ต้องการการเข้าถึงด้วย FTP เพื่อความสมบูรณ์ในการทำงาน.<br /><br/>สำหรับเหตุผลในความปลอดภัยที่ดี, ควรจะแยกชื่อผู้ใชู้้ FTP ที่ถูกสร้างใหม่ขึ้นมาเพื่อการติดตั้ง Joomla! .</p>
TIPHOST=ค่าทั่วไปคือ <span class="Yes">'localhost'</span>
TIPINSTALLDEFAULT=การติดตั้งนี้เหมาะสำหรับผู้เริ่มต้นใช้งาน. มันจะติดตั้งตัวอย่างเนื้อหาพื้นฐานที่มีอยู่ในชุดการติดตั้ง Joomla!.
TIPLOADMIGRATION=สคริปต์การย้ายต้องการถูกสร้างบนเว็บเก่าโดยเครื่องมือ com_migrator หรือ สร้างอย่างด้วยมือเพื่อทำให้สอดคล้องกัน. เข้าไปคำเสริมหน้าตารางของเว็บเก่า และใช้การเข้ารหัสที่ใช้ในเว็บเก่า (_ISO การตั้งค่าในไฟล์ภาษา หรือตามที่เห็นในเบราว์เซอร์ info/encoding/source).
TIPUPLOADED=ได้นำสคริปต์สำหรับไมเกรดขึ้นไปไว้บนโฮสแล้ว (โดยใช้ FTP/SCP)
TIPMIGRATION=สคริปต์นี้เป็นสคริปต์ไมเกรดของ Joomla! 1.0
TIPLOADSQL=SQL สคริปต์ ต้องการให้อยู่ในการเข้ารหัส utf -8 และควรจะมีคำนำหน้าตารางที่เหมาะสม.
TIPPASSWORD=เพื่อความปลอดภัยท่านควรกำหนดรหัสผ่าน สำหรับเข้าใช้งานฐานข้อมูล
TIPPREFIX=ท่านไม่สามารถใช้ prefix นำหน้าเป็น <span class="Yes">"bak_"</span> สำหรับชื่อตาราง เนื่องจาก Joomla! จะใช้ค่านี้ในการสร้างตารางสำรอง
TIPPREINSTALL=<br />หากมีหัวข้อใดถูกไฮไลท์ด้วย<span class="No">สีแดง</span> กรุณาแก้ไขข้อผิดพลาด ก่อนทำการติดตั้ง หากไม่ทำการแก้ไข อาจทำให้การติดตั้ง Joomla! มีปัญหาหรือทำงานไม่ถูกต้อง.
TIPRECOMSETTINGS=ค่าต่อไปนี้เป็นค่าแนะนำสำหรับ PHP เพื่อให้ทำการร่วมกับ Joomla! ได้เต็มประสิทธิภาพ.\n<br />\nอย่างไรก็ตาม ถึงแม้ว่าค่าที่ติดตั้งบนโฮสของท่าน อาจไม่ตรงตามนี้ทุกประการ Joomla! ก็ยังสามารถทำงานได้.
