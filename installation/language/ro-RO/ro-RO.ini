LOADSQLINSTRUCTIONS1=<strong>IMPORTANT</strong>: Se recomandă începătorilor să instaleze datele mostră. Aceasta presupune alegerea opţiunii şi apăsarea butonului înainte de a continua la faza următoare.
LOADSQLINSTRUCTIONS2=Înainte de a părăsi procedura de instalare, puteţi popula baza de date. Aveţi la dispoziţie trei variante:
LOADSQLINSTRUCTIONS3=1. Pot fi introduse <strong>datele mostră implicite</strong>. Alegeţi prima optiune şi apăsaţi butonul "Instalare Date Mostră".
LOADSQLINSTRUCTIONS4=<strong>2. Fişierul SQL compatibil Joomla! 1.5 </strong> poate fi încărcat de pe calculator şi executat pe site. Se poate folosi pentru instalarea datelor mostră în limba română sau pentru încărcarea unui backup Joomla! 1.5. Scriptul SQL trebuie să conţină prefixele tabelelor corecte, să fie scris în utf-8 şi să fie compatibil cu schema bazei de date Joomla! 1.5.
LOADSQLINSTRUCTIONS5=<strong>3. Migrarea unui conţinut din versiunile anterioare</strong>. Această opţiune suportă migrarea datelor din versiuni mai vechi către noul Joomla! 1.5. Conversia necesară este efectuată 'on-the-fly'. Scriptul poate fi creat automat pe vechiul site cu ajutorul extensiei 'com_migrator' sau creat manual conform instrucţiunilor aflate <a href="http://dev.joomla.org/component/option,com_jd-wp/Itemid,33/p,107/" target="_blank">aici</a>.
LOADSQLINSTRUCTIONS6=Sunt suportate fişiere SQL nearhivate, sau arhive zip şi gz. Fişierele arhivate pot conţine un singur fişier SQL.
