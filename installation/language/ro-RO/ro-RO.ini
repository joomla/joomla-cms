TIPBACKUP=Va fi înlocuită copia de siguranţă generată de instalări precedente
TIPCOLLATIONNONUTF=<p>Aceasta versiune de MySQL nu are inclus suportul UTF-8, acesta fiind codificarea cerută.</p><p>Este recomandat să actualizaţi baza de date cu o versiune mai nouă decât 4.1.2. Dacă nu este posibil, Joomla! va stoca conţinutul codificat utf-8 folosind o procedură de compatibilitate. Setul de caractere selectat nu funcţionează cu această metodă fiind folosit un set de caractere implicit.</p>
TIPCOLLATIONUTF=<p>Aceasta versiune de MySQL are inclus suportul UTF-8, acesta fiind codificarea cerută.</p><p>Alegeţi setul de caractere "utf8_romanian_ci" din listă. Dacă nu apare niciunul pentru limba dumneavoastră, acest lucru se întâmplă pentru că setul de caractere <em>utf8_general_ci</em> se pretează codării.
TIPCONFSTEPS=<br />Introduceţi adresa de email, aceasta va fi adresa administratorului.<br />Introduceţi parola şi confirmaţi în urmatoarele câmpuri. Aceasta va fi parola pe care o veţi folosi la autentificarea în Panoul de administrare împreună cu numele de utilizator <strong>admin</strong>.<br /> Ignoraţi această secţiune dacă migraţi de la o versiune mai veche pentru că aceste setări vor fi migrate şi ele.
TIPDATABASE=Unele servere permit numai o singură bază de date per cont. În acest caz, pentru a instala mai multe siteuri Joomla!, schimbaţi prefixul de tabelă din secţiunea <strong>Setări Avansate</strong>.
TIPDATABASESTEPS=<p>Instalarea sistemului Joomla! pentru a rula pe server implică patru paşi simpli...</p> <p>Pasul configurării bazei de date:</p><h2>Setări de bază</h2><p>Selectează tipul de bază de date din următoarea listă derulantă. În general aceasta va fi de tipul <strong>mysql</strong>.</p> <p>Introduceţi numele serverului pe care va fi instalată baza de date Joomla! Notă: Aceasta nu este necesar să fie aceeaşi cu cea a serverului web, astfel, verificaţi-vă cu servicul de găzduire dacă aveţi dubii.</p>\n <p>Introduceţi numele utilizatorului MySQL, parola şi numele bazei de date pe care doriţi să-l folosiţi cu Joomla! Acestea trebuie să fie deja setate pentru baza de date pe care vreţi să o utilizaţi.</p><h2>Setări avansate</h2> <p>Selectaţi modul în care vor fi gestionate tabelele existente din instalarea anterioară.</p><p>Introduceţi un prefix care să fie utilizat cu tabelele acestei instalări Joomla!.</p>
TIPFTPCONFSTEPS=<p>Datorită permisiunilor la fişiere în sistemele de operare Linux/Unix, şi a restricţiilor PHP Safe Mode, există o interfaţă FTP pentru gestionarea fişierelor, astfel toţi utilizatorii vor putea folosi funcţiile de instalare din Joomla!.<br />Introduceţi un nume de utilizator FTP şi o parolă cu acces la directorul rădăcină Joomla!, acesta va fi contul care gestionează toate operaţiile fişierelor când Joomla! are nevoie de acces FTP pentru finalizarea unei sarcini.<br />Din motive de securitate, se recomandă crearea unui cont FTP diferit, cu permisiuni doar la funcţiile de instalare.</p><p><b>Notă:</b> Dacă instalarea se face pe un sistem de operare Windows, activarea interfeţei FTP <b>nu</b> este necesară.</p>
TIPHOST=Acesta este de obicei <strong>localhost</strong> sau un nume de server oferit de serviciul de găzduire
TIPINSTALLDEFAULT=Această instalare este recomandată pentru începători. Va instala datele mostră incluse în pachetul Joomla!.
TIPLOADMIGRATION=Scriptul de migrare trebuie creat pe site-ul vechi cu extensia com_migrator sau creat manual. Introduceţi prefixul de tabel şi encodarea folosită pe vechiul site (setarea _ISO fişierul de limbaj sau precum este afişat în browser - info/encoding/source).
TIPUPLOADED=Am încărcat deja scriptul de migrare pe server (ex: via FTP/SCP)
TIPMIGRATION=Script de migrare de la Joomla! 1.0.
TIPLOADSQL=Scripturile SQL trebuie să fie compatibile cu Joomla! 1.5 şi să conţină prefixul tabelei corect.
TIPPASSWORD=Pentru siguranţa site-ului, folosirea unei parole MySQL este obligatorie. Această parolă este aceeaşi parolă folosită pentru accesul la baza de date. De asemenea şi aceasta poate fi oferită de serviciul de găzduire.
TIPPREFIX=Nu folosiţi prefixul 'bak_' deoarece este folosit la copia de siguranţă a tabelelor.
TIPPREINSTALL=Dacă oricare dintre aceste elemente este marcat cu <strong><font color="#ff0000">Nu</font></strong>, atunci sistemul dumneavoastra nu prezintă cerinţele minime necesare. Vă rugăm să corectaţi aceste erori. În caz contrar, este posibil ca Joomla să nu funcţioneze optim!
TIPRECOMSETTINGS=Aceste setări sunt recomandate pentru limbajul PHP în vederea asigurării compatibilităţii totale cu Joomla.\n<br />\nTotuşi, Joomla va funcţiona chiar dacă setările dumneavoastră nu se potrivesc cu cele recomandate.
