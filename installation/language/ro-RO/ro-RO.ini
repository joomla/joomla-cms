TIPLOADSQL=Scripturile SQL trebuie să fie compatibile cu Joomla! 1.5 şi să conţină prefixul tabelei corect.
TIPPASSWORD=Folosirea unei parole pentru contul MySQL este obligatorie pentru siguranţa site-ului.
