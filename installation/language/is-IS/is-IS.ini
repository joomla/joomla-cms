INSTL_DATABASE_TITLE="Gagnagrunns tengingar stillingar"
INSTL_DATABASE_DESC="<p>Joomla! vefur geymir öll gögn sín í gagnargunni. Þessi skjár gefur upp stillingar til að Joomla! geti tengst gagnagrunninum.</p><p>Ef þú ert að setja upp Joomla! vef á vefþjón, þá þarftu að fá þessar upplýsingar frá hýsiaðila.</p><p>Flestir hýsiaðilar krefjast þess að þú búir til gagnagrunn áður en uppsetning hefst. Ef þú færð skilaboðið "_QQ_"Get ekki tengst gagnagrunni"_QQ_", þá skaltu athuga hvort hýsingar nafn, notendanafn eða lykilorð se rett. Ef þú færð þá villi ennþá, þá skaltu hafa samband við hýsiaðila áður en þú heldur áfram með uppsetningu Joomla!.</p>" 

;Filesystem view
INSTL_AUTOFIND_FTP_PATH="Finna FTP slóð sjálfkrafa"
INSTL_FTP="FTP Uppsetning"
INSTL_FTP_DESC="<p>Á sumum vefþjónum þarftu að gefa upp FTP notendanafn og lykilorð til að getað klárað uppsetninguna. Ef þú lendir i vandræðum með að klára uppsetninguna með slökkt á þessu þá skaltu hafa samband við hýsiaðila til að vita hvort þörf sé á að nota þetta. </p><p>Af öryggisástæðum þá er best að bua til sér FTP notanda sem hefur eingöngu aðgang að Joomla! uppsetningunni og engu öðru. Hýsiaðili þinn getur aðstoðað þig við það.</p><p><strong>ATH:</strong> Ef þú ert að hýsa á Windows vefþjóni þá er <strong>engin</strong> þörf á þessu.</p>"
