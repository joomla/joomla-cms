INSTL_SITE_CONF_TITLE="Staðfestu lykilorð og netfang vefstjóra"
INSTL_SITE_CONF_DESC="Sláðu inn netfangið þitt. Þetta verður netfang Yfir-vefstjóra síðunar.<br /> Sláðu inn nýtt lykilorð og staðfestu það í viðeigandi reiti. Þú getur breytt sjálfgefna notandanafninu <strong>admin</strong>. Þetta verður notandanafnið og lykilorðið sem þú munt nota til að skrá þig inn á stjórnboð vefstjóra í lok uppsetningar.<br />  Ef þú ert að flytja, þá getur þú sleppt þessum kafla, gömlu stillingar þínar munu sjálfkrafa flytjast."
INSTL_SITE_LOAD_SAMPLE_TITLE="Hlaða inn sýnigögnum"
INSTL_SITE_LOAD_SAMPLE_DESC1="<strong>Mikilvægt!</strong>: Það er sterklega mælt með því að nýir Joomla! notendur setji inn sýnishorn af gögnum á síðuna. Til að gera þetta smelltu á hnappinn <i>áður</i> enn þú ferð á næsta stig."
INSTL_SITE_LOAD_SAMPLE_DESC2="<strong>1. Sýnishornagögn:</strong> Áður en þú yfirgefur uppsetninguna þá getur þú hlaðið inn sýnisgögnum í gagnagrunn síðunar. Það eru tvær leiðir til að gera það:"
INSTL_SITE_LOAD_SAMPLE_DESC3="<strong>1a. Sjálfgefin sýnishornagögn</strong> er hægt að setja inn. Til að gera það gangtu þá úr skugga um að 'Sjálfgefin Ensk (GB) sýnishornagög' séu í felliglugganum og smelltu svo á 'Setja inn sýnishornagögn' takkann."
INSTL_SITE_LOAD_SAMPLE_DESC4="<strong>1b. Sérsniðin sýnishornagögn</strong> er hægt að setja inn. Til að gera það veldu þá gögnin sem þú villt nota í felliglugganum og smelltu svo á 'Setja inn sýnishornagögn' takkann."
INSTL_SITE_LOAD_SAMPLE_DESC8="<strong>2. Hrein uppsetning</strong>: Ef þú ákveður að gera heina uppsetningu, skrifaðu þá nafn síðu, netfang vefstjóra og veldu lykilorð. Haltu svo áfram á næsta skref með því að smella á <em>Næsta</em>."
INSTL_SITE_SAMPLE_LABEL="Sýnishornargögn"
INSTL_SITE_INSTALL_SAMPLE_LABEL="Setja inn sýnishornagögn"
INSTL_SITE_INSTALL_SAMPLE_DESC="Uppsetning sýnishornagagna er sterklega mælt með fyrir byrjendur. Þetta mun setja inn sýnishorn af greinum og öðru sem fylgir Joomla! uppsetningar pakkanum."
