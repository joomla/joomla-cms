INSTL_SITE_METAKEYS_TITLE_LABEL="შეიყვანეთ საკვანძო სიტყვები და ფრაზები რომლებიც საუკეთესოდ აღწერენ თქვენს ვებ საიტს. საკვანძო სიტყვები და ფრაზები ერთმანეთისგან მძიმეებით გამოყავით."
INSTL_SITE_CONF_TITLE="დაადასტურეთ ადმინის ელ-ფოსტა და პაროლი."
INSTL_SITE_CONF_DESC="შეიყვანეთ თქვენი ელ-ფოსტის მისამართი. ის იქნება ვებ საიტის სუპერ ადმინისტრატორის ელ-ფოსტის მისამართი.<br />შეიყვანეთ ახალი პაროლი და შემდეგ დაადასტურეთ ის შესაბამის ველებში. თქვენ შეგიძლიათ შეცვალოთ ავტომატური მომხმარებლის სახელი - <strong>admin</strong>. ეს იქნება მომხმარებლის სახელი და პაროლი, რომელსაც გამოიყენებთ ადმინისტრაციულ მართვის პანელში შესასვლელად ინსტალაციის დასრულების შემდეგ.<br /> თუ საიტის მიგრირებას ახდენთ, შეგიძლიათ ამ განყოფილებას იგნორირება გაუკეთოთ. თქვენი მომდინარე პარამეტრების ავტომატური გადმოტანა მოხდება."
INSTL_SITE_LOAD_SAMPLE_TITLE="სანიმუშო მონაცემების ჩატვირთვა"
INSTL_SITE_LOAD_SAMPLE_DESC1="<strong>მნიშვნელოვანია!</strong>: რეკომენდირებულია რომ Joomla!-ს ახალმა მომხმარებლებმა დააყენონ ავტომატური სანიმუშო მონაცემები. ამის გასაკეთებლად დააჭირეთ ღილაკს  <i>სანამ</i> შემდეგ საფეხურზე გადახვიდოდეთ."
INSTL_SITE_LOAD_SAMPLE_DESC2="<strong>1. სანიმუშო მონაცემები:</strong> ინსტალაციის დასრულებამდე, თქვენ შეგიძლიათ შეავსოთ საიტის მონაცემთა ბაზა მონაცემებით. არსებობს ამის ორი გზა:"
INSTL_SITE_LOAD_SAMPLE_DESC3="<strong>1a. ავტომატური სანიმუშო მონაცემები</strong> შეიძლება იყოს დამატებული. ამის გასაკეთებლად, დარწმუნდით რომ ჩამოსაშლელ მენიუში არჩეულია ავტომატური ინგლისური Default English (GB) სანიმუშო მონაცემები და დააჭირეთ სანიმუშო მონაცემების ინსტალაციის ღილაკს."
INSTL_SITE_LOAD_SAMPLE_DESC4="<strong>1b. საკუთარი სანიმუშო მონაცემები</strong> შეიძლება იყოს დამატებული. ამის გასაკეთებლად, აირჩიეთ ხელმისაწვდომი სანიმუშო მონაცემები ჩამოსაშლელ მენიუში და დააჭირეთ სანიმუშო მონაცემების ინსტალაციის ღილაკს."
INSTL_SITE_LOAD_SAMPLE_DESC8="<strong>2. სუფთა ინსტალაცია</strong>: თუ სუფთა ინსტალაციის მიღება გინდათ, შეიყვანეთ საიტის სახელი, ადმინის ელ-ფოსტის მისამართი და პაროლი. შემდეგ გადადით ბოლო საფეხურზე  <em>შემდეგ</em>-ზე დაჭერით."
INSTL_SITE_SAMPLE_LABEL="სანიმუშო მონაცემები"
