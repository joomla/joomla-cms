INSTL_FTP="FTP კონფიგურაცია"
INSTL_FTP_DESC="<p>ზოგ სერვერზე შესაძლოა დაგჭირდეთ დაადასტუროთ FTP-ზე თქვენი უფლებები ინსტალაციის დასასრულებლად. თუ ამ დადასტურების გარეშე ინსტალაციის დასრულებისას შეგექმნათ სირთულეები, გადაამოწმეთ თქვენ ჰოსტთან იმის დასადგემად არის თუ არა ეს აუცილებელი. </p><p>უსაფრთხოებისთვის, უმჯობესია შექმნათ გამოყოფილი FTP მომხმარებლის ანგარიში მხოლოდ Joomla!-ს ინსტალაციაზე წვდომით და არა მთელი ვებ სერვერისთვის გამოსაყენებელი. ამაში თქვენ ჰოსტს შეუძლია დაგეხმაროთ.</p><p><b>შენიშვნა:</b> თუ თქვენ აინსტალირებთ ოპერაციულ სისტემა Windows-ზე, FTP ფენა <strong>არ არის</strong> აუცილებელი.</p>"
