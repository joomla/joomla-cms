INSTL_DATABASE_TITLE="დაკავშირების პარამეტრები"
INSTL_DATABASE_DESC="<p>Joomla!-ზე გაკეთებული ვებ საიტი მთელ მონაცემებს მონაცემთა ბაზაში ინახავს. ეს ეკრანი საინსტალაციო პროგრამას აწოდებს ინფორმაციას ამ მონაცემთა ბაზის შესაქმნელად.</p><p> თუ თქვენ Joomla!-ს დაშორებულ ვებ სერვერზე აინსტალირებთ, ეს ინფორმაცია თქვენმა ჰოსტმა უნდა მოგაწოდოთ.</p><p>ზოგი ვებ ჰოსტი მოითხოვს, რომ თქვენ შექმნათ მონაცემთა ბაზა Joomla-ს ინსტალაციამდე. თუ თქვენ იღებთ შეტყობინებას "_QQ_"ვერ ვუკავშირდები მონაცემთა ბაზას"_QQ_", გადაამოწმეთ რომ თქვენი მომხმარებლის სახელი (user name) და პაროლი სწორია. თუ მაინც ამ შეტყობინებას ღებულობთ, შეამოწმეთ თქვენ ჰოსტთან იმის გასაგებად გჭირდებათ თუ არა მონაცემთა ბაზის შექმნა Joomla ინსტალირებამდე.</p>" 

