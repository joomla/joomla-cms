TIPBACKUP=Alle bestehenden Sicherungstabellen von vorherigen Joomla!-Installationen werden überschrieben
TIPCOLLATIONNONUTF=<p>Diese Version von MySQL bietet keine UTF-8 Unterstützung, die für die Kodierung erforderlich ist.</p><p>Es wird empfohlen, Ihren Datenbankserver auf eine Version höher als 4.1.2 zu aktualisieren. Sollte dies nicht möglich sein, speichert Joomla! UTF-8 kodierten Inhalt in einem rückwärts kompatiblen Modus in die Datenbank. Die Auswahl eines Zeichensatzes ist in diesem Modus nicht möglich. Es wird der Standard-Zeichensatz benutzt.</p>
TIPCOLLATIONUTF=<p>Diese Version von MySQL bietet UTF-8 Unterstützung, die für die Kodierung erforderlich ist.</p><p>Wählen Sie einen Zeichensatz aus der Liste. Wenn keiner für Ihre Sprache erscheint, dann wählen Sie bitte den Standard-Zeichensatz, <em>utf8_general_ci</em> ist passend.
TIPCONFSTEPS=<br />Geben Sie Ihre E-Mail-Adresse für das Super Administrator-Konto dieser Webseite an.<br />Geben Sie Ihr Passwort ein und bestätigen Sie es dann in den folgenden Feldern. Dieses Passwort brauchen Sie am Ende des Installationsprozesses, um sich als Administrator anzumelden. Der Benutzername lautet: <strong>admin</strong>.<br /> Wenn Sie von einer anderen Version migrieren, dann können Sie diese Einstellung ignorieren, da alle Ihre Daten automatisch übertragen werden.
TIPDATABASE=Einige Hoster erlauben nur eine Datenbank pro Webseite. Wenn das der Fall ist, benutzen Sie bitte die Tabellen-Präfix-Option unter den Erweiterten Einstellungen.
TIPDATABASESTEPS=<p>Die Installation von Joomla! erfordert 4 einfache Schritte...</p>\n	<p>Bitte geben Sie den Hostnamen des Servers an, auf dem Joomla! installiert werden soll.</p>\n <p>Bitte geben Sie den Datenbank-Benutzer, dessen Passwort und den Namen der Joomla!-Datenbank an.</p>\n <p>Bitte wählen Sie einen Tabellenpräfix für diese Joomla!-Installation und wählen Sie,\n	wie mit ggf. existierenden Tabellen umgegangen werden soll.</p>\n <p>Installieren Sie die Beispieldaten, wenn Sie unerfahren sind oder nicht mit einer virtuell leeren Webseite anfangen möchten.</p>
TIPFTPCONFSTEPS=<p>Wegen der Zugriffsbeschränkungen im Dateisystem und den Einschränkungen durch PHP Safe Mode existiert eine FTP-Funktion zur Manipulation des Dateisystems, die es allen Joomla!-Benutzern ermöglicht die Joomla!-Installation zu verwenden.<br />Geben Sie Name und Passwort eines FTP-Kontos mit Zugriff auf das Joomla!-Hauptverzeichnis ein, der Joomla! einen Zugang zum Dateisystem ermöglicht, wenn dieser erforderlich ist.<br />Aus Sicherheitsgründen ist es sinnvoll, unterschiedliche FTP-Konten für Benutzer und Joomla! anzulegen.</p>
TIPHOST=Dieses ist normalerweise <strong>localhost</strong>
TIPINSTALLDEFAULT=Anfänger sollten diese unbedingt installieren. Es werden Beispielinhalte für Joomla! mit eingespielt.
TIPLOADMIGRATION=Das Migrationsskript muss auf der alten Webseite mit der Komponente <code>com_migrator</code> erstellt werden. Geben Sie den Tabellenpräfix und die Kodierung der alten Webseite an (_ISO-Einstellung der Sprachdatei oder wie im Browser unter Ansicht/Zeichenkodierung/Quelle).
TIPUPLOADED=Ich habe den Migrationsscript bereits hochgelden
TIPMIGRATION=Der Script ist ein Joomla! 1.0 Migrationsscript
TIPLOADSQL=Die SQL-Skripte müssen UTF-8 kodiert sein und sollten den entsprechenden Tabellenpräfix enthalten.
TIPPASSWORD=Für die Sicherheit der Webseite ist die Verwendung eines MySQL-Zugangs obligatorisch. Dieses ist das gleiche Passwort für Ihre Datenbank. Dieses könnte von Ihrem Hoster voreingestellt sein.
TIPPREFIX=Verwenden Sie nicht &quot;_bak&quot;, da dies von der Datensicherung genutzt wird.
TIPPREINSTALL=Wenn einer der Punkte rot markiert ist, müssen Sie Ihre Apache/PHP-Konfiguration korrigieren.\n Sollte dies nicht geschehen\n wird es sehr wahrscheinlich zu einer fehlerhaften Joomla!-Installation führen.
TIPRECOMSETTINGS=Diese Einstellungen sind für die PHP-Konfiguration empfohlen,\num eine reibungslose Arbeit mit Joomla! zu ermöglichen.\n<br />\n Joomla! wird grundsätzlich funktionieren, auch wenn nicht alle Werte übereinstimmen.
