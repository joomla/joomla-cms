LOADSQLINSTRUCTIONS1=<strong>Wichtig!</strong>: Anfängern wird dringend empfohlen die Beispieldateien zu installieren. Dafür ist es nötig die Option auszuwählen <i>und</i> den Button anzuklicken, bevor Sie mit dem nächsten Schritt weitermachen.
LOADSQLINSTRUCTIONS2=Vor dem Beenden der Installation können Sie die Beispieldaten, eine lokale SQL-Datei mit übersetzten Beispieldaten oder sogar ein Datenbackup, einspielen. Es werden Zip-, Tar- und Gz-Archive akzeptiert. Archivpräfix und SQL-Skriptpräfix sollten jedoch identisch sein.
LOADSQLINSTRUCTIONS3=<strong>1. Standard Beispieldaten</strong> einspielen. Um die Standard Beispieldaten einzuspielen, wählen Sie die erste Option und klicken auf die Schaltfläche <i>&quot;Beispieldaten installieren&quot;</i>.
LOADSQLINSTRUCTIONS4=<strong>2.a Joomla 1.5 kompatible SQL-Skriptdatei</strong>. Diese kann von einem lokalen Rechner hochgeladen und auf der Webseite ausgeführt werden. Damit können übersetzte Beispieldaten oder ein Joomla 1.5 Datenbackup eingespielt werden. Das Skript sollte über den korrekten Tabellenpräfix verfügen, in UTF-8 kodiert und mit der Joomla 1.5 Datenbankstruktur kompatibel sein.
LOADSQLINSTRUCTIONS5=<strong>2.b Migration von Inhalten früherer Installationen</strong>. Die Auswahl der Option &quot;Migrationsscript laden&quot; unterstützt die Migration von Datenbackups älterer Joomla! 1.0.x-Versionen für die neue Joomla! 1.5 Webseite. Benötigte Konvertierungen werden &quot;on-the-fly&quot; ausgeführt. Das Skript kann automatisch auf der alten Webseite über die Komponente <code>com_migrator</code> erstellt werden. Für weitere Informationen über diese Komponente besuchen Sie einfach die <a href="http://help.joomla.org/content/view/1933/294/" target="_blank">Joomla! 1.5 Migrationshilfe (engl.)</a>.
LOADSQLINSTRUCTIONS6=Es können unkomprimierte SQL-Skripte, Zip oder Gz gepackte Skript-Dateien hochgeladen werden. Gepackte Dateien dürfen nur die Skript-Datei enthalten, keine weiteren Dateien. Sie können auch die Option &quot;Ich habe den Migrationsscript bereits hochgeladen&quot; auswählen, wenn Sie meinen, dass die Datei zu groß ist (Speicher und Zeitabbrüche). Laden Sie die Datei in das Verzeichnis &quot;/installation/sql/migration/&quot;. Der Dateiname muss lauten: <code>migrate.sql</code> (keine Komprimierung erlaubt!)<br /> Zur Zeit...
LOADSQLINSTRUCTIONS7=<strong>3. Neuinstallation</strong> Wenn Sie keine Beispieldaten benötigen, Sie von einer alten Webseite migrieren, nur Daten von einem Backup hochladen oder einfach eine Neuinstallation vornehmen wollen, dann können Sie schneller zum <strong>Ziel</strong> kommen, indem Sie nach Eingabe des Seitennamens, der Administrator-E-Mail und des Passwortes auf <em>Weiter</em> klicken.
