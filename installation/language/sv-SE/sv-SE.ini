INSTL_DATABASE_TITLE="Anslutningsinställningar"
INSTL_DATABASE_DESC="<p>En Joomla! webbplats lagrar all sin data i en databas. Här kan du skriva in den information som installationsprogrammet behöver för att skapa databasen.</p><p> Om du installerar Joomla! på ett webbhotell, behöver du få den här informationen från webbhotellet.</p><p>Vissa webbhotell kräver att du skapar databasen innan du installerar Joomla. Om du får meddelandet "_QQ_"Kunde inte ansluta till databasen"_QQ_", kontrollera att användarnamn och lösenord är korrekt ifyllda. Om du fortfarande får detta meddelande, kontrollera med ditt webbhotell om du måste skapa databasen innan du installerar Joomla.</p>" 

