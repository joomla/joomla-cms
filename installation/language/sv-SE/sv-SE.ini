INSTL_FTP="FTP-inställningar"
INSTL_FTP_DESC="<p>På vissa servrar krävs att du anger FTP-uppgifter för att installationen ska kunna slutföras. Om du har problem att slutföra installationen utan dessa uppgifter, kontrollera med ditt webbhotell om det är nödvändigt att använda FTP-lagret. </p><p>Det är av säkerhetsskäl bäst att skapa ett FTP-konto som bara har tillgång till Joomla-installationen och inte till hela webbservern. Ditt webbhotell kan hjälpa dig med detta.</p><p><b>Obs:</b> Om du installerar på en Windows-server, så behövs <strong>inte</strong> FTP-lagret.</p>"
