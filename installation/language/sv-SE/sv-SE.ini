INSTL_SITE_NAME_DESC="Ange namnet på din Joomla! webbplats.<br />Tillval:<br />Du kan även ange metabeskrivning och metanyckelord för din webbplats.<br /> Du kan även ange om webbplatsen ska vara tillgänglig direkt efter installation."
INSTL_SITE_METADESC_LABEL="Metabeskrivning"
INSTL_SITE_METADESC_TITLE_LABEL="Ange en beskrivning som gäller för hela webbplatsen att användas av sökmotorer. Generellt så är max ca 20 ord optimalt."
INSTL_SITE_METAKEYS_LABEL="Metanyckelord"
INSTL_SITE_METAKEYS_TITLE_LABEL="Ange nyckelord och fraser som bäst beskriver din webbplats. Separera nyckelord och fraser med kommatecken."
INSTL_SITE_CONF_TITLE="Bekräfta Admin e-postadress och lösenord."
INSTL_SITE_CONF_DESC="Ange din e-postadress. Denna kommer också att gälla för webbplatsens Super Administrator.<br />Ange lösenord och bekräfta det i det följande fältet. Du kan ändra det föreslagna användarnamnet <strong>admin</strong>. Det här kommer att bli det användarnamn och lösenord som du kommer att använda i slutet av installationsprocessen för att logga in i Administratörens kontrollpanel.<br /> Om du migrerar, kan du hoppa över det här. Dina nuvarande inställningar kommer att migreras automatiskt."
INSTL_SITE_LOAD_SAMPLE_TITLE="Installera exempeldata"
INSTL_SITE_LOAD_SAMPLE_DESC1="<strong>Viktigt!</strong>: Nya Joomlaanvändare rekomenderas starkt att installera exempeldata. För att installera exempeldata, klicka på knappen <strong>Installera exempeldata</strong> innan du går till nästa sida."
INSTL_SITE_LOAD_SAMPLE_DESC2="<strong>1. Exempeldata:</strong> Innan du avslutar installationen, kan du fylla webbplatsens databas med exempeldata. Det finns två sätt att göra det:"
INSTL_SITE_LOAD_SAMPLE_DESC3="<strong>1a. Standard exempeldata</strong> kan installeras. För att göra det, se till att Standard Engelsk (GB) exempeldata visas i listrutan och klicka på knappen Installera exempeldata."
INSTL_SITE_LOAD_SAMPLE_DESC4="<strong>1b. Anpassad exempeldata</strong> kan installeras. För att göra det, välj ett tillgängligt alternativ i listrutan och klicka på knappen Installera exempeldata."
INSTL_SITE_LOAD_SAMPLE_DESC8="<strong>2. Ren installation</strong>: Om du vill göra en ren installation, ange bara webbplatsens namn, administratörens e-postadress och lösenord. Sedan fortsätter du direkt till sista steget genom att klicka på <em>Nästa</em>."
INSTL_SITE_OFFLINE_LABEL="Webbplatsen offline"
INSTL_SITE_OFFLINE_TITLE_LABEL="Sätt webbplatsen offline när installationen är klar. Webbplatsen kan sättas online senare via Globala inställningar."
INSTL_SITE_SAMPLE_LABEL="Exempeldata"
INSTL_SITE_INSTALL_SAMPLE_LABEL="Installera exempeldata"
INSTL_SITE_INSTALL_SAMPLE_DESC="Installation av exempeldata rekomenderas starkt för nybörjare. Installationsprogrammet kommer att installera exempelinnehåll som ingår i Joomla! installationspaket."
