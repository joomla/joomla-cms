INSTL_SITE_CONF_TITLE="Stadfest administratorens e-postadresse og passord"
INSTL_SITE_CONF_DESC="Skriv inn di e-postadresse. Dette vil vere e-postadressa til nettsidas superadministrator.<br /><br />Skriv inn eit nytt passord og stadfest det i dei aktuelle felta. Du bør endre standard brukarnamn som er <strong>admin</strong>. Dette vil vere brukarnamnet og passordet som du skal bruke for å logge inn på administratorsida når installasjonen er fullført.<br /><br />Viss du migrerer kan du ignorere denne delen. Dine noverande innstillingar vil bli migrert automatisk."
INSTL_SITE_LOAD_SAMPLE_TITLE="Installer standard eksempeldata"
INSTL_SITE_LOAD_SAMPLE_DESC1="<strong>Viktig!</strong>: Det er tilrådd at nybegynnarar installerer eksempeldata. For å gjeere dette, klikk på knappen <i>før</i> du går til neste trinn."
INSTL_SITE_LOAD_SAMPLE_DESC2="<strong>1. Eksempeldata:</strong> Før du avsluttar installasjonen kan du laste inn data i sidas database, det finst tre valg for dette:"
INSTL_SITE_LOAD_SAMPLE_DESC3="<strong>1a. Standard eksempeldata</strong> kan installerast. Kontroller at standard Engelsk (GB) eksempeldata synast i nedtrekkslista og klikk på <em>Installer eksempeldata</em>."
INSTL_SITE_LOAD_SAMPLE_DESC4="<strong>1b. Tilpassa eksempeldata</strong> kan installerast. For å kunne gjere dette må det finst ekstra fil(er) i <em>installation/sql/mysql/</em> kor filnamnet begynner med <em>sample_data_</em> og har ending <em>.sql</em>. Slike filer vil då visast, og kan veljast i nedtrekkslista. Klikk på <em>Installer eksempeldata</em> når du har valt ønska fil."
INSTL_SITE_LOAD_SAMPLE_DESC8="<strong>2. Rein installasjon</strong>: Viss du ønskjer å utføre ein ren installasjon, skriv inn namnet på nettstaden, administrators e-postadresse og vel eit passord. Hald deretter fram til siste steg ved å klikke <em>Neste</em>."
INSTL_SITE_SAMPLE_LABEL="Eksempeldata"
INSTL_SITE_INSTALL_SAMPLE_LABEL="Installer eksempeldata"
INSTL_SITE_INSTALL_SAMPLE_DESC="Installering av eksempeldata er sterkt tilrådd for nybegynnarar. Dette valet vil installere standard eksempeldata som er inkludert i installasjonpakken for Joomla!."
