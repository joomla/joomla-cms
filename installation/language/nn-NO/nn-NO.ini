INSTL_DATABASE_DESC="<p>Ein Joomla! nettstad lagrar alle sine data i ein database. Dette skjermbiletet gir installasjonsprogrammet nødvendig informasjon for å opprette denne databasen</p><p>Om du installerer Joomla! på ein ekstern nettserver vil du måtte få denne informasjonen frå din leverandør.</p><p>Somme netthotell krev at du oppretter databasen før du installerer Joomla. OM du får meldinga "_QQ_"Kunne ikkje kople til databasen"_QQ_" må du sjekke om brukarnamn og passord er riktig. Om du framleis får denne meldinga etter å ha forsikra deg om at dette er rett vil du måtte sjekke med leverandøren om du må opprette databasen før du installerer Joomla.</p>"

