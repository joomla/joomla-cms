INSTL_FTP_DESC="<p>På som tenarar må du oppgi brukardetaljar for FTP for å kunne fullføre installasjonen. Viss du har problemer med å fullføre installasjonen uten dette, sjekk med leverandøren av netthotell for å finne ut om dette er nødvendig.</p><p>Av sikkerhetshensyn er det best å opprette en egen FTP-brukerkonto som berre har tilgang til Joomla!-installasjon og ikkje hele netthotellkontoen. Din leverandør av netthotell kan hjelpe deg med dette.</p><p><b>Merk:</b> Viss du installerer på et Windows-operativsystem, er <strong class="_QQ_"red"_QQ_">ikkje</strong> FTP-laget nødvendig.</p>"
