INSTL_AUTOFIND_FTP_PATH="إيجاد تلقائي لمسار FTP"
INSTL_FTP="تهيئة FTP"
INSTL_FTP_DESC="<p>مع بعض سيرفرات الاستضافة من الممكن أن تحتاج إلى حساب FTP من إتمام عملية تنصيب جوملا!. في حال واجهتك صعوبات بعملية إتمام التنصيب بدون حساب FTP, راجع مزود الاستضافة الخاصة بموقعك للتأكد من ضرورية هذا الإجراء. </p><p>من أجل حماية وأمان جوملا!, يفضل أن تقوم بإنشاء حساب FTP منفصل مع صلاحية تقتصر على الوصول إلى تنصيب جوملا!فقط وليس كامل الموقع. مزود الاستضافة الخاص بموقعك يمكنه أن يساعدك في هذا الأمر.</p><p><b>لاحظ ذلك:</b> في حال كنت تقوم بتنصيب جوملا! على سيرفر ويندوز, فإن خاصية FTP <strong>غير مطلوبة</strong>.</p>"
