INSTL_DATABASE_TITLE="إعدادات الإتصال"
INSTL_DATABASE_DESC="<p>المواقع التي تستخدم نظام جوملا! تقوم بتخزين كافة البيانات الخاصة بالموقع في قاعدة بيانات. هذه الشاة تعطي برنامج التنصيب المعلومات اللازمة لإنشاء قاعدة البيانات هذه.</p><p> إذا كنت تقوم بتثبيت جوملا!! على خادم الويب البعيد (السيرفر الحقيقي)، ستحتاج للحصول على هذه المعلومات من قبل سيرفر الاستضافة.</p><p> بعض سيرفرات الاستضافة تتطلب إنشاء قاعدة البيانات قبل تنصيب جوملا!. إذا ظهرت لك الرسالة التالية "_QQ_" تعذر الاتصال بقاعدة البانات"_QQ_"، قم بالتحقق من أن اسم المستخدم وكلمة المرور صحيحتين، وفي حال استمرت هذه الرسالة بالظهور، قم بالتأكد من سيرفر الاستضافة الخاص بك لمعرفة ما إذا كنت بحاجة لإنشاء قاعدة البيانات قبل تنصيب جوملا!</p>"

