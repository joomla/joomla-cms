INSTL_SITE_METAKEYS_TITLE_LABEL="أدخل الكلمات المفتاحية والعبارات التي تعطي وصفاً دقيقاً لموقعك. استخدم الفاصلة بين الكلمات والعبارات."
INSTL_SITE_CONF_TITLE="تأكيد البريد الإلكتروني وكلمة المرور لحساب المدير."
INSTL_SITE_CONF_DESC="أدخل بريدك الإلكتروني. والذي سيكون البريد الإلكتروني الخاص بالمدير العام للموقع (Super Administrator).<br />دخل كلمة مرور جديدة ثم قم بتأكيدها في الحقل المناسب. يمكنك تغيير اسم المستخدم الإفتراضي (ينصح به بشدة من أجل الحماية والأمان) <strong>admin</strong>. وهما سيكونان اسم المستخدم وكلمة المرور الذين ستستخدمهما للدخول إلى لوحة التحكم المدير في بعد الإنتهاء من عملية التنصيب.<br /> إذا كنت تقوم الترقية من نسخة سابقة, يمكنك تجاهل هذا القسم. الإعدادات الحالية سيتم ترقيتها تلقائياً."
INSTL_SITE_LOAD_SAMPLE_TITLE="تحميل البيانات النموذجية"
INSTL_SITE_LOAD_SAMPLE_DESC1="<strong>هام!</strong>: ننصح بشدة جميع مستخدمي جوملا! الجدد القيام بتنصيب البيانات النموذجية. للقيام بهذا اضغط على الزر <i>السابق</i> الانتقال إلى المرحلة التالية."
INSTL_SITE_LOAD_SAMPLE_DESC2="<strong>1- البيانات النموذجية:</strong> قبل مغادرة التنصيب, يمكنك ملء قاعدة بيانات الموقع بالبيانات. توجد طريقتين لعمل ذلك:"
INSTL_SITE_LOAD_SAMPLE_DESC3="<strong>1.1- البيانات النموذجية الافتراضية</strong> يمكن أن تستخدم. للقيام بهذا, البيانات النموذجية باللغة الانكليزية الافتراضية(GB) موجودة في القائمة المنسدلة، ثم اضغط على زر تنصيب البيانات النموذجية الافتراضية."
INSTL_SITE_LOAD_SAMPLE_DESC4="<strong>1.2- البيانات النموذجية الخاصة</strong> يمكن ان تستخدم. للقيان بهذا, قم باختيار بيانات نموذجية متاحة من القائمة المنسدلة، اضغط على زر تنصيب البيانات النموذجية."
INSTL_SITE_LOAD_SAMPLE_DESC8="<strong>2- التنصيب بدون بيانات</strong>: إذا كنت ترغب بإجراء التنصيب بدون بيانات, أدخل اسم الموقع والبريد الإلكتروني للمدير، وإختر كلمة مرور. ثم تابع إلى الخطوة الأخيرة بالضغط على <em>التالي</em>."
