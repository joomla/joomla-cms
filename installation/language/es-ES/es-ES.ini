INSTL_DATABASE_USER_DESC="Algo como "_QQ_"root"_QQ_" o un nombre de usuario facilitado por quien le sirva el hospedaje"
INSTL_DATABASE_USER_LABEL="Usuario"
INSTL_DATABASE_TITLE="Configuración de la conexión"
INSTL_DATABASE_DESC="<p>Los sitios web hechos con Joomla! almacenan todos sus datos dentro de una base de datos. Desde esta pantalla, el programa de instalación da la información necesaria para crear esa base de datos.</p><p> Si usted está instalando Joomla! en un servidor remoto, necesitará que quien le sirve el hospedaje le facilite esta información.</p><p>Algunos hospedajes requieren de que usted cree la base de datos antes de instalar Joomla! Si recibe este mensaje: "_QQ_"No se puede conectar con la base de datos"_QQ_", revise que su usuario y contraseña son los correctos. Si usted sigue recibiendo aún el mismo mensaje, compruebe con su hospedaje si se debe a que necesita crear primero la base de datos, antes de instalar Joomla!</p>"

;Filesystem view
INSTL_AUTOFIND_FTP_PATH="Detectar la ruta del FTP automáticamente"
INSTL_FTP="Configuración del FTP"
INSTL_FTP_DESC="<p>Sobre algunos servidores, puede que para completar la instalación de Joomla! usted necesite proporcionar las credenciales de acceso al FTP. Si tiene problemas completando la instalación sin usar la capa FTP, compruebe que si debido al entorno de configuración de su hospedaje, esto será necesario. </p><p>Por cuestiones de seguridad, es mejor crear una cuenta FTP con acceso permitido solo al directorio raíz de Joomla! y no a todo el servidor. Quien le sirve el hospedaje puede asistirte en esto.</p><p><b>Nota:</b> Si está instalando Joomla! sobre un sistema operativo Windows, la capa FTP <strong>no</strong> es necesaria.</p>"
