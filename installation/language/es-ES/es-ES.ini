INSTL_DATABASE_DESC="<p>Los sitios web hechos con Joomla! almacenan todos sus datos dentro de una base de datos. Desde esta pantalla, el programa de instalación da la información necesaria para crear esa base de datos.</p><p> Si usted está instalando Joomla! en un servidor remoto, necesitará que quien le sirve el hospedaje le facilite esta información.</p><p>Algunos hospedajes requieren de que usted cree la base de datos antes de instalar Joomla! Si recibe este mensaje: "_QQ_"No se puede conectar con la base de datos"_QQ_", revise que su usuario y contraseña son los correctos. Si usted continúa recibiendo el mismo mensaje, compruebe con su hospedaje si se debe a que necesita crear primero la base de datos, antes de instalar Joomla!</p>"

