INSTL_COMPLETE_DESC2="En el sitio comunitario de Joomla!, usted podrá encontrar un listado de enlaces hacia los paquetes del idioma disponibles, así como otros recursos relacionados con los idiomas, de la familia de sitios Joomla! que hay en joomla.org."
