LOADSAMPLEORMIGRATE=Subir datos de ejemplo, restaurar o migrar contenido de respaldo
LOADSQLINSTRUCTIONS1=<strong>IMPORTANTE:</strong> Se recomienda a los principiantes que instalen el contenido de ejemplo en inglés o en su idioma. Para esto es necesario elegir la opción y hacer clic en el botón antes de continuar hacia el siguiente paso.
LOADSQLINSTRUCTIONS2=Antes de salir de la instalación puede ingresar datos a la base de datos del sitio. Hay tres opciones para hacer esto:
LOADSQLINSTRUCTIONS3=<strong>1. </strong> Puede insertar<strong>Datos de ejemplo predeterminados</strong>. Para hacerlo seleccione la primera opción y haga clic en el botón Instalar contenido de ejemplo (En inglés).
LOADSQLINSTRUCTIONS4=<strong>2.</strong> Puede subir un "<strong>script SQL compatible con Joomla! 1.5</strong>" desde un su ubicación y ejecutarlo en el sitio. <br />Ya sea para instalar <strong>datos de ejemplo localizados (en su idioma)</strong> o para restaurar datos desde una copia de respaldo de Joonla! 1.5. <br />Las tablas en el script deben tener los prefijos correctos, debe estar encodificados en utf-8 y deben cumplir con el esquema de bases de datos de Joomla! 1.5.
LOADSQLINSTRUCTIONS5=<strong>3. Migrar contenido de una versión anterior</strong>. Esta opción permite migrar contenido de una versión anterior utilizando una copia de respaldo de la base de datos, hacia el nuevo sitio con Joomla! 1.5. Las conversiones necesarias se hacen "al vuelo", mientras se produce la instalación. El archivo de respaldo necesario puede hacerse automáticamente  utilizando el componente 'com_migrator' o puede ser creado manualmente de acuerdo a las instrucciones que puede ver <a href="http://www.joomlahispano.org/content/view/17/28/" target="_blank">aquí</a>.
LOADSQLINSTRUCTIONS6=El sistema para subir datos soporta archivos sql no comprimidos, comprimidos con zip y gz. Los archivos comprimidos deben contener un solo script.
