INSTL_SITE_META_ADVANCED_SETTINGS="Configuración avanzada - Opcional"
INSTL_SITE_NAME_DESC="Introduzca el nombre de su sitio Joomla!<br />Opcional: También puede introducir la metadescripción y metapalabras clave para su sitio.<br /> También puede decidir si la zona pública del sitio estará disponible inmediatamente después del completar la instalación o no"
INSTL_SITE_METADESC_LABEL="Metadescripción"
INSTL_SITE_METADESC_TITLE_LABEL="Introduzca la descripción general de todo el sitio, la cual será usada por los motores de búsqueda. Generalmente, un máximo de 20 palabras suele ser lo óptimo."
INSTL_SITE_METAKEYS_LABEL="Metapalabras clave"
INSTL_SITE_METAKEYS_TITLE_LABEL="Introduzca las palabras clave y frases que mejor describan a su sitio. Separe las palabras clave y las frases con una coma."
INSTL_SITE_CONF_TITLE="Confirme la dirección de correo electrónico y contraseña del administrador."
INSTL_SITE_CONF_DESC="Introduzca su dirección de correo electrónico. Será la dirección de correo electrónico del súper administrador del sitio.<br />Introduzca una nueva contraseña y confírmela en los campos apropiados. Usted puede cambiar el nombre de usuario del administrador predetermiando <strong>admin</strong>. Estos serán el nombre de usuario y contraseña que necesitará usar para acceder al panel de control de la administración.<br /> Si está llevando a cabo una migración, puede ignorar esta sección, ya que estos datos se migrarán automáticamente."
INSTL_SITE_LOAD_SAMPLE_TITLE="Cargar los datos de ejemplo"
INSTL_SITE_LOAD_SAMPLE_DESC1="<strong>¡Importante!</strong>: Es muy recomendable que los usuarios principiantes de Joomla! instalen los datos de ejemplo predeterminados. Para llevarlo a cabo, haga clic sobre el botón 'Instalar los datos de ejemplo' <i>antes</i> de pasar al siguiente apartado."
INSTL_SITE_LOAD_SAMPLE_DESC2="<strong>1. Datos de ejemplo</strong>Antes de acabar la instalación, puede introducir en la base de datos alguna información. Hay dos maneras de hacerlo:"
INSTL_SITE_LOAD_SAMPLE_DESC3="<strong>1a. Los datos de ejemplo predeteminados</strong> se pueden insertar. Para hacerlo, asegúrese de que los 'Datos de ejemplo predeterminados en inglés (GB)' se pueden ver en la lista de selección desplegable, y luego haga clic sobre el botón de 'Instalar los datos de ejemplo'."
INSTL_SITE_LOAD_SAMPLE_DESC4="<strong>1b. Los datos de ejemplo personalizados</strong> se pueden insertar. Para hacerlo, elija unos datos de ejemplo disponibles desde la lista de selección desplegable, y luego haga clic sobre el botón de 'Instalar los datos de ejemplo'."
INSTL_SITE_LOAD_SAMPLE_DESC8="<strong>2. Instalación limpia</strong>: Si desea realizar una instalación limpia, introduzca el nombre del sitio, el correo electrónico del administrador, y elija una contraseña, y luego, vaya al paso final de la instalación haciendo clic en <em>Siguiente</em>."
INSTL_SITE_OFFLINE_LABEL="Sitio fuera de línea"
INSTL_SITE_OFFLINE_TITLE_LABEL="Poner fuera de línea el acceso a la zona pública del sitio cuando se complete la instalación. Si ahora no es necesario, recuerde que siempre que lo desee podrá poner el sitio fuera de línea desde la configuración global."
INSTL_SITE_SAMPLE_LABEL="Seleccionar los datos de ejemplo"
INSTL_SITE_INSTALL_SAMPLE_LABEL="Instalar los datos de ejemplo"
INSTL_SITE_INSTALL_SAMPLE_DESC="La instalación de los datos de ejemplo es muy recomendable para los principiantes. Esto instala el contenido de ejemplo que se incluye en el paquete de instalación de Joomla!"
INSTL_SITE_SAMPLE_LOADED="Datos de ejemplo instalados correctamente."
INSTL_SAMPLE_DATA_SET="Datos de ejemplo predeteminados en inglés (GB)"

