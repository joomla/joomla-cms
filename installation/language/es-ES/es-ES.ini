INSTL_DATABASE_HOST_LABEL="Hospedaje"
INSTL_DATABASE_NAME_DESC="En algunos hospedajes, solo se permite el nombre específico de una base de datos por sitio. En esos casos, si le interesa instalar más de un sitio, puede usar el prefijo de las tablas para distinguir entre los sitios de Joomla! que usen la misma base de datos."
