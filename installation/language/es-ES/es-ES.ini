INSTL_DATABASE_PASSWORD_DESC="Por cuestiones de seguridad, es primordial usar una contraseña para la cuenta de mysql"
INSTL_DATABASE_PASSWORD_LABEL="Contraseña"
INSTL_DATABASE_PREFIX_DESC="Elija un prefijo para la base de datos o use el <b>generado aleatoriamente</b>. Lo óptimo es que sea de tres o cuatro caracteres de largo y que contenga solo caracteres alfanuméricos, y DEBE acabar con un guion bajo. <b>Asegúrese de que el prefijo elegido no esté siendo usado por otras tablas</b>."
INSTL_DATABASE_PREFIX_LABEL="Prefijo de las tablas"
INSTL_DATABASE_PREFIX_MSG="El prefijo de la base de datos debe empezar con una letra, seguido opcionalmente de caracteres alfanuméricos, y un guión bajo"
INSTL_DATABASE_TYPE_DESC="Probablemente sea &quot;mysqli&quot;"
