TIPBACKUP=Eventuelle eksisterende sikkerhetskopierte tabeller fra tidligere Joomla!-installasjoner vil bli erstattet.
TIPCOLLATIONNONUTF=<p>Denne versjonen av MySQL har ikke UTF-8 støtte, som er påkrevd koding.</p><p>Det er anbefalt at du oppgraderer din database til en versjon nyere enn 4.1.2. Om det ikke er mulig vil Joomla! lagre utf-8 kodet innhold i din eksisterende database med tilbakevirkende kompatibilitetsmodus, kollasjonsvalg er ikke mulig i denne modus og standard kollasjon vil bli brukt.</p>
TIPCOLLATIONUTF=<p>Denne versjonen av MySQL inkluderer UTF-8 støtte, som er påkrevd koding.</p><p>Velg en kollasjon fra listen, det anbefales at det brukes <em>utf8_danish_ci</em> kollasjon i Norge.</p>
TIPCONFSTEPS=<p>Fyll inn din e-postadresse, dette vil bli e-postadressen for sidens Superadministrator.<br />Fyll inn passord og bekreftelse. Dette vil være passordet som du behøver, sammen med brukernavnet <strong>admin</strong> for å logge inn i kontrollpanelet etter fullført installasjon.<br />Om du migrerer kan du ignorere denne seksjonen siden dine gjeldende innstillinger vil bli migrert automatisk.</p>
TIPDATABASE=Noen tilbydere tillater bare et bestemt databasenavn per side. Bruk tabellprefiks-valget under avanserte innstillinger i slike tilfeller, for å skille flere Joomla!-sider.
TIPDATABASESTEPS=<p>Klargjøring av Joomla! til å kjøre på din nettjener gjøres i fire enkle steg ...</p><p>I dette steget for konfigurasjon av database:</p><p><h2>Grunninnstillinger</h2><p>Velg først databasetype fra nedtrekkslisten, dette er for de fleste mysql.</p> <p>Fyll inn tjenernavn til databasetjener som Joomla! skal installeres på. Merk: Dette er ikke nødvendigvis samme som din netttjener så sjekk med leverandør om du er i tvil.</p>\n <p>Fyll inn brukernavn, passord og databasenavn for databasen som du ønsker å bruke med Joomla!. Disse må allerede være opprettet for den datbasen som du ønsker å bruke.</p><h2>Avanserte innstillinger</h2><p>Sjekk eventuelt avanserte innstillinger ved å klikke på overskriften 'Avanserte innstillinger' nede til høyre.</p><p>Velg hva som skal gjøres med eventuelle eksisterende tabeller fra tidligere installasjoner, og fyll inn et prefiks for tabellnavn som skal brukes på tabeller for denne Joomla!-installasjonen.</p>
TIPFTPCONFSTEPS=<p>For å unngå mulige rettighetsrestriksjoner på filsystemet, i Linux og andre UNIX-systemer, og PHP Safe Mode-restriksjoner, installerer Joomla! en FTP-filsystemfunksjon for å håndtere filsystemmanipulasjoner.<br /><br />Fyll inn FTP-brukernavn og passord med tilgang til Joomla!-installasjonens rotmappe, dette vil være FTP-kontoen som behandler alle filsystemoperasjoner når Joomla! behøver det.<br /><br />Av sikkerhets hensyn er det best å bruke en egen FTP-konto, som bare har adgang til denne Joomla!-installasjonen, og ikke hele tjener om denne er tilgjengelig for deg.</p><p><b>Merk:</b> Om installasjonen er på et Windows-operativsystem er <b>ikke</b> FTP-filsystemfunksjonen påkevd.
TIPHOST=Dette er normalt <strong>localhost</strong>, eller et tjenernavn oppgitt av din leverandør.
TIPINSTALLDEFAULT=Installering av dette er anbefalt for nybegynnere. Det vil installere standard eksempeldata som er inkludert i Joomla!-installasjonspakken.
TIPLOADMIGRATION=Migreringsskriptet må opprettes på den gamle siden ved hjelp av <code>com_migrator</code>-komponenten, eller lages manuelt for å passe. Fyll inn tabellprefiks og koding som er brukt på gammel side (_ISO innstilling angitt i språkfil, eller som vist i nettleser - info/koding/kilde).
TIPUPLOADED=Jeg har allerede lastet opp migreringsskriptet til tjener (f.eks. via FTP/SCP)
TIPMIGRATION=Dette skriptet er et Joomla! 1.0 migreringsskript.
TIPLOADSQL=SQL-skriptet må være kompatibelt med Joomla! 1.5 og ha passende tabellprefiks.
TIPPASSWORD=For sidesikkerhet, bruk av passord på databasekonto er obligatorisk. Dette er det samme passordet som du bruker for å få tilgang til din database. Dette kan også være forhåndssatt av din leverandør.
TIPPREFIX=Ikke bruk 'bak_' siden det blir brukt for sikkerhetskopierte tabeller.
TIPPREINSTALL=Om noen av disse oppføringene er merket med <strong><font color="#ff0000">Nei</font></strong> bør du få dem endret, hvis dette ikke blir gjort kan det føre til at din Joomla!-installasjon ikke vil fungere riktig.
TIPRECOMSETTINGS=Disse innstillingene er anbefalt for PHP for å sikre full kompatibilitet med Joomla!, men Joomla! vil fortsatt kunne kjøre selv om dine innstillinger ikke stemmer helt med de anbefalte.
TIPTYPE=Dette er sannsynligvis 'mysql'.
TIPUSER=Enten noe slikt som <strong>root</strong>, eller et brukernavn gitt av din leverandør, eller et som du har opprettet sammen med databasen.
TIPXML=Bruk for testing av installasjon av andre databaseplattformer
