INSTL_DATABASE_TITLE="Innstillinger for tilkobling"
INSTL_DATABASE_DESC="<p>Et Joomla! nettsted lagrer alle sine data i en database. Dette skjermbildet gir installasjonsprogrammet nødvendig informasjon for å opprette denne databasen</p><p>Om du installerer Joomla! på en ekstern nettserver vil du måtte få denne informasjonen fra din leverandør.</p><p>Noen netthotell krever at du oppretter databasen før du installerer Joomla. OM du får meldingen "_QQ_"Kunne ikke koble til databasen"_QQ_" må du sjekk om brukernavn og passord er riktig. Om du fortsatt får denne meldingen etter å ha forsikret deg om at dette er riktig vil du måtte sjekke med leverandøren om du må opprette databasen før du installerer Joomla.</p>"

