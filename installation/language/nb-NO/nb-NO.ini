WARNCOOKIESNOTENABLED=Informasjonskapsler ser ikke ut til å være aktivert i din nettleser.  Du vil ikke kunne installere applikasjonen med denne funksjonen deaktivert.<br />Det kan også være noe feil med <strong>session.save_path</strong> på tjeneren, om dette er tilfellet bør du forhøre deg med din leverandør om du er usikker på hvordan du selv sjekker eller retter opp dette.
