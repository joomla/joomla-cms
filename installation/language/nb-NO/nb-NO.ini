INSTL_SITE_NAME_DESC="Skriv inn et navn for din Joomla!-side.<br /><br />Valgfritt: Du kan også angi metabeskrivelse og -nøkkelord for nettstedet ditt under <em>Avanserte innstillinger - Valgfritt</em>."
INSTL_SITE_METADESC_LABEL="Metabeskrivelse"
INSTL_SITE_METADESC_TITLE_LABEL="Skriv inn en global beskrivelse for nettsiden, som brukes av søkemotorer. Normalt bør man ikke bruke mer enn ca. 20 ord."
INSTL_SITE_METAKEYS_LABEL="Metanøkkelord"
INSTL_SITE_METAKEYS_TITLE_LABEL="Skriv inn søkeord og uttrykk som beskriver ditt nettsted. Adskill søkeord og uttrykk med komma."
INSTL_SITE_CONF_TITLE="Bekreft administratorens e-postadresse og passord"
INSTL_SITE_CONF_DESC="Skriv inn din e-postadresse. Dette vil være e-postadressen til nettsidens superadministrator.<br /><br />Skriv inn et nytt passord og bekreft det i de aktuelle feltene. Du bør endre standard brukernavn som er <strong>admin</strong>. Dette vil være brukernavnet og passordet som du skal bruke for å logge inn på administratorsiden når installasjonen er fullført.<br /><br />Hvis du migrerer kan du ignorere denne delen. Dine nåværende innstillinger vil bli migrert automatisk."
INSTL_SITE_LOAD_SAMPLE_TITLE="Installer standard eksempeldata"
INSTL_SITE_LOAD_SAMPLE_DESC1="<strong>Viktig!</strong>: Det er anbefalt at nybegynnere installerer eksempeldata. For å gjøre dette, klikk på knappen <i>før</i> du går til neste trinn."
INSTL_SITE_LOAD_SAMPLE_DESC2="<strong>1. Eksempeldata:</strong> Før du avslutter installasjonen kan du laste inn data i sidens database, det finnes tre valg for dette:"
INSTL_SITE_LOAD_SAMPLE_DESC3="<strong>1a. Standard eksempeldata</strong> kan installeres. Kontroller at standard Engelsk (GB) eksempeldata vises i nedtrekkslisten og klikk på <em>Installer eksempeldata</em>."
INSTL_SITE_LOAD_SAMPLE_DESC4="<strong>1b. Tilpasset eksempeldata</strong> kan installeres. For å kunne gjøre dette må det finnes ekstra fil(er) i <em>installation/sql/mysql/</em> hvor filnavnet begynner med <em>sample_data_</em> og har endelse <em>.sql</em>. Slike filer vil da vises, og kan velges i nedtrekkslisten. Klikk på <em>Installer eksempeldata</em> når du har valgt ønsket fil."
INSTL_SITE_LOAD_SAMPLE_DESC8="<strong>2. Ren installasjon</strong>: Hvis du ønsker å utføre en ren installasjon, skriv inn navnet på nettstedet, administrators e-postadresse og velg et passord. Fortsetter deretter til siste steg ved å klikke <em>Neste</em>."
INSTL_SITE_SAMPLE_LABEL="Eksempeldata"
INSTL_SITE_INSTALL_SAMPLE_LABEL="Installer eksempeldata"
INSTL_SITE_INSTALL_SAMPLE_DESC="Installering av eksempeldata er sterkt anbefalt for nybegynnere. Dette valget vil installere standard eksempeldata som er inkludert i installasjonpakken for Joomla!."
INSTL_SITE_SAMPLE_LOADED="Eksempeldata ble installert"
INSTL_SAMPLE_DATA_SET="Standard Engelsk (GB) eksempeldata"
INSTL_SAMPLE_DATA_NORWEGIAN_SET="Standard norsk eksempeldata"

