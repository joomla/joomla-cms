LOADSQLINSTRUCTIONS1=<strong>GRAVA</strong>: Estas rekomendite ke novuloj instalu la defaŭltajn ekzemplajn datumojn. Por fari tion, elektu tiun opcion, kaj alklaku la butonon antaŭ ol vi komencas la sekvan fazon.
LOADSQLINSTRUCTIONS2=Antaŭ ol vi finas la instaladon, vi povas havigi al la datumbazo datumojn. Estas tri rimedoj por tio:
LOADSQLINSTRUCTIONS3=<strong>1. Defaŭltaj ekzemplaj datumoj</strong> povas esti enmetitaj - elektu la unuan opcion kaj alklaku la 'Instali ekzemplajn datumojn' butonon.
LOADSQLINSTRUCTIONS4=<strong>2. Joomla! 1.5 kongrua SQL-skripto</strong> povas esti alŝutita el via loka komputilo kaj plenumita ĉe la retejo. Tio povus instali viajn proprajn ekzemplajn datumojn aŭ povus restarigi sekurkopion de Joomla! 1.5. La skripto devus enhavi la ĝustajn tabelajn prefiksojn, havi utf-8 kodoprezenton, kaj konformi al Joomla! 1.5 datumbazan protokolon.
LOADSQLINSTRUCTIONS5=<strong>2.b Enmigrado de enhavo de antaŭaj Joomla! versioj</strong>. Elekto de la "Ŝargi enmigran skripton" opcio ŝaltas subtenon por la enmigrado de datumbazaj sekurkopioj de pli malnovaj versioj en la novan Joomla! 1.5-retejon. La devigaj ŝanĝoj estos faritaj tuje. La skripton oni kreas aŭtomate ĉe la alia retejo per la <code>com_migrator</code> kromaĵo.<br/> Por pluaj informoj pri tiu kromaĵo kaj la instrukcioj, bonvolu legi <a href="http://help.joomla.org/content/view/1933/294/" target="_blank">Joomla! 1.5 Migradan gvidotekston</a>.
LOADSQLINSTRUCTIONS6=La alŝuta eblo subtenas nedensigitajn SQL-skriptojn, densigitajn skriptojn en zip-pakaĵoj, kaj en gz-pakaĵoj. Pakaĵoj eble enhavos nur unu SQL-skripton. Vi povas marki la "Mi jam alŝutis la enmigran skripton" opcion se la dosiero estas tro granda (se vi ricevas erarojn pri memoro kaj tempolimigoj). Nomu la dosieron <code>migrate.sql</code> kaj alŝuti ĝin mane al /installation/sql/migration dosierujo. Tiaokaze, ne uzu densigon.
LOADSQLINSTRUCTIONS7=<strong>3. Pura instalo</strong> Se vi ne volas instali la ekzemplajn datumojn, enmigri datumojn de antaŭa instalo, aŭ alŝuti sekurkopion, sed nur volas krei novan, puran instalon, post vi entajpas la retejan nomon, kaj nomon kaj pasvorton de la administranto, vi povas daŭri al la <strong>Finiĝi</strong> fazo per alklako de <em>Sekva</em>.
