TIPBACKUP=Ekzistantaj sekurkopioj de tabeloj el antaŭaj Joomla! instaladoj estos anstataŭigitaj
TIPCOLLATIONNONUTF=<p>Ĉi tiu versio de MySQL ne havas UTF-8 subtenon kiu estas la deviga kodoprezento.</p><p>Estas rekomendite ke vi ĝisdatigos vian datumbazon al pli nova versio ol 4.1.2. Se tio ne estas ebla, Joomla! konservos utf-8 enhavon al via datumbazo per retrokongrua maniero. Elekto de kodoprezento ne estas ebla dum uzado de ĉi tiu maniero, la defaŭlta kodoprezento por la datumbazo estos uzita.</p>
TIPCOLLATIONUTF=<p>Ĉi tiu versio de MySQL havas UTF-8 subtenon, kiu estas la deviga kodoprezento.</p><p>Elektu kodoprezenton el la listo. Se nenio aperas por via lingvo, estas ĉar la defaŭlto, <em>utf8_general_ci</em> konvenas.</p>
TIPCONFSTEPS=<br />Entajpu vian retpoŝtadreson, tio estos la retpoŝtadreso de la reteja SuperAdministranto.<br />Entajpu la pasvorton kaj retajpu la saman pasvorton en la postajn kampojn. Vi bezonos tiun pasvorton post la instalado por ensaluti en la administra stirpanelo, kune kun la salutnomo <strong>admin</strong>.<br /> Se vi enmigras antaŭan enhavon, ignoru ĉi tiun sekcion, ĉar via nuna agordo (inkluzive de via pasvorto) estos aŭtomate uzita.
TIPDATABASE=Iuj gastigoj permesas nur certan datumbazan nomon por ĉiu konto. Se tiel estas, uzu la opcion pri tabela prefikso en la posta 'Altnivelaj opcioj' sekcio por apartigi pli ol unu Joomla! retejo.
TIPDATABASESTEPS=<p>La agordo de Joomla! sur via servilo devigas nur kvar simplajn paŝojn...</p><p>En la paŝo de Agordo de datumbazo:</p><p>Elektu la tipon de datumbazo el la falmenuo. La elektita tipo ĝenerale estas <strong>mysql</strong>.</p><p>Entajpu la gastignomon de la servilo sur kiu vi volas enmeti la Joomla! instaladon.</p>\n<p>Entajpu la MySQL-salutnomon, pasvorton, kaj datumbazan nomon kiujn vi volas uzi por Joomla!. Ĉi tiuj devas jam ekzisti. (la datumbazo devas jam ekzisti)</p><p>Entajpu prefikson por la tabeloj kiujn Joomla! uzos.</p><p>Elektu la pritraktadon de ekzistantaj tabeloj de antaŭa instalado.</p>
TIPFTPCONFSTEPS=<p>Pro limigoj de dosiersistemaj atingopermesoj kaj PHP-sekura reĝimo, ekzistas FTP-tavolo por ke ĉiuj uzantoj povas atingi la Joomla! instalilojn, per la FTP-metodo de dosiera traktado.<br/>Entajpu FTP-salutnomon kaj pasvorton de uzanto kiu havas permeson atingi la Joomla! bazdosierujon, tio estos la konto kiu pritraktas ĉiujn dosiersistemajn funkciojn kiam ajn Joomla! bezonas FTP-atingeblon por fari taskon.<br/>Por pli bona sekurigo, kreu apartan FTP-konton kiu povas atingi nur la Joomla! instaladon, ne la tutan servilon, se tio estas ebla.</p>
TIPHOST=Kutime estas <strong>localhost</strong> aŭ gastignomo kiun la gastigo difinas
TIPINSTALLDEFAULT=La instalado de ĉi tio estas tre rekomendita por novuloj. Defaŭlta ekzempla enhavo kiu ekzistas en la Joomla! instala pakaĵo estos instalita.
TIPLOADMIGRATION=La enmigra skripto bezonas esti kreita ĉe la antaŭa retejo per la <code>com_migrator</code> ilo. Entajpu la tabelan prefikson de la antaŭa retejo kaj entajpu la kodoprezenton uzita ĉe la antaŭa retejo (_ISO agordo en la linvga dosiero aŭ estas videbla en retumilo info/encoding/source).
TIPUPLOADED=Mi jam alŝutis la enmigran skripton al la servilo (eble per FTP/SCP)
TIPMIGRATION=Ĉi tiu skripto estas Joomla! 1.0 enmigra skripto.
TIPLOADSQL=Joomla! 1.5 enmigraj SQL-skriptoj bezonas esti Joomla 1.5 konformaj kaj havu la konvenan tabelan prefikson.
TIPPASSWORD=Por reteja sekurigo, la uzo de pasvorto por la MySQL-konto estas deviga. Tio estas la sama pasvorto uzita por via datumbazo, kaj eble estas antaŭdifinita de via gastigo.
TIPPREFIX=Ne uzu 'bak_' ĉar tio estas uzita por sekurkopioj de tabeloj
TIPPREINSTALL=Se io el ĉi tiuj eroj montriĝas Ne (estas emfazitaj per ruĝa), via sistemo ne kongruas kun la minimumaj bezonoj. Bonvolu fari tion, kion vi devas por ĝustigi la erarojn aŭ mankojn, alie via Joomla! instalado eble ne bonfunkcios.
TIPRECOMSETTINGS=Ĉi tiuj PHP-agordoj estas rekomenditaj por certigi plenan konformon al Joomla!<br />\nTamen, Joomla! funkcios eĉ sen plena kongruo kun la rekomenditaj agordoj.
