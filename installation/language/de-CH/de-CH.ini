LOADSAMPLEORMIGRATE=Beispieldaten oder Backup einspielen:
LOADSQLINSTRUCTIONS1=WICHTIG: Anfängern wird dringend empfohlen die Beispieldateien zu installieren.
LOADSQLINSTRUCTIONS2=Vor dem Beenden der Installation können Sie die Beispieldaten, eine lokale SQL-Datei mit übersetzten Beispieldaten oder sogar ein Datenbackup, einspielen. Es werden Zip-, Tar- und Gz-Archive akzeptiert. Archivpräfix und SQL-Skriptpräfix sollten jedoch identisch sein.
LOADSQLINSTRUCTIONS3=<strong>1. Standard Beispieldaten</strong> einspielen. Um die Standard Beispieldaten einzuspielen, wählen Sie die erste Option und klicken auf die Schaltfläche <i>"Beispieldaten installieren"</i>.
LOADSQLINSTRUCTIONS4=<strong>2. Joomla 1.5 kompatible SQL-Skriptdatei</strong>. Diese kann von einem lokalen Rechner hochgeladen und auf der Webseite ausgeführt werden. Damit können übersetzte Beispieldaten oder ein Joomla 1.5 Datenbackup eingespielt werden. Das Skript sollte über den korrekten Tabellenpräfix verfügen, in UTF-8 kodiert und mit der Joomla 1.5 Datenbankstruktur kompatibel sein.
LOADSQLINSTRUCTIONS5=<strong>3. Migration von Inhalten früherer Installationen</strong>. Diese dritte Option unterstützt die Migration von Datenbackups älterer Joomla!-Versionen für die neue Joomla! 1.5 Webseite. Benötigte Konvertierungen werden "on-the-fly" ausgeführt. Das Skript kann automatisch auf der alten Webseite über die Komponente "com_migrator" erstellt werden oder manuell unter Berücksichtigung der Hinweise auf <a href="http://dev.joomla.org/component/option,com_jd-wp/Itemid,33/p,107/" target="_blank">Joomla.org</a>.
LOADSQLINSTRUCTIONS6=Es können unkomprimierte SQL-Skripte, Zip oder Gz gepackte Skript-Dateien hochgeladen werden. Gepackte Dateien dürfen nur die Skript-Datei enthalten, keine weiteren Dateien.
