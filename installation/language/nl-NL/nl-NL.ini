LOADSQLINSTRUCTIONS1=<strong>BELANGRIJK:</strong> Het is aangeraden dat beginners de standaard voorbeelddata installeren. Dit vereist het selecteren van deze optie en op de knop te klikken alvorens u naar de volgende stap gaat.
LOADSQLINSTRUCTIONS2=Voordat u de installatie verlaat kunt u de database vullen met data. Er zijn drie manieren om dit te doen:
LOADSQLINSTRUCTIONS3=<strong>1. Standaard voorbeelddata</strong> kan ingevoegd worden. Om dit te doen selecteert u de eerste optie en klik op installer voorbeelddata.
LOADSQLINSTRUCTIONS4=<strong>2. Joomla 1.5 compatibel sql script</strong> kan geupload worden vanaf uw computer en uitgevoerd worden op de website. Deze optie kan gebruikt worden voor het installeren van taalgerichte voorbeelddata of bij het terugplaatsen van een Joomla 1.5 backup. Dit script dient de juiste tabelvoorvoegsels te bevatten en moet in UTF-8 codering staan en voldoen aan het Joomla 1.5 database schema.
LOADSQLINSTRUCTIONS5=<strong>3. Migratie van inhoud van vorige versies</strong>. Deze derde optie ondersteund de migratie van een ouder versiedump naar de nieuwe Joomla 1.5 website. Vereiste conversies gebeuren gebeuren 'on-the-fly'. Het scriptbestand kan automatisch aangemaakt worden op de oude website langsheen het com_migrator component of manueel aangemaakt worden volgens instructies op [link].
LOADSQLINSTRUCTIONS6=De uploadfunctie ondersteund niet-gecompresseerde sql scripts, zip-bestanden, gz-bestanden. Gearchiveerde bestanden mogen slechts &eacute;&eacute;n bestand bevatten.
