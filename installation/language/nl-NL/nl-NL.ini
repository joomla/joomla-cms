TIPFTPCONFSTEPS=<p>Wegens restricties in bestandspermissies en PHP Safe Mode.\n        Voor alle gebruikers die de Joomla!installatie uitvoeren dient er een FTP layer te zijn om het bestandssysteem te manipuleren.<br/><br/>Vul een FTP gebruikersnaam en wachtwoord in met toegang tot de Joomla! root directory, deze FTP account zal alle bestandssysteemtaken behandelen wanneer Joomla! FTP toegang nodig heeft om een actie te voltooien.<br /><br/>Uit veiligheidsredenen is het aan te raden om een apparte FTP account aan te maken met enkel toegang tot de Joomla! installatie.</p>
