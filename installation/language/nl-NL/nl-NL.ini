TIPCOLLATIONNONUTF=<p>Deze versie van MySQL ondersteund geen UTF-8, dit is de vereiste codering.</p><p>Het is aangeraden om uw database te upgraden naar een versie hoger dan 4.1.2. Indien dit niet mogelijk is zal Joomla! UTF-8 gecodeerde inhoud in uw bestaande database opslaan in een wederzijdse compatibiliteitsmodus. Collatie selectie is niet mogelijk in deze modus en een standaard collatie zal gebruikt worden.</p>
TIPCOLLATIONUTF=<p>Deze versie van MySQL ondersteund de UTF-8 codering welke de vereiste codering is voor Joomla!.</p><p>Kies een collatie uit de lijst. Indien er geen collatie verschijnt voor uw taal, wil dit zeggen dat de standaard collatie <em>utf8_general_ci</em> geschikt is.</p>
TIPCONFSTEPS=<br />Vul uw e-mail adres in, dit wordt het e-mailadres van de Super Administrator van de site. <br />Vul het wachtwoord in en bevestig deze dan in het volgende veld. Dit wordt het wachtwoord dat u zal nodig hebben aan het einde van het installatieproces om in te loggen in het administrator controlepaneel samen met de gebruikersnaam <strong>admin</strong>.<br /> Indien u migreert kunt u dit gedeelte negeren.
TIPDATABASE=Sommige hostingproviders staan enkel &eacute;&eacute;n databasenaam toe per account. Indien dit het geval is gebruikt u best de tabelvoorvoegsel optie in de geavanceerde parameters om onderscheid te kunnen houden bij meer dan &eacute;&eacute;n Joomla! site.
TIPDATABASESTEPS=<p>Joomla installeren kan in slechts vier eenvoudige stappen...</p><p>In deze databaseconfiguratie stap:</p><h2>Basisinstellingen</h2><p>Selecteer het type database uit de keuzelijst. Dit is meestal <strong>mysql</strong>.</p><p>Vul de hostnaam in van de server waarop u Joomla wenst te installeren. Opmerking: dit is niet noodzakelijk hetzelfde als dat van uw webserver, bij twijfel controleer je dit best met uw webhost.</p>\n		<p>Vul de gebruikersnaam, wachtwoord en databasenaam in van de MySQL database waarin u Joomla wenst te installeren. Deze moeten reeds bestaan voor de database die u gaat gebruiken.</p><h2>Geavanceerde instellingen</h2><p>Selecteer hoe de bestaande tabellen moeten behandeld worden van een vorige installatie.</p><p>Vul een voorvoegsel in van de tabellen voor deze Joomla installatie.</p>\n
TIPFTPCONFSTEPS=<p>Wegens restricties in bestandspermissies, binnen Linux en andere Unix systemen, en PHP Safe Mode restricties dienen voor alle gebruikers die de Joomla! installatiemogelijkheden gebruiken een FTP layer aanwezig te zijn om het bestandssysteem te manipuleren.<br />Vul een FTP gebruikersnaam en wachtwoord in met toegang tot de Joomla! hoofdmap, deze FTP account zal alle bestandssysteemtaken behandelen wanneer Joomla! FTP toegang nodig heeft om een actie te voltooien.<br />Uit veiligheidsredenen is het aan te raden om een apparte FTP account aan te maken met enkel toegang tot de Joomla! installatie en niet de volledige server.</p><p><b>Opmerking:</b> Indien de installatie op een windows gebaseerd besturingssysteem werkt is deze FTP layer <b>niet</b> verplicht.</p>
TIPHOST=Dit is meestal 'localhost'
TIPINSTALLDEFAULT=Dit installeren is voor de echte beginnner en raden we ten zeerste aan. Dit zal een voorbeeldscript inladen dat ingevoegd is in het Joomla! installatiepakket.
TIPLOADMIGRATION=Het migratiescript dient aangemaakt te worden op de oude website door de extensie <code>com_migrator</code>. Vul het tabelvoorvoegsel in van de oude website en de gebruikte encodering dat gebruikt werd in de oude website (_ISO instelling in het taalbestand of zoals gezien in de browser info/encodering/bron).
TIPUPLOADED=Ik heb reeds een migratiescript geupload naar de server (vb. langsheen FTP/SCP)
TIPMIGRATION=Dit script is een Joomla! 1.0 migratiescript.
