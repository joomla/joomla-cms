INSTL_SITE_METADESC_LABEL="Metabeschrijving"
INSTL_SITE_METADESC_TITLE_LABEL="Vul een beschrijving van de algehele website in die gebruikt zal worden door zoekmachines. Over het algemeen is een maximum van 20 woorden optimaal."
INSTL_SITE_METAKEYS_LABEL="Meta trefwoorden"
INSTL_SITE_METAKEYS_TITLE_LABEL="Vul trefwoorden en zinnen in die de website het beste beschrijven. Scheid trefwoorden en zinnen door een komma."
INSTL_SITE_CONF_TITLE="Bevestig het admin e-mailadres en wachtwoord."
INSTL_SITE_CONF_DESC="Vul uw e-mailadres in. Dit wordt het e-mailadres van de super administrator van de website.<br />Vul een nieuw wachtwoord in en bevestig het in het daarvoor bestemde veld. U kunt de standaard gebruikersnaam <strong>admin</strong> wijzigen. Met deze gebruikersnaam en dit wachtwoord kunt u inloggen op het administratie controlepaneel aan het einde van de installatie.<br /> Bij een migratie kunt u dit onderdeel overslaan. Uw bestaande gegevens worden automatisch overgenomen."
INSTL_SITE_LOAD_SAMPLE_TITLE="Laad voorbeelddata"
INSTL_SITE_LOAD_SAMPLE_DESC1="<strong>Belangrijk!</strong>:  Nieuwe Joomla! gebruikers wordt dringend aangeraden de standaard voorbeelddata te installeren. Klik hiervoor op de knop <i>voordat</i> u verder gaat naar de volgende stap."
INSTL_SITE_LOAD_SAMPLE_DESC2="Het is mogelijk de database te vullen met data voordat de installatie wordt voltooid. Dat kan op twee manieren:"
INSTL_SITE_LOAD_SAMPLE_DESC3="<strong>1a. De standaard voorbeelddata</strong> kan ingevoegd worden. Zorg ervoor dat de standaard Engelse (GB) voorbeelddata weergegeven wordt in het uitklapmenu en klik vervolgens op de knop Installeer voorbeelddata.."
INSTL_SITE_LOAD_SAMPLE_DESC4="<strong>1b. Aangepaste voorbeelddata</strong> kan ingevoegd worden. Kies de beschikbare voorbeelddata in het uitklapmenu en klik op de knop Installeer voorbeelddata."
INSTL_SITE_LOAD_SAMPLE_DESC8="<strong>2. Schone installatie</strong>: Indien u geen gebruik wilt maken van één van bovengenoemde opties, maar een geheel schone en nieuwe installatie wilt, kunt u na het invullen van de websitenaam, e-mailadres en wachtwoord op <em>Volgende</em> klikken om de installatie te voltooien."
INSTL_SITE_SAMPLE_LABEL="Stel voorbeelddata in"
INSTL_SITE_INSTALL_SAMPLE_LABEL="Installeer voorbeelddata"
INSTL_SITE_INSTALL_SAMPLE_DESC="Het installeren van voorbeelddata wordt dringend aangeraden voor nieuwe gebruikers. Hiermee wordt voorbeelddata uit het installatiepakket in de Joomla! website geplaatst."
INSTL_SITE_SAMPLE_LOADED="Installeren voorbeelddata geslaagd."
INSTL_SAMPLE_DATA_SET="Standaard Engelse (GB) voorbeelddata"

