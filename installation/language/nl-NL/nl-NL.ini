INSTL_FTP="FTP configuratie"
INSTL_FTP_DESC="<p>Mogelijk is het op sommige servers noodzakelijk uw FTP-gegevens in te vullen voor het voltooien van de installatie. Indien u problemen ondervindt bij het voltooien van de installatie zonder deze gegevens, controleer dan bij uw webhost of het instellen van de FTP-laag nodig is. </p><p>Om veiligheidsredenen is het het beste om (als deze optie voor u beschikbaar is) een aparte FTP-gebruikersaccount aan te maken die alleen toegang heeft tot de Joomla! installatie en niet de gehele server. Uw webhost kan u hierbij behulpzaam zijn.</p><p><b>Opmerking:</b> Wanneer de installatie op een Windows-systeem wordt geïnstalleerd is de FTP-laag <b>niet</b> vereist.</p>"
