LOADSQLINSTRUCTIONS1=<strong>BELANGRIJK!</strong>: Het is sterk aangeraden dat nieuwe Joomla! gebruikers de standaard voorbeelddata installeren. Dit vereist dat de optie geselecteerd wordt <i>en</i> op de knop geklikt wordt alvorens u naar de volgende stap gaat.
LOADSQLINSTRUCTIONS2=Voordat u de installatie verlaat kunt u de database vullen met data. Er zijn drie manieren om dit te doen:
LOADSQLINSTRUCTIONS3=<strong>1. Standaard voorbeelddata</strong> kan ingevoegd worden. Om dit te doen selecteert u de eerste optie en klik op installer voorbeelddata.
LOADSQLINSTRUCTIONS4=<strong>2.a Joomla! 1.5 compatibel sql bestand</strong> kan geupload worden vanaf uw computer en uitgevoerd worden op de website. Dit kan gedaan worden voor het installeren van gelokaliseerde voorbeelddata of voor het terugplaatsen van een Joomla! 1.5 backup. Het script dient de juiste tabelvoorvoegsels te bevatten, heeft de utf-8 encodering hebben en voldoen aan het Joomla! 1.5 database schema.
LOADSQLINSTRUCTIONS5=<strong>2.b Migreren van inhoud uit voorgaande versies van Joomla! 1.0.x</strong>. Door het aanvinken van de "Laad migratiescript" optie schakelt u de ondersteuning in voor het migreren van een oudere Joomla!1.0.x versie databasedumps naar de nieuwe Joomla! 1.5 website. De vereiste conversies worden op dit bestand uitgevoerd. Dit scriptbestand kan automatisch gemaakt worden  op de oude site door het <code>com_migrator</code> component<br /> Voor verdere informatie over het component en de nodige procedure kunt u terecht op de <a href="http://help.joomla.org/content/view/1933/293/">Joomla! 1.5 Migratiegids</a>.
LOADSQLINSTRUCTIONS6=De uploadfaciliteit ondersteunt niet gecompresseerde sql bestanden, zip bestanden en gz bestanden. De ingepakte bestanden mogen slechts een enkel SQL script bevatten. U mag de optie "Ik heb reeds een migratiescript geupload" aanduiden indien u denkt dat het bestand te groot is voor te verwerken (geheugen en tijdslimiet fouten) en upload het bestand in de map /installation/sql/migration/ met de naam <code>migrate.sql</code> (geen compressie toegestaan).
LOADSQLINSTRUCTIONS7=<strong>3. Schone installatie</strong> Indien u geen voorbeelddata wenst te installeren, data migreren van een vorige versie of data uploaden van een backup, maar eenvoudig een schone installatie wil starten kunt u na het invullen van de sitenaam, e-mailadres en wachtwoord doorgaan naar de <strong>laatste</strong> stap door op <em>volgende</em> te klikken.
