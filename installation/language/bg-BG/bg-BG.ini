LOADSQLINSTRUCTIONS1=<strong>ВАЖНО</strong>: Препоръчително е начинаещи потребители да инсталират примерните данни по подразбиране. Това изисква избирането на опцията и натискане върху бутона преди да преминете към следващата стъпка.
LOADSQLINSTRUCTIONS2=Преди приключване на инсталацията имате възможност да въведете определена информация в базата данни. Имате три възможности за това:
LOADSQLINSTRUCTIONS3=<strong>1. Могат да бъдат добавени примерни данни по подразбиране</strong>. За да направите това, натиснете върху първата възможност и натиснете върху бутона за инсталиране на примерни данни.
LOADSQLINSTRUCTIONS4=<strong>2. Може да бъде зареден съвместим с Джумла! 1.5 SQL файл</strong>. По този начин можете да добавите локализирани примерни данни или да възстановите бекъп. Файла трябва да бъде с правилнита представка, да е във формат UTF-8 и да е съвместим със схемата на базата данни на Джумла! 1.5.
LOADSQLINSTRUCTIONS5=<strong>3. Мигриране на съдържание от по-стари версии</strong>. Чрез тази трета възможност можете да пренесете съдържането на сайта си от версии 1.0.х. Всички промени се извършват автоматично. Файлът за зареждане може да бъде създаден автоматично с компонента 'com_migrator' или да бъде създаден ръчно, чрез следване на инструкциите <a href="http://help.joomla.org/content/view/1933/294/" target="_blank">намиращи се тук</a>.
LOADSQLINSTRUCTIONS6=Опцията за зареждане на файл от компютъра Ви. Можете да качвате съвместими SQL файлове, ZIP файлове или GZ файлове, които съдържат един файл със SQL заявки.
LOADSQLINSTRUCTIONS7=<strong>3. Чиста </strong> Ако не искате да добавите примерно съдържание, да мигрирате съдържание от друг сайт или да качите данни от бекъп, а просто да създадете чист и абсолютно празен уеб сайт, след като въведете името на сайта, администраторският е-мейл и парола, просто трябва да натиснете бутона  <em>Напред</em>, за да <strong>Завършите</strong> инсталацията.
