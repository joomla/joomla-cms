TIPCOLLATIONNONUTF=<p>Вашата версия на MySQL не поддържа UTF-8, която е задължителната кодировка.</p><p>Препоръчително е да обновите версията на базата си данни до поне 4.1.2. Ако това не е възможни, Джумла! ще ползва стара версия на файловете за връзка с базата данни. В такъв случай не е възможно да изберете колация, а ще се ползва тази по подразбиране.</p>
TIPCOLLATIONUTF=<p>Вашата версия на MySQL поддържа UTF-8, която е задължителната кодировка.</p><p>Изберете колация от списъка. Ако не виждате колация с Вашия език, това е защото <em>utf8_general_ci</em> го поддържа.</p>
TIPCONFSTEPS=<p>Въведете Вашият е-мейл адрес, този адрес ще бъде зададен като\n адреса на супер администратора на сайта.</p>\n
TIPDATABASE=Някой хостинг компании дават за ползване само една база данни. В такъв случай ползвайте представка за таблиците необходими на Джумла! Това би Ви позволило да имате и повече от един сайт, които ползват една и съща база данни.
TIPDATABASESTEPS=<p>Настройването на Джумла! изисква четири лесни стъпки...</p>\n		<p>Моля въведете адреса на сървъра на базата данни, където ще бъде инсталирана Джумла!</p>\n		<p>Въведете потребителско име и парола за MySQL базата данни, както и името на базата данни.</p>\n		<p>Въведете представка, която ще бъд използвана в таблиците. Изберете и как да постъпи системата със старите таблици от предишни инсталации.</p>\n		<p>Инсталирайте примерни данни освен ако не сте достатъчно опитен и смятате, че можете да се справите с абсолютно празен сайт.</p>\n
TIPFTPCONFSTEPS=<p>Поради ограничения в правата върху файловете и някой забрани на сигурния режим на PHP,\n всички потребители на Джумла! могат да ползват FTP опция за качване на файлове и създаване на директории.<br/><br/>Въведете потребителско име, парола за FTP достъп до директорията на Джумла!<br /><br/>От съображения за сигурност е препоръчително този FTP потребител да има достъп само до папката ползвана от Джумла!</p>
TIPHOST=Това обикновено е 'localhost'
TIPPASSWORD=От съображения за сигурност, ползването на парола за базата данни е задължително
TIPPERMS=За да функционира коректно, Джумла! трябва да има достъп до определени папки и директории. Ако виждате "Без права" трябва да промените правата (CHMOD) на тези папки и директории, за да може Джумла! да записва в тях.
TIPPREFIX=Не използвайте 'old_' тъй като при архивиране, това е представката ползвана от системата
TIPPREINSTALL=Ако някоя от настоящите настройки е маркирана в червено\nмоля променете ги, защото в противен случай\nе твърде вероятно инсталацията на Джумла да бъде неуспешна.
TIPRECOMSETTINGS=Тези настройки са препоръчителни за PHP за\n да може Джумла! да работи коректно.\n<br />\nДори и някоя от тези настройки да не съвпадат, Джумла! ще работи, но е възможно някой нейни функции да са ограничени.
