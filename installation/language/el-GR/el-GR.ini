TIPRECOMSETTINGS=Αυτές οι ρυθμίσεις προτείνονται για την PHP για να υπάρχει πλήρης συμβατότητα με το Joomla.<br />Παρόλα αυτά, το Joomla θα λειτουργεί, ακόμα και αν δεν υπάρχει πλήρης ταύτιση.
