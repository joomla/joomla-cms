TIPCOLLATIONNONUTF=<p>Αυτή η έκδοση της MySQL δεν υποστηρίζει UTF-8, που είναι η απαιτούμενη κωδικοποίηση.</p><p>Σας συνιστούμε να αναβαθμίσετε τη βάση δεδομένων σας σε μια έκδοση μεταγενέστερη της 4.1.2. Εάν αυτό δεν είναι δυνατό, το Joomla! θα αποθηκεύσει περιεχόμενο κωδικοποιημένο σε utf-8 στην υπάρχουσα βάση δεδομένων έτσι, ώστε να είναι συμβατό με προηγούμενες εκδόσεις. Η επιλογή ευρετηρίασης (collation) δεν είναι δυνατή και θα χρησιμοποιηθεί η προκαθορισμένη.</p>
TIPCOLLATIONUTF=<p>Αυτή η έκδοση της MySQL υποστηρίζει UTF-8 που είναι η απαιτούμενη κωδικοποίηση.</p><p>Επιλέξτε ευρετηρίαση (collation) από τον κατάλογο. Εάν δεν εμφανίζεται κάτι σχετικό με τη γλώσσα σας, οφείλεται στο γεγονός πως η προκαθορισμένη ευρετηρίαση <em>utf8_general_ci</em> είναι κατάλληλη.</p>
TIPCONFSTEPS=<br />Εισάγετε Διεύθυνση Ηλεκτρονικού Ταχυδρομείου για τον Υπερδιαχειριστή του ιστοτόπου.<br />Εισάγετε τον κωδικό και επιβεβαιώστε τον στα επόμενα πεδία. Αυτός είναι ο κωδικός που θα χρειαστείτε στο τέλος της διαδικασίας εγκατάστασης μαζί με το όνομα χρήστη <strong>admin</strong> προκειμένου να συνδεθείτε με τον Πίνακα Ελέγχου Διαχείρισης.<br /> Αν μεταφέρετε παλαιότερη εγκατάσταση, μπορείτε να αγνοήσετε αυτήν την ενότητα καθώς οι τρέχουσες ρυθμίσεις σας θα μεταφερθούν αυτομάτως.
TIPDATABASE=Μερικοί πάροχοι φιλοξενίας επιτρέπουν μόνο μια βάση δεδομένων για κάθε λογαριασμό φιλοξενίας. Σε αυτήν την περίπτωση, χρησιμοποιήστε την επιλογή προθέματος στην ακόλουθη ενότητα Προχωρημένων Παραμέτρων για να μπορείτε να φιλοξενήσετε περισσότερα από έναν ιστοτόπους Joomla!
TIPDATABASESTEPS=<p>Χρειάζονται τέσσερα απλά βήματα για να λειτουργήσει το Joomla στο δικό σας διακομιστή...</p>	<p>Σε αυτό το Βήμα Ρύθμισης της Βάσης Δεδομένων:</p><h2>Βασικές Ρυθμίσεις</h2><p>Επιλέξτε το Είδος της Βάσης Δεδομένων από τη λίστα πολλαπλών επιλογών. Συνήθως, πρέπει να επιλέξετε <strong>mysql</strong>.</p>	<p>Εισάγετε το όνομα του διακομιστή που φιλοξενεί τη βάση δεδομένων όπου θα εγκατασταθεί το Joomla! Σημείωση: Υπάρχει περίπτωση να μην είναι ίδιο με το όνομα του διακομιστή όπου φιλοξενείται ο ιστοτόπος σας. Επικοινωνήστε με τον πάροχο φιλοξενίας αν δεν είστε σίγουροι.</p>\n		<p>Εισάγετε το όνομα χρήστη, τον κωδικό πρόσβασης και το όνομα της βάσης δεδομένων της MySQL που επιθυμείτε να χρησιμοποιεί το Joomla!. Πρέπει ήδη να έχουν δημιουργηθεί από εσάς ή να σας έχουν γνωστοποιηθεί από τον πάροχο φιλοξενίας.</p><h2>Προχωρημένες Ρυθμίσεις</h2>	<p> Επιλέξτε πώς θα διαχειριστείτε υπάρχοντες πίνακες από προηγούμενη εγκατάσταση.</p><p>Εισάγετε ένα πρόθεμα που θα χρησιμοποιηθεί στους πίνακες για αυτήν την εγκατάσταση του Joomla!</p>
TIPFTPCONFSTEPS=<p>Λόγω περιορισμών στα δικαιώματα πρόσβασης αρχείων και φακέλων που επιβάλλονται από τα λειτουργικά συστήματα Linux και άλλα είδη Unix καθώς και εξαιτίας των περιορισμών της Ασφαλούς Λειτουργίας (Safe Mode) της PHP έχει ενσωματωθεί μια Στιβάδα (Layer) FTP που διαχειρίζεται το σύστημα αρχείων έτσι, ώστε όλοι οι χρήστες να μπορούν να χρησιμοποιούν το αυτόματο σύστημα εγκατάστασης εφαρμογών του Joomla!<br/>Εισάγετε Όνομα Χρήστη και Κωδικό Πρόσβασης FTP με πρόσβαση στον κεντρικό φάκελο όπου φιλοξενείται το Joomla! Αυτός ο Λογαριασμός FTP θα διαχειρίζεται το σύστημα αρχείων όποτε το Joomla! χρειάζεται πρόσβαση σε εντολές FTP για να ολοκληρώσει κάποια λειτουργία.<br/>Για λόγους ασφαλείας και εφόσον έχετε αυτήν τη δυνατότητα, είναι καλύτερο να δημιουργήσετε έναν ξεχωριστό Λογαριασμό Χρήστη FTP που να έχει πρόσβαση μόνο στην εγκατάσταση του Joomla! και όχι σε ολόκληρο το λογαριασμό φιλοξενίας σας.</p><p><b>Σημείωση:</b> Εάν εγκαθιστάτε το Joomla! σε Λειτουργικό Σύστημα Windows <b>δεν</b> είναι απαραίτητη η χρήση της Στιβάδας FTP.
TIPHOST=Συνήθως είναι <strong>localhost</strong> ή το όνομα διακομιστή που σας έχει γνωστοποιηθεί από τον πάροχο φιλοξενίας
TIPINSTALLDEFAULT=Συνιστάται ιδιαίτερα για νέους χρήστες. Θα εγκατασταθεί ενδεικτικό περιεχόμενο που περιέχεται στη διανομή εγκατάστασης του Joomla!
TIPLOADMIGRATION=Το αρχείο μεταφοράς πρέπει να δημιουργηθεί στον παλιό ιστότοπο από την εφαρμογή <code>com_migrator</code> προκειμένου να είναι συμβατό. Εισάγετε το πρόθεμα πινάκων καθώς και την κωδικοποίηση που χρησιμοποιούσατε στο παλιό ιστότοπό σας (η μεταβλητή _ISO στο αρχείο γλώσσας ή, αν στο φυλλομετρητή σας επιλέξετε, πληροφορίες/κωδικοποίηση/πηγαίος κώδικας).
TIPUPLOADED=Έχω ήδη μεταφορτώσει το αρχείο μεταφοράς στο διακομιστή (π.χ. μέσω FTP/SCP)
TIPMIGRATION=Αυτό το αρχείο αφορά στη μετάβαση από έναν ιστότοπο της σειράς Joomla! 1.0.
TIPLOADSQL=Τα αρχεία Μεταφοράς SQL για το Joomla! 1.5 πρέπει να είναι συμβατά με το Joomla! 1.5 και να έχουν κατάλληλο πρόθεμα πινάκων.
TIPPASSWORD=Για την ασφάλεια του ιστοτόπου σας, είναι υποχρεωτική η χρήση κωδικού πρόσβασης για το λογαριασμό της MySQL. Είναι ο ίδιος κωδικός που χρησιμοποιείτε για να αποκτάτε πρόσβαση στη βάση δεδομένων. Μπορεί να έχει προκαθοριστεί από τον πάροχο φιλοξενίας.
TIPPREFIX=Μην χρησιμοποιήσετε το πρόθεμα 'bak_' γιατί χρησιμοποιείται για τα αντίγραφα ασφαλείας των πινάκων.
TIPPREINSTALL=Εάν κάποιο από τα στοιχεία δεν υποστηρίζεται (σημειώνεται ως <strong><font color="#ff0000">Όχι</font></strong>), το σύστημά σας δεν ικανοποιεί τις ελάχιστες απαιτήσεις. Παρακαλώ, προβείτε στις απαραίτητες διορθώσεις ώστε να εξαλειφθούν τα σφάλματα. Σε αντίθετη περίπτωση, το Joomla! ίσως να μη λειτουργεί σωστά.
TIPRECOMSETTINGS=Αυτές οι ρυθμίσεις προτείνονται για την PHP ώστε να υπάρχει πλήρης συμβατότητα με το Joomla!<br />\nΠάντως, το Joomla! θα λειτουργεί, ακόμα και αν δεν υπάρχει πλήρης ταύτιση με τις απαιτούμενες ρυθμίσεις.
TIPTYPE=Αυτό είναι συνήθως <strong>MySQL</strong>
TIPUSER=Αυτό μπορεί να είναι το προκαθορισμένο Όνομα Χρήστη της MySQL <strong>root</strong>, κάποιο όνομα χρήστη που σας δόθηκε από τον πάροχο φιλοξενίας ή ένα όνομα χρήστη που δημιουργήσατε εσείς καθώς προετοιμάζατε το διακομιστή της βάσης δεδομένων σας.
TIPXML=Χρησιμοποιήστε το για δοκιμαστικές εγκαταστάσεις σε άλλες πλατφόρμες βάσεων δεδομένων
TOOMANYLINES=Σε αυτό το σημείο το τρέχον ερώτημα (query) περιέχει περισσότερες από %s γραμμές. Αυτό συνήθως οφείλεται σε ένα μεγάλο σε μέγεθος στοιχείο περιεχομένου ή μήνυμα φόρουμ.
UNABLE TO AUTODETECT THE FTP ROOT FOLDER=Δεν ήταν δυνατό να εντοπισθεί αυτόματα ο κεντρικός φάκελος FTP
UNABLETOSETOFFSET=ΑΠΡΟΣΔΟΚΗΤΟ: Δεν ήταν δυνατό να δοθεί στο δείκτη αρχείου τιμή μετάθεσης (offset): 
UNWRITABLE=Μη εγγράψιμο
UPLOAD AND EXECUTE=Μεταφόρτωση και Εκτέλεση
UPLOADFILESIZE=Το μέγιστο μέγεθος αρχείου που μπορεί να μεταφορτωθεί στο διακομιστή σας είναι %s
USER=Χρήστης
USER NAME=Όνομα Χρήστη
USERNAME=Όνομα Χρήστη
VALIDDBDETAILS=Τα στοιχεία που εισάγατε για τη βάση δεδομένων είναι λανθασμένα και/ή κενά.
VALIDCOLLATION=Δεν έχετε επιλέξει ευρετηρίαση (collation). Για να συνεχίσετε με την προκαθορισμένη, πατήστε OK. Διαφορετικά, πατήστε Άκυρο για να επιστρέψετε.
VALIDHOST=Παρακαλώ, εισάγετε το Όνομα του Διακομιστή.
VALIDNAME=Παρακαλώ, εισάγετε το Όνομα της Βάσης Δεδομένων.
VALIDTYPE=Παρακαλώ, επιλέξτε Είδος Βάσης Δεδομένων.
VALIDFTPHOST=Παρακαλώ, εισάγετε έγκυρο όνομα διακομιστή FTP.
VALIDFTPUSER=Παρακαλώ, εισάγετε Όνομα Χρήστη.
VALIDFTPPASS=Παρακαλώ, εισάγετε κωδικό πρόσβασης για FTP.
VALIDPREFIX=Πρέπει να εισάγετε ένα πρόθεμα πινάκων της MySQL για να λειτουργεί σωστά το Joomla!
VALIDFTP=Οι ρυθμίσεις FTP είναι έγκυρες
VALIDUSER=Παρακαλώ, εισάγετε ένα Όνομα Χρήστη για τη Βάση Δεδομένων.
VERIFY FTP SETTINGS=Επιβεβαίωση Ρυθμίσεων FTP
VERSION#=Έκδοση 1.5
WARNADMINPASSWORD=Παρακαλώ, εισάγετε έγκυρο κωδικό πρόσβασης διαχειριστή.
WARNADMINPASSWORDDOESNTMATCH=Οι κωδικοί που εισάγατε στα αντίστοιχα πεδία εισαγωγής και ελέγχου κωδικού πρόσβασης Διαχειριστή δεν ταυτίζονται
WARNBACKINGUPDB=Προέκυψαν σφάλματα κατά τη δημιουργία αντιγράφου ασφαλείας της βάσης δεδομένων.
WARNCOOKIESNOTENABLED=Τα προσωρινά αρχεία ταυτοποίησης (cookies) δεν είναι ενεργοποιημένα. Δε θα μπορέσετε να προχωρήσετε με την εγκατάσταση όσο αυτή η δυνατότητα είναι απενεργοποιημένη. Εναλλακτικά, το πρόβλημα μπορεί να προκαλείται από το <strong>session.save_path</strong> του διακομιστή. Σε αυτήν την περίπτωση, συμβουλευθείτε τον παροχέα που σας φιλοξενεί, αν δεν ξέρετε πώς να το ελέγξετε ή να το διορθώσετε μόνος σας.
WARNCREATEDB=Προέκυψε σφάλμα κατά την προσπάθεια δημιουργίας της βάσης δεδομένων %s.<br/>Ο Χρήστης μπορεί να μην έχει δικαίωμα δημιουργίας βάσης δεδομένων. Η απαιτούμενη βάση δεδομένων μπορεί να χρειάζεται να δημιουργηθεί ξεχωριστά πριν την εγκατάσταση του Joomla!
WARNDELETEDB=Προέκυψαν σφάλματα κατά τη διαγραφή της βάσης δεδομένων
WARNEMAILADDRESS=Παρακαλώ, εισάγετε έγκυρη διεύθυνση ηλεκτρονικού ταχυδρομείου
WARNFTPENABLE=Η απενεργοποίηση του FTP θα μπορούσε να προκαλέσει προβλήματα κατά την εγκατάσταση Επεκτάσεων του Joomla!
WARNICONV=Η επέκταση iconv της PHP δεν έχει φορτωθεί και είναι απαραίτητη για τη διαδιακασία μεταφοράς
WARNINSTALLFILE=Αποτυχία μεταφόρτωσης - η μεταφόρτωση αρχείων δεν έχει ενεργοποιηθεί στην PHP
WARNINSTALLZLIB=Αποτυχία μεταφόρτωσης - δεν έχει φορτωθεί η επέκταση zlib της PHP
WARNNOFILE=Αποτυχία μεταφόρτωσης - το αρχείο που μεταφορτώθηκε δεν βρέθηκε
WARNUNPACK=Αποτυχία μεταφόρτωσης - σφάλμα αποσυμπίεσης αρχείου
WARNNODATA=Δεν εγκαταστάθηκε ενδεικτικό ή άλλο περιεχόμενο. Κάντε κλικ στο ΟΚ για συνέχεια. Κάντε κλικ στο Άκυρο για να επαναλάβετε αυτό το βήμα.
WARNNOTCONNECTDB=Δεν ήταν δυνατή η σύνδεση με τη βάση δεδομένων. Επεστράφη ο αριθμός σφάλματος: %s
WARNSITENAME=Παρακαλώ, εισάγετε όνομα για τον Ιστότοπο.
WARNPOPULATINGDB=Προέκυψαν σφάλματα κατά την εισαγωγή στοιχείων στη βάση δεδομένων
WARNUPLOADFAILURE=Αποτυχία μεταφόρτωσης! Βεβαιωθείτε πως οι φάκελοι 'tmp' και 'installation/sql/migration' είναι εγγράψιμοι.
WRITE=Γράψε
WORLD=Κόσμος
WRITABLE=Εγγράψιμο
XML SUPPORT=Υποστήριξη XML
YES=Ναι
YOUR E-MAIL=Η διεύθυνση ηλεκτρονικού ταχυδρομείου σας
ZLIB COMPRESSION SUPPORT=Υποστήριξη Συμπίεσης zlib