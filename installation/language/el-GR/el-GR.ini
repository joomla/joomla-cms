LOADSQLINSTRUCTIONS1=<strong>ΠΡΟΣΟΧΗ!</strong>:Συνιστάται στους νέους χρήστες του Joomla! να εγκαταστήσουν το Ενδεικτικό Περιεχόμενο. Απαιτείται να ενεργοποιήσετε την αντίστοιχη επιλογή <i>και</i> να κάνετε κλικ στο παρακείμενο κουμπί πριν μεταφερθείτε στο επόμενο στάδιο.
LOADSQLINSTRUCTIONS2=Πριν ολοκληρώσετε την εγκατάσταση, μπορείτε να μεταφορτώσετε ενδεικτικό περιεχόμενο στη βάση δεδομένων. Για το σκοπό αυτό, δίνονται τρεις επιλογές:
LOADSQLINSTRUCTIONS3=<strong>1. Εισαγωγή Προκαθορισμένου Ενδεικτικού Περιεχομένου</strong>. Επιλέξτε την πρώτη επιλογή και κάντε κλικ στο κουμπί Εγκατάσταση Ενδεικτικού Περιεχομένου.
LOADSQLINSTRUCTIONS4=<strong>2α. Αρχείο SQL Συμβατό με το Joomla! 1.5</strong> μπορεί να μεταφορτωθεί από τον υπολογιστή σας και να εκτελεστεί στον διακομιστή φιλοξενίας του ιστοτόπου σας (ενδεικτικό αρχείο στον <a href="http://www.myjoomla.gr" target="_blank">ελληνικό ιστότοπο myjoomla.gr</a>). Το αρχείο πρέπει να έχει το σωστό πρόθεμα πινάκων, πρέπει να είναι χρησιμοποιεί κωδικοποίηση utf-8 και να είναι σέβεται τη δομή της βάσης δεδομένων του Joomla! 1.5.
LOADSQLINSTRUCTIONS5=<strong>2β. Mεταφορά περιεχομένου από προηγούμενες εκδόσεις του Joomla!</strong>. Η επιλογή "Χρήση αρχείου μεταφοράς" επιτρέπει τη μεταφορά αντιγράφων ασφαλείας βάσεων δεδομένων από παλαιότερες εγκαταστάσεις της σειράς Joomla! 1.0.x σε καινούριους ιστοτόπους με Joomla! 1.5. Οι απαιτούμενες μετατροπές γίνονται αυτόματα. Η δημιουργία του απαραίτητου αρχείου στην παλαιά σας εγκατάσταση μπορεί επίσης να αυτοματοποιηθεί εάν χρησιμοποιήσετε την Εφαρμογή <code>com_migrator</code>.<br/> Για περισσότερες πληροφορίες σχετικά με την Εφαρμογή και την αναγκαία διαδικασία, παρακαλώ, επισκεφθείτε την ιστοσελίδα <a href="http://help.joomla.org/content/view/1933/294/" target="_blank">Joomla! 1.5 Migration Guide</a>.
LOADSQLINSTRUCTIONS6=Η δυνατότητα Μεταφόρτωσης υποστηρίζει ασυμπίεστα αρχεία SQL και αρχεία που έχουν συμπιεστεί με Zip ή gz. Τα συμπιεσμένα αρχεία μπορούν να περιέχουν μόνο ένα αρχείο SQL. Μπορείτε να επιλέξετε "Έχω ήδη μεταφορτώσει το αρχείο μεταφοράς" (αν το αρχείο σας προκαλεί σφάλματα μνήμης και παραβίασης χρονικού ορίου λόγω του μεγέθους του) και να μεταφορτώσετε το αρχείο στο φάκελο /installation/sql/migration/ ονομάζοντάς το <code>migrate.sql</code> (δεν επιτρέπεται συμπίεση).<br /> Τέλος...
LOADSQLINSTRUCTIONS7=<strong>3. Καθαρή Εγκατάσταση</strong> Εάν δε θέλετε να εισάγετε ενδεικτικό περιεχόμενο, να μεταφέρετε δεδομένα από προηγούμενο ιστότοπο ή να μεταφορτώσετε δεδομένα από αντίγραφο ασφαλείας αλλά απλώς επιθυμείτε να δημιουργήσετε μια νέα "καθαρή εγκατάσταση", μόλις εισάγετε Όνομα Ιστοτόπου, διεύθυνση ηλεκτρονικού ταχυδρομείου Διαχειριστή και κωδικό, απλά χρειάζεται να προχωρήσετε στο <strong>Τελικό</strong> στάδιο πατώντας <em>Επόμενο</em>.
