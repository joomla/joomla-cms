<div id="sendtestmailjs">
	<input id="sendtestmail" data-ajaxuri="uri">

	<input type="checkbox" name="jform[smtpauth]" value="smtpauth" checked>
	<input name="jform[smtpuser]" value="smtpuser">
	<input name="jform[smtppass]" value="smtppass">
	<input name="jform[smtphost]" value="smtphost">
	<select name="jform[smtpsecure]">
		<option value="smtpsecure" selected></option>
	</select>
	<input name="jform[smtpport]" value="smtpport">
	<input name="jform[mailfrom]" value="mailfrom">
	<input name="jform[fromname]" value="fromname">
	<select name="jform[mailer]">
		<option value="mailer" selected></option>
	</select>
	<input type="checkbox" name="jform[mailonline]" value="mailonline" checked>
</div>
