PLG_QUICKICON_PHPVERSIONCHECK_SECURITY_ONLY="Uw PHP versie, %1$s, krijgt op dit moment alleen beveiligingsfixes vanuit het PHP-project. Dit betekent dat uw PHP-versie spoedig niet meer zal worden ondersteund. Het is raadzaam om de upgraden naar een nieuwere versie van PHP te plannen voor het einde van de ondersteuning op %2$s. Joomla zal sneller en veiliger zijn als u een upgrade naar een nieuwere versie van PHP uitvoert (PHP 7.x wordt aanbevolen). Neem contact op met uw hoster voor upgrade-instructies."
