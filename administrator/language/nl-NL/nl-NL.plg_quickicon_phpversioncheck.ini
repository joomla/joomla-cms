PLG_QUICKICON_PHPVERSIONCHECK_UNSUPPORTED="We hebben gedetecteerd dat uw server gebruik maakt van PHP %1$s welke verouderd is en niet langer officiële beveiligingsupdates van de ontwikkelaars ontvangt. Het Joomla! Project raadt aan uw site naar PHP %2$s of hoger te upgraden welke tenminste tot %3$s beveiligingsupdates zal ontvangen. Vraag uw hoster om PHP %2$s of een latere versie de standaardversie voor uw site te maken. Schakel, als uw host al PHP %2$s klaar is, PHP %2$s in de hoofdmap van uw site en de 'administrator' map in – meestal kunt u dit zelf door middel van een hulpmiddel in uw hosting controlepaneel, maar het is het best om het uw hoster te vragen als u niet zeker bent."
PLG_QUICKICON_PHPVERSIONCHECK_XML_DESCRIPTION="Controleert de ondersteuningsstatus van de PHP versie van uw installatie en genereert een waarschuwing indien niet volledig ondersteund."

