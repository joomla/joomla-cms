COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTSET="De Joomla tijdelijke map is niet ingesteld"
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTSETDESC="De Joomla tijdelijke map is de plek waarnaar Joomla extensies kopieert, uitpakt en de bestanden naar de juiste mappen kopieert. Als deze configuratie niet ingesteld is in het bestand configuration.php ($tmp_path) zult u niet in staat zijn om extensies te uploaden. Maak de map aan zodat Joomla schrijfrechten heeft in deze map om het probleem op te lossen."
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTWRITEABLE="Joomla tijdelijke map is niet schrijfbaar of bestaat niet"
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTWRITEABLEDESC="De Joomla tijdelijke map is niet schrijfbaar voor Joomla, of is niet aanwezig, hetgeen problemen kan veroorzaken bij het uploaden van extensies naar Joomla. Als u problemen ondervindt bij het uploaden van extensies, controleer dan of de map correct gedefinieerd is in het bestand configuration.php en aanwezig is of controleer de '%s' en stel het in op schrijfbaar, kijk vervolgens of dit het probleem oplost."
COM_INSTALLER_MSG_WARNINGS_LOWMEMORYDESC="Lage PHP geheugenlimiet"
COM_INSTALLER_MSG_WARNINGS_LOWMEMORYWARN="De PHP geheugenlimiet is ingesteld op minder dan 8MB hetgeen voor problemen kan zorgen tijdens het installeren van grote extensies. Stel de geheugenlimiet in op tenminste 16MB."
COM_INSTALLER_MSG_WARNINGS_MEDMEMORYDESC="Potentieel lage PHP geheugenlimiet"
COM_INSTALLER_MSG_WARNINGS_MEDMEMORYWARN="De PHP geheugenlimiet is ingesteld op minder dan 16MB hetgeen voor problemen kan zorgen tijdens het installeren van grote extensies. Stel de geheugenlimiet in op tenminste 16MB."
COM_INSTALLER_MSG_WARNINGS_NONE="Geen waarschuwingen ontdekt"
COM_INSTALLER_MSG_WARNINGS_NOTCOMPLETE="<h1>Waarschuwing: Update niet volledig!</h1><p>De update is slechts gedeeltelijk voltooid. Voer de tweede update uit om het proces te voltooien.</p>"
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTSET="De PHP tijdelijke map is niet ingesteld"
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTSETDESC="De PHP tijdelijke map is de map die PHP gebruikt om een geüpload bestand in op te slaan voordat Joomla dit bestand kan benaderen. Wanneer de map niet is ingesteld hoeft dit geen probleem te veroorzaken, indien er problemen zijn bij het vinden van manifest bestanden of geüploade bestanden kunnen deze mogelijk opgelost worden door de instelling aan uw php.ini toe te voegen."
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTWRITEABLE="De PHP tijdelijke map is niet schrijfbaar"
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTWRITEABLEDESC="De PHP tijdelijke map is niet schrijfbaar voor Joomla, hetgeen problemen kan veroorzaken bij het uploaden van extensies naar Joomla!. Als u problemen ondervindt bij het uploaden van extensies, controleer de '%s' en stel het in op schrijfbaar, kijk vervolgens of dit het probleem oplost."
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZE="Kleine PHP maximale POST grootte"
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZEDESC="De maximale POST grootte bepaalt de grootte van de data die verzonden kan worden via POST naar de server. Het gaat hierbij om het insturen van formulieren voor artikelen, media (afbeeldingen, video's) en extensies. De waarde is lager dan 8MB waardoor het uploaden van grote extensies beïnvloed kan worden. Dit wordt ingesteld in het bestand php.ini bij post_max_size."
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZE="Maximum PHP uploadgrootte voor bestanden is te klein: Dit is ingesteld in php.ini in upload_max_filesize en post_max_size van uw PHP instellingen (locatie in php.ini en/of .htaccess bestand)"
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZEDESC="De maximum grootte voor het uploaden van bestanden is ingesteld op minder dan 8MB hetgeen het uploaden van grote paketten kan beïnvloeden."
COM_INSTALLER_MSG_WARNINGS_UPDATE_NOTICE="Verzeker u ervan dat de update in overeenstemming is met uw Joomla! installatie voordat u update."
COM_INSTALLER_MSG_WARNINGS_UPLOADBIGGERTHANPOST="PHP uploadgrootte hoger dan POST grootte"
COM_INSTALLER_MSG_WARNINGS_UPLOADBIGGERTHANPOSTDESC="De waarde van de upload_max_filesize in het php.ini bestand is hoger dan de post_max_size variabele. De post_max_size variabele heeft voorrang en zal aanvragen van grotere omvang blokkeren. Dit betreft over het algemeen een verkeerde configuratie op de server als gevolg van een poging om de uploadgrootte te verhogen. Pas de upload_max_filesize aan tot deze tenminste overeenkomt met de post_max_size variabele of vice versa"
