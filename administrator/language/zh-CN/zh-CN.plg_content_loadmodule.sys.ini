PLG_LOADMODULE_XML_DESCRIPTION="此插件用于在内容中加载模块。<br />有两种加载方法<br />一、加载模块位置 语法: {loadposition user1} （user1 为模板中的位置名称）<br />二、加载模块名称 语法: {loadmodule mod_login}（mod_login 为模块名称） ;<br /> 也可以指定模块的显示样式和模块显示名称，语法: {loadmodule mod_login,module title,style}."

