PLG_EDITORS-XTD_READMORE="编辑器扩展 - 插入文章摘要分隔符按钮插件"
PLG_READMORE_XML_DESCRIPTION="此插件在编辑器中显示 “插入文章摘要分隔符” 按钮，用于在文章中插入一个 “阅读全文” 链接按钮指向整篇文章，插入“阅读全文” 链接按钮后，文章“阅读全文” 链接上面的部分叫做 “文章摘要”。"
