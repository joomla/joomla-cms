PLG_SYSTEM_STATS_MSG_JOOMLA_WANTS_TO_SEND_DATA="Joomla!-வின் தள-நிறுவல்கள் மற்றும் பயனாளர் சூழல்கள் ஆகியவற்றை அறிந்துகொள்ள, Joomla! திட்டக் கட்டுப்பாட்டில் உள்ள ஒரு மையச் சேவையகத்துக்கு தங்கள் தளம் பற்றிய சில விவரங்களைத் தாங்கள் அனுப்புதல் உதவியாக இருக்கும். அடையாளம் காட்டும் எந்த வித விவரமும் எப்பொழுதும் சேகரிக்கப்பட மாட்டாது. தாங்கள் இந்த அமைப்புகளைப் பிறகு மாற்றலாம் (சொருகிகள் > 'தொகுதி - Joomla! புள்ளிவிவரங்கள்')."
