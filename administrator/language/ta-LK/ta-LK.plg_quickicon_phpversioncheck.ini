PLG_QUICKICON_PHPVERSIONCHECK_SECURITY_ONLY="தங்கள் PHP பதிப்பான %1$s ஆனது தற்சமயம் PHP திட்டத்திலிருந்து பாதுகாப்புத் திருத்தங்களை மட்டுமே பெறுகிறது. இதன் அர்த்தம் ஆனது உங்கள் PHP பதிப்பு விரைவில் ஆதரிக்கப்படாது என்பதாகும். %2$s அன்று ஆதரவு முடியுமுன், புதிய PHP பதிப்புக்கு புதுப்பிக்கத் திட்டமிடுமாறு பரிந்துரைக்கிறோம். தாங்கள் PHP-ஐ புதிய பதிப்புக்கு (PHP 7.0 பரிந்துரைக்கப்படுகிறது) மேம்படுத்தினால் Joomla ஆனது வேகமாகவும் பாதுகாப்பாகவும் செயல்படும். மேம்படுத்தல் வழிமுறைகளுக்கு தங்கள் புரவலர் சேவை வழங்குபவரைத் (host service provider) தயவுசெய்து தொடர்புகொள்க."
; Key 1 is the server's current PHP version, key 2 is the recommended PHP version, and key 3 is the date at which support will end for the recommended PHP version
PLG_QUICKICON_PHPVERSIONCHECK_UNSUPPORTED="தங்கள் சேவையகமானது (server) காலாவதியான மற்றும் அதிகாரப்பூர்வ பாதுகாப்புப் புதுப்பித்தல்களை (அதனை உருவாக்கியவர்களிடமிருந்து) பெறமுடியாத PHP %1$s பதிப்பைப் பயன்படுத்துகிறது. Joomla! திட்டமானது தங்கள் சேவையகத்தை, குறைந்தது %3$s வரை பாதுகாப்புப் புதுப்பித்தல்களைப் பெறவிருக்கும் PHP %2$s அல்லது அதற்கு மேற்பட்ட பதிப்புக்கு மேம்படுத்த பரிந்துரைக்கிறது. PHP %2$s அல்லது அதற்கு மேற்பட்ட பதிப்பைத் தங்கள் தளத்தின் உள்ளிருப்பு/இயல்புநிலை பதிப்பாக ஆக்க புரவலர் சேவை வழங்குபவரைத் (host service provider) தயவுசெய்து கேளுங்கள். தங்கள் புரவலர் சூழலில் ஏற்கனவே PHP %2$s தயாராக இருந்தால் தங்கள் தளத்தின் வேர் (root) மற்றும் 'administrator' கோப்பகங்களில் PHP %2$s ஐ தயவுசெய்து இயலுமைப்படுத்துக. பொதுவாக, தங்கள் புரவலர் கட்டுப்பாட்டுப் பலகத்தில் (hosting control panel) இருக்கும் கருவி மூலம் தாங்களே சுயமாக இதனைச் செய்யலாம் . ஆனால், தங்களுக்கு இது உறுதியாகத் தெரியாவிட்டால், தாங்கள் தங்கள் புரவலரைக் கேட்பது மிக நல்லது."
