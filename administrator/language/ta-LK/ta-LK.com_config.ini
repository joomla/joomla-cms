COM_CONFIG_FIELD_VALUE_BEFORE="முன்"
COM_CONFIG_FIELD_VALUE_CACHE_OFF="OFF - பதுக்குநினைவகத்தை பயன்படுத்தல் முடக்கப்பட்டது"
