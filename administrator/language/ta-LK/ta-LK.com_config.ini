COM_CONFIG_FIELD_METADESC_DESC="Meta Description - தேடற் பொறிகள் பயன்படுத்தக்கூடிய ஒட்டுமொத்த இணைய தளத்தின் விவரிப்பை நிரப்புக. பொதுவாக, அதிகபட்சமாக 20 சொற்கள் சிறந்ததாக இருக்கும்."
COM_CONFIG_FIELD_METADESC_LABEL="தள மீ விவரிப்பு"
COM_CONFIG_FIELD_METAKEYS_DESC="Meta Keywords - தங்கள் இணைய தளத்தைச் சிறந்த முறையில் விவரிக்கும் முதன்மைச்சொற்கள் (keywords) மற்றும் சொற்றொடர்களை (phrases) நிரப்புக. முதன்மைச்சொற்களிடையே கால் புள்ளியைப் (,) பயன்படுத்துக மற்றும் சொற்றொடர்களை ஒற்றை மேற்கோள் குறியினுள் (') அடக்குக."
COM_CONFIG_FIELD_METAKEYS_LABEL="தள மீ முதன்மைச்சொற்கள்"
COM_CONFIG_FIELD_METALANGUAGE_DESC="தளத்தின் மீ தரவில் (Metadata) தேர்வுசெய்யப்பட்டுள்ள மொழியை வைக்கிறது."
COM_CONFIG_FIELD_METALANGUAGE_LABEL="தள மீ மொழி"
COM_CONFIG_FIELD_METAVERSION_LABEL="Joomla பதிப்பு காட்டுக"
COM_CONFIG_FIELD_METAVERSION_DESC="Joomla பதிப்பு எண்ணை generator meta tag-இல் காட்டுக."
COM_CONFIG_FIELD_OFFLINE_IMAGE_DESC="இணைப்பறு-நிலை உள்ளிருப்புப் பக்கத்தில் காட்டப்படவேண்டிய ஒரு விருப்பப் படத்தைத் தேர்வுசெய்க அல்லது பதிவேற்றுக. படத்தின் அகலம் 400px-க்கு மிகாமல் இருக்கிறது என்பதை உறுதி செய்க."
COM_CONFIG_FIELD_OFFLINE_IMAGE_LABEL="இணைப்பறு-நிலை படம்"
COM_CONFIG_FIELD_OFFLINE_MESSAGE_DESC="'இணைப்பறு-நிலை செய்தி' புலமானது, 'தனிப்பயன் செய்தி பயன்படுத்துக' என அமைக்கப்பட்டிருந்தால், தனிப்பயன் செய்தி பயன்படுத்தப்படும்."
COM_CONFIG_FIELD_OFFLINE_MESSAGE_LABEL="இணைப்பில்லா நிலைத் தகவல்"
COM_CONFIG_FIELD_PROXY_ENABLE_DESC="Joomla புதுப்பித்தல் கூறில் உள்ளது போல் இணைய இணைப்புகளைப் (URLs) பெற, சில சேவையகச் சூழல்களில் (server environments) proxy-ஐப் பயன்படுத்த வேண்டியிருக்கலாம். எனவே, Joomla ஆனது proxy-ஐப் பயன்படுத்த இயலுமைப்படுத்துக."
COM_CONFIG_FIELD_PROXY_ENABLE_LABEL="Proxy இயலுமைப்படுத்துக"
