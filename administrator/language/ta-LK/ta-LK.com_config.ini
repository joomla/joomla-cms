COM_CONFIG_ERROR_ROOT_ASSET_NOT_FOUND="அகிலத்தள உருவாக்கத்துக்கான உருபொருள் காணவில்லை. அனுமதிகள் சேமிக்கப்படவில்லை."
COM_CONFIG_ERROR_SSL_NOT_AVAILABLE="இந்தச் சேவையகத்தில் (Server) இல்லாததால் HTTPS இயலுமைப்படுத்தப்படவில்லை. பின்வரும் பிழையுடன் HTTPS இணைப்புச் சோதனை ஆனது தோல்வியுற்றது: <em>%s</em>"
COM_CONFIG_ERROR_SSL_NOT_AVAILABLE_HTTP_CODE="தளத்தின் HTTPS பதிப்பு ஆனது செல்லுபடியாகாத HTTP நிலை குறியீடு-வைத் திருப்பி அனுப்பியுள்ளது."
COM_CONFIG_ERROR_REMOVING_SUPER_ADMIN="தாங்கள் தங்களுடைய Super User அனுமதிகளை நீக்க முடியாது."
COM_CONFIG_ERROR_WRITE_FAILED="உருவாக்கக் கோப்பில் எழுத முடியவில்லை."
COM_CONFIG_FIELD_CACHE_HANDLER_DESC="பதுக்குநினைவகக் கையாளர்-ஐத் (Cache Handler) தேர்வுசெய்க. பதுக்குநினைவகத்தைப் பயன்படுத்தல், இயற்கையாகவே, கோப்பு சார்ந்த நுட்பமாகும். பதுக்குநினைவகக் கோப்பகங்கள் எழுத இயலுவதாக இருக்கின்றன என உறுதி செய்க."
COM_CONFIG_FIELD_CACHE_HANDLER_LABEL="இடைமாற்று நினைவகக் கையாளுனர்"
COM_CONFIG_FIELD_CACHE_PLATFORMPREFIX_LABEL="இயங்குதள பிரத்தியேக பதுக்குநினைவகப் பயன்பாடு"
COM_CONFIG_FIELD_CACHE_PLATFORMPREFIX_DESC="இயங்குதளத்திற்குப் பிரத்தியேகமான பதுக்குநினைவகப் பயன்படுத்தலை (Platform specific caching) இயலுமைப்படுத்துக அல்லது முடக்குக. கைபேசி/கைக்கணினி-க்கான (mobil) HTML வெளியீடு பிற சாதனங்களில் இருந்து வேறுபட்டால், இயலுமைப்படுத்துக. (உள்ளிருப்பு - முடக்கப்பட்டது.)"
COM_CONFIG_FIELD_CACHE_LABEL="தொகுதி பதுக்குநினைவகம்"
COM_CONFIG_FIELD_CACHE_DESC="பதுக்குநினைவகத்தைப் பயன்படுத்தலை (Caching) இயலுமைப்படுத்துக அல்லது முடக்குக மற்றும் பதுக்குநினைவகத்தைப் பயன்படுத்தல் மட்டத்தை அமைக்க. குறைந்த அளவு மட்டம்: சிறிய தொகுதி பதுக்குநினைவகம், படிப்படியான அளவு மட்டம் (default - உள்ளிருப்பு): வேகமான, பெரிய தொகுதி பதுக்குநினைவகம், கூறகத் தருவிகள் (module renderers) பதுக்குநினைவகம் சேர்க்கப்பட்டது. மிகப் பெரிய தளங்களுக்குப் பொருத்தமானது அல்ல."
COM_CONFIG_FIELD_CACHE_PATH_DESC="தாங்கள் உள்ளிருப்பு கோப்பகத்தைப் பயன்படுத்தாமல் இருக்க விரும்பினால், பதுக்குநினைவகக் கோப்புகளைச் சேகரிக்க ஒரு எழுதக்கூடிய கோப்பகத்தை தயவுசெய்து குறிப்பிடவும்."
COM_CONFIG_FIELD_CACHE_PATH_LABEL="பதுக்குநினைவகக் கோப்பகத்துக்கான பாதை"
COM_CONFIG_FIELD_CACHE_TIME_DESC="பதுக்குநினைவகம் மறு-நினைவில்கொள்வதற்கான நேர இடைவெளி (நிமிடங்களில்)."
COM_CONFIG_FIELD_CACHE_TIME_LABEL="இடைமாற்று நினைவக நேரம்"
COM_CONFIG_FIELD_COOKIE_DOMAIN_DESC="அமர்வு (Session) நினைவிகளை (Cookie) அமைக்கும்போது பயன்படுத்த வேண்டிய களம் (Domain). களத்துக்கு முன்னால் '.' இருந்தால் நினைவி உப-களங்களுக்கும் (Sub-Domains) செல்லுபடியாகும்."
COM_CONFIG_FIELD_COOKIE_DOMAIN_LABEL="நினைவி களம்"
COM_CONFIG_FIELD_COOKIE_PATH_DESC="நினைவியின் செல்லுபடியாகும் பாதை."
COM_CONFIG_FIELD_COOKIE_PATH_LABEL="நினைவி பாதை"
COM_CONFIG_FIELD_DATABASE_HOST_DESC="நிறுவலின் போது தரவுத்தளத்திற்கான hostname ஆக உள்ளிடப்படுவது. மிகவும் அத்தியாவசியம் ஏற்படாதவரை புலங்களை மாற்ற வேண்டாம். உதாரணமாக தரவுத்தளமானது இன்னும் ஒரு Host இற்கு மாற்றப்படுதல்."
COM_CONFIG_FIELD_DATABASE_HOST_LABEL="ஓம்புனர்"
COM_CONFIG_FIELD_DATABASE_NAME_DESC="நிறுவலின்போது வழங்கப்பட்ட தரவுத்தளப் பெயர். மிகவும் அத்தியாவசியம் ஏற்படாதவரை புலங்களை மாற்ற வேண்டாம்.உதாரணமாக தரவுத்தளமானது இன்னும் ஒரு Host இற்கு மாற்றப்படுதல்."
COM_CONFIG_FIELD_DATABASE_NAME_LABEL="தரவுத்தள பெயர்"
COM_CONFIG_FIELD_DATABASE_PREFIX_DESC="நிறுவலின்போது உருவாக்கப்பட்ட தங்கள் தரவுத்தள அட்டவணைகளுக்கான முன்-ஒட்டு. இந்தப் புலத்தின் பெறுமானத்தை அவசியம் ஏற்பட்டாலொழிய மாற்ற வேண்டாம் (உ-ம்: தரவுத்தளத்தை ஒரு புதிய புரவலர் சேவை வழங்குபவரிடம் மாற்றுதல்)."
COM_CONFIG_FIELD_DATABASE_PREFIX_LABEL="தரவுத்தள முன்னொட்டு"
COM_CONFIG_FIELD_DATABASE_TYPE_DESC="நிறுவலின்போது தேர்வுசெய்யப்பட்ட, தற்போது பயன்பாட்டில் உள்ள தங்கள் தரவுத்தளத்தின் வகை. இந்தப் புலத்தின் பெறுமானத்தை அவசியம் ஏற்பட்டாலொழிய மாற்ற வேண்டாம் (உ-ம்: தரவுத்தளத்தை ஒரு புதிய புரவலர் சேவை வழங்குபவரிடம் மாற்றுதல்)."
COM_CONFIG_FIELD_DATABASE_TYPE_LABEL="தரவுத்தள வகை"
COM_CONFIG_FIELD_DATABASE_USERNAME_DESC="நிறுவலின்போது வழங்கப்பட்ட தரவுத்தளப் பயனாளர் பெயர். மிகவும் அத்தியாவசியம் ஏற்படாதவரை புலங்களை மாற்ற வேண்டாம்.உதாரணமாக தரவுத்தளமானது இன்னும் ஒரு Host இற்கு மாற்றப்படுதல்."
