COM_CONFIG_FIELD_PROXY_HOST_LABEL="Proxy புரவலர் கணினி"
COM_CONFIG_FIELD_PROXY_PASSWORD_DESC="தங்கள் Proxy கடவுச்சொல்லை நிரப்புக."
COM_CONFIG_FIELD_PROXY_PASSWORD_LABEL="Proxy கடவுச்சொல்"
COM_CONFIG_FIELD_PROXY_PORT_DESC="Proxy-ஐ அணுகப் பயன்படுத்த வேண்டிய துறையை (Port) நிரப்புக."
COM_CONFIG_FIELD_PROXY_PORT_LABEL="Proxy துறை"
COM_CONFIG_FIELD_PROXY_USERNAME_DESC="Proxy சேவையகத்தை அணுகுவதற்குரிய பயனாளர்பெயர்."
COM_CONFIG_FIELD_PROXY_USERNAME_LABEL="Proxy பயனாளர்பெயர்"
COM_CONFIG_FIELD_SECRET_DESC="இது, ஒவ்வொரு Joomla நிறுவலுக்கும் தன்னியக்கமாக உருவாக்கப்படும் தனித்தன்மை வாய்ந்த ஒரு எண்ணெழுத்துக் குறி. இது பாதுகாப்புச் செயற்பாடுகளுக்குப் பயன்படும்."
COM_CONFIG_FIELD_SECRET_LABEL="ரகசியம்"
COM_CONFIG_FIELD_SEF_REWRITE_DESC="சேவையகத்தின் மாற்றியெழுதும் பொறியைப் (Rewrite Engine) பயன்படுத்தி குறிப்பிட்ட நிபந்தனைகளைச் சந்திக்கும் இணையமுகவரிகளை, வழிகாட்டுதல்படி மாற்றி எழுத இதைத் தேர்வுசெய்க. IIS 7 மற்றும் Apache இவற்றுக்குக் கிடைக்கிறது.<br /><strong>Apache-ஐப் பயன்படுத்துபவர்கள் மட்டும்!</strong><br /> இயலுமைப்படுத்துவதற்கு முன் htaccess.txt என்ற கோப்பை .htaccess என மறுபெயரிடுக.<br /><strong>IIS 7-ஐப் பயன்படுத்துபவர்கள் மட்டும்!</strong><br /> இயலுமைப்படுத்துவதற்கு முன் web.config.txt என்ற கோப்பை web.config என மறுபெயரிடுக மற்றும் IIS URL Rewrite Module-ஐ நிறுவுக.<br />"
COM_CONFIG_FIELD_SEF_REWRITE_LABEL="இணையமுகவரி மாற்றியெழுதுதல் பயன்படுத்துக"
COM_CONFIG_FIELD_SEF_SUFFIX_DESC="ஆம் ஆக அமைக்கப்பட்டால்,  ஆவணத்தின் வகையைப் பொறுத்து URL இற்கு பின்னொட்டு சேர்க்கப்பட்டு மாற்றப்படும்."
COM_CONFIG_FIELD_SEF_SUFFIX_LABEL="இணையமுகவரிகளுக்கு பின்-ஒட்டு சேர்க்க"
COM_CONFIG_FIELD_SEF_URL_DESC="இணையமுகவரிகள் தேடற் பொறிகளுக்கு உகந்தவாறு அமைக்கப்பட்டுள்ளனவா எனத் தேர்வுசெய்க."
COM_CONFIG_FIELD_SEF_URL_LABEL="தேடற் பொறிகளுக்கு இலகுவான URL கள்"
COM_CONFIG_FIELD_SERVER_TIMEZONE_DESC="தேதி மற்றும் நேரத்தைக் காட்டுவதற்கான உருவாக்கம் செய்ய பட்டியலிலுள்ள ஒரு நகரத்தைத் தேர்வுசெய்க."
COM_CONFIG_FIELD_SESSION_HANDLER_DESC="Session Handler - சேவையகத்துடன் பயனாளர் தொடர்பு கொண்டதும், நிலையற்ற நினைவிகளைப் (non-persistent cookies) பயன்படுத்தி அவர்களை இனம் காணுவதற்கு Joomla கொண்டுள்ள இயக்க முறை.<br />'PHP' ஆனது தேர்வுசெயயப்பட்டு இருந்தால், PHP உருவாக்கத்திலிருந்து <em>session.save_handler</em> பெறுமானமானது பயன்படுத்தப்படும்."
COM_CONFIG_FIELD_SESSION_HANDLER_LABEL="அமர்வுக் கையாளுனர்"
COM_CONFIG_FIELD_SESSION_TIME_DESC="இதில் வரையறுக்கப்படும் எண்ணிக்கையானது, ஒரு பயனாளர் செயலற்று இருக்கும்போது தானாக விடுபதிகை செய்யப்படுதவதற்குரிய கால எல்லையை நிமிடத்தில் தரும். மிக அதிக பெறுமானத்தை அமைக்க வேண்டாம்."
COM_CONFIG_FIELD_SESSION_TIME_LABEL="அமர்வு வாழ்வுக்காலம்"
COM_CONFIG_FIELD_SHARED_SESSION_DESC="இயலுமைப்படுத்தப்பட்டால், ஒரு பயனாளரின் அமர்வு ஆனது தளத்தின் முன்புறம் மற்றும் நிர்வாகி பகுதிகள் இடையில் பகிரப்படும். கவனிக்க: இந்தப் பெருமானது மாற்றப்பட்டால், தளத்தில் தற்போதுள்ள அனைத்து அமர்வுகளும் செல்லுபடியாகாதவைகளாக ஆக்கப்படும். \"HTTPS கட்டாயப்படுத்தல்\" விருப்பு ஆனது \"நிர்வாகி மட்டும்\" என்று அமைக்கப்பட்டிருந்தால் இது கிடைக்காது."
COM_CONFIG_FIELD_SHARED_SESSION_LABEL="பகிரப்படும் அமர்வுகள்"
COM_CONFIG_FIELD_SITE_DISPLAY_MESSAGE_DESC="தளம் இணைப்பறு-நிலையில் இருக்கும்போது முன்புற செய்தியைக் காட்ட வேண்டுமா அல்லது வேண்டாமா. தனிப்பயன் இணைப்பறு-நிலைச் செய்தி, 'தனிப்பயன் செய்தி' புலத்தில் நிரப்பப்பட்ட பெறுமானத்தைப் பயன்படுத்தும். மொழி இணைப்பறு-நிலை செய்தி, தள மொழி ini கோப்பில் உள்ள பெறுமானத்தைப் பயன்படுத்தும்."
COM_CONFIG_FIELD_SITE_DISPLAY_MESSAGE_LABEL="இணைப்பறு-நிலை செய்தி"
COM_CONFIG_FIELD_SITE_NAME_DESC="தங்கள் இணையதளத்தின் பெயரை நிரப்புக. இது பல்வேறு இடங்களில் பயன்படுத்தப்படும் (௨-ம். பின்புற உலாவி தலைப்புப் பட்டை மற்றும் <em>இணைப்பறு-நிலையில் உள்ள தள</em> பக்கங்கள்)."
COM_CONFIG_FIELD_SITE_NAME_LABEL="தளப் பெயர்"
COM_CONFIG_FIELD_SITE_OFFLINE_DESC="தளத்தின் முன்புறத்துக்கான அணுகல் இருக்கிறதா எனத் தேர்வுசெய்க. ஆம் எனில், கீழுள்ள அமைப்புகளின்படி முன்புறமானது ஒரு தகவலைக் காட்டும் அல்லது காட்டாது."
COM_CONFIG_FIELD_SITE_OFFLINE_LABEL="தளம் இணைப்பில்லா நிலையிலுள்ளது"
COM_CONFIG_FIELD_SITENAME_PAGETITLES_DESC="அனைத்துப் பக்கத் தலைப்புகளையும் தளப் பெயர் கொண்டு ஆரம்பிக்க அல்லது முடிக்க (அதாவது, தளப் பெயர் - கட்டுரைப் பெயர் அல்லது கட்டுரைப் பெயர் - தளப் பெயர்)."
COM_CONFIG_FIELD_SITENAME_PAGETITLES_LABEL="பக்கத் தலைப்புகளில் தளப் பெயர்"
COM_CONFIG_FIELD_TEMP_PATH_DESC="தற்காலிகக் கோப்புகளைச் சேமிக்க, எழுதக்கூடிய ஒரு கோப்பகத்தைத் தயவுசெய்து தேர்வுசெய்க."
COM_CONFIG_FIELD_TEMP_PATH_LABEL="தற்காலிகக் கோப்பகத்துக்கான பாதை"
COM_CONFIG_FIELD_UNICODESLUGS_DESC="ஒலிபெயர்ப்பு மாற்றுப்பெயர் மற்றும் unicode மாற்றுப்பெயர்கள் இவற்றிலொன்றைத் தேர்வுசெய்க. ஒலிபெயர்ப்பானது உள்ளிருப்பாகும்."
COM_CONFIG_FIELD_UNICODESLUGS_LABEL="Unicode மாற்றுப்பெயர்கள்"
