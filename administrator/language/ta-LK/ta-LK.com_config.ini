COM_CONFIG_FIELD_FORCE_SSL_DESC="தேர்ந்தெடுக்கப்பட்ட பிரதேசங்களுக்கு தள அணுகல் HTTPS கீழ் நிகழ கட்டாயப்படுத்துக (https:// வரைமுறை முன்னொட்டைப் பயன்படுத்தி குறியீடாக்கப்பட்ட HTTP இணைப்புகள்) மற்றும் பாதுகாப்பான நினைவிகள் பயன்படுத்தலைக் கட்டாயப்படுத்துக. கவனிக்க: இந்த விருப்பத் தேர்வைப் பயன்படுத்த தாங்கள் தங்கள் சேவையகத்தில் HTTPS-ஐக் கட்டாயம் இயலுமைப்படுத்தியிருக்க வேண்டும்."
COM_CONFIG_FIELD_FORCE_SSL_LABEL="HTTPS கட்டாயப்படுத்தல்"
COM_CONFIG_FIELD_FTP_ENABLE_DESC="Joomla-வின் இயல்பான பதிவேற்றல் செயற்பாட்டைப் பயன்படுத்துவதற்குப் பதிலாக, சில சேவையகச் சூழல்களில் (server environments) வேண்டியிருக்கும், Joomla-வினுள் அமைந்த FTP (File Transfer Protocol) செயற்பாட்டை இயலுமைப்படுத்துக."
COM_CONFIG_FIELD_FTP_ENABLE_LABEL="FTP ஐ இயலுமைப்படுத்துக"
