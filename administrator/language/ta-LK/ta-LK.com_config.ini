COM_CONFIG_FIELD_MAIL_REPLY_TO_NAME_DESC="பெற்ற மின்-அஞ்சலுக்கு பயனாளர்கள் பதிலளிக்கும்போது தலைப்பகுதியில் "_QQ_"பெறுநர்:"_QQ_" புலத்தில் காட்சிப்படுத்த வேண்டிய உரை."
COM_CONFIG_FIELD_MAIL_MAILONLINE_DESC="அஞ்சல் அனுப்புதலை இயலுமைப்படுத்த 'ஆம்' எனத் தேர்வுசெய்க. அஞ்சல் அனுப்புதலை முடக்க 'இல்லை' எனத் தேர்வுசெய்க. எச்சரிக்கை: அஞ்சல் செயற்பாட்டை முடக்கும்பொது தளத்தை இணைப்பறு-நிலையில் வைக்கப் பரிந்துரைக்கப்படுகிறது!"
COM_CONFIG_FIELD_MAIL_MAILONLINE_LABEL="அஞ்சல் அனுப்புதல்"
