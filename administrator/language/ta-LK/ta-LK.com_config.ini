COM_CONFIG_FRONTEDITING_DESC="கூறகங்கள் மற்றும் பட்டி உருப்படிகளுக்கு Inline தொகுத்தல் தங்களுக்கு வேண்டுமென்றால் தேர்வுசெய்க. இதற்கான ஆதரவு தங்கள் வார்ப்புருவைச் சார்ந்து இருக்கலாம்."
