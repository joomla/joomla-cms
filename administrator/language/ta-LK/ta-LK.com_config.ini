COM_CONFIG_FIELD_FTP_PORT_DESC="FTP-ஐ அணுகப் பயன்படுத்த வேண்டிய துறையை (Port) நிரப்புக. உள்ளிருப்பு 21 ஆகும்."
COM_CONFIG_FIELD_FTP_PORT_LABEL="FTP துறை"
COM_CONFIG_FIELD_FTP_ROOT_DESC="FTP சேவையகத்தின் வேர்க் கோப்பகத்திற்கான பாதை (root folder path). வேர்க் கோப்பகமானது FTP சேவையகம் அணுகக்கூடிய அடிப்படை கோப்பகமாகும்."
COM_CONFIG_FIELD_FTP_ROOT_LABEL="FTP வேர்"
