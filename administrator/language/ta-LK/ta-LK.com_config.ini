COM_CONFIG_FIELD_DEBUG_CONST="மாறிலி"
COM_CONFIG_FIELD_DEBUG_LANG_DESC="Joomla மொழிக் கோப்புகளுக்கான பிழை நீக்கல் குறிகள் (<strong>**...**</strong>) அல்லது (<strong>??...??</strong>) காட்டப்பட வேண்டுமா எனத் தேர்வுசெய்க. பிழை நீக்கம் மொழியானது பிழை நீக்கம் தொகுதி இயலுமைப்படுத்தப்படாமலேயே இயங்கக் கூடியது. ஆனால், தாங்கள் பிழைகளை நீக்க ஏதுவான கூடுதல் சுட்டுக்கள் தங்களுக்குக் கிடைக்காது."
COM_CONFIG_FIELD_DEBUG_LANG_LABEL="தவறு நீக்கம் செய்யும் மொழி"
COM_CONFIG_FIELD_DEBUG_SYSTEM_DESC="இது இயலுமைப்படுத்தப்பட்டால், குறையறி சோதனைத் (diagnostic) தகவல்கள், மொழி பெயர்ப்புகள், மற்றும் SQL பிழைகள் (இருந்தால்) காட்டப்படும். இந்தத் தகவல்கள் தாங்கள் பார்க்கும் ஒவ்வொரு Joomla (பின்புற மற்றும் முன்புற) பக்கத்தின் அடிப்பகுதியிலும் காட்டப்படும். ஒரு இயங்கும் இணையதளத்தைப் பயன்படுத்தும்போது, பிழை நீக்கும் முறைமை செயற்படு நிலையில் இருப்பது நல்லதல்ல."
COM_CONFIG_FIELD_DEBUG_SYSTEM_LABEL="தவறு நீக்கம் செய்யும் தொகுதி"
COM_CONFIG_FIELD_DEBUG_VALUE="பெறுமானம்"
COM_CONFIG_FIELD_DEFAULT_ACCESS_LEVEL_DESC="புதிய உள்ளடக்கம், பட்டி உருப்படிகள், மற்றும் தங்கள் தளத்தில் உருவாக்கப்படும் பிற உருப்படிகளுக்கான உள்ளிருப்பு அணுக்க மட்டத்தைத் தேர்வுசெய்க."
COM_CONFIG_FIELD_DEFAULT_ACCESS_LEVEL_LABEL="உள்ளிருப்பு அணுக்க மட்டம்"
COM_CONFIG_FIELD_DEFAULT_EDITOR_DESC="தங்கள் தளத்திற்கான உள்ளிருப்பு தொகுப்பியைத் தேர்வுசெய்க. தாங்கள் அந்த அமைப்பை அனுமதித்தால், பதிவு செய்த பயனாளர்கள் தங்கள் விருப்பத்தேர்வை அவர்களுடைய தனிப்பட்ட விவரங்களில் மாற்ற முடியும்."
