COM_CONFIG_FIELD_MAIL_SMTP_PASSWORD_DESC="SMTP புரவலர் கணினியை அணுக, கடவுச்சொல்லை நிரப்புக."
COM_CONFIG_FIELD_MAIL_SMTP_PASSWORD_LABEL="SMTP கடவுச்சொல்"
COM_CONFIG_FIELD_MAIL_SMTP_PORT_DESC="மின்-அஞ்சல்களை அனுப்ப Joomla பயன்படுத்தும் SMTP சேவையகத்தின் துறை (Port) எண்ணை நிரப்புக. வழக்கமாக:<br />- 25 : பாதுகாப்பற்ற சேவையகங்களைப் பயன்படுத்தும்போது<br />- 465 : SMTPS கொண்ட பாதுகாப்பான சேவையகங்களைப் பயன்படுத்தும்போது<br />- 25 அல்லது 587 : SMTP உடன் STARTTLS நீட்சி கொண்ட பாதுகாப்பான சேவையகங்களைப் பயன்படுத்தும்போது."
COM_CONFIG_FIELD_MAIL_SMTP_PORT_LABEL="SMTP துறை"
COM_CONFIG_FIELD_MAIL_SMTP_SECURE_DESC="மின்-அஞ்சல்களை அனுப்ப Joomla பயன்படுத்தும் SMTP சேவையகத்தின் பாதுகாப்பு மாதிரியைத் தேர்வுசெய்க.<br />- ஏதுமில்லை : மறைக்குறியீடாக்கம் இல்லை<br />- SSL/TLS : SMTPS-க்கு (வழக்கமாக துறை 465)<br />- STARTTLS : STARTTLS நீட்சி கூடிய SMTP-க்கு (வழக்கமாக துறை 25-இல் அல்லது துறை 587-இல்)"
COM_CONFIG_FIELD_MAIL_SMTP_SECURE_LABEL="SMTP பாதுகாப்பு"
COM_CONFIG_FIELD_MAIL_SMTP_USERNAME_DESC="SMTP புரவலர் கணினியை அணுக, பயனாளர்பெயரை நிரப்புக."
COM_CONFIG_FIELD_MAIL_SMTP_USERNAME_LABEL="SMTP பயனாளர் பெயர்"
