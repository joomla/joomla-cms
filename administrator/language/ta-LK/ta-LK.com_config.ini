JLIB_RULES_SETTING_NOTES="தாங்கள் அமைப்பை மாற்றினால், அது இதற்கும் மற்றும் சேய் குழுக்களுக்கும், கூறுகள் மற்றும் உள்ளடக்கம் இவற்றிற்கும் பொருந்தும். கவனிக்க: <br /> <em><strong>மரபுரிமையாகப் பெற்றது</strong></em> எனில் தாய்க் குழுவிலுள்ள அனுமதிகள் பயன்படுத்தப்படும்.<br /> <em><strong>மறுக்கப்பட்டது</strong></em> எனில் தாய்க் குழு அமைப்பு எதுவாயினும் தொகுக்கப்படும் குழு இச்செயலை நடைப்படுத்த முடியாது.<br /> <em><strong>அனுமதிக்கப்பட்டது</strong></em> எனில் தொகுக்கப்படும் குழு இச்செயலை நடைப்படுத்த முடியும் (ஆனால், இது தாய்க் குழுவுடன் முரண்பாடாக இருப்பின் இதன் தாக்கம் இருக்காது; முரண்பாடானது, <em><strong>அனுமதி இல்லை (பூட்டப்பட்டது)</strong></em> எனக் கணக்கிடப்பட்ட அமைப்புகள் கீழ் குறிப்பிடப்பட்டிருக்கும்.)<br /> <em><strong>அமைக்கப்படவில்லை</strong></em> என்பது அகிலத்தள உருவாக்கத்தில் உள்ள Public குழுவுக்கு மட்டும் பயன்படுத்தப்படும். Public குழுவானது அனைத்து குழுக்களுக்கும் தாய்க் குழு ஆகும். ஒரு அனுமதி அமைக்கப்படவில்லை எனில், அது மறுக்கப்பட்டதாகக் கையாளப்படும். ஆனால், சேய் குழுக்கள், கூறுகள், பிரிவுகள் மற்றும் உருப்படிகள் இவற்றிற்கு மாற்றலாம்."

