COM_FINDER_CONFIG_MEMORY_TABLE_LIMIT_DESCRIPTION="finder_tokens அல்லது finder_tokens_aggregate அட்டவணைகள் நிரம்பிவிட்டன என்பதைக் குறிக்கும் பிழைகளைத் தாங்கள் பெற்றாலோழிய நினைவக அட்டவணை அளவை மாற்றக் கூடாது. உள்ளிருப்பானது 30,000 ஆகும்."
