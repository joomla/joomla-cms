COM_FINDER_CONFIG_META_MULTIPLIER_DESCRIPTION="ஒரு தேடல் முடிவில், ஒட்டுமொத்தத் தொடர்புடைய மதிப்பெண்ணின் மேல், பொருத்தமான உரையானது எவ்வளவு செல்வாக்கைக் கொண்டுள்ளது என்பதைக் கட்டுப்படுத்த, பெருக்கி பயன்படுத்தப்படுகிறது. பிற பெருக்கிகளின் தொடர்பைப் பொறுத்தே ஒரு பெருக்கி கருத்தில் கொள்ளப்படும். மீ-முதன்மைச்சொற்கள் மற்றும் மீ-விவரிப்பு, எழுத்தாளர் பெயர்கள் உட்பட பல மூலங்களிலிருந்து மீத்தரவு வருகிறது."
COM_FINDER_CONFIG_META_MULTIPLIER_LABEL="மீத்தரவு எடை பெருக்கி"
COM_FINDER_CONFIG_MISC_MULTIPLIER_DESCRIPTION="ஒரு தேடல் முடிவில், ஒட்டுமொத்தத் தொடர்புடைய மதிப்பெண்ணின் மேல், பொருத்தமான உரையானது எவ்வளவு செல்வாக்கைக் கொண்டுள்ளது என்பதைக் கட்டுப்படுத்த, பெருக்கி பயன்படுத்தப்படுகிறது. பிற பெருக்கிகளின் தொடர்பைப் பொறுத்தே ஒரு பெருக்கி கருத்தில் கொள்ளப்படும். கருத்துரைகள் மற்றும் தொடர்புடைய பிற தரவு உட்பட பல மூலங்களிலிருந்து நானாவித உரை வருகிறது."
