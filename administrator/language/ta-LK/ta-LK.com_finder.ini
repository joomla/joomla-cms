COM_FINDER_CONFIG_ENABLE_LOGGING_DESCRIPTION="சுட்டு வரிசையாக்கல் செயலாக்கத்தின்போது, தங்கள் தளத்தில், logs என்ற பெயருடைய கோப்பகத்தில், பதியும் கோப்பை உருவாக்க, இந்த விருப்பை இயலுமைப்படுத்துக. இந்தக் கோப்பு, சுட்டு வரிசையாக்கல் செயலாக்கத்தின்போது ஏற்படும் சிக்கல்களைக் களைய, பயனுள்ளதாக இருக்கும். தேவை ஏற்பட்டால் அன்றி, பதிதலை இயலுமைப்படுத்த வேண்டாம் என்று பரிந்துரைக்கப்படுகிறது."
