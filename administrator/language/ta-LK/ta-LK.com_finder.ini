COM_FINDER_CONFIG_IMPORT_EXPORT_INSTRUCTIONS="தங்கள் உருவாக்க விருப்புகளை ஏற்றுமதி செய்ய, மேலே கருவிப்பட்டையில் உள்ள இறக்குமதி பொத்தானைத் தேர்வுசெய்க.<br /><br />ஏற்கனவே உள்ள உருவாக்கத்தை இறக்குமதி செய்ய, Browse பொத்தானைத் தேர்வுசெய்து தங்கள் வன்வட்டிலிருந்து (Hard Drive) ஒரு கோப்பைத் தேர்ந்தெடுக்கவும், அல்லது தரவை நகலெடுத்து கீழுள்ள உரை புலத்தில் ஒட்டுக; பிறகு, மேலே கருவிப்பட்டையில் உள்ள இறக்குமதி பொத்தானைத் தேர்வுசெய்யவும்."
