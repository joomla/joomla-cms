COM_LANGUAGES_OVERRIDE_FIELD_KEY_LABEL="மொழி மாறிலி"
COM_LANGUAGES_OVERRIDE_FIELD_KEY_DESC="தாங்கள் மீற விரும்பும் எழுத்துச்சரத்துக்கான மொழி மாறிலி."
COM_LANGUAGES_OVERRIDE_FIELD_OVERRIDE_LABEL="உரை"
COM_LANGUAGES_OVERRIDE_FIELD_OVERRIDE_DESC="மூல உரைக்குப் பதிலாக தாங்கள் காட்சிப்படுத்த விரும்பும் உரையை இங்கு நிரப்புக.<br /><strong>தயவுசெய்து கவனிக்க:</strong> உரையில் முக்கியமான அடையாளக்குறியீடுகள் (உ-ம்: %s, %d or %1$s) இருக்கலாம். காட்சிப்படுத்துவதற்கு முன், இந்த அடையாளக்குறியீடுகள் மற்ற உரைகளால் நிரப்பப்படும். ஆதலால், அவற்றை உரிய இடத்தில் விட்டு வைக்கவும்."
COM_LANGUAGES_OVERRIDE_FIELD_SEARCHSTRING_LABEL="தேடல் உரை"
COM_LANGUAGES_OVERRIDE_FIELD_SEARCHSTRING_DESC="தேடலுக்கான உரையை தயவுசெய்து இங்கு நிரப்புக. எந்த மொழிக் கோப்பில் வேண்டுமானாலும் இது இருக்கலாம்."
COM_LANGUAGES_OVERRIDE_FIELD_SEARCHTYPE_LABEL="தேடுக:"
COM_LANGUAGES_OVERRIDE_FIELD_SEARCHTYPE_DESC="மாறிலி பெயர்கள் அல்லது பெறுமானங்கள் (உள்ளபடியான உரை), இவற்றில் எதில் தேட விரும்புகிறீர்கள் என்பதைத் தாங்கள் இங்கு தேர்வுசெய்யவும்."
