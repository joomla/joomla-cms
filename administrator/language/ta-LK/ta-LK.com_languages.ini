COM_LANGUAGES_OVERRIDE_FIELD_BOTH_DESC="இந்தப் பெட்டி தேர்வுசெய்யப்பட்டால், மீறலானது, நிர்வாகி (பின்புறம்) மற்றும் தளம் (முன்புறம்) இரண்டிற்கும் சேமிக்கப்படும். சில சொருகிகளுக்கு, மொழி மீறல்களை உருவாக்க, இது அவசியம். ஏனெனில், அவற்றின் மொழிக் கோப்புகள், பின்புறத்துக்காக சேமிக்கப்பட்டாலும், முன்புறத்துக்கும் அவை பயன்படுத்தபடுகின்றன (உதாரணம்: plg_content_vote).<br />தயவுசெய்து கவனிக்க: இரண்டு மீறல்களும் அவற்றை சேமித்து பின்னர் ஒன்றுக்கொன்று முற்றிலும் சுயாதீனமான இருக்கும்."
COM_LANGUAGES_OVERRIDE_FIELD_CLIENT_LABEL="இடம்"
COM_LANGUAGES_OVERRIDE_FIELD_CLIENT_DESC="மீறல் ஆனது தளம் (முன்புறம்) அல்லது நிர்வாகி (பின்புறம்) எதற்காக உருவாக்கப்பட்டது என்பதைக் குறிக்கிறது."
COM_LANGUAGES_OVERRIDE_FIELD_FILE_LABEL="கோப்பு"
COM_LANGUAGES_OVERRIDE_FIELD_FILE_DESC="மூல உரைகள் போல், மொழி மீறல்கள் ஒரு குறிப்பிட்ட INI கோப்பில் சேமிக்கப்பட்டிருக்கும். தற்போதைய மீறல் எந்தக் கோப்பில் சேமிக்கப்பட்டிருக்கிறது எனத் தாங்கள் இங்கு காணலாம்."
