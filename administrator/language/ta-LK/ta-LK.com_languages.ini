COM_LANGUAGES_OVERRIDE_FIELD_SEARCHTYPE_TEXT="பெறுமானம்"
COM_LANGUAGES_FIELD_PUBLISHED_DESC="இந்த உள்ளடக்க மொழி வெளியிடப்பட்டுள்ளதா அல்லது இல்லையா. வெளியிடப்பட்டிருந்தால், முன்புறத்தில், மொழி மாற்றிக் கூறகத்தில் ஒரு விருப்பாகக் காட்டப்படும்."
COM_LANGUAGES_FIELD_LANG_CODE_DESC="இந்த மொழிக் குறியீடானது தள இணையமுகவரி முடிவில் சேர்க்கப்படும். SEF இயலுமைப்படுத்தப்பட்டிருந்தால், இணையமுகவரியானது http://example.com/en/ போன்று இருக்கும். SEF இயலுமைப்படுத்தப்படாமலிருந்தால், &amp;lang=en போன்ற பின்-ஒட்டு இணையமுகவரியின் பின் சேர்க்கப்படும். குறிப்பு: <em>மொழிக் குறியீடானது ஒவ்வொரு மொழிக்கும் தனித்துவமாக இருக்க வேண்டும்</em>."
