PLG_SYSTEM_UPDATENOTIFICATION="தொகுதி - Joomla! புதுப்பித்தலைத் தெரியப்படுத்தல்"
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_LBL="Super User மின்-அஞ்சல்கள்"
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_DESC="புதுப்பித்தலைத் தெரியப்படுத்தும் மின்-அஞ்சல்களைப் பெறும் ஒரு மின்-அஞ்சல் முகவரிகள் பட்டியல் - கால் புள்ளியால் (,) பிரிக்கப்பட்டது. பட்டியலில் உள்ள முகவரிகள் தற்போது தங்கள் தளத்தில் Super User உரிமை கொண்ட பயனாளர்களுக்கு உரியதாக இருத்தல் வேண்டும். பட்டியலிடப்பட்ட மின்-அஞ்சல் முகவரிகள் அனைத்தும் Super User உரிமை கொண்ட பயனாளர்களுக்கு உரியதாக இல்லாவிட்டால், அல்லது இந்த விருப்பு நிரப்பப்படாமல் வெறுமையாக இருந்தால், இந்தத் தளத்தில் உள்ள Super User உரிமை கொண்ட அனைத்து பயனார்களும் புதுப்பித்தலைத் தெரியப்படுத்தும் மின்-அஞ்சலைப் பெறுவார்கள்."
; You can use the following merge codes:
; [NEWVERSION]		New Joomla! version, e.g. 1.2.3
; [CURVERSION]		Currently installed Joomla! version, e.g. 1.2.0
; [SITENAME]		Site name, as set in Global Configuration.
; [URL]				URL of the site's frontend page.
; [LINK]			Update URL (link to com_joomlaupdate, will request login if the Super User isn't already logged in).
; [RELEASENEWS]		URL to the release news on joomla.org
; \n				Newline character. Use it to start a new line in the email.
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_SUBJECT="Joomla! புதுப்பிப்பு உள்ளது: [SITENAME] – [URL]"
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_BODY="இந்த மின்-அஞ்சல் joomla.org-ஆல் அனுப்பப்படவில்லை. இது தங்கள் சொந்தத் தளத்தால் தன்னியக்கமாக அனுப்பப்பட்டது,\n[SITENAME] - [URL] \n\n================================================================================\nபுதுப்பிக்கும் தகவல்\n================================================================================\n\nதங்கள் தளம் ஆனது, பதிவிறக்கம் செய்ய, மேம்படுத்தப்பட்ட ஒரு Joomla! பதிப்பு உள்ளது \nஎனக் கண்டுபிடித்துள்ளது.\n\nதற்போது நிறுவப்பட்டுள்ள Joomla! பதிப்பு: [CURVERSION] \nநிறுவுவதற்குக் கிடைக்கும் Joomla! பதிப்பு: [NEWVERSION] \n\nஇந்த நிகழ்பாட்டைத் தங்களுக்கு நினைவுபடுத்த, இந்த மின்-அஞ்சல் ஆனது தங்கள் தளத்தால் தங்களுக்கு அனுப்பப்பட்டது. \nJoomla! திட்டம் ஆனது தங்கள் தளத்துக்கான புதிய Joomla! புதுப்பிகளைப்பற்றித் தெரிவிக்க, ஒருபோதும் தங்களை \nநேரடியாகத் தொடர்புகொள்ளாது. \n\n================================================================================\nபுதுப்பிக்கும் வழிமுறைகள்\n================================================================================\n\n[SITENAME]-இல் புதுப்பியை நிறுவ, பின்வரும் இணைப்பைத் தயவுசெய்து தேர்வுசெய்யவும். (இணையமுகவரியானது \nஇணைப்பாக இல்லாவிட்டால், இணையமுகவரியை நகலெடுத்து தங்கள் உலாவியில் ஒட்டவும்/நிரப்பவும்).\n\nபுதுப்பிக்கும் இணைப்பு: [LINK]\n\nவெளியீட்டு செய்திகள் இங்கு காணலாம்: [RELEASENEWS]\n\n================================================================================\nஇந்த மின்-அஞ்சலை நான் ஏன் பெறுகிறேன்?\n================================================================================\n\nஇந்த மின்-அஞ்சல் ஆனது, தங்கள் தளத்திற்கு வலுவளிக்கும் Joomla! மென்பொருளில் உள்ள ஒரு சொருகியினால், \nதன்னியக்கமாக அனுப்பப்பட்டது. இந்த சொருகியானது மேம்படுத்தும் புதிய Joomla! பதிப்புகளைக் கண்காணிக்கிறது.\nமற்றும் நிர்வாகிகளுக்கு ஒரு நினைவூட்டும் மின்-அஞ்சலை அனுப்புகிறது. இது போன்ற பல \nமின்-அஞ்சல்களை, தாங்கள் தங்கள் தளத்திலிருந்து பெறுவீர்கள். மின்-அஞ்சல்களை நிறுத்த, தாங்கள் மென்பொருளைப் புதுப்பிக்க வேண்டும் அல்லது \nமின்-அஞ்சல்களை முடக்க வேண்டும். \n\nஇந்த மின்-அஞ்சல்களை முடக்க, தங்கள் தளத்தின் \n'தொகுதி - Joomla! புதுப்பித்தலைத் தெரியப்படுத்தல்' சொருகியை (நீட்சிகள் => சொருகிகள்) முடக்குக.\n\nதங்களுக்கு Joomla! என்னவென்று புரியவில்லை என்றால் அல்லது தங்களுக்கு என்ன செய்ய வேண்டும் என்று தெரியாவிட்டால், \nதயவுசெய்து Joomla! திட்டத்தைத் தயவுசெய்து தொடர்புகொள்ள வேண்டாம். ஏனெனில், அவர்கள் இந்த மின்-அஞ்சலை அனுப்பவில்லை; மேலும், \nஅவர்களால் தங்களுக்கு உதவி அளிக்க முடியாது. அதற்குப் பதிலாக, தங்கள் தளத்தை உருவாக்கியவர் அல்லது நிர்வகிப்பவரைத் தயவுசெய்து தொடர்புகொள்ளவும். \n\nதாங்கள் தங்கள் இந்தத் தளத்தை உருவாக்கியவர் அல்லது நிர்வகிப்பவராக இருந்தால், தயவுசெய்து கவனிக்க: \nதாங்கள் Joomla!-வை நிறுவும்போதோ அல்லது தங்கள் தளத்தைப் புதுப்பிக்கும்போதோ, \nஇந்தச் சொருகியானது தன்னியக்கமாக இயலுமைப்படுத்தப்பட்டிருக்கலாம்.\n\n================================================================================\nயார் இந்த மின்-அஞ்சலை அனுப்பியது?\n================================================================================\n\nஇந்த மின்-அஞ்சல் ஆனது தங்கள் தளத்தால் அனுப்பப்பட்டது. தளம்: [SITENAME]"
PLG_SYSTEM_UPDATENOTIFICATION_LANGUAGE_OVERRIDE_LBL="மின்-அஞ்சல் மொழி"
PLG_SYSTEM_UPDATENOTIFICATION_LANGUAGE_OVERRIDE_DESC="தன்னியக்கம் (உள்ளிருப்பு) என்று தேர்வுசெய்யப்பட்டால், Super user உரிமை கொண்ட பயனாளர்களுக்கான புதுப்பித்தலைத் தெரியப்படுத்தும் மின்-அஞ்சல் ஆனது இந்தச் சொருகி செயல்படும்போது புதுபதிகை செய்துள்ள பயனாளரின் முன்புற மொழியில் இருக்கும். பன்மொழித் தளங்களில் இது குழப்பத்தை விளைவிக்கலாம்: பயனாளரின் மொழியானது மின்-அஞ்சலைப் பெறும் Super User உரிமை கொண்ட பயனாளர் அறியாத/பேசாத மொழியாக அது இருக்கலாம். இங்கு ஒரு மொழியைத் தேர்வுசெய்வதன் மூலம், புதுப்பித்தலைத் தெரியப்படுத்தும் மின்-அஞ்சல்களை தேர்வுசெய்த மொழியில் அனுப்பத் தாங்கள் நிர்பந்திக்கிறீர்கள்."
PLG_SYSTEM_UPDATENOTIFICATION_LANGUAGE_OVERRIDE_NONE="தன்"
PLG_SYSTEM_UPDATENOTIFICATION_POSTINSTALL_UPDATECACHETIME="Joomla! புதுப்பித்தலைத் தெரியப்படுத்தல் ஆனது இந்த உருவாக்கத்தில் (configuration) செயல்படாது."
PLG_SYSTEM_UPDATENOTIFICATION_POSTINSTALL_UPDATECACHETIME_BODY="நிறுவி (Installer) உருவாக்கத்தில் ( Configuration) உள்ள 'பதுக்குநினைவகம் புதுப்பித்தல் (மணிகளில்)' என்ற விருப்பு-வின் பெறுமானமாகத் தாங்கள் பூஜ்யம் (0) நிரப்பியிருக்கிறீர்கள்; இதனால், புதுப்பித்தலுக்கு பதுக்குநினைவகத்தை Joomla பயன்படுத்தாது. இதன் விளைவாக, ஒவ்வொரு பக்கத்தைப் பார்வையிடும்போதும் ஒரு மின்-அஞ்சல் அனுப்பப்பட வேண்டும்; இது சாத்தியமற்றது. ஆகவே, பெறுமானத்தை தயவுசெய்து அதிகரிக்க (உள்ளடக்கம்: 6 மணி நேரங்கள்) அல்லது 'Joomla! புதுப்பித்தலைத் தெரியப்படுத்தல்' ஆனது தங்களுக்கு எப்போதும் மின்-அஞ்சல்கள் அனுப்பாது என உறுதிசெய்க."
PLG_SYSTEM_UPDATENOTIFICATION_POSTINSTALL_UPDATECACHETIME_ACTION="உள்ளிருப்பு அமைப்புக்குத் (6 மணி நேரங்கள்) திரும்பவும் அமைக்க."
PLG_SYSTEM_UPDATENOTIFICATION_XML_DESCRIPTION="இந்தச் சொருகி புதிய Joomla! பதிப்புகள் இருக்கின்றனவா என அவ்வப்போது சரிபார்க்கிறது. புதிய பதிப்பு இருந்தால், Joomla!-வைப் புதுப்பிக்க, தங்களுக்கு நினைவூட்டும் ஒரு மின்-அஞ்சலை அனுப்புகிறது. உதவிக்குறிப்பு: PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_SUBJECT மற்றும் PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_BODY என்ற மொழி மாறிலிகளின் பெறுமானத்தை மீறல் செய்வதன் மூலம், தாங்கள் மின்-அஞ்சல் செய்தியை தனிப்பயனாக்கலாம்/மாற்றலாம்."

