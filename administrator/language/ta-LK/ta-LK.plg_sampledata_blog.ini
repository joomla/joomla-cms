PLG_SAMPLEDATA_BLOG="மாதிரித் தரவு - வலைப்பதிவு"
PLG_SAMPLEDATA_BLOG_OVERVIEW_DESC="ஒரு வலைப்பதிவு தளத்தை அமைக்கும் மாதிரித் தரவு.<br>தளமானது பன்மொழித்தளமாக இருந்தால், தரவு ஆனது செயல்பாட்டில் உள்ள பின்புற மொழியுடன் அடையாளப்படுத்தப்படும்."
PLG_SAMPLEDATA_BLOG_OVERVIEW_TITLE="வலைப்பதிவு மாதிரித் தரவு"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_0_INTROTEXT="<p>இந்த வலைப்பதிவு மற்றும் இதனை எழுதுபவரைப் பற்றி இது கூறுகிறது.</p><p>தளத்தில் தாங்கள் புகுபதிகை செய்தபின், 'தொகுக்க' படிமத்தைத் தேர்வுசெய்வதன் மூலம் இந்தப் பக்கத்தைத் தொகுக்க முடியும்.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_0_TITLE="தளம் பற்றி"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_1_TITLE="தங்கள் தளத்தில் வேலை செய்தல்"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_2_INTROTEXT="<p>இது ஒரு மாதிரி வலைப்பதிவு இடுகை.</p><p>தாங்கள் தளத்தில் புகுபதிகை செய்தால் ('எழுத்தாளர் புகுபதிகை' இணைப்பு ஆனது இந்தப் பக்கத்தின் கீழ்ப் பகுதியில் உள்ளது), தாங்கள் இதனை மாற்ற/தொகுக்க முடியும்; இதேபோல், தற்போது இருக்கும் மற்ற கட்டுரைகளை மாற்றவும்/தொகுக்கவும் முடியும். மேலும், தாங்கள் புதிய கட்டுரைகளை உருவாக்கவும் மற்றும் தளத்தில் வேறு மாற்றங்களைச் செய்யவும் முடியும்.</p><p>தாங்கள் கட்டுரைகளைச் சேர்க்கும்போதும் மாற்றும்போதும் தங்கள் தளம் எவ்வாறு மாறுகிறது என்பதனைப் பார்ப்பீர்கள். மேலும், எவ்வாறு பல்வேறு வகைகளில் தாங்கள் அதனைத் தனிப்பயனாக்கலாம் என்பதனையும் அறிவீர்கள்.</p><p>தைரியமாக தொடர்ந்து முன்னேறுங்கள், தாங்கள் தளத்தின் செயல்பாட்டை முறிக்க முடியாது.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_2_TITLE="தங்கள் வலைப்பதிவிற்கு வரவேற்கிறோம்"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_FULLTEXT="<p>அறிமுக உள்ளடக்கத்தையும் மற்றும் மீதமுள்ள கட்டுரையையும் முழுப் பக்கத்தில் தாங்கள் பார்ப்பீர்கள். அறிமுக உள்ளடக்கத்தைத் தாங்கள் மறைக்க விரும்பினால் அமைப்புகளைத் தாங்கள் மாற்றலாம்.</p><p></p><p></p><p></p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_INTROTEXT="<p>தங்கள் முகப்புப் பக்கமானது வலைப்பதிவு பிரிவிலிருந்து மிக சமீபத்திய நான்கு கட்டுரைகளை ஒரு நிரலில் காட்டும்படியும் அதனைத் தொடர்ந்து அடுத்த இரண்டு பழமையான கட்டுரைகளுக்கான இணைப்புகளைக் காட்டும் விதத்திலும் அமைக்கப்பட்டிருக்கிறது. தங்கள் தள நிர்வாகியில் உள்ள வலைப்பதிவு தத்தல்லில் உள்ள உள்ளடக்க விருப்புகள் அமைப்புகளில் தாங்கள் இந்த மதிப்பெண்களை மாற்றலாம். மேல் பட்டியில் தங்கள் தள நிர்வாகி-க்கு ஒரு இணைப்பு உள்ளது.</p><p>தாங்கள் தங்கள் வலைப்பதிவு இடுகையை இரண்டு பகுதிகளாகப் பிரிக்க விரும்பினால், அதாவது ஒரு முன்னுரை மற்றும் ஒரு முழு நீள தனிப் பக்கம், பிரிப்பை உருவாக்க 'மேலும் படிக்க' பொத்தானைப் பயன்படுத்தவும்.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_TITLE="தங்கள் முகப்புப் பக்கம் பற்றி"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_INTROTEXT="<p>பொதுவாகப் பயன்படுத்தப்படும் கூறகங்கள் சில தங்கள் தளத்தில் ஏற்கனவே கட்டமைக்கப்பட்டு உள்ளன. இவையாவன:</p><ul><li>பட்டியின் கீழுள்ள படத்தைக் கொண்டிருக்கும் 'படம்' கூறகம். இது ஒரு தனிப்பயன் கூறகம் ஆகும். படத்தை மாற்றத் தாங்கள் இதனைத் தொகுக்கலாம்.</li><li>எத்தனை முறைகள் படிக்கப்பட்டன என்பதனை அடிப்படையாகக் கொண்ட கட்டுரைகளைப் பட்டியலிடும் 'அதிகம் படிக்கப்பட்ட இடுகைகள்'.</li><li>மாதவாரியாக கட்டுரைகளைப் பட்டியலிடும் 'பழைய இடுகைகள்'.</li><li>தங்கள் இடுகைகளைத் தங்கள் வாசகர்கள் ஒரு செய்தி வாசிப்பானில் படிக்க அனுமதிக்கும் 'ஊட்டுகள்'.</li><li>தாங்கள் தங்கள் கட்டுரைகளைக் குறிப்புச்சொற்றோடர்கள் பயன்படுத்தி அடையாளப்படுத்தினால் காட்டப்படும் 'பிரபலமான குறிப்புச்சொற்றொடர்கள்'. கட்டுரையை அடையாளப்படுத்த, அதனை உருவாக்கும்போது அல்லது தொகுக்கும்போது 'குறிப்புச்சொற்றோடர்கள்' புலத்தில் ஒரு குறிப்புச்சொற்றொடரை நிரப்பவும்.</li></ul><p>இந்தக் கூறகங்கள் ஒவ்வொன்றும் பல விருப்புகள் கொண்டுள்ளன; தங்கள் தள நிர்வாகியில் உள்ள கூறகங்கள் மேலாளரில் இவற்றைத் தாங்கள் பரிசோதிக்கலாம். தங்கள் சுட்டியை ஒரு கூறகத்தின் மேல் நகர்த்தி, 'தொகுக்க' படிமத்தைத் தேர்வுசெய்தல் அந்தக் கூறகத்துக்கான தொகுத்தல் பக்கத்திற்குத் தங்களை இட்டுச்செல்லும். எந்தக் கூறகத்தைத் தாங்கள் தொகுத்தாலும் எப்பொழுதும் அதனைச் சேமிக்கவும் மற்றும் மூடவும்.</p><p>தங்கள் தளத்தில் தாங்கள் ஒருங்கிணைக்க மேலும் பல கூறகங்களை Joomla! கொண்டுள்ளது. தாங்கள் தங்கள் தளத்தை உருவாக்குகையில், <a href='https://extensions.joomla.org/' target='_blank'>Joomla! நீட்சிகள் அடைவு</a>-இல் (<a href='https://extensions.joomla.org/' target='_blank'>Joomla! Extensions Directory</a>) தாங்கள் கண்டுபிடிக்கக்கூடிய மேலும் பல கூறகங்களைத் தாங்கள் சேர்க்க விரும்பலாம்.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_TITLE="தங்கள் கூறகங்கள்"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_5_INTROTEXT="<p>வாருப்புருக்கள் தங்கள் வலைத்தளத்தின் தோற்றத்தையும் உணர்வையும் கட்டுப்படுத்துகின்றன.</p><p>இந்த வலைப்பதிவு Protostar வார்ப்புருவுடன் நிறுவப்பட்டுள்ளது.</p><p>தாங்கள் தளத்தில் புதுபதிகை செய்தவுடன் புலப்படும் மேல் பட்டியில் உள்ள 'தங்கள் தளத்தில் வேலை செய்தல்' மற்றும் 'வார்ப்புரு அமைப்புகள்' பட்டி உருப்படிகளைத் தேர்வுசெய்வதன் மூலம் தாங்கள் விருப்புகளை மாற்றலாம்.</p><p>உதாரணமாக, தளத்தின் பின்னணி நிறம், கவனயீர்ப்புகள் நிறம், தளத்தின் தலைப்பு, தளத்தின் விளக்கம், மற்றும் பயன்படுத்தப்படும் தலைப்பு எழுத்துரு இவற்றைத் தாங்கள் மாற்ற முடியும்.</p><p>கூடுதல் விருப்பங்கள் தள நிர்வாகியில் உள்ளன. நீட்டிகள் மேலாளரைப் பயன்படுத்தி ஒரு புதிய வார்ப்புருவைத் தாங்கள் நிறுவலாம்.</p>"
