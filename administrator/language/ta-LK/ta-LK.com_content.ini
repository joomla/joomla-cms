COM_CONTENT_FIELD_CAPTCHA_DESC="கட்டுரை சமர்ப்பிக்கும் படிவத்தில் பயன்படுத்த வேண்டிய Captcha சொருகியைத் தேர்வுசெய்க. சொருகி-இல் (நீட்சிகள் => சொருகிகள்) தங்கள் Captcha சொருகிக்குத் தேவையான தகவலைத் தாங்கள் உள்ளிட வேண்டியிருக்கலாம். <br />'அகில விருப்பு' ஆனது தேர்வுசெய்யப்பட்டால், அகிலத்தள உருவாக்கத்தில் ஒரு Captcha சொருகி ஆனது தேர்வுசெய்யப்பட்டுள்ளது என்பதை உருதி செய்க."
