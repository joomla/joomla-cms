COM_CONTENT_CREATE_ARTICLE_CATEGORY_DESC="'ஆம்' என அமைக்கப்பட்டால், இந்தப் பக்கம், கீழே தேர்வுசெய்யப்பட்ட பிரிவில் மட்டும் கட்டுரைகளை உருவாக்க அனுமதிக்கிறது."
COM_CONTENT_CREATE_ARTICLE_CUSTOM_CANCEL_REDIRECT_DESC="'ஆம்' என அமைக்கப்பட்டால், பயனாளர் கட்டுரை சமர்ப்பித்தலை ரத்து செய்யும்போது மறுவழிகாட்டிட, மேலே உள்ள 'சமர்ப்பித்தல்/ரத்து செய்தல் மறுவழிகாட்டல்' இல் இருந்து வேறுபட்ட தனித்துவமான, ஒரு மறுவழிகாட்டல் பக்கத்தைத் தாங்கள் அமைக்கலாம். <br />'இல்லை; என அமைக்கப்பட்டால், பயனாளர் கட்டுரை சமர்ப்பித்தலை ரத்து செய்யும்போது, மேலே உள்ள 'சமர்ப்பித்தல்/ரத்து செய்தல் மறுவழிகாட்டல்' பக்கத்துக்கு மறுவழிகாட்டப்படும்."
COM_CONTENT_CREATE_ARTICLE_CUSTOM_CANCEL_REDIRECT_LABEL="ரத்து செய்தலின் தனிப்பயன் மறுவழிகாட்டல்"
COM_CONTENT_CREATE_ARTICLE_REDIRECTMENU_DESC="ஒரு கட்டுரையை வெற்றிகரமாக சமர்ப்பித்தபின் மற்றும் ரத்து செய்தலுக்குப்பின் (கீழே வேறுவிதமாக அமைக்கப்படவில்லை என்றால்), பயனாளரை மறு-வழிகாட்டிடும் பக்கத்தைத் தேர்வுசெய்க. உள்ளிருப்பு ஆனது முகப்புப் பக்கத்துக்கு மறு-வழிகாட்டல்."
COM_CONTENT_CREATE_ARTICLE_REDIRECTMENU_LABEL="சமர்ப்பித்தல்/ரத்து செய்தல் மறுவழிகாட்டல்"
