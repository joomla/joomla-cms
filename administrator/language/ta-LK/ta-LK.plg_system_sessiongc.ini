PLG_SYSTEM_SESSIONGC="தொகுதி - அமர்வு தரவு அழித்தல்"
PLG_SYSTEM_SESSIONGC_ENABLE_SESSION_GC_DESC="இயலுமைப்படுத்தப்பட்டால், இந்த சொருகி ஆனது நிகழ்தகவு (Probability) மற்றும் வகுஎண் (Divisor) கொண்டு கணக்கிடப்பட்ட நிகழ்வெண் (freqency) அடிப்படையில் காலாவதியானத் தரவுகளை அழிக்க முயற்சிக்கும்."
PLG_SYSTEM_SESSIONGC_ENABLE_SESSION_GC_LABEL="அமர்வு தரவு சுத்தம் செய்தல் இயலுமைப்படுத்துக"
PLG_SYSTEM_SESSIONGC_ENABLE_SESSION_METADATA_GC_DESC="இயலுமைப்படுத்தப்பட்டால், இந்தச் சொருகி ஆனது தரவுத்தளத்தில் இருந்து விருப்ப அமர்வு மீத்தரவு-ஐச் சுத்தம் செய்யும். தரவு தரவுத்தள தூய்மைப்படுத்தும் செயல்பாட்டின் ஒரு பகுதியாக அந்தத் தரவு அழிக்கப்படுவதால் தரவுத்தளக் கையாளுபவர் பயன்படுத்தும்போது இந்தச் செயல்பாடு இயங்காது என்பதை நினைவில் கொள்க."
PLG_SYSTEM_SESSIONGC_ENABLE_SESSION_METADATA_GC_LABEL="மீத்தரவு சுத்தம் செய்தல் இயலுமைப்படுத்துக"
PLG_SYSTEM_SESSIONGC_GC_DIVISOR_DESC="நிகழ்தகவு (Probability) புலத்துடன் இணைந்து, அமர்வு தரவு தூய்மைப்படுத்தும் செயல்பாட்டின் நிகழ்வெண்ணை (frequency) தீர்மானிக்க , இந்த இரண்டு புலன்களும் பயன்படுத்தப்படுகின்றன. நிகழ்தகவு ஆனது நிகழ்தகவு/வகுஎண்  ஐப் பயன்படுத்தி கணக்கிடப்படுகிறது; உ.ம். 1/100 என்றால் ஒவ்வொரு கோரிக்கைக்கும் செயல்முறை இயங்கக் கூடிய வாய்ப்பு 1% ஆக உள்ளது."
PLG_SYSTEM_SESSIONGC_GC_DIVISOR_LABEL="வகுஎண்"
PLG_SYSTEM_SESSIONGC_GC_PROBABILITY_DESC="வகுஎண் (Divisor) புலத்துடன் இணைந்து, அமர்வு தரவு தூய்மைப்படுத்தும் செயல்பாட்டின் நிகழ்வெண்ணை (frequency) தீர்மானிக்க , இந்த இரண்டு புலன்களும் பயன்படுத்தப்படுகின்றன."
PLG_SYSTEM_SESSIONGC_GC_PROBABILITY_LABEL="நிகழ்தகவு"
PLG_SYSTEM_SESSIONGC_XML_DESCRIPTION="அகிலத்தள உருவாக்கத்தில் அமைக்கப்பட்ட அமர்வு கையாளர்-ஐப் பொறுத்து காலாவதியான தரவு மற்றும் மீத்தரவு இவற்றை அழிக்கும் தொகுதி சொருகி."

