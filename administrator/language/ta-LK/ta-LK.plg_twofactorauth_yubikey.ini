PLG_TWOFACTORAUTH_YUBIKEY="இரு காரணி அத்தாட்சிப்படுத்தல் - YubiKey"

PLG_TWOFACTORAUTH_YUBIKEY_ERR_VALIDATIONFAILED="தாங்கள் செல்லுபடியாகக்கூடிய YubiKey பாதுகாப்பு குறியீட்டை நிரப்பவில்லை அல்லது YubiCloud சேவையகங்கள் தற்சமயம் அணுக முடியவில்லை."
PLG_TWOFACTORAUTH_YUBIKEY_INTRO="இந்த அம்சம் YubiKey பாதுகாப்பு வன்பொருள் token-ஐப் பயன்படுத்தி இரு காரணி அத்தாட்சிப்படுத்தலை அனுமதிக்கிறது. பயனாளர்பெயர் மற்றும் கடவுச்சொல் மட்டுமல்லாது, தாங்கள் தங்கள் YubiKey-ஐ தங்கள் கணினியின் USB துறையில் (port) செருக வேண்டும்; பின்பு, தள புகுபதிகைப் புகுதியிலுள்ள பாதுகாப்பு சான்று பகுதியினுள் தேர்வுசெய்ய வேண்டும்; அதன் பின், YubiKey-இன் தங்க வட்டைத் தொடவேண்டும். தங்கள் YubiKey-ஆல் உருவாக்கப்படும் பாதுகாப்பு குறியீடானது தனித்துவமானது மற்றும் தொடர்ந்து மாறும் தன்மையுள்ளது. இது, இணைய திருடர்கள் (hackers) தங்கள் கடவுச்சொல்லை எவ்வாறேனும் பெற்றிருந்தாலும் அவர்கள் தங்கள் சேவைக்கணக்கினுள் புகுபதிகை செய்யா வண்ணம் அவர்களுக்கு எதிரான ஒரு கூடுதல் பாதுகாப்பு அளிக்கிறது."
