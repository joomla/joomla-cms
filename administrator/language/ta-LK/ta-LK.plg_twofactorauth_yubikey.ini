PLG_TWOFACTORAUTH_YUBIKEY_STEP1_TEXT="தயவுசெய்து தங்கள் YubiKey சாதனத்தை தங்கள் கணினியின் USB துறையில் (port) செருகுக. கீழுள்ள பாதுகாப்பு குறியீடு புலத்தைத் தேர்வுசெய்க. பிறகு, தங்கள் YubiKey சாதனத்திலுள்ள தங்க வட்டில் ஒரு நொடி தொடுக. பின்னர், தங்கள் பயனாளர் விவரக்கோவையை சேமிக்க. தங்கள் YubiKey-இனால் உருவாக்கப்பட்ட குறியீடானது YubiCloud-இனால் உறுதிப்படுத்தப்பட்டால், இரு காரணி அத்தாட்சிப்படுத்தும் அம்சமானது இயலுமைப்படுத்தப்படும் மற்றும் இந்த YubiKey ஆனது தங்கள் பயனாளர் சேவைக்கணக்குடன் இணைக்கப்படும்."
PLG_TWOFACTORAUTH_YUBIKEY_XML_DESCRIPTION="தங்கள் தளத்தின் பயனாளர்கள், YubiKey பாதுகாப்பான வன்பொருள் token-ஐப் பயன்படுத்தி, இரு காரணி அத்தாட்சிப்படுத்துதலை அனுமதிக்கிறது. இதற்கு, பயனாளர்கள் https://www.yubico.com/ -இல் இருந்து கிடைக்கும் YubiKey-ஐ சொந்தமான வைத்திருக்க வேண்டும். இரு காரணி அத்தாட்சிப்படுத்தலைப் பயன்படுத்த, பயனாளர் விவரக்கோவையில் இரு காரணி அத்தாட்சிப்படுத்தல் இயலுமைப்படுத்தியிருக்க வேண்டும்."


