PLG_TWOFACTORAUTH_TOTP_RESET_TEXT="தங்கள் YubiKey ஆனது தங்கள் பயனாளர் சேவைக்கணக்குடன் ஏற்கனவே இணைக்கப்பட்டுள்ளது. தாங்கள் தங்கள் சேவைக்கணக்கிலிருந்து தங்கள் YubiKey-இன் இணைப்பை அகற்ற விரும்பினால், தயவுசெய்து முதலில் இரு காரணி அத்தாட்சிப்படுத்தலை முடக்கி தங்கள் பயனாளர் விவரக்கோவையை சேமிக்க. பிறகு, பயனாளர் விவரக்கோவை பக்கத்துக்குத் திரும்பி வந்து, YubiKey முறை மூலம் இரு காரணி அத்தாட்சிப்படுத்தலை மீண்டும் இயலுமைப்படுத்துக."
