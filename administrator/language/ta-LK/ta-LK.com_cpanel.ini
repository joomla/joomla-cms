COM_CPANEL_MSG_EACCELERATOR_BODY="eAccelerator Joomla-க்கு இணக்கமானது இல்லை. கீழுள்ள 'கோப்புக்கு மாற்றுக' பொத்தானைத் தேர்வுசெய்தல் பதுக்குநினைவகக் கையாளரை கோப்புக்கு மாற்றிவிடும். தாங்கள் வேறொரு பதுக்குநினைவகக் கையாளரைப் பயன்படுத்த விரும்பினால், தயவுசெய்து அதனை அகிலத்தள உருவாக்கப் பக்கத்தில் மாற்றிடுக."
COM_CPANEL_MSG_EACCELERATOR_BUTTON="கோப்புக்கு மாற்றுக."
COM_CPANEL_MSG_EACCELERATOR_TITLE="eAccelerator Joomla-க்கு இணக்கமானது இல்லை"
COM_CPANEL_MSG_HTACCESS_BODY="Joomla! 3.4-இல், கோப்புகள் பட்டியல்களுக்கு அனுமதிமறுக்கும் மாற்றம், உள்ளிருப்பு .htaccess மற்றும் web.config கோப்புகளில் செய்யப்பட்டது. நிர்வாகிகள் தங்கள் கோப்புகளில் இந்த மாற்றத்தை அமல்படுத்த வேண்டும் என்று பரிந்துரைக்கப்படுகிறது. மேலும் விவரங்களுக்கு, தயவுசெய்து <a href="_QQ_"https://docs.joomla.org/Special:MyLanguage/Preconfigured_htaccess"_QQ_" target="_QQ_"_blank"_QQ_">இந்தப் பக்கத்தைப் பார்க்க</a>."
COM_CPANEL_MSG_HTACCESS_TITLE=".htaccess & web.config புதுப்பித்தல்"
COM_CPANEL_MSG_JOOMLA40_PRE_CHECKS_TITLE="Joomla-வின் அடுத்த பிரதான வெளியீட்டிற்குத் தயாராகுங்கள்"
COM_CPANEL_MSG_LANGUAGEACCESS340_TITLE="தங்கள் பன்மொழி அமைப்புகளில் பிரச்சினைகள் இருக்கலாம்"
COM_CPANEL_MSG_LANGUAGEACCESS340_BODY="Joomla! 3.4.0 பதிப்பிலிருந்து தங்கள் இணையதளத்தில் உள்ள 'தொகுதி - மொழி வடிகட்டி' சொருகியில் பிரச்சினைகள் இருக்கலாம். பிரச்சினைகளை சரி செய்ய, தயவுசெய்து <a href="_QQ_"index.php?option=com_languages&view=languages"_QQ_">மொழிகள்: உள்ளடக்கம்</a> (நீட்சிகள் => மொழிகள் -> உள்ளடக்கம்) சென்று, ஒவ்வொரு உள்ளடக்க மொழியையும் தேர்வுசெய்து 'தொகுக்க' பொத்தானை அமுக்கி, அவற்றைச் சேமிக்கவும். இந்தக் கைமுறையால் தாங்கள் உள்ளடக்க மொழிகளில் விட்டுப்போன அவற்றின் அணுக்க மட்டத்தைச் சேமிக்கலாம்."
; The following two strings are deprecated and will be removed with 4.0
COM_CPANEL_MSG_PHPVERSION_BODY="இந்தத் தளத்தில் தற்போது பயன்படுத்தப்படும் PHP பதிப்பிற்கு Joomla! 3.3 பதிப்பிலிருந்து ஆதரவு இல்லை. <a href="_QQ_"https://community.joomla.org/blogs/leadership/1798-raising-the-bar-on-security.html"_QQ_" target="_QQ_"_blank"_QQ_">பயனாளர்களுக்கு மேம்படுத்தப்பட்ட பாதுகாப்பு அம்சங்களை அளிக்க, PHP பதிப்பு குறைந்தது 5.3.10-ஐ Joomla! 3.3-விற்குப் பயன்படுத்த வேண்டும்</a>."
COM_CPANEL_MSG_PHPVERSION_TITLE="Joomla! 3.3-யில் தாங்கள் தற்போது பயன்படுத்தும் PHP பதிப்புக்கு ஆதரவில்லை."
COM_CPANEL_MSG_ROBOTS_TITLE="robots.txt புதுப்பித்தல்"
COM_CPANEL_MSG_ROBOTS_BODY="Joomla! 3.3-இல், SEO-வை மேம்படுத்துவதற்காக, வார்ப்புருக்கள் மற்றும் ஊடகக் கோப்புகளை Google அணுக அனுமதி அளிக்கும் மாற்றம் robot.txt கோப்பில் செய்யப்பட்டது. மேம்படுத்தல்கள்போது, தன்னியக்கமாக, இந்த மாற்றம் செய்யப்படுவதில்லை. ஆகவே, நிர்வாகத்தினர், robots.txt.dist கோப்பிலுள்ள மாற்றங்களை மதிப்பாய்வு செய்து, அம்மாற்றங்களைத் தங்கள் சொந்த roots.txt கோப்பில் அமல்படுத்த பரிந்துரைக்கப்படுகிறது."
COM_CPANEL_MSG_STATS_COLLECTION_BODY="<p>Joomla! 3.5 முதற்கொண்டு, ஒரு புள்ளிவிவரங்கள் சொருகி ஆனது அநாமதேயத் தரவை Joomla! திட்டத்திற்குச் சமர்ப்பிக்கும். Joomla! பதிப்பு (Version), PHP பதிப்பு, தரவுத்தள பொறி (Database Engine) மற்றும் பதிப்பு, மற்றும் சேவையக இயக்க அமைப்பு (Server Operating System) இவற்றை மட்டும் இது சமர்ப்பிக்கும்.</p><p>Joomla!-வின் எதிர்காலப் பதிப்புகள் சமீபத்திய தரவுத்தள மற்றும் PHP அம்சங்களை பயனாளர்களை கணிசமாகப் பாதிக்காத வகையில் பயன்படுத்திக் கொள்ள உறுதிசெய்யும் பொருட்டு இந்தத் தரவு ஆனது சேகரிக்கப்படுகிறது. Joomla!-விற்குக் குறைந்தபட்சத் தேவையாக PHP 5.3.10 இருந்தபோதும் மற்றும் மிகுந்த பாதுகாப்பான Bcrypt கடவுச்சொற்களை செயல்படுத்தப்பட்டபோதும் இந்தத் தேவை தெளிவாயிற்று.</p><p>முழு வெளிப்படைத்தன்மையைக் கருத்தில் கொண்டும் மற்றும் மென்பொருள் உருவாக்குநர்களுக்கு உதவும் பொருட்டும் <a href="_QQ_"https://developer.joomla.org/about/stats.html"_QQ_">இந்தத் தரவு பகிரங்கமாகக் கிடைக்கும்.</a> பயனில் இருக்கும் Joomla! பதிப்பு, PHP பதிப்புகள் மற்றும் தரவுத்தள பொறிகள் ஆகியவற்றை ஒரு API மற்றும் வரைபடங்கள் காட்டும். </p><p>Joomla! திட்டத்திற்கு இந்தத் தகவலை தாங்கள் அளிக்க விருப்பமில்லை என்றால், 'தொகுதி - Joomla! புள்ளிவிவரங்கள்' சொருகியைத் தாங்கள் முடக்கலாம்.</p>"
COM_CPANEL_MSG_STATS_COLLECTION_TITLE="Joomla-வில் புள்ளிவிவரங்கள் சேகரிப்பு"
COM_CPANEL_MSG_UPDATEDEFAULTSETTINGS_BODY="<p>எங்கள் பாதுகாப்புக் குழுவின் மறுசீராய்வின் ஒரு பகுதியாக, புதிய Joomla நிறுவலில், உள்ளிருப்பு அமைப்புகளில் சில மாற்றங்களைச் செய்துள்ளோம். இந்த மாற்றங்கள் புதிய நிறுவல்களுக்கு மட்டுமே பயன்படுத்தப்படும் என்பதால், இந்த மாற்றங்களைத் தாங்கள் மதிப்பாய்வு செய்து தங்கள் தளத்தைப் புதுப்பிக்குமாறு பரிந்துரைக்கிறோம்.</p><p>மாற்றப்பட்ட அமைப்புகள்:</p><ul><li>அகிலத்தள உருவாக்கம் > உரை வடிகட்டிகள்: உள்ளிருப்பு \"Administrator\" பயனாளர் குழுவின் வடிக்கும் வகை ஆனது \"வடிகட்டல் இல்லை\" என்பதிலிருந்து \"உள்ளிருப்பு கறுப்புப்பட்டியல்\" என மாற்றப்பட்டுள்ளது</li><li>பயனாளர்கள் > கடவுச்சொல் அனுப்புக: ஒரு சேவைக்கணக்கை உருவாகும்போது. பயனாளருக்கு அவர்கள் கடவுச்சொல்லை ஒரு எளிய உரையாக அனுப்பும் விருப்பம் ஆனது, தற்போது, 'இல்லை' என அமைக்கப்பட்டு, உள்ளிருப்பாக முடக்கப்பட்டுள்ளது</li><li>ஊடகம்: Flash கோப்புகள் (\"swf\" கோப்பு நீட்சி மற்றும் \"application/x-shockwave-flash\" MIME வகை) பதிவேற்ற அனுமதி இல்லை</li><li>கட்டுரைகள் > மின்-அஞ்சல் காட்டுக: மின்-அஞ்சல் படிமத்தை/உரையைக் காட்டும் விருப்பம் ஆனது, தற்போது 'மறைக்க' என அமைக்கப்பட்டு, உள்ளிருப்பாக முடக்கப்பட்டுள்ளது</li></ul><p>நாங்கள் உருவாக்கியுள்ள <a href=\"https://docs.joomla.org/Special:MyLanguage/J3.x:Joomla_3.8.8_notes_about_the_changed_default_settings\" target='_blank'>ஆவணப் பக்கம்</a> இந்த மாற்றங்களை விளக்கும்.</p>"
