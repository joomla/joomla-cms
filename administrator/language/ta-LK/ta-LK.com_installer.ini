COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTSET="Joomla தற்காலிகக் கோப்பகம் அமைக்கப்படவில்லை."
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTSETDESC="Joomla தற்காலிகக் கோப்பகத்தில் நீட்சிகளை நகலெடுக்கிறது, பிரித்தெடுக்கிறது மற்றும் பிரித்தெடுத்த கோப்புகளைச் சரியான கோப்பகங்களில் பிரதி எடுக்கிறது. இந்த உருவாக்கம் configuration.php ($tmp_path)-இல் அமைக்கப்படாவிட்டால் தாங்கள் நீட்சிகளை பதிவேற்ற முடியாது. இந்தப் பிரச்சினையைத் தீர்க்க, கோப்பகத்தில் Joomla எழுதுதலை இயலுமைப்படுத்த கோப்பகத்தை உருவாக்குக."
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTWRITEABLE="Joomla தற்காலிகக் கோப்பகம் எழுத முடியாதது அல்லது இல்லை."
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTWRITEABLEDESC="Joomla தற்காலிகக் கோப்பகம் Joomla-வால் கோப்பகம் எழுத முடியாதது, அல்லது இல்லாமல் இருக்கக்கூடும்; இது, Joomla-வுக்கு நீட்சிகளை பதிவேற்றும்போது பிரச்சினைகளை உருவாக்கலாம். தங்களுக்கு நீட்சிகளை பதிவேற்றுவதில் பிரச்சினைகள் இருந்தால், தங்கள் configuration.php-இல் குறிப்பிட்டுள்ள கோப்பகம் இருக்கிறது என உறுதி செய்க அல்லது '%s'-ஐ சரி பார்க்க மற்றும் எழுதக்கூடியதாக அமைக்க. இச்செயல்கள், பிரச்சினையை சரி செய்ததா என பார்க்க."
COM_INSTALLER_MSG_WARNINGS_LOWMEMORYDESC="குறைந்த PHP நினைவகக் கட்டுப்பாடு."
COM_INSTALLER_MSG_WARNINGS_LOWMEMORYWARN="தங்கள் PHP நினைவகக் கட்டுப்பாடு 8MB-க்குக் கீழ் அமைக்கப்பட்டுள்ளது. இது, அளவில் பெரிய நீட்சிகளை நிறுவுவதில் பிரச்சினைகளை ஏற்படுத்தலாம். தயவுசெய்து தங்கள் PHP நினைவகக் கட்டுப்பாட்டைக் குறைந்தது 16MB ஆக அமைக்க."
COM_INSTALLER_MSG_WARNINGS_MEDMEMORYDESC="குறைந்த PHP நினைவகக் கட்டுப்பாடு ஆவதற்கான சாத்தியம்."
COM_INSTALLER_MSG_WARNINGS_MEDMEMORYWARN="தங்கள் நினைவகக் கட்டுப்பாடு 16MB-க்குக் கீழ் அமைக்கப்பட்டுள்ளது. இது, அளவில் பெரிய நீட்சிகளை நிறுவுவதில் பிரச்சினைகளை ஏற்படுத்தலாம். தயவுசெய்து தங்கள் நினைவகக் கட்டுப்பாட்டைக் குறைந்தது 16MB ஆக அமைக்க."
COM_INSTALLER_MSG_WARNINGS_NONE="எச்சரிக்கை எதுவும் கண்டுபிடிக்கப்படவில்லை."
COM_INSTALLER_MSG_WARNINGS_NOTCOMPLETE="<h1>எச்சரிக்கை: புதுப்பித்தல் முடிவுறவில்லை!</h1><p>புதுப்பித்தல் ஓரளவு மட்டும் முடிவுற்று இருக்கிறது. செயலாக்கப்படுத்தலை முடிக்க இரண்டாம் புதுப்பித்தலைச் செய்க.</p>"
COM_INSTALLER_MSG_WARNINGS_NOTICE="சில எச்சரிக்கைகள் கண்டுபிடிக்கப்பட்டுள்ளன."
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTSET="PHP தற்காலிகக் கோப்பு அமைக்கப்படவில்லை."
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTSETDESC="PHP தற்காலிகக் கோப்பகமானது பதிவேற்றப்பட்ட கோப்பை Joomla அணுகுவதற்கு முன் PHP சேமித்து வைக்கப் பயன்படுத்தும் ஒரு கோப்பகமாகும். இந்தக் கோப்பகம் அமைக்காமலிருத்தல் பெரும்பாலும் பிரச்சினை இல்லை. தங்களுக்கு, வெளிப்படுத்தும் அல்லது பதிவேற்றப்பட்ட கோப்புகளைக் கண்டுபிடிக்க முடியாத பிரச்சினைகள் இருந்தால், இதனைத் தங்கள் php.ini கோப்பில் அமைத்தல் தங்கள் பிரச்சினையைத் தீர்க்கலாம்."
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTWRITEABLE="PHP தற்காலிகக் கோப்பு எழுத முடியாதது."
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTWRITEABLEDESC="Joomla-வால் PHP தற்காலிகக் கோப்பு எழுத முடியாததாக உள்ளது. இது, நீட்சிகளை Joomla!-வுக்கு பதிவேற்றுவதில் பிரச்சினைகளை ஏற்படுத்தலாம். தங்களுக்கு நீட்சிகளை பதிவேற்றுவதில் பிரச்சினைகள் இருந்தால், '%s'-ஐச் சரி பார்க்க மற்றும் அதனை எழுத ஏதுவானதாக்குக. இது பிரச்சினையை சரி செய்கிறதா எனப் பார்க்க."
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZE="சிறிய PHP அதிகபட்ச POST அளவு."
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZEDESC="அதிகபட்ச POST அளவு, சேவையகத்துக்கு POST வழியாக அனுப்பப்படும் தரவு அளவை அமைக்கிறது. கட்டுரைகளைச் சமர்ப்பிக்கும் படிவம், ஊடகம் (படங்கள், நிகழ்படங்கள்) மற்றும் தொகுப்புகள் இதில் அடங்கும். இந்தப் பெறுமானம் 8MB-ஐ விடக் குறைவாக உள்ளதால் அளவில் பெரிய தொகுப்புகளை பதிவேற்றுவதில் பிரச்சினைகளை ஏற்படுத்தலாம். இது php.ini கோப்பில் post_max_size என்ற அளபுருவில் அமைக்கப்பட்டிருக்கிறது."
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZE="அதிகபட்ச PHP கோப்பு பதிவேற்றல் அளவு மிகக் குறைவு. இது php.ini கோப்பில் upload_max_filesize மற்றும் post_max_size என்ற இரு அளபுருக்களில் அமைக்கப்பட்டிருக்கிறது. தங்கள் PHP அமைப்புகள் php.ini மற்றும்/அல்லது .htaccess கோப்பில் அமையப்பெற்றிருக்கும்."
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZEDESC="பதிவேற்றுவதற்கான அதிகபட்ச கோப்பு அளவு 8MB-ஐ விடக் குறைவாக அமைக்கப்பட்டிருக்கிறது. இது, அளவில் பெரிய தொகுப்புகளை பதிவேற்றுவதில் பிரச்சினைகளை ஏற்படுத்தலாம்."
COM_INSTALLER_MSG_WARNINGS_UPDATE_NOTICE="புதுப்பித்தலுக்கு முன், புதுப்பியானது தங்கள் Joomla! நிறுவலுக்கு இணக்கமானதாக இருக்கிறதா என உறுதி செய்து கொள்ளவும்."
COM_INSTALLER_MSG_WARNINGS_UPLOADBIGGERTHANPOST="PHP பதிவேற்றல் அளவு POST அளவைவிடப் பெரிது."
COM_INSTALLER_MSG_WARNINGS_UPLOADBIGGERTHANPOSTDESC="php.ini கோப்பில், மாறி (variable) upload_max_filesize-இன் பெறுமானம் மாறி post_max_size-இன் பெறுமானத்தைவிடப் பெரிதாக உள்ளது. மாறி post_max_size-க்கு முக்கியத்துவம் கொடுக்கப்படும். ஆதலால், அதன் பெறுமானத்தைவிடப் பெரிய வேண்டுதல்களைத் தடை செய்யும். இது பொதுவாக பதிவேற்றல் அளவைக் கூட்டும்போது நடக்கக்கூடிய உருவாக்கப் பிழையாகும். தயவுசெய்து upload_max_filesize-இன் பெறுமானத்தைக் கூட்டும்போது அதிகபட்சமாக post_max_size-இன் பெறுமானத்துக்குப் பொருந்துமாறு அமைக்க அல்லது எதிர் மாறாகச் செய்க (vice versa)."
