PLG_SYSTEM_UPDATENOTIFICATION="தொகுதி - Joomla! புதுப்பித்தலைத் தெரியப்படுத்தல்"
PLG_SYSTEM_UPDATENOTIFICATION_XML_DESCRIPTION="இந்தச் சொருகி புதிய Joomla! பதிப்புகள் இருக்கின்றனவா என அவ்வப்போது சரிபார்க்கிறது. புதிய பதிப்பு இருந்தால், Joomla!-வைப் புதுப்பிக்க, தங்களுக்கு நினைவூட்டும் ஒரு மின்-அஞ்சலை அனுப்புகிறது. உதவிக்குறிப்பு: PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_SUBJECT மற்றும் PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_BODY என்ற மொழி மாறிலிகளின் பெறுமானத்தை மீறல் செய்வதன் மூலம், தாங்கள் மின்-அஞ்சல் செய்தியை தனிப்பயனாக்கலாம்/மாற்றலாம்."
