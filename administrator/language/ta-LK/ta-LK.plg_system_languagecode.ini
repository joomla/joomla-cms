PLG_SYSTEM_LANGUAGECODE="தொகுதி - மொழிக் குறியீடு"
PLG_SYSTEM_LANGUAGECODE_FIELD_DESC="மொழி <em>%s</em>-க்குப் பயன்படும் மொழிக் குறியீட்டை மாற்றுகிறது."
PLG_SYSTEM_LANGUAGECODE_FIELDSET_DESC="உருவாக்கப்பட்ட HTML ஆவணத்தின் மொழிக் குறியீட்டை மாற்றுகிறது. பயன்பாடு உதாரணம்: மொழிக் கட்டு fr-FR (French-France) நிறுவிய ஒரு தளம், பிரெஞ்சு மொழி பேசும் கனடா (Canada) நாட்டினரை இலக்காக வைக்கும் தளமாக, தேடற் பொறிகள் அடையாளம் காண வைக்க விரும்புதல். இதைச் செயற்படுத்த, 'fr-CA' என்ற tag-ஐ, ஒத்திசைவான புலத்தில், 'fr-FR' tag-க்காக சேர்க்க."
PLG_SYSTEM_LANGUAGECODE_FIELDSET_LABEL="மொழிக் குறியீடுகள்"

