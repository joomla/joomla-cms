COM_JOOMLAUPDATE_VIEW_DEFAULT_NO_DOWNLOAD_URL_DESC="Joomla %1$s-க்கான புதுப்பித்தல் காணப்பட்டது. ஆனால், அந்த புதுப்பித்தலுக்கான பதிவிறக்க இணையமுகவரியைப் பெற முடியவில்லை. ஏன் இவ்வாறு நிகழ்கிறது என்பதற்கான இரண்டு சாத்தியக்கூறுகள்:<br>- தங்கள் புரவலர் கணினி (Host) ஆனது <a href="_QQ_"https://downloads.joomla.org/technical-requirements"_QQ_" target="_QQ_"_blank"_QQ_">Joomla %1$s-வின் குறைந்தபட்சத் தேவைகள்</a>-ஐ ஆதரிக்கவில்லை மற்றும் தங்கள் உருவாக்கத்துக்கான/கட்டமைப்புக்கான மாற்றீடு பதிவிறக்கம் கிடையாது.<br>- Joomla புதுப்பிக்கும் சேவையகத்தில் (Update Server) பிரச்சனை உள்ளது.<br><br>தயவுசெய்து <a href="_QQ_"https://downloads.joomla.org/latest"_QQ_" target="_QQ_"_blank"_QQ_">அதிகாரப்பூர்வ Joomla பதிவிறக்கப் பக்கம்</a>-இல் இருந்து புதுப்பிக்கும் தொகுப்பை பதிவிறக்கம் செய்து, 'பதிவேற்றல் & புதுப்பித்தல்' தத்தலைப் பயன்படுத்தவும்."
