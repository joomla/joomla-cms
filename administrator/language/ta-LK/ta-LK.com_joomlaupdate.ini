COM_JOOMLAUPDATE_VIEW_DEFAULT_UPDATES_INFO_DEFAULT="தங்கள் புதுப்பி வழி ஆனது "_QQ_"%s"_QQ_". தற்போதைய Joomla வெளியீட்டின் (3.x) அனைத்து புதுப்பித்தல்கள் அறிவிப்புகளை இந்தப் புதுப்பி வழியில் தாங்கள் பெறுவீர்கள்."
COM_JOOMLAUPDATE_VIEW_DEFAULT_UPDATES_INFO_NEXT="தங்கள் புதுப்பி வழி ஆனது "_QQ_"%s"_QQ_". தற்போதைய Joomla வெளியீட்டின் (3.x) அனைத்து புதுப்பித்தல்கள் அறிவிப்புகளை இந்தப் புதுப்பி வழியில் தாங்கள் பெறுவீர்கள். மேலும், எதிர்கால பெரிய வெளியீடு (4.x) கிடைக்கும்போது தங்களுக்கு இந்தப் புதுப்பி வழி மூலம் அறிவிக்கப்படும். தங்கள் தளத்தை Joomla! 4.0-வுக்கு மேம்படுத்துவதற்கு முன், தங்கள் தளத்தின் சூழலுடன் ஆன அதன் இணக்கத்தன்மையைத் தாங்கள் மதிப்பீடு செய்ய வேண்டும்."
COM_JOOMLAUPDATE_VIEW_DEFAULT_UPDATES_INFO_TESTING="தங்கள் புதுப்பிவழி ஆனது "_QQ_"%s"_QQ_". Joomla-வின் புதிய வெளியீடுகள் மற்றும் திருத்தங்கள் ஆகியவற்றின் சோதனைக்காக இந்தப் புதுப்பி வழி வடிவமைக்கப்பட்டுள்ளது.<br />Joomla Bug Squad (JBS) உறுப்பினர்கள் மற்றும் Joomla-வை சோதனைக்கு உட்படுத்துபவர்களுக்கு மட்டும் கருத்தில்கொண்டு இது உத்தேசித்துள்ளது. தற்போது செயல்பாட்டிலுள்ள தளத்தில் இந்த அமைப்பைப் பயன்படுத்த வேண்டாம்."
COM_JOOMLAUPDATE_VIEW_DEFAULT_UPLOAD_INTRO="தங்கள் சேவையகம் firewall-இன் பின்னே இருந்தால் அல்லது புதுப்பித்தல் சேவையகங்களுடன் தொடர்புகொள்ள முடியவில்லை என்றால், இந்த அம்சத்தைப் பயன்படுத்தவும். முதலில், <a class="_QQ_"alert-link"_QQ_" href="_QQ_"%s"_QQ_" target="_QQ_"_blank"_QQ_">அதிகாரப்பூர்வ Joomla பதிவிறக்கப் பக்கம்</a>-இல் இருந்து Joomla <em>மேம்படுத்தல் தொகுப்பு</em>-வை ZIP உருவடிவில் பதிவிறக்கம் செய்க. பின்னர், கீழ்க்கண்ட புலங்களைப் பயன்படுத்தி பதிவேற்றுக மற்றும் நிறுவுக."
