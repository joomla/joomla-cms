JLIB_RULES_SETTING_NOTES="1. Si cambia esta configuración, las modificaciones se aplicarán sobre este componente. Note que:<br /><em>Heredado</em> quiere decir que, para determinar el estado del permiso, se tendrá en cuenta lo que haya asignado desde la configuración global y desde los grupos de nivel superior.<br /><em>Denegado</em> quiere decir que da igual como esté configurado el estado de los permisos sobre esa acción desde la configuración global, o desde los grupos de nivel superior a los que pertenezca el grupo que desee configurar; es decir, al grupo al que le cambie el estado del permiso a 'Denegado' desde este apartado, no podrá realizar esa acción sobre este componente (incluyendo a todos sus subgrupos, si tuviera).<br /><em>Permitido</em> quiere decir que el grupo al que le cambie el estado de la acción a 'Permitido' desde aquí, podrá realizar esa acción sobre este componente (pero si esta configuración entra en conflicto con lo asignado desde la configuración global, o con lo asignado en los grupos de nivel superior a los que pertenezca el grupo que desee reconfigurar, la configuración que aplique desde aquí no tendrá efecto, y el conflicto será indicado con un <em>No permitido (bloqueado)</em> debajo del estado de configuración calculada).<br />2. Si realiza algún cambio en la configuración, haga clic en <em>Guardar</em> para que se pueda recalcular la nueva configuración."
