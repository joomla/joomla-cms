JLIB_RULES_SETTING_NOTES_ITEM="1. Si cambia esta configuración, las modificaciones se aplicarán recursivamente en esta categoría y en todas sus subcategorías. Note que:<br /> <em>Herededo</em> quiere decir que si la categoría que ha seleccionado tiene una categoría principal, se usarán los valores asignados desde ahí; y, si no tiene una categoría principal, se usarán los valores asignados desde la configuración del componente.<br /><em>Denegado</em> quiere decir que da igual cual sea la configuración de la categoría principal o del componente; es decir, al grupo al que le cambie el estado del permiso a 'Denegado' desde este apartado, no podrá realizar esa acción sobre esa categoría (incluyendo a todas sus subcategorías, si tuviera).<br /> <em>Permitido</em> quiere decir que el grupo al que le cambie el estado de la acción a 'Permitido' desde aquí, podrá realizar esa acción sobre esta categoría (pero si esta configuración entra en conflicto con lo asignado desde la configuración de la categoría principal, o con lo asignado desde la configuración del componente, la configuración que aplique desde aquí no tendrá efecto, y se indicará que hay un conflicto  al lado del estado de configuración calculada: <em>No permitido (bloqueado)</em>).<br />2. Si realiza algún cambio en la configuración, haga clic en <em>Guardar</em> para que se pueda recalcular la nueva configuración."
