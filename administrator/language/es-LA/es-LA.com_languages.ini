COM_LANGUAGES_OVERRIDE_FIELD_SEARCHSTRING_DESC="Por favor, introduzca el texto a buscar aquí. Puede aparecer en más de un archivo del idioma."
COM_LANGUAGES_OVERRIDE_FIELD_SEARCHTYPE_LABEL="Buscar por"
COM_LANGUAGES_OVERRIDE_FIELD_SEARCHTYPE_DESC="Desde aquí puede seleccionar entre si buscar por las constantes o por sus valores (del texto actual).<br />Seleccionando 'Constante' también puede introducir el nombre del archivo del idioma sin el prefijo ni sufijo (por ejemplo: 'com_content' y NO 'es-ES.com_content.ini') para mostrar todas las constantes y valores que hay en ese archivo del idioma."
