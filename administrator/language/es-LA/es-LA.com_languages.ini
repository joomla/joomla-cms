COM_LANGUAGES_OVERRIDE_FIELD_CLIENT_DESC="Indica en qué cliente se ha creado la modificación del idioma: sitio ('Frontend') o administración ('Backend')."
COM_LANGUAGES_OVERRIDE_FIELD_FILE_LABEL="Archivo"
COM_LANGUAGES_OVERRIDE_FIELD_FILE_DESC="Las modificaciones en los textos del idioma se almacenan en un archivo del tipo 'INI' específico (como también sucede con los archivos del idioma originales). Desde aquí puede ver cuál es y dónde está almacenado el archivo que está sobreescribiendo actualmente a algún texto original."
