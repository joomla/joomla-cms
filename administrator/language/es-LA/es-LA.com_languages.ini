COM_LANGUAGES_OVERRIDE_FIELD_LANGUAGE_DESC="Idioma desde el que se está modificando el valor de la contante."
COM_LANGUAGES_OVERRIDE_FIELD_KEY_LABEL="Constante del idioma"
COM_LANGUAGES_OVERRIDE_FIELD_KEY_DESC="La constante del texto que desea modificar.<br />Cada salida de texto del idioma se identifica por  su correspondiente constante específica, la cual deberá usar para poder crear dicha modificación del texto.<br />Si usted no conoce cuál es la constante correspondiente para el texto que desea modificar, puede obtenerla refiriéndose a su texto desde el campo de búsqueda que encontrará a su derecha. Haciendo clic sobre el resultado que le interese, se insertará automáticamente su correspondiente constante en el formulario."
COM_LANGUAGES_OVERRIDE_FIELD_OVERRIDE_LABEL="Texto"
COM_LANGUAGES_OVERRIDE_FIELD_OVERRIDE_DESC="Desde aquí puede introducir el texto que desea que se muestre en lugar del original.<br /><strong>Por favor, note que</strong> en algunos lugares del texto puede que encuentre comodines del tipo '%s, %d o %1$s' que se reemplazarán por otros textos antes de mostrarse en pantalla; por lo tanto, debería dejarlos ahí."
