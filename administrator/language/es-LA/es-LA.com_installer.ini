COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTSET="El directorio temporal de Joomla! no esta establecido."
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTSETDESC="El directorio temporal de Joomla! es donde Joomla! copias las extensiones, extractos de la extensión y los archivos se copian en los directorios correspondientes. Si esta configuración no se encuentra en configuration.php ($tmp_path), entonces usted no podrá de cargar las extensiones. Crear un directorio para que Joomla! escribir en el directorio para solucionar el problema."
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTWRITEABLE="El directorio temporal de Joomla! no puede ser escrito o no existe."
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTWRITEABLEDESC="El directorio temporal de Joomla! no es escribible por la llamada de Joomla!, o puede que no exista, lo que puede provocar problemas al intentar cargar las extensiones de Joomla!. Si está teniendo problemas de carga de extensiones, asegúrese de que el directorio definido en su configuration.php existe o marque la casilla '%s' y cambie a escribible en él y vea si esto soluciona el problema."
COM_INSTALLER_MSG_WARNINGS_LOWMEMORYDESC="Límite de memoria del PHP bajo "
COM_INSTALLER_MSG_WARNINGS_LOWMEMORYWARN="Su límite de memoria se encuentra por debajo de 8 MB que puede causar algunos problemas al instalar grandes extensiones. Por favor, establece el límite de memoria de al menos 16 MB."
COM_INSTALLER_MSG_WARNINGS_MEDMEMORYDESC="Potencialmente PHP bajo límite de memoria"
COM_INSTALLER_MSG_WARNINGS_MEDMEMORYWARN="Su límite de memoria se fija por debajo de 16 MB puede causar algunos problemas al instalar grandes extensiones. Por favor, establece el límite de memoria de al menos 16 MB."
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZE="Poco PHP para el tamaño máximo de POST"
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZEDESC="El tamaño máximo de POST establece la mayor cantidad de datos que pueden ser enviados por POST al servidor. Esto incluye los envíos de formularios para los artículos, los medios de comunicación (imágenes, vídeos) y las extensiones. Este valor es inferior a 2 MB que pueden afectar a la carga grandes extensiones. Esta se encuentra en el php.ini en post_max_size"
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZE="Poco tamaño de subida de archivos en PHP"
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZEDESC="El tamaño máximo de archivo para la carga se encuentra a menos de 2 MB que pueden afectar a la carga de grandes extensiones."
COM_INSTALLER_MSG_WARNINGS_UPLOADBIGGERTHANPOST="En el PHP aumentar el tamaño de subida para que sea más grande que el tamaño del POST"
COM_INSTALLER_MSG_WARNINGS_UPLOADBIGGERTHANPOSTDESC="El valor de upload_max_filesize en el archivo php.ini es mayor que la variable post_max_size. La variable post_max_size tendrá prioridad aquí y bloqueara las solicitudes más grandes que él. Esto es generalmente una mala configuración del servidor cuando se trata de aumentar la carga. Por favor incremente el upload_max_filesize a por lo menos igual a la variable post_max_size o viceversa"
COM_INSTALLER_MSG_WARNINGS_NONE="Ningun aviso detectado."
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTSET="El directorio temporal de PHP no esta establecido."
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTSETDESC="El directorio de PHP es el directorio temporal que PHP utiliza para almacenar un archivo cargado antes de Joomla! pueda acceder a este archivo. Mientras que el directorio no este establecido no sera un problema, si usted está teniendo problemas con archivos de manifiesto que no se detectan al ser cargados, establecer esto en su archivo php.ini podría solucionar el problema."
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTWRITEABLE="El directorio temporal de PHP no es escribible."
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTWRITEABLEDESC="El directorio de PHP temporal no se puede escribir en la llamada de Joomla!, lo que puede provocar problemas al intentar cargar las extensiones de Joomla!. Si está teniendo problemas de carga de extensiones, marque la casilla '%s' y cambie a escribible y vea si esto soluciona el problema."
