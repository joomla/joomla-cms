COM_INSTALLER_MSG_DISCOVER_DESCRIPTION="Esta pantalla le permite encontrar las extensiones que no han pasado por el proceso de instalación normal.<br /> Por ejemplo, algunas extensiones son muy grandes en tamaño de archivo para la carga mediante la interfaz web, debido a las limitaciones del entorno de alojamiento web. Con esta función puede subir archivos de extensiones directamente a su servidor web mediante otros medios tales como FTP o SFTP y poner los archivos de extensiones en el directorio correspondiente.<br /> Con la operación de búsqueda también se puede instalar varias extensiones al mismo tiempo."
