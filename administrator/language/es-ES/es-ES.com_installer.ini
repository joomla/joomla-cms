COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTSET="El directorio temporal de Joomla! no está asignado"
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTSETDESC="El directorio temporal es donde Joomla! copia la extensión, la extrae, y se copian los archivos en los directorios correctos. Si este parámetro de la configuración no está asignado dentro del archivo 'configuration.php' ('$tmp_path'), no podrá subir extensiones. Para solucionar este asunto, cree un directorio donde se permita a Joomla! escribir."
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTWRITEABLE="El directorio temporal de Joomla! no existe o no es escribible"
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTWRITEABLEDESC="El directorio temporal de Joomla! no es escribible desde Joomla! o puede que no exista, lo cual puede generar problemas cuando se intenten subir extensiones para Joomla! Asegúrese de que el directorio está declarado en el archivo 'configuration.php' o revise el '%s' y configúrelo para que sea escribible. Luego compruebe si eso soluciona la incidencia."
COM_INSTALLER_MSG_WARNINGS_LOWMEMORYDESC="El límite de la memoria de PHP es bajo"
COM_INSTALLER_MSG_WARNINGS_LOWMEMORYWARN="Su límite de la memoria de PHP está configurado por debajo de 8MB, lo cual puede ocasionar problemas cuando intente instalar extensiones de gran tamaño. Por favor, configure el límite de la memoria como mínimo a 16MB."
COM_INSTALLER_MSG_WARNINGS_MEDMEMORYDESC="El límite de la memoria de PHP es potencialmente bajo"
COM_INSTALLER_MSG_WARNINGS_MEDMEMORYWARN="Su límite de la memoria de PHP está configurado por debajo de 8MB, lo cual puede ocasionar problemas cuando intente instalar extensiones de gran tamaño. Por favor, configure el límite de la memoria como mínimo a 16MB."
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZE="El tamaño del método 'POST' de PHP es demasiado bajo"
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZEDESC="El tamaño máximo del método 'POST' configura la cantidad de datos que se pueden enviar por esta vía al servidor. Esto incluye el envío de artículos, multimedia (imágenes, vídeos) y extensiones. Si el valor es menor de 2MB puede ocasionar problemas cuando intente instalar extensiones de gran tamaño. Esto se configura desde un archivo de PHP, llamado 'php.ini', por medio de la directiva 'post_max_size'"
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZE="El tamaño permitido de PHP para subir archivos es demasiado bajo"
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZEDESC="El tamaño máximo permitido para la subida de archivos es menor de 2MB, lo cual puede ocasionar problemas cuando intente subir extensiones de gran tamaño."
COM_INSTALLER_MSG_WARNINGS_UPLOADBIGGERTHANPOST="El tamaño permitido para las subidas de archivos de PHP es mayor que el permitido para los métodos 'POST'"
COM_INSTALLER_MSG_WARNINGS_UPLOADBIGGERTHANPOSTDESC="El valor asignado dentro del archivo 'php.ini' para la directiva 'upload_max_filesize' es mayor que el de la directiva 'post_max_size'. La directiva 'post_max_size' tendrá prioridad y se bloquearán las solicitudes que sean mayores que el límite de su valor. Generalmente se considera un descuido en la configuración que se produce al incrementar solo el tamaño de las subidas. Por favor, incremente el valor de la directiva 'upload_max_filesize' por lo menos hasta que coincida con la del 'post_max_size' o viceversa"
COM_INSTALLER_MSG_WARNINGS_NOTCOMPLETE="<h1>¡Advertencia: Actualización incompleta!</h1><p>La actualización solo se ha completado parcialmente. Por favor, haga una segunda actualización para completar el proceso.</p>"
COM_INSTALLER_MSG_WARNINGS_NONE="No se han detectado advertencias"
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTSET="El directorio temporal de PHP no ha sido asignado"
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTSETDESC="El directorio temporal de PHP es el directorio que PHP usa para almacenar los archivos subidos, antes de que Joomla! pueda acceder a ellos. Si el directorio ha sido asignado, no debería ser un problema, pero, si está teniendo problemas con archivos que no están siendo detectados,  o archivos subidos que no están siendo detectados, definir esto en su archivo 'php.ini' podría solucionar el asunto."
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTWRITEABLE="El directorio temporal de Joomla! no es escribible"
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTWRITEABLEDESC="El directorio temporal de Joomla! no es escribible desde Joomla!, lo cual puede generar problemas cuando se intenten subir extensiones para Joomla! Asegúrese de que el directorio está declarado en el archivo 'configuration.php' o revise el '%s' y configúrelo para que sea escribible. Luego compruebe si eso soluciona la incidencia."
