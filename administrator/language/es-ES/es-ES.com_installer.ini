COM_INSTALLER_MSG_DISCOVER_DESCRIPTION="Este apartado permite descubrir extensiones que no han sido agregadas usando el proceso normal de instalación.<br />Por ejemplo, algunas extensiones son demasiado grandes para ser subidas usando la interfaz web, debido a las restricciones impuestas por quien sirve el hospedaje. Usando esta característica podrá subir los archivos de la extensión directamente al directorio de su servidor web usando otros medios del tipo FTP o SFTP, para poner en el lugar apropiado los archivos de esa extensión. <br />Por lo tanto, puede usar esta característica para encontrar alguna extensión subida recientemente y activarla en su instalación de Joomla! <br />Usando esta utilidad también se pueden descubrir e instalar múltiples extensiones al mismo tiempo."
