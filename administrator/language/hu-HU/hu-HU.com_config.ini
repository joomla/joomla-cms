JLIB_RULES_SETTING_NOTES="Ha módosítja a beállítást, az vonatkozni fog erre és minden gyermek csoportra, komponensre és csoportra. Vegye figyelembe, hogy: <br /><em><strong>Örökölt</strong></em> azt jelenti, hogy a szülő-csoport engedélyeit fogja használni.<br /><em><strong>Megtagadva</strong></em> azt jelenti, hogy nem számít, milyen a szülőcsoport beállítás, a szerkesztett csoportra nem lesz érvényes. <br /><em><strong>Engedélyezett</strong></em> azt jelenti, hogy szerkesztett csoport számára engedélyezett ez a művelet (de ha ez ütközik a szülőcsoporttal arra nem lesz hatással, az ütközést a <em><strong>Nem engedélyezett (zárolva)</strong></em> jelöli). <br /><em><strong>Nincs beállítva</strong></em> csak a nyilvános csoport használja a globális konfigurációban. A nyilvános csoport az összes többi csoport szülője. Ha a jogosultság nincs beállítva, ez tiltottként lesz kezelve, de megváltoztatható a gyermekcsoportok, alkatrészek, kategóriák és elemek számára."

