PLG_TWOFACTORAUTH_YUBIKEY="Kéttényezős hitelesítés - YubiKey"
PLG_TWOFACTORAUTH_YUBIKEY_XML_DESCRIPTION="A YubiKey biztonságos hardvertokennel való kéttényezős hitelesítés használatát teszi lehetővé a felhasználók számára a webhelyén. A felhasználóknak saját YubiKey-eszközre van szükségük, amelyet a https://www.yubico.com/ webhelyen szerezhetnek be. A kéttényezős hitelesítés használatához a felhasználóknak szerkeszteniük kell felhasználói profiljukat, és engedélyezniük kell a kéttényezős hitelesítést."

