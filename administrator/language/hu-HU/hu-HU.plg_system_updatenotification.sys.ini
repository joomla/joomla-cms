PLG_SYSTEM_UPDATENOTIFICATION="Rendszer - Joomla! frissítési értesítő"
PLG_SYSTEM_UPDATENOTIFICATION_XML_DESCRIPTION="Ez a beépülőmodul rendszeres időközönként ellenőrzi, hogy érhető-e el új Joomla! verzió. Amennyiben igen, akkor egy értesítő e-mailt küld, hogy frissítse a Joomla! rendszerét. Haladó tipp: Testre szabhatja az értesítő e-mail-üzenetét, ha felülírja a következő karakterláncok kulcsait: PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_SUBJECT és a PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_BODY."
