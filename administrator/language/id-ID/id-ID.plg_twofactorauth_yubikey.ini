PLG_TWOFACTORAUTH_YUBIKEY="Otentikasi 2 Faktor - YubiKey"

PLG_TWOFACTORAUTH_YUBIKEY_ERR_VALIDATIONFAILED="Anda tidak memasukkan kode rahasia Yubikey yang sah atau server YubiCloud sedang tidak bisa dihubungi pada saat ini."
PLG_TWOFACTORAUTH_YUBIKEY_INTRO="Fitur ini memungkinkan Anda untuk menggunakan token perangkat keras aman Yubikey untuk otentikasi 2 faktor. Selain username dan password, Anda juga harus memasukkan Yubikey Anda di port USB komputer Anda, klik di dalam area Kunci Rahasia pada area masuk situs dan sentuh cakram emas Yubikey Anda. Kode rahasia yang dihasilkan oleh Yubikey Anda adalah kode unik untuk perangkat Anda dan akan berubah secara terus-menerus. Hal ini memberikan perlindungan ekstra terhadap hacker yang mencoba masuk ke akun Anda, bahkan jika mereka mengetahui password Anda."
PLG_TWOFACTORAUTH_YUBIKEY_METHOD_TITLE="YubiKey"
PLG_TWOFACTORAUTH_TOTP_RESET_HEAD="Yubikey Anda sudah dikaitkan dengan akun pengguna Anda"
PLG_TWOFACTORAUTH_TOTP_RESET_TEXT="Yubikey Anda sudah dikaitkan dengan akun pengguna Anda. Jika Anda ingin membatalkan tautan Yubikey Anda dari akun pengguna Anda atau menggunakan Yubikey lain, silahkan terlebih dahulu nonaktifkan otentikasi 2 faktor lalu simpan perubahan profil pengguna Anda. Kemudian kembali ke halaman profil pengguna dan aktifkan kembali otentikasi 2 faktor dengan metode Yubikey."
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_ADMIN="Administrator (halaman-pengaturan)"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_BOTH="Keduanya"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_DESC="Pada bagian mana dari website yang Anda ingin aktifkan fitur Otentikasi 2 Faktor?"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_LABEL="Bagian Situs"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_SITE="Situs (halaman-depan)"
PLG_TWOFACTORAUTH_YUBIKEY_SECURITYCODE="Kode Keamanan"
PLG_TWOFACTORAUTH_YUBIKEY_STEP1_HEAD="Atur"
PLG_TWOFACTORAUTH_YUBIKEY_STEP1_TEXT="Silahkan masukkan perangkat Yubikey Anda pada port USB komputer Anda. Klik pada kolom Kode Keamanan di bawah ini. Kemudian sentuh cakram emas pada perangkat Yubikey Anda selama satu detik. Setelah itu, silakan simpan profil pengguna Anda. Jika kode yang dihasilkan oleh Yubikey Anda divalidasi oleh YubiCloud fitur Otentikasi 2 Faktor akan diaktifkan dan Yubikey ini akan dikaitkan dengan akun Anda."
PLG_TWOFACTORAUTH_YUBIKEY_XML_DESCRIPTION="Memungkinkan para pengguna situs Anda untuk menggunakan otentikasi dua faktor yang memakai sebuah token perangkat keras aman dari YubiKey. Para pengguna perlu memasukkan YubiKey mereka yang disediakan dari di http://www.yubico.com/. Untuk menggunakan otentikasi dua faktor, para pengguna harus mengedit profil pengguna mereka dan mengaktifkan otentikasi dua faktor."


