TPL_HATHOR_MESSAGE_POSTINSTALL_BODY="Die Hathor administrateur templet styl is tans jou persoonlike of globale verstek administrateur templet. Let asb. op: Enige nuwe eienskappe van Joomla sal slegs in die Isis templet beskikbaar wees. Ons stel dus voor dat jy jou agterkant templet na Isis stel. Jy kan dit met die knoppie hieronder doen. Dit sal net die verstek instelling van die administrateur templet stel, indien jy toegang daarna het, en ook jou persoonlike verstek styl. Dit sal nie die voorkant templet of enige ander gebruikers-instellings verander nie."
