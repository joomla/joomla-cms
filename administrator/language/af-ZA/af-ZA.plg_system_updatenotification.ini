PLG_SYSTEM_UPDATENOTIFICATION_POSTINSTALL_UPDATECACHETIME_BODY="In jou Installeer-Konfigurasie het jy die Opsie Opdateering Kas na 0 Ure gestel. Dit beteken dat Joomla nie Opdateerings kas nie. Maak die waarde asb. grooter (6 is verstek) of bevestig dat Joomla! Opdateerings Kennisgewing nie vir jou eposse moet stuur nie."
