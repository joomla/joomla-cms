PLG_SYSTEM_UPDATENOTIFICATION_LANGUAGE_OVERRIDE_DESC="Indien jy Outo kies (verstek), sal die opdateering-kennisgewing epos na Super Users in die werf taal wees. Deur 'n taal te kies, forseer jy die opdateer-kennisgewing epos in hierdie spesifieke taal gestuur word."
PLG_SYSTEM_UPDATENOTIFICATION_XML_DESCRIPTION="Hierdie inprop-program toets gereeld vir die beskikbaarheid van nuwe Joomla! weergawes. Wanneer ene gevind is sal jy 'n epos ontvang wat jou sal herinner om jou Joomla op te gradeer. "
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_DESC="'n Komma-afgesonderde lys van die epos adresse wat die opdateer-kennisgewing epos sal ontvang. Die epos-adresse in die lys mag nie aan bestaande lede behoort nie wat ook Super Gebruiker toegangsregte het nie. As nie een van die gelysde epos-adresse aan 'n Super gebruiker behoort nie, of as dit blanko is, sal alle Super gebruikers van hierdie werf die opdateer-kennisgewing epos ontvang."
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_BODY="Hierdie epos is nie deur Joomla.org gestuur nie. Dit is outomaties aan jou gestuur deur jou webwerf,\n[SITENAME]\n\n================================================================================\nOPDATEER INLIGTING\n================================================================================\n\nJou webwerf het ontdek dat daar 'n opdateerde weergawe van Joomla! beskikbaar is.\n\nJoomla! weergawe tans geinstaleer:             [CURVERSION]\nJoomla! weergawe beskikbaar vir installeering: [NEWVERSION]\n\nHierdie epos is aan jou gestuur om vir jou hiervan te vertel.\nDie Joomla! projek sal nooit direk met jou kontak hieroor opneem nie.\n\n================================================================================\nOPDATEER INSTRUKSIES\n================================================================================\n\nOm die [SITENAME] webwerf op te dateer, kliek op die volgende skakel:\n\nOpdateerings skakel: [LINK]\n\n================================================================================\nHOEKOM ONTVANG EK HIERDIE EPOS?\n================================================================================\n\nHierdie epos is outomaties duer 'n inprop-program gestuur wat deur Joomla! - die sagteware wat ju webwerf aan die gang hou, verskaf is.\nHierdie inprop-program soek vir nuwe weergawes van Joomla! en stuur dan 'n kennisgewing per epos na die webwerf se administrateure.\nJy sal gereeld eenderse kennisgewings ontvang todat jy jou werf opgedateer het, of hierdie funksie gesper het.\n\nOm hierdie funksie te sper. ont-publiseer die 'Stelsel - Joomla! Opdateerings Kennisgewing' inprop-program in die Inprop-Program Bestuurder op jou webwerf.\n\nIndien jy nie verstaan wat Joomla! is nie en wat jy moet doen, moet asb. nie kontak met die Joomla! projek opneem nie. Dit is nie hulle wat hierdie epos stuur nie en hulle kan jou dus nie help nie.\nTree asb. met die persoon wat die webwerf onderhou.\n\nAs jy die persoon is wie die webwerf gebou het en onderhou, onthou dat hierdie inprop-program dalk outomaties geaktiveer was toe jy 'n nuwe weergawe van Joomla! op jou werf geinstalleer het.\n\n================================================================================\nSO, WIE DE DONNER HET HIERDIE EPOS DUS AAN MY GESTUUR?\n================================================================================\n\nHierdie epos is deur jou eie webwerf, [SITENAME], aan jou gestuur. Nou weet jy."
