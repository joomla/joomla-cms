PLG_CAPTCHA_RECAPTCHA_XML_DESCRIPTION="Hierdie CAPTCHA inprop-program gebruik die reCAPTCH diens wat spammers verhoed, terwyl dit help met digitiseering van boeks, koerante en ou radiouitsendings. Om 'n publiele en private sleutel vir jou domain te kry, gaan na http://google.com/recaptcha. Vir nuwe rekening registrasie, go na Opsies in die Gebruiker Bestuurder en Kies Captcha â€“ reCaptcha as die Captcha."
PLG_RECAPTCHA_PRIVATE_KEY_DESC="Word op die kommunikasie-vlak tussen jou bediener en die ReCaptcha bediener gebruik. Maak seker dat dit 'n geheim is. Sien die inprop-program beskrywing vir 'n handleiding hoe om 'n private sleutel te verkry."
