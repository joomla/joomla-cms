COM_CPANEL_MSG_EACCELERATOR_BODY="eAccelerator is nie met Joomla versoenbaar nie. Deur op die Verander na L&ecirc;er Kassing knoppie hieronder te kliek sal ons die kas hanteerder na l&ecirc;er verander. Indien jy 'n ander kas hanteerder wil gebruik, wysig dit asseblief op die Globala konfigurasie bladsy."
COM_CPANEL_MESSAGES_REVIEW="Hersien Bookskappe"
COM_CPANEL_MESSAGES_TITLE="Jy het na-installeerings boodskappe"
COM_CPANEL_MSG_ROBOTS_TITLE="robots.txt Opdateer"
COM_CPANEL_MSG_LANGUAGEACCESS340_BODY="Sedert Joomla! 3.4.0 mag jy dalk probleme met die Stelsel se Taal Filter inprop-program h&ecirc;. Om die probleem op te los, make die <a href="_QQ_"index.php?option=com_languages&view=languages"_QQ_">Taal Bestuurder</a> oop en stoor elke taal per hand en maak ook seker dat elke toegangsvlak gestoor is."
COM_CPANEL_MSG_LANGUAGEACCESS340_TITLE="Jy mag dalk moontlike probleme met jou veeltalige instellings h&ecirc;"
COM_CPANEL_MSG_PHPVERSION_BODY="Vanaf Joomla! 3.3 sal die PHP weergawe van hierdie werf nie meer ondersteur word nie. Joomla! 3.3 benodig ten minste <a href="_QQ_"http://community.joomla.org/blogs/leadership/1798-raising-die-bar-on-security.html"_QQ_">PHP weergawe 5.3.10 om die verbeterde sekuriteit aan te kan bied</a>."
COM_CPANEL_MESSAGES_BODYMORE_NOCLOSE="Jy kan die boodskappe enige tyd hersien deur op die Komponente, Post-installeer boodskappe menu-item te klik in jou werf se Administrateur seksie. Hierdie inligting area sal nie verskyn as jy alle boodskappe versteek het nie."
COM_CPANEL_MESSAGES_BODY_NOCLOSE="Daar is belangrike post-installeer boodskappe wat jou aandag benodig. Om hierdie boodskappe te sien klik op die Hersien Boodskappe knoppie hier onder."
COM_CPANEL_MSG_HTACCESS_BODY="'n Verandering in die verstek .htaccess en web.config l&ecirc;&euml;rs was in Joomla! 3.4 gemaak om per verstek die lys van l&ecirc;ergidse te verhoed.  Gebruikers word aangeraai om hierdie verandering in hul l&ecirc;&euml;rs te maak. Sien asb. <a href="_QQ_"https://docs.joomla.org/Preconfigured_htaccess"_QQ_">hierdie bladsy</a> vir verdere inligting."
COM_CPANEL_MSG_HTACCESS_TITLE=".htaccess & web.config Opdateer"
COM_CPANEL_MSG_ROBOTS_BODY="'n Verandering in die verstek robots.txt l&ecirc;&euml;rs was in Joomla! 3.3 gemaak om Google toegang tot templette en media l&ecirc;&euml;rs vir beter SEO. Hierdie verandering word nie outomaties op opgraderings toegepas nie en gebruikers word aangeraai om die veranderings in die robots.txt.dist l&ecirc;er te hersien en dan  hierdie veranderings in hul eie robots.txt l&ecirc;er aan te bring."
COM_CPANEL_WELCOME_BEGINNERS_MESSAGE="<p>Gemeenskaps-bronne is beskikbaar vir nuwe gebruikers</p><ul><li><a href="_QQ_"https://docs.joomla.org/Portal:Beginners"_QQ_">Joomla! Beginners Guide</a></li><li><a href="_QQ_"http://forum.joomla.org/viewforum.php?f=706"_QQ_">New te Joomla! Forum</a></li><ul>"
COM_CPANEL_MSG_STATS_COLLECTION_BODY="Vanaf Joomla! 3.5 sal 'n statistiese inpropprogram anonieme data aan die Joomla Projek verskaf. Dit sal slegs die Joomla weergawe, PHP weergawe, databasis enjin en weergawe, en bediener aandryfstelsel wees.<br><br>Hierdie data word versamel om te verseker dat toekomstige weergawes van Joomla voordeel uit die laatste databasis en PHP eienskappe sal kan trek sonder om 'n sprekende aantaal huidige gebruikers te affekteer. Die gebruik hiervan het belangrik geword toe die minimum weergawe PHP 5.3.10 vereis was vir Joomla 3.3 om die meer sekure Bcrypt wagwoordes te kan gebruik.<br><br>In belang van volle deurskynbaarheid en om ontwikkelaars te help <a href="_QQ_"https://developer.joomla.org/about/stats.html"_QQ_">maak ons hierdie data aan die publiek beskikbaar.</a> 'n API en grafieke vertoon die Joomla weergawe, PHP weergawes en databasis enjins in gebruik.<br><br>Indien jy verkies om nie hierdie inligting aan die Joomla Projek te verskaf nie, kan jy die System - Joomla Statistics inpropprogram ontsper."
COM_CPANEL_MSG_STATS_COLLECTION_TITLE="Statistieke Versameling in Joomla"
COM_CPANEL_MSG_JOOMLA40_PRE_CHECKS_TITLE="Maak gereed vir die volgende Hoof-uitgawe van Joomla"
COM_CPANEL_MSG_JOOMLA40_PRE_CHECKS_BODY="Met die beeindigning van Joomla! 4.0 gaan ons die minimum bediener-vereistes verhoog. As jy hierdie boodskap sien, dan voldoen jou huidige konfigurasie nie aan die nuwe minimum vereistes nie.<br>Die <a href=_QQ_https://developer.joomla.org/news/658-joomla4-manifesto.html_QQ_><strong>minimum</strong> vereistes</a> is soos volg: <ul><li>PHP 5.5.9</li><li>MySQL 5.5.3</li><li>PostgreSQL 9.2</li><li>MS SQL sal <strong>nie</strong> ondersteun word nie</li></ul><br>Tree asb. met jou webverskaffer in beverbinding oor hoe jy aan hierdie nuwe vereistes sal kan voldoen - dit is gewoonlik 'n eenvoudige verandering. As jy reeds aan hierdie mnimum vereistes voldoen, dan sal hier boodskap nie vertoon word nie."
