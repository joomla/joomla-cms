COM_JOOMLAUPDATE_VIEW_UPLOAD_CAPTIVE_INTRO_HEAD="Is jy seker dat jy die opgelaaide l&ecirc;er wil installeer?"
COM_JOOMLAUPDATE_VIEW_DEFAULT_NO_DOWNLOAD_URL_DESC="'n Opdateering vir Joomla %1 is gevind, maar dit was nie moontlik om die aflaai URL daarvoor te verkry nie. Daar is twee moontlike redes waarom dit gebeur:<br>- Jou bediener voldoen nie aan die <a href="_QQ_"https://www.joomla.org/technical-requirements.html"_QQ_">minimum vereisdes vir Joomla %1</a> nie en daar is geen alternatiewe aflaai metode vir jou konfigurasie beskikbaar nie.<br>- Daar is 'n probleem met die Joomla Opdateerings Diens.<br><br>Probeer om die opdateerings-paket van <a href="_QQ_"https://www.joomla.org/download.html"_QQ_">die amptelike Joomla aflaai bladsy</a> af te laai."
COM_JOOMLAUPDATE_VIEW_DEFAULT_UPLOAD_INTRO="Jy kan dit doen as jou bediener agter 'n brandmuur is of as jy andersins nie met die bedieners in kontak kan kom nie. Laai eers die Joomla <em>Opgradeerings Pakket</em> in ZIP formaat op van <a href="%s">die amptelike Joomla aflaai bladsy</a>. Gebruik dan die velde hieronder om die op te laai en te installeer."
