COM_JOOMLAUPDATE_VIEW_UPLOAD_CAPTIVE_INTRO_BODY="Maak seker dat die opdateerings l&ecirc;er wat jy opgelaai het van die amptelike Joomla aflaai-blad afkomstig is. Bevestig dan dat jy dit wil installeer deur jou inlog bemagtiging op jou werf &quot;%s&quot; soos hieronder in te tik."
