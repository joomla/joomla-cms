COM_JOOMLAUPDATE_VIEW_DEFAULT_UPDATES_INFO_TESTING="Jy is op die &quot;%s&quot; opdateer kanaal. Hierdie kanaal is bestem vir die toets van nuwe hersienings en korreksies in Joomla.<br />Dit is slegs bedoel vir JBS (Joomla! Bug Squad&trade;)-lede en ander in die Joomla-gemeenskap wat met toetsing betrokke is. Moenie hierdie instelling op 'n produksie werf gebruik nie."
