JLIB_RULES_SETTING_NOTES="1. Indien jy die instelling wysig, sal dit op hierdie komponent toegepas word. Let op dat:<br /><em>Ge&euml;rf</em> beteken dat die permissisies van die globale konfigurasie en die Ouer groep gebruik sal word.<br /><em>Gewyer</em> beteken dat ongeag van die globale konfigurasie of Ouer groep instellings, die groep wat geredigeer word nie hierdie aksie op die komponent kan toepas nie.<br /><em>Toegelaat</em> beteken dat die groep wat geredigeer word, die aksies vir hierdie komponent sal toepas (maar as dit in konflik met die globale konfigurasie of Ouer groep is, sal dit geen verskil maak nie; 'n konflik sal aangetoon word met <em>Nie Toegelaat nie (Gesluit)</em> onder Berekende Instellings).<br />2. Indien jy 'n nuwe instelling kies, kliek op <em>Stoor</em> om die berekende instellings te vervars."
