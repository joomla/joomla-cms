COM_CATEGORIES_ITEM_ASSOCIATIONS_FIELDSET_DESC="Slegs Multi-Taal! Hiedie keuse sal slegs vertoon word indien die Taal-Filter parameter 'Item Assosiasies' na 'Ja' gestel is. Kies 'n kategorie-item vir die teiken-taal. Die assosiasie sal die Taal Skakel-module herlei na nie geassosi&euml;erde kategorie-item in 'n ander taal. Indien gebruik word, maak seker dat die Taal Skakel-module op die relevante bladsye vertoon word. 'n Kategorie-item wat na Alle Tale gestel is, kan nie geassosi&euml;er word nie."
