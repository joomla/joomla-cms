COM_LANGUAGES_FIELD_LANG_CODE_DESC="Hierdie taalkode sal vooraan die werf-URL gelas word. Wanneer SEF ontsper is, sal jy bv. <i>http://mywerf.co.za/af/</i> kry. As SEF gesper is, sal die suffiks <i>&amp;lang=af</i> aan die einde van die URL gelas word. Let op dat <em>die taalkode uniek onder die ge&iuml;nstalleerde tale moet wees</em>."
