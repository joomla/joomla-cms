COM_LANGUAGES_OVERRIDE_FIELD_CLIENT_DESC="Dui aan of die oorheersing is vir die werf (Frontent) of administrateur (Agterent) kli&euml;nt geskep is."
COM_LANGUAGES_OVERRIDE_FIELD_SEARCHSTRING_DESC="Tik asseblief die teks hier in om na te soek. Dit kan in enige van die taal-l&ecirc;ers wees."
COM_LANGUAGES_OVERRIDE_FIELD_FILE_DESC="Taal oorheersings word in 'n spesifieke INI-l&ecirc;er gestoor (net soos die oorspronklike teks). Hier jy kan sien in watter l&ecirc;er die huidige oorheersing gestoor is."
COM_LANGUAGES_OVERRIDE_FIELD_KEY_DESC="Die taal-konstant van die string wat jy wil oorheers..<br />~Elke taal-string op jou werf is deur 'n spesifieke taal-konstant ge&iuml;dentifiseer wat jy moet gebruik as jy die string wil oorheers."
COM_LANGUAGES_OVERRIDE_FIELD_OVERRIDE_DESC="Hier kan jy die teks intik wat jy wil vertoon in plaas van die oorheersde teks.<br /><strong>Let op</strong> dat daar plekhouers (bv. %s, %d of %1) in the teks is wat belankrik kan wees, dus moet hulle daar bly."
COM_LANGUAGES_OVERRIDE_FIELD_SEARCHTYPE_DESC="Hier kan jy kies of jy vir string-naam konstantes of die string-waardes wil soek.<br />Dit is ook moontlik om vir taall&ecirc;&euml;rs te soek om al die konstantes en string-waardes in 'n taall&ecirc;er te verkry."
COM_LANGUAGES_VIEW_OVERRIDE_SEARCH_TIP="'n Taalstring bestaan uit twee dele: 'n Taal-konstant en sy ooreenstemmende waarde.<br />By voorbeeld, in die string:<br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;COM_CONTENT_READ_MORE="_QQ_"Lees Verder:"_QQ_"<br />'<u>COM_CONTENT_READ_MORE</u>' is die konstante en '<u>Lees Verder:</u>' is die string-waarde.<br />Jy moet die spefieike string-konstante gebruik om 'n oorheersing vir die string-waarde te maak."
COM_LANGUAGES_OVERRIDE_FIELD_BOTH_DESC="Indien hierdie boksie gemerk is, sal die oorheersing vir beide administrateur (Agterent) en die webwerf (Voorkant) gestoor word. Dit is noodsaaklik vir die skep van taal oorheersings vir sommige inprop-programmer omdat hulle taal l&ecirc;&euml;rs, wat in die agterent gestoor word, ook gebruik word in die voorkant (byvoorbeeld: plg_content_vote).<br /> Let op dat die twee oorheersings heeltemal onafhanklik van mekaar gestoor sal word."
