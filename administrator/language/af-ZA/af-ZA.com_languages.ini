COM_LANGUAGES_ERROR_LANG_TAG="<br />Die Taal Etiket moet 2 of 3 klein-letters bevat wat met die ISO-taal ooreenstem, 'n strepie en dan 2 grootletters wat met die land se ISO-kode ooreenstem. <br />Voorbeeld: en-GB, srp-ME."
COM_LANGUAGES_MULTILANGSTATUS_ERROR_LANGUAGE_TAG="Die Inhouds-Taal etiket <strong>%s</strong> stem nie met die werf se Taal-etiket ooreen nie. Toets dat die Werf-Taal geinstalleer en gepubliseer is en dat die korrekte taal-etiket vir die Inhoud-taal gebruik is, by voorbeeld: vir Engels (UK) moet albei etikette 'en-GB' wees."
