PLG_SYSTEM_STATS_MSG_JOOMLA_WANTS_TO_SEND_DATA="Sodat ons ons installeer-basis en eind-gebruikers beter kan verstaan, sal hierdie inprop-program gebruiker-statistieke terug na 'n Joomla-beheerde sentrale bediener gestuur word. Geen identifiserende data sal op enige punt vasgel&ecirc; word nie. Jy kan hiedie instellings later wysig met Inprop-Programme > Stelsel - Joomla! Statistieke."
PLG_SYSTEM_STATS_UNIQUE_ID_DESC="'n Identifiseerder wat die Joomla! projek gebruik om die telling te hou van unieke installeerings van die inprop-program. Hierdie word met die statistieke terug na die bediener gestuur."
