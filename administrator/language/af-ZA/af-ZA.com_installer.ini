COM_INSTALLER_MSG_DESCFTP="Vir die installeering en ont-installeering van ekstensies, sal Joomla! moontliks jou FTP-rekening besonderhede benodig. Tik hulle in the velde hier onder."
COM_INSTALLER_MSG_WARNINGS_NOTCOMPLETE="<h1>Waakskuwing: Opdateer nie Voltooi nie</h1><p>Die Opdateer is gedeelteliks voltooi. Voer asb. 'n tweede opdateerings uit om die proses te voltooi.</p>"
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTWRITEABLEDESC="Die PHP tydelike l&ecirc;ergids is nie skryfbaar op hierdie Joomla! instansie nie, wat probleme sal veroorsaak wanneer ekstensies na Joomla! opgelaai moet word. Indien jy probleme met die oplaai van ekstensies het, toets die '%s' en stel dit om skryfbaar te wees."
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTSETDESC="Die Joomla! tydelike l&ecirc;ergids is waar Joomla! 'n ekstensie heen kopieer en dan die ekstensie daar uitpak en die l&ecirc;&euml;rs dan na die korrekte l&ecirc;ergidse heen kopieer. Indien hierdie konfigurasie nie in die configuration.php ($tmp_path) gestel is nie, dan sal jy nie ekstensies kan oplaai nie. Skep dus 'n l&ecirc;ergids sodat Joomla! na die l&ecirc;ergids kan skryf om die probleem op te los."
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTWRITEABLEDESC="Die Joomla! tydelike l&ecirc;ergids is nie skryfbaar nie, of dalk bestaan dit nie. Dit veroorsaak dat ekstensies nie opgelaai kan word nie. As jy probleme met die oplaai van ekstensies het, maak seker dat die l&ecirc;ergids wat in jou configuration.php gestel is, wel bestaan, en toets die '%s' en stel dit na skryfbaar."
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZEDESC="Die maksimum POST-grootte stel die grootste hoeveelheid data wat via 'n POST-aksie na die bediener gestuur kan word. Hierdie sluit in o.a. vorm-bydrae vir artikels, media (beelde, videos) en ekstensies. Hierdie waarde is minder as 2MB wat die oplaai van groot  ekstensies sal beperk. Hierdie word in die php.ini l&ecirc;er by <i>post_max_size</i> gestel."
COM_INSTALLER_MSG_WARNINGS_UPLOADBIGGERTHANPOSTDESC="Die waarde van die <i>upload_max_filesize</i> in die php.ini l&ecirc;er is groter as die <i>post_max_size</i> stelsel-variable. Die <i>post_max_size</i> stelsel variable sal hier voorkeuring neem en navrae wat groter as dit is, blokkeer. Hierdie is oor die algemeen 'n bediener miskonfigurasie wanneer oplaai-groottes vermeerder word. Vermeerder dus asseblief die <i>upload_max_filesize</i> waarde na ten minste die selfde as die <i>post_max_size</i> waarde, of andersom."
COM_INSTALLER_MSG_DISCOVER_DESCRIPTION="Met hierdie skerm kan ekstensies gevind word wat nie deur die normale installeerings-proses ge&iuml;nstalleer is nie.<br />By voorbeeld, party ekstensies is te groot in terme van hul l&ecirc;er-grootte om op te laai weens beperkings in die webwerfbediener. Met hierdie funksie kan jy ekstensies wat met ander metodes oplaai is, soos bv. FTP or SFTP, en dan die ekstensies in die toepaslike l&ecirc;ergidse plaas.<br />Jy kan dan die Ontdek-eienskap gebruik om die nuut-opgelaaide ekstensies te find en in jou Joomla! installasie te aktiveer<br />Jy kan ook hiermee meer as een ekstensies op 'n slag installeer."
