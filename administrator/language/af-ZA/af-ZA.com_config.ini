JLIB_RULES_SETTING_NOTES="1. Indien jy die instelling wysig, sal dit op hierdie en alle afstammelings-kategori&euml; toegepas word. Let op dat:<br /><em>Ge&euml;rf</em> beteken dat die permissisies van die Ouer kategorie gebruik sal word as daar 'n Ouer kategorie, of as daar nie 'n Ouer kategorie is nie, die komponent s'n gebruik sal word.<br /><em>Gewyer</em> beteken dat ongeag wat die globale konfigurasie of Ouer kategorie instelling is, die groep wat geredigeer word nie hierdie aksie binne-in die komponent sal toepas nie.<br /><em>Toegelaat</em> beteken dat die groep wat geredigeer word, die aksies vir hierdie binne-in die komponent sal toepas (maar as dit in konflik met die Ouer-kategorie of Komponent instelling is, sal dit geen verskil maak nie; 'n konflik sal aangetoon word met <em>Nie Toegelaat nie (Gesluit)</em> onder Berekende Instellings).<br />2. Indien jy 'n nuwe instelling kies, kliek op <em>Stoor</em> om die berekende instellings te vervars."
COM_CONFIG_TEXT_FILTERS_DESC="Hierdie teksfilter instellings sal op alle teksredigeervelde toegepas word wat deur gebruikers in die gekose groepe bygedra is. .<br />Hierdie filtreer-opsies gee meer beheer over die HTML wat jou inhoud-verskaffers bydra. Jy kans so streng of liberaal wees soos jy wil. Die verstek instellings gee goeie beskerming teen algemene HTML-kode webwerf aanvalle."
COM_CONFIG_FIELD_SESSION_TIME_DESC="Outomatiese uitlog van 'n Gebruiker na 'n tydsduur van die aangegewe aantal minute. Moenie te hoog stel nie."
COM_CONFIG_FIELD_SITE_DISPLAY_MESSAGE_DESC="Vertoon, aldan nie, 'n frontend boodskap wanneer die werf is van lyn af is. Die pasgemaakte van-lyn-af boodskap gebruik die waardes wat in die 'Pasgemaakte boodskap'-veld gedefineer is. Die taal van die van-lyn-af boodskap is die waarde wat in die werf taal ini-l&ecirc;er gedefineer is."
COM_CONFIG_FIELD_SEF_REWRITE_DESC="Kies om jou bediener se herskryf-enjin te gebruik om URL'e mee te vang wat aan spesifieke voorwaardes voldoen, en hulle te herskryf soos aangedui. Beskikbaar vir IIS 7 en Apache.<br /><strong>Apache gebruikers!</strong><br /> Hernoem htaccess.txt na .htaccess <br /><strong>IIS 7 gebruikers!</strong><br /> Hernoem web.config.txt na web.config en installeer die IIS URL Rewrite Module voor aktiveering.<br />"

