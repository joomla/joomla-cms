COM_CPANEL_MSG_PHPVERSION_BODY="Почнувајќи од Joomla! 3.3, PHP верзијата која ја користи овој сајт нема веќе да биде поддржана. Joomla! 3.3 ќе бара најмалку <a href="_QQ_"https://community.joomla.org/blogs/leadership/1798-raising-the-bar-on-security.html"_QQ_">PHP 5.3.10 верзија со цел да обезбеди поквалитетни сигурносни услови за своите корисници</a>."
COM_CPANEL_MSG_PHPVERSION_TITLE="Вашата PHP верзија нема да биде поддржана од Joomla 3.3"
COM_CPANEL_MSG_ROBOTS_TITLE="robots.txt обнова"
COM_CPANEL_MSG_ROBOTS_BODY="Од Joomla! 3.3 направени се измени во основниот robots.txt документ за да му се дозволи на Google пристап до шаблоните и медиски документи заради подобрување на SEO. Овие промени не се применуваат автоматски при обнова на сајтот па препорачливо е корисниците да ги проверат промените во robots.txt.dist документот и истите да ги применат во сопствениот robots.txt документ."
COM_CPANEL_MSG_STATS_COLLECTION_BODY="<p>Од Joomla! 3.5 додавката за статистика ќе праќа анонимни податоци до Joomla проектот. Тоа ќе вклучува само верзија на Joomla, верзија на PHP, тип на база на податоци и верзија, како и оперативен систем на серверот.</p><p>Овие податоци ќе се собираат за да се обезбеди идните верзии на Joomla да можат да ги користат предностите на најновите бази и PHP можности без да предизвикаат несакани ефекти на значаен број корисници. Потребата за ова стана појасна кога беше потребно минимум PHP 5.3.10 за Joomla! 3.3 да ги имплементира посигурните Bcrypt шифри.</p><p>Во интерес на целосна транспарентност и за помош на развивачите <a href="_QQ_"https://developer.joomla.org/about/stats.html"_QQ_">овие податоци ќе се објавуваат јавно.</a> API и графикони ќе ги покажуваат Joomla верзијата, PHP верзиите и типовие на бази кои се користат.</p><p>Ако не сакате да му помогнете на Joomla! проектот со овие информации тогаш можете да ја исклучите додавката наречена Систем - Joomla статистика.</p>"
COM_CPANEL_MSG_STATS_COLLECTION_TITLE="Собирање статистика за Joomla"
COM_CPANEL_MSG_UPDATEDEFAULTSETTINGS_BODY="<p>По препорака од нашиот безбедносен тим, направивме некои измени во поставените опции за нова инсталација на Joomla. Бидејќи овие измени се автоматски само кај нова инсталација, ви препорачуваме да ги видите измените и да ги примените и на вашиот сајт.</p><p>Измените се:</p><ul><li>Глобална конфигурација > Текст филтри: за групата \"Администратор\" сменето е од \"Без филтрирање\" во \"Црна листа\"</li><li>Корисници > Испрати шифра: Опција која му ја праќа шифрата како обичен текст на корсникот кога е креирана сметката сега е исклучена</li><li>Медиа: Flash документи (\"swf\" наставка и \"application/x-shockwave-flash\" MIME Type) сега не се дозволени за качување</li><li>Артикли > Прикажи Email: Опцијата за приказ на иконка за email сега е исклучена</li></ul><p>Креиравме <a href=\"https://docs.joomla.org/Special:MyLanguage/J3.x:Joomla_3.8.8_notes_about_the_changed_default_settings\">посебна страница</a> со објаснување на овие промени.</p>"
COM_CPANEL_MSG_UPDATEDEFAULTSETTINGS_TITLE="Безбедносни препораки за обновени сајтови"
