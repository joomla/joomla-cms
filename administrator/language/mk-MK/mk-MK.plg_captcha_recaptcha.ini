PLG_CAPTCHA_RECAPTCHA_XML_DESCRIPTION="Оваа додавка за CAPTCHA го користи reCAPTCHA сервисот за да превенира од спамери и да помогне при дигитализација на книги, весници или стари радио емисии. За да добиете клуч за сајт или таен клуч за вашиот домен, појдете на <a href="_QQ_"https://www.google.com/recaptcha"_QQ_" target="_QQ_"_blank"_QQ_">https://www.google.com/recaptcha</a>. За да го користите ова при регистрација на нов корисник, појдете во опции во менаџерот на корисници и одберете CAPTCHA – reCAPTCHA како CAPTCHA."
