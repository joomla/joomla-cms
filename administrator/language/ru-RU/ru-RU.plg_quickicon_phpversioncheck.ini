PLG_QUICKICON_PHPVERSIONCHECK_UNSUPPORTED="Мы обнаружили, что ваш сервер использует версию PHP %1$s, которая является устаревшей и не получает официальные обновления от разработчиков. Проект Joomla рекомендует обновить ваш сайт до версии PHP %2$s или более поздней версии, которые будут получать обновления для системы безопасности по крайней мере до %3$s. Пожалуйста, попросите вашего хостинг-провайдера, чтобы он сделал PHP %2$s или более позднюю версию по умолчанию для вашего сайта. Если ваш хост уже готов к PHP %2$s включите PHP %2$s для корня вашего сайта и панели администрирования – как правило, вы можете сделать это самостоятельно через инструмент в вашей панели управления хостингом, но лучше всего спросить вашего хостинг-провайдера, если вы не уверены."
PLG_QUICKICON_PHPVERSIONCHECK_XML_DESCRIPTION="Проверяет состояние поддержки установленной у вас версии PHP и выдает предупреждение, если она не полностью поддерживается."

