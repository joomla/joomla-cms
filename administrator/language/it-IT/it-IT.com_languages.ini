COM_LANGUAGES_OVERRIDE_FIELD_LANGUAGE_DESC="Lingua per la quale viene sovrascritta la costante."
COM_LANGUAGES_OVERRIDE_FIELD_KEY_LABEL="Costante Lingua"
COM_LANGUAGES_OVERRIDE_FIELD_KEY_DESC="La costante lingua della stringa che desideri sovrascrivere.<br />Ciascun output di testo della lingua nel tuo sito viene identificato da una specifica costante di lingua che devi utilizzare per creare l'override del testo.<br />Se non sai qual'è la costante corrispondente puoi cercare a destra il testo che desideri cambiare. Cliccando sul risultato desiderato verrà automaticamente inserita nel form la costante corretta."
COM_LANGUAGES_OVERRIDE_FIELD_OVERRIDE_LABEL="Testo"
COM_LANGUAGES_OVERRIDE_FIELD_OVERRIDE_DESC="Qui puoi inserire il testo che vuoi che venga visualizzato al posto di quello sovrascritto.<br /><strong>Nota</strong> che ci possono essere delle variabili nel testo (es. %s, %d o %1$s) che potrebbero essere importanti (verranno rimpiazzati da altro testo nella visualizzazione), perciò le dovresti lasciare."
COM_LANGUAGES_OVERRIDE_FIELD_SEARCHSTRING_LABEL="Testo di ricerca"
COM_LANGUAGES_OVERRIDE_FIELD_SEARCHSTRING_DESC="Inserisci qui il testo da cercare. Potrebbe essere in uno dei file di lingua."
