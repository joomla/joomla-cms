COM_LANGUAGES_MSG_DEFAULT_LANGUAGE_SAVED="Lingua predefinita salvata. Questo non influisce sugli utenti che hanno scelto una lingua specifica nel proprio profilo o nella pagina di accesso al sito.<br /><strong class="_QQ_"red"_QQ_">Attenzione!</strong> Quando si utilizza la funzionalità multilingua (cioè quando il plugin System - Languagefilter è abilitato) la Lingua predefinita del sito dev'essere anche una Lingua Contenuti pubblicata."
