COM_LANGUAGES_FIELD_IMAGE_DESC="Prefisso del file dell'immagine per questa lingua quando si utilizza l'opzione di base "_QQ_"Usa immagini bandiere"_QQ_" nel modulo Language Switcher. Esempio: se si sceglie 'en', l'immagine dovrebbe essere en.gif. Le immagini e il CSS del modulo sono in media/mod_languages/"
