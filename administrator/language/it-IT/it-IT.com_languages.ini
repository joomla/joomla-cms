COM_LANGUAGES_VIEW_OVERRIDE_SEARCH_TIP="Una stringa di lingua è composta da due parti: una specifica costante di lingua ed il suo valore.<br />Ad esempio, nella stringa:<br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;COM_CONTENT_READ_MORE="_QQ_"Leggi tutto: "_QQ_"<br />'<u>COM_CONTENT_READ_MORE</u>' è la costante e '<u>Leggi tutto: </u>' il valore.<br />Devi utilizzare la specifica costante di lingua per creare l'override del valore.<br />Quindi con il campo di ricerca qui sotto puoi cercare la costante o il valore che desideri cambiare.<br />Cliccando sul risultato desiderato verrà inserita automaticamente nel form la costante corretta."
