COM_LANGUAGES_FIELD_LANG_TAG_DESC="Inserisci il tag lingua – esempio: en-GB per l'Inglese (UK). Questo dovrebbe essere l'esatto prefisso utilizzato per la lingua installata o che verrà installata."
