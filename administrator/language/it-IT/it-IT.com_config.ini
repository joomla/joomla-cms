JLIB_RULES_SETTING_NOTES="1. Se cambi le impostazioni, verranno applicate a questo e a tutti i sotto-gruppi, componenti e contenuti. Nota che:<br /> <em>Ereditata</em> significa che verranno utilizzati i permessi del gruppo principale.<br /> <em>Negata</em> significa che non importa quali siano le impostazioni del gruppo principale, il gruppo modificato non potrà effettuare questa azione.<br /> <em>Consentita</em> significa che il gruppo modificato potrà effettuare questa azione (ma se è in conflitto con il gruppo principale, non avrà impatto; verrà indicato un conflitto con <em>Non consentita (Bloccato)</em> nelle Impostazioni calcolate).<br /> <em>Non impostata</em> viene utilizzata solo per il gruppo Public in configurazione globale. Il gruppo Public è il principale di tutti gli altri gruppi. Se un permesso non è settato, viene trattata come negata ma può essere cambiata nei sotto-gruppi, componenti, categorie ed elementi.<br />2. Se selezioni una nuova impostazione, clicca su <em>Salva</em> per aggiornare le impostazioni calcolate."
