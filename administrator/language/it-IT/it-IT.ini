JGLOBAL_FILTER_TYPE_DESC="1. La Blacklist consente di inserire tutti i tag e attributi eccetto quelli inseriti nella blacklist.<br /><strong>--</strong> La  blacklist predefinita include i seguenti tag:'applet', 'body', 'bgsound', 'base', 'basefont', 'embed', 'frame', 'frameset', 'head', 'html', 'id', 'iframe', 'ilayer', 'layer', 'link', 'meta', 'name', 'object', 'script', 'style', 'title', 'xml'<br /><strong>--</strong> gli attributi della blacklist includono:<br />'action', 'background', 'codebase', 'dynsrc', 'lowsrc'<br /><strong>--</strong> Puoi inserire  ulteriori tag e attributi aggiungendoli nei campi Filtro Tag e Filtro Attributi, separando ciascun tag o attributo con uno spazio o una virgola.<strong>--</strong> La Black List personalizzata consente di sovrascrivere la Black List predefinita. Aggiungi i tag e gli attributi nella black list nei campi Filtro tag e filtro attributi.</p><p> La Whitelist consente di inserire solo i tag elencati nei campi Filtro Tag e Filtro Attributi.</p><p>No HTML rimuove tutti i tag HTML dai contenuti al salvataggio.</p> <p>Notare che queste impostazioni funzionano indifferentemente dall'editor utilizzato. <br />Anche se stai utilizzando un editor WYSIWYG, le impostazioni di filtraggio potrebbero eliminare i tag aggiuntivi e gli attributes prima di salvare le informazioni nel database."
