JLIB_RULES_SETTING_NOTES="1. Se cambi le impostazioni, verranno applicate a questo componente. Nota che:<br /><em>Ereditata</em> significa che verranno utilizzati i permessi della configurazione globale e del gruppo principale.<br /><em>Negata</em> significa che non importa quali siano le impostazioni globali o del gruppo principale, il gruppo modificato non potrà effettuare questa azione in questo componente.<br /><em>Consentita</em> significa che il gruppo modificato potrà effettuare questa azione in questo componente (ma se è in conflitto con la configurazione globale o il gruppo principale, non avrà impatto; verrà indicato un conflitto con <em>Non consentita (Bloccato)</em> nelle Impostazioni calcolate).<br />2. Se selezioni una nuova impostazione, clicca su <em>Salva</em> per aggiornare le impostazioni calcolate."