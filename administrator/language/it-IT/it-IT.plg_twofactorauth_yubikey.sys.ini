PLG_TWOFACTORAUTH_YUBIKEY="Two Factor Authentication - YubiKey"
PLG_TWOFACTORAUTH_YUBIKEY_XML_DESCRIPTION="Consente agli utenti del sito di utilizzare la verifica in due passaggi utilizzando un token hardware sicuro YubiKey. Gli utenti avranno bisogno del proprio YubiKey disponibile qui http://www.yubico.com/. Per utilizzare la verifica in due passaggi gli utenti devono modificare il proprio profilo utente e abilitarla."
