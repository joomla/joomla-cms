PLG_SAMPLEDATA_BLOG="Specimenaj datoj - Blogo"
PLG_SAMPLEDATA_BLOG_OVERVIEW_DESC="Specimenaj datumoj kiuj agordos blogan retejon.<br>Se la retejo estas plurlingva, la datumoj havos la lingvan sufikson de la aktiva dorsflanka lingvo."
PLG_SAMPLEDATA_BLOG_OVERVIEW_TITLE="Blogaj specimendatumoj"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_0_INTROTEXT="<p>Tio rakontas iom pri la blogo kaj pri la persono kiu skribas ĝin.</p><p>Post ensaluto vi povas redakti la paĝon alklakinte la redaktan piktogramon.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_0_TITLE="Pri"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_1_INTROTEXT="<p>Jen kelkaj konsiloj por via reteja laboro.</p><ul><li>Joomla! havas 'frontan flankon' kiun vi rigardas ĝuste nun kaj 'administran flankon' aŭ ’dorsflankon' kie okazas la pli altnivela laboro kreante vian retejon. Tie vi agordas menuojn kaj decidas kiuj moduloj estu videblaj. Vi devas ensaluti al la administra parto en propra paĝo uzante la saman nomon kaj pasvorton kiujn vi uzas por ensaluti al tiu ĉi parto de la retejo.</li><li>Supozeble vi plej frue volas ŝanĝi la retejan rubrikon kaj subrubrikon kaj aldoni emblemon. Por fari tion, alklaku la ligon Ŝablonaj agordoj en la supra menuo. Por ŝanĝi la retejan priskribon, retumilan titolon, defaŭltan retmesaĝadreson kaj aliajn elementojn, klaku Tutlokaj agordoj. Pli altnivelaj agordoj troviĝas en la administra parto.</li><li>Por tute modifi la aspekton de via retejo vi eble volas instali novan ŝablonon. En la menuo por Etendaĵoj elektu la Etendaĵan mastrumilon kaj klaku al la Instalila langeto. Haveblas amase da senkostaj kaj komercaj ŝablonoj por Joomla</li><li>Kiel vi jam vidis, vi povas stiri kiu povas vidi diversajn partojn de la retejo. Prilaborante agordojn por moduloj, artikoloj aŭ retligoj vi povas ŝanĝi la Alirrajtojn al Registrita kio signifas ke nur ensalutintaj uzantoj povas vidi ilin</li><li>Kreinte novan artikolon aŭ aliajn elementojn vi povas elekti ĉu Publikigi aŭ Malpublikigi. Se Malpublikigita, neniu vizitanto povas vidi la eron sed vi mem.</li><li>Vi povas lerni multe pli pri Joomla de la (anglalingva) <a href='https://docs.joomla.org/'>Joomla documentation site</a> kaj ricevi helpon de aliaj uzantoj ĉe la (plurlingva) <a href='https://forum.joomla.org/'>Joomla forums</a>. En la administraj paĝoj troviĝas helpbutonoj en ĉiu paĝo kiu provizas detalajn informojn pri la funkcioj en la koncerna paĝo.</li></ul>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_1_TITLE="Prilaboras vian retejon"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_2_INTROTEXT="<p>Jen specimena bloga ero.</p><p>Se vi ensalutas la retejon (la Aŭtora ensaluta ligo troviĝas en la plej suba parto de tiu ĉi paĝo) vi povas redakti ĝin kaj ĉiuj aliaj artikoloj.</p><p>Dum vi kreas kaj modifas artikolojn vi vidos kiel via retejo ŝanĝiĝas kaj ankaŭ kiel vi povas adaptgi ilin en diversaj manieroj.</p><p>Ekprovu, vi ne povas rompi ĝin.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_2_TITLE="Bonvenon al via blogo"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_FULLTEXT="<p>En la plena paĝo vi povas vidi kaj la enkondukan enhavon kaj la resto de la artikolo. Vi povas ŝanĝi la agordojn por kaŝi la enkondukon se vi volas.</p><p></p><p></p><p></p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_INTROTEXT="<p>Defaŭlte via retejo montras 4 el la plej novaj artikoloj de la bloga kategorio en kolumno. Krome troviĝas ligoj al la 4 plej aĝaj artikoloj. Vi povas ŝanĝi la nombrojn modifante la enhavajn opciojn en la bloga langeto en la dorsa flanko. Troviĝas ligo al via retejo en la dorsflanka supra menuo.</p><p>Se vi volas disigi vian blogan eron en du partojn, enkonduko kaj poste la tuta teksto en aparta paĝo, uzu la Legi pli-butonon por enigi paĝosalton.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_TITLE="Pri via retejo"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_INTROTEXT="<p>Via retejo havas kelkajn oftajn modulojn jam antaŭagorditaj. Tiuj inkluzivas:</p><ul><li>Bilda modulo kiu montras bildon sub la menuo. Tio estas Adaptebla modulo kiun vi povas redakti por ŝanĝi la bildon.</li><li>Plej legataj eroj listigas artikolojn bazite sur kiom da fojoj ili estis montritaj.</li><li>Pli aĝaj artikoloj kiu listigas artikolojn laŭ monato.</li><li>Abonrilatoj kiuj permesas viajn legantojn legi erojn en abonflua ilo.</li><li>Popularaj markoj, kiuj aperas se vi uzas markadon por viaj artikoloj. Simple entajpu markon en la Marka kampo dum redaktado.</li></ul><p>Ĉiu el tiuj moduloj havas plurajn opciojn per kiuj vi povas eksperimenti en la Modula mastrumilo en via reteja dorsflanko. Movante la musan montrilon super modulo kaj alklakante la redaktan piktogramon movos vin al redakta ekrano por la aktuala modulo. Ĉiam konservu kaj fermu la modulojn kiujn vi redaktis.</p><p>Joomla! ankaŭ havas plurajn aliajn modulojn kiujn vi povas inkluzivi en vian retejon. Dum vi evoluigas vian retejon vi eble volas aldoni pli da moduloj kiujn vi povas trovi en la <a href='https://extensions.joomla.org/'>Joomla Extensions Directory.</a></p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_TITLE="Viaj moduloj"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_5_INTROTEXT="<p>Ŝablonoj stiras la aspekton kaj econ de via retejo.</p><p>Tiu ĉi blogo estis instalita uzante la ŝablonon Protostar.</p><p>Vi povas redakti la opciojn klakante Prilaborante vian retejon, la ligo Ŝablonaj agordoj en la supra menuo (videbla post ensaluto).</p><p>Ekzemple vi povas ŝanĝi la fonan koloron, akcentigan koloron, retejan titolon, retejan priskribon kaj titolan tiparon uzata.</p><p>Pliaj opcioj haveblas en la administra dorsflanko. Vi ankaŭ povas instali novan ŝablonon per la etendaĵa mastrumilo.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_5_TITLE="Via ŝablono"
