PLG_QUICKICON_PHPVERSIONCHECK="Fulmbildeto - PHP versia kontrolo"
; Key 1 is the server's current PHP version, key 2 is the date at which support will end for the current PHP version
PLG_QUICKICON_PHPVERSIONCHECK_SECURITY_ONLY="Via versio de PHP, %1$s momente nur ricevas sekurecajn riparojn de la projekto PHP. Tio signifas ke via versio de PHP baldaŭ ne plu subteniĝos. Ni rekomendas vin plani ĝisdatigon al pli nova versio de PHP antaŭ subtena ĉeso %2$s. Joomla estos pli rapida kaj pli sekura se vi ĝisdatigas al pli nova versio do PHP (ni rekomendas PHP 7.x). Bv kontakti vian gastiganton por ĝisdatigaj instrukcioj."
; Key 1 is the server's current PHP version, key 2 is the recommended PHP version, and key 3 is the date at which support will end for the recommended PHP version
PLG_QUICKICON_PHPVERSIONCHECK_UNSUPPORTED="Ni detektis ke via servilo uzas PHP %1$s kiu jam eksvalidiĝis kaj ne plu ricevas oficialajn sekurecajn riparojn fare de ĝiaj programistoj. La Joomla! projekto rekomendas vin ĝisdatigi vian retejon al PHP %2$s aŭ pli nova, kiu ricevos sekurecajn riparojn ĝis minimume %3$s. Bv peti vian gastiganton defaŭltigi PHP %2$s aŭ pli nova al via retejo. Se via gastiganto jam oferas PHP %2$s bv ebligi PHP %2$s por via reteja radiko kaj 'administrator' dosierujoj - kutime vi povas fari tion mem per ilo en via gastigeja stirpanelo, sed prefere petu vian gastiganton se vi ne certas."
PLG_QUICKICON_PHPVERSIONCHECK_XML_DESCRIPTION="Kontrolas la subtenstaton de la versio de PHP en via instalaĵo kaj avertas se ĝi ne estas tute subtenata."

