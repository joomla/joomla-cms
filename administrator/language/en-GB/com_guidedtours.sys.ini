COM_GUIDEDTOURS_TOUR_CATEGORIES_TITLE="How to create categories?"
COM_GUIDEDTOURS_TOUR_CATEGORIES_DESCRIPTION="<p>This tour will walk you through creating a category that can be used to organize site content.</p><p>Think of Categories as folders that classify and store Articles. </p><p> At the conclusion of the tour you will have a new category. </p><p>If at any point you’d like to exit the tour, click the <strong>x</strong> in the upper right-hand corner next to the step counter. </p><p>To review a prior step, click the <strong>Back</strong> button.</p><p>Click <strong>Start</strong> to begin.</p>"

COM_GUIDEDTOURS_TOUR_CATEGORIES_STEP_NEW_TITLE="Create a New Category"
COM_GUIDEDTOURS_TOUR_CATEGORIES_STEP_NEW_DESCRIPTION="<p>From the Category Manager, the <strong>New</strong> button will open the category editing interface.</p><p>Click the <strong>New</strong> button to continue.</p>"

COM_GUIDEDTOURS_TOUR_CATEGORIES_STEP_TITLE_TITLE="Add a Title for the Category"
COM_GUIDEDTOURS_TOUR_CATEGORIES_STEP_TITLE_DESCRIPTION="<p>A title is required for every category and denoted with a asterisk (*) next to the field label.</p><p> Enter a meaningful, title such as <em>Products</em>.</p><p>Click <strong>Next</strong> to continue."

COM_GUIDEDTOURS_TOUR_CATEGORIES_STEP_ALIAS_TITLE="Generate or Add the Category Alias"
COM_GUIDEDTOURS_TOUR_CATEGORIES_STEP_ALIAS_DESCRIPTION="<p>The category alias is an internal name used by the system to reference the category and used as part of its web address or URL.</p><p> By default the alias will automatically create based on the title entered in the previous step.</p><p> Alternatively, you can create your own alias. It must be unique, all lowercase and with dashes for spaces, for example: article-creation-tutorial.</p><p>Click <strong>Next</strong> to continue."

COM_GUIDEDTOURS_TOUR_CATEGORIES_STEP_CONTENT_TITLE="Add a Category Description"
COM_GUIDEDTOURS_TOUR_CATEGORIES_STEP_CONTENT_DESCRIPTION="<p>This is optional.</p><p> Enter a description of the category that can be used by site administrators or shown publicly to visitors.</p><p>Click <strong>Next</strong> to continue."

COM_GUIDEDTOURS_TOUR_CATEGORIES_STEP_PARENT_TITLE="Select a Parent Category"
COM_GUIDEDTOURS_TOUR_CATEGORIES_STEP_PARENT_DESCRIPTION="<p>To nest categories based on the site content structure, a Parent Category is used.</p><p>To create a new category without exiting the category editor interface, type it in the category name then press <em>Enter</em> or <em>Return</em>.</p><p>The category will appear in the category selector and will also appear in the selector for the next article you create.</p><p>Select a <em>Category</em> then click <strong>Next</strong> to continue."

COM_GUIDEDTOURS_TOUR_CATEGORIES_STEP_STATUS_TITLE="Select the Category Status"
COM_GUIDEDTOURS_TOUR_CATEGORIES_STEP_STATUS_DESCRIPTION="<p>The status determines if a category can be used to classify and store articles.</p><p>The dropdown contains four values:<em> Published, Unpublished, Archived, and Trashed</em>.</p><p>It can be changed at any time.</p><p>Select a <em>Status</em> then click <strong>Next</strong> to continue."


COM_GUIDEDTOURS_TOUR_CATEGORIES_STEP_ACCESS_TITLE="Set the Category Access Level"
COM_GUIDEDTOURS_TOUR_CATEGORIES_STEP_ACCESS_DESCRIPTION="<p>The access level determines who can view/use the category.</p><p>The dropdown contains the available levels both the standard levels and any that you may have defined.</p><p>Note, unlike the category selector, new access levels cannot be created from the category editing interface.</p><p>For now, select <em>Public</em>, then click <strong>Next</strong> to continue.</p>"


COM_GUIDEDTOURS_TOUR_CATEGORIES_STEP_TAGS_TITLE="Add One or More Tags"
COM_GUIDEDTOURS_TOUR_CATEGORIES_STEP_TAGS_DESCRIPTION="<p>Tags enable you to further categorize your content.</p><p>Click in the box and begin typing. Any tags that you’ve used before will appear. </p><p>Similar to the parent category field, a new tag can be created from this interface. <p>If new, continue typing then click <em>Enter</em> or <em>Return</em> to save. </p><p>Enter a tag, click <em>Enter</em> or <em>Return</em>, then click <strong>Next</strong> to continue.</p>"

COM_GUIDEDTOURS_TOUR_CATEGORIES_STEP_NOTE_TITLE="Add a Note"
COM_GUIDEDTOURS_TOUR_CATEGORIES_STEP_NOTE_DESCRIPTION="<p>This is for administrative purposes only and does not show on the front end. Information entered here is searchable in the Category Manager search.</p><p>Click <strong>Next</strong> to continue.</p>"

COM_GUIDEDTOURS_TOUR_CATEGORIES_STEP_VERSIONNOTE_TITLE="Add a Version Note"
COM_GUIDEDTOURS_TOUR_CATEGORIES_STEP_VERSIONNOTE_DESCRIPTION="<p>Also for administrative purposes, this field can be used to describe what changed in this version of the article from the prior version. It does not change the Note entered in the previous step.</p><p>Click <strong>Next</strong> to continue.</p>"

COM_GUIDEDTOURS_TOUR_CATEGORIES_STEP_SAVECLOSE_TITLE="Save and Close"
COM_GUIDEDTOURS_TOUR_CATEGORIES_STEP_SAVECLOSE_DESCRIPTION="<p>After entering the content and updating the settings, click <em>Save & Close</em> to save your work, close the article editing interface, and return to the Category Manager.</p><p>Click <strong>Save & Close</strong> to continue.</p>"

COM_GUIDEDTOURS_TOUR_CATEGORIES_STEP_CONGRATULATIONS_TITLE="Congratulations!"
COM_GUIDEDTOURS_TOUR_CATEGORIES_STEP_CONGRATULATIONS_DESCRIPTION="<p>You’ve created a Category! </p><p><a href="https://docs.joomla.org/J4.x:Create_and_Manage_Article_Categories/en" target="_blank">Click here to access Joomla! documentation. </a> "

