COM_GUIDEDTOURS_TOUR_NEWSFEEDS_STEP_SAVECLOSE_DESCRIPTION="<p>Save and close the news feed.</p>"

COM_GUIDEDTOURS_TOUR_NEWSFEEDS_STEP_CONGRATULATIONS_TITLE="Congratulations!"
COM_GUIDEDTOURS_TOUR_NEWSFEEDS_STEP_CONGRATULATIONS_DESCRIPTION="<p>You have successfully created a news feed!</p>"

COM_GUIDEDTOURS_TOUR_SMARTSEARCH_TITLE="How to create a smart search filter?"
COM_GUIDEDTOURS_TOUR_SMARTSEARCH_DESCRIPTION="<p>This tour will show you how you can create a smart search filter in Joomla.</p>"

COM_GUIDEDTOURS_TOUR_SMARTSEARCH_STEP_NEW_TITLE="Select the 'New' button"
COM_GUIDEDTOURS_TOUR_SMARTSEARCH_STEP_NEW_DESCRIPTION="<p>Select 'New' to create a new smart search filter.</p>"

COM_GUIDEDTOURS_TOUR_SMARTSEARCH_STEP_TITLE_TITLE="Add a title"
COM_GUIDEDTOURS_TOUR_SMARTSEARCH_STEP_TITLE_DESCRIPTION="<p>Enter a mandatory title for the smart search filter.</p>"

COM_GUIDEDTOURS_TOUR_SMARTSEARCH_STEP_ALIAS_TITLE="Enter an alias"
COM_GUIDEDTOURS_TOUR_SMARTSEARCH_STEP_ALIAS_DESCRIPTION="<p>You can write the internal name of this filter. You can leave this blank and Joomla will fill a default value in lower case with dashes instead of spaces.</p>"

COM_GUIDEDTOURS_TOUR_SMARTSEARCH_STEP_CONTENT_TITLE="Enter content"
COM_GUIDEDTOURS_TOUR_SMARTSEARCH_STEP_CONTENT_DESCRIPTION="<p>Add the content for the smart search filter here.</p>"

COM_GUIDEDTOURS_TOUR_SMARTSEARCH_STEP_STATUS_TITLE="Select the status"
COM_GUIDEDTOURS_TOUR_SMARTSEARCH_STEP_STATUS_DESCRIPTION="<p>Select the published status of the filter.</p>"

COM_GUIDEDTOURS_TOUR_SMARTSEARCH_STEP_SAVECLOSE_TITLE="Select 'Save and Close'"
COM_GUIDEDTOURS_TOUR_SMARTSEARCH_STEP_SAVECLOSE_DESCRIPTION="<p>Save and close the smart search filter.</p>"

COM_GUIDEDTOURS_TOUR_SMARTSEARCH_STEP_CONGRATULATIONS_TITLE="Congratulations!"
COM_GUIDEDTOURS_TOUR_SMARTSEARCH_STEP_CONGRATULATIONS_DESCRIPTION="<p>You have successfully created a smart search filter!</p>"

COM_GUIDEDTOURS_TOUR_USERS_TITLE="How to create users?"
COM_GUIDEDTOURS_TOUR_USERS_DESCRIPTION="<p>This tour will show you how you can create a user in Joomla.</p>"

COM_GUIDEDTOURS_TOUR_USERS_STEP_NEW_TITLE="Select the 'New' button"
COM_GUIDEDTOURS_TOUR_USERS_STEP_NEW_DESCRIPTION="<p>Select 'New' to create a new user.</p>"

COM_GUIDEDTOURS_TOUR_USERS_STEP_NAME_TITLE="Add a name"
COM_GUIDEDTOURS_TOUR_USERS_STEP_NAME_DESCRIPTION="<p>Enter a mandatory name for the user.</p>"

COM_GUIDEDTOURS_TOUR_USERS_STEP_LOGINNAME_TITLE="Add a login name"
COM_GUIDEDTOURS_TOUR_USERS_STEP_LOGINNAME_DESCRIPTION="<p>Enter a mandatory login name for the user (username).</p>"

COM_GUIDEDTOURS_TOUR_USERS_STEP_PASSWORD_TITLE="Enter a password"
COM_GUIDEDTOURS_TOUR_USERS_STEP_PASSWORD_DESCRIPTION="<p>Fill in a (new) password. Although this field is not required, the user will not be able to log in when no password is set.</p>"

COM_GUIDEDTOURS_TOUR_USERS_STEP_PASSWORD2_TITLE="Confirm the password"
COM_GUIDEDTOURS_TOUR_USERS_STEP_PASSWORD2_DESCRIPTION="<p>Fill in the password from the field above again, to verify it. This field is required when you filled in the new password field.</p>"

COM_GUIDEDTOURS_TOUR_USERS_STEP_EMAIL_TITLE="Add an email address"
COM_GUIDEDTOURS_TOUR_USERS_STEP_EMAIL_DESCRIPTION="<p>Enter an email address for the user.</p>"

COM_GUIDEDTOURS_TOUR_USERS_STEP_SYSTEMEMAIL_TITLE="Toggle receive system emails"
COM_GUIDEDTOURS_TOUR_USERS_STEP_SYSTEMEMAIL_DESCRIPTION="<p>Set to yes, if the user needs to receive system emails.</p>"

COM_GUIDEDTOURS_TOUR_USERS_STEP_STATUS_TITLE="Toggle status"
COM_GUIDEDTOURS_TOUR_USERS_STEP_STATUS_DESCRIPTION="<p>Enable or block this user.</p>"

COM_GUIDEDTOURS_TOUR_USERS_STEP_PASSWORDRESET_TITLE="Toggle password reset"
COM_GUIDEDTOURS_TOUR_USERS_STEP_PASSWORDRESET_DESCRIPTION="<p>If set to yes, the user will have to reset their password the next time they log into the site.</p>"

COM_GUIDEDTOURS_TOUR_USERS_STEP_SAVECLOSE_TITLE="Select 'Save and Close'"
COM_GUIDEDTOURS_TOUR_USERS_STEP_SAVECLOSE_DESCRIPTION="<p>Save and close the user.</p>"

COM_GUIDEDTOURS_TOUR_USERS_STEP_CONGRATULATIONS_TITLE="Congratulations!"
COM_GUIDEDTOURS_TOUR_USERS_STEP_CONGRATULATIONS_DESCRIPTION="<p>You have successfully created a user!</p>"
