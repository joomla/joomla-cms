COM_AKEEBA_SCHEDULE_LBL_JSONAPI_DISCLAIMER="Akeeba Ltd does not provide support for JSON API connectivity issues with third party services and software which use the Akeeba Backup JSON API. If you are unsure if you have a connectivity or a backup issue please contact the developers of the third party service or software first. If they tell you it's a backup issue we can offer support for it, subject to the conditions outlined in our Terms of Service."
