PHPUPLOADNOTSETDESC="The PHP temporary directory is the directory that PHP uses to store an uploaded file before Joomla! can access this file. Whilst the directory not being set isn't always a problem, if you are having issues with manifest files not being detected or uploaded files not being detected, setting this in your php.ini file might fix the issue."
PHPUPLOADNOTWRITEABLE="The PHP temporary directory is not writeable"
PHPUPLOADNOTWRITEABLEDESC="The PHP temporary directory is not writeable by the Joomla! instance, which may cause issues when attempting to upload extensions to Joomla!. If you are having issues uploading extensions, check the '%s' and set it to be writeable and see if this fixes the issue."
JOOMLATMPNOTSET="The Joomla! temporary directory is not set"
JOOMLATMPNOTSETDESC="The Joomla! temporary directory is where Joomla! copies an extension and extracts the extension is installed and the files are copied into the correct directories. If this folder is unwriteable then you won't be able to upload extensions. Change the permissions on '%s' to enable Joomla! to write to the directory to fix the issue."
