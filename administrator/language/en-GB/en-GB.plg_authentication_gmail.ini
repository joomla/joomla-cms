HANDLES USER AUTHENTICATION WITH A GMAIL ACCOUNT=Handles User Authentication with a GMail account (Requires cURL)
USERNAME SUFFIX=Username Suffix
PARAMUSERNAMESUFFIX=A suffix to use for the username, typically gmail.com is the suffix but you may wish to use a Google Apps for Your Domain suffix. This doesn't include the @ symbol, if left blank username suffix will be ignored.
VERIFY PEER=Verify Peer
PARAMVERIFYPEER=Verify the peer connection using a CA certificate. In some situations authentication will fail due to certificate issues, disabling this should resolve the situation in that case.
APPLY SUFFIX=Apply Username Suffix
PARAMAPPLYSUFFIX=Options for applying the suffix: Don't apply the suffix, only apply the suffix if missing (any user supplied suffix will be used) or always apply the suffix replacing any user supplied suffix
DONT APPLY SUFFIX=Don't Apply Suffix
APPLY SUFFIX IF MISSING=Apply suffix if missing
ALWAYS USE SUFFIX=Always use suffix
