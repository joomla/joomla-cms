GOOGLEMAPS_TT_MAPS_TILELAYER="The url where the tiles can be found. After this url the tile method can be added or it can be used in special function to define the url. Also define the extension for example .png (<a href='http://tech.reumer.net/Google-Maps/Demo-Google-Maps-V3/custom-map-tiles.html' target='_blank' title='Demo'>Demo</a>, <a href='http://tech.reumer.net/Google-Maps/Documentation-of-plugin-Googlemap/tutorial-custom-tiles.html' target='_blank' title='Doc'>Doc</a>)" 
GOOGLEMAPS_MAPS_TILEOPACITY="Tile opacity"
GOOGLEMAPS_TT_MAPS_TILEOPACITY="The opacity of the custom tiles (1 is not transparent, 0 is invisible, 0.5 midway) (<a href='http://tech.reumer.net/Google-Maps/Demo-Google-Maps-V3/custom-map-tiles.html' target='_blank' title='Demo'>Demo</a>, <a href='http://tech.reumer.net/Google-Maps/Documentation-of-plugin-Googlemap/tutorial-custom-tiles.html' target='_blank' title='Doc'>Doc</a>)" 
GOOGLEMAPS_MAPS_TILEBOUNDS="Tile bounds"
GOOGLEMAPS_TT_MAPS_TILEBOUNDS="The bounds of a the custom tiles consists of coordinates for leftbottom (southwest) and right top (northeast). All values should be seperated by comma (<a href='http://tech.reumer.net/Google-Maps/Demo-Google-Maps-V3/custom-map-tiles.html' target='_blank' title='Demo'>Demo</a>, <a href='http://tech.reumer.net/Google-Maps/Documentation-of-plugin-Googlemap/tutorial-custom-tiles.html' target='_blank' title='Doc'>Doc</a>)" 
GOOGLEMAPS_MAPS_TILEMINZOOM="Tile min zoom"
GOOGLEMAPS_TT_MAPS_TILEMINZOOM="Minimum zoom level for the custom tiles (Default 0) (<a href='http://tech.reumer.net/Google-Maps/Demo-Google-Maps-V3/custom-map-tiles.html' target='_blank' title='Demo'>Demo</a>, <a href='http://tech.reumer.net/Google-Maps/Documentation-of-plugin-Googlemap/tutorial-custom-tiles.html' target='_blank' title='Doc'>Doc</a>)" 
GOOGLEMAPS_MAPS_TILEMAXZOOM="Tile max zoom"
GOOGLEMAPS_TT_MAPS_TILEMAXZOOM="Maximum zoom level for the custom tiles (Default 19) (<a href='http://tech.reumer.net/Google-Maps/Demo-Google-Maps-V3/custom-map-tiles.html' target='_blank' title='Demo'>Demo</a>, <a href='http://tech.reumer.net/Google-Maps/Documentation-of-plugin-Googlemap/tutorial-custom-tiles.html' target='_blank' title='Doc'>Doc</a>)" 
GOOGLEMAPS_MAPS_TILEMETHOD="Tile method"
GOOGLEMAPS_TT_MAPS_TILEMETHOD="The method to get the tiles. This can be maptiler for a special function. Or the parameters after the url like /Z/X/Y.png. Z - zoom, X - tile.x, Y - tile.y. (<a href='http://tech.reumer.net/Google-Maps/Demo-Google-Maps-V3/custom-map-tiles.html' target='_blank' title='Demo'>Demo</a>, <a href='http://tech.reumer.net/Google-Maps/Documentation-of-plugin-Googlemap/tutorial-custom-tiles.html' target='_blank' title='Doc'>Doc</a>)" 
GOOGLEMAPS_MAPS_LATITUDEID="Latitude ID"
