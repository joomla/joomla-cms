GOOGLEMAPS_MAPS_LATITUDEDESC="Latitude desc"
GOOGLEMAPS_TT_MAPS_LATITUDEDESC="Show latitude description in the infowindow of the marker (<a href='http://test.reumer.net/Google-Maps/Demo-Google-Maps-V3/google-latitude.html' target='_blank' title='Demo'>Demo</a>)"
GOOGLEMAPS_MAPS_LATITUDECOORD="Latitude coord"
