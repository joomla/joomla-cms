GOOGLEMAPS_IMAGE_XYUNITS="X Y unit (v2)"
GOOGLEMAPS_TT_IMAGE_XYUNITS="Specifies the type of units to use for x and y coordinates. Set this to fraction to indicate fractional position relative to map size, or pixels for absolute positioning. Defaults to absolute positioning."
GOOGLEMAPS_IMAGE_WIDTH="Width (v2)"
GOOGLEMAPS_TT_IMAGE_WIDTH="Width of the image."
GOOGLEMAPS_IMAGE_HEIGHT="Height (v2)"
GOOGLEMAPS_TT_IMAGE_HEIGHT="Height of the image"
GOOGLEMAPS_IMAGE_ANCHORX="Anchor x (v2)"
GOOGLEMAPS_TT_IMAGE_ANCHORX="Determines the x point on (or outside of) the overlay image that is mapped to the x position. This can be used to effectively 'crop' the image."
GOOGLEMAPS_IMAGE_ANCHORY="Anchor y (v2)"
GOOGLEMAPS_TT_IMAGE_ANCHORY="Determines the y point on (or outside of) the overlay image that is mapped to the y position. This can be used to effectively 'crop' the image."
GOOGLEMAPS_IMAGE_ANCHORUNITS="Anchor units (v2)"
GOOGLEMAPS_TT_IMAGE_ANCHORUNITS="Specifies the type of units to use for anchor x and y coordinates. Set this to fraction to indicate fractional position relative to map size, or pixels for absolute positioning. Defaults to absolute positioning."
