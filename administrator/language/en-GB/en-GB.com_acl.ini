ACL RULES TYPE 1 DESC=Type 1 Rules allow you to perform certain actions on certain things (for example to Manage the Banners Component).  Type 1 Rules are inherited by child groups (for example, any permission that a Manager is allowed, so to is an Administrator automatically allowed the same permission).
ACL RULES TYPE 2 DESC=Type 2 Rules allow you to specify certain actions on various items (for example, you can specify that users in the Author Group can Add articles in the News Category).  NOTE: Type 2 Rules are inherited by child groups. 
ACL RULES TYPE 3 DESC=Type 3 Rules allow you to specify certain actions on various Access Levels (for example, you can specify that users in the Registered Group can View articles in both Public and Registered Access levels).  NOTE: Type 3 Rules are <u>not</u> inherited by child groups. Also NOTE that by default, Public Users can view all Public Content (no need to define that rule).
