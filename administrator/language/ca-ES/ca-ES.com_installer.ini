COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTSET="El directori temporal de Joomla no s`ha establert."
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTSETDESC="El directori temporal és on Joomla còpia una extensió, l`extreu i des d`on els arxius es copien als directoris correctes. Si aquesta configuració no es troba dins l`arxiu configuration.php a la variable ($tmp_path), no podràs pujar les extensions. Crea un directori amb permisos d`escriptura perquè Joomla pugui solucionar el problema."
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTWRITEABLE="El directori temporal de Joomla! no existeix o no té permís d`escriptura."
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTWRITEABLEDESC="Al directori temporal de Joomla no es pot escriure per la instància de Joomla o no existeix, pel que pot causar problemes en intentar pujar-hi extensions. Si tens problemes pujant extensions, assegura't que el directori definit al teu configuration.php existeix o marca la casella '%s' i configura'l per tenir permisos d'escriptura per veure si això soluciona el problema."
COM_INSTALLER_MSG_WARNINGS_LOWMEMORYDESC="Límit de memòria PHP baix"
COM_INSTALLER_MSG_WARNINGS_LOWMEMORYWARN="El teu límit de memòria PHP es troba per sota de 8 MB ,això pot causar alguns problemes en instal·lar extensions grans. Si us plau, estableix el límit de memòria en almenys 16 MB."
COM_INSTALLER_MSG_WARNINGS_MEDMEMORYDESC="Límit potencialment baix de memòria PHP"
COM_INSTALLER_MSG_WARNINGS_MEDMEMORYWARN="El teu límit de memòria PHP es troba per sota de 16 MB ,això pot causar alguns problemes en instal·lar extensions grans. Estableix el límit de memòria en almenys 16 MB. "
COM_INSTALLER_MSG_WARNINGS_NONE="Cap advertència detectada"
COM_INSTALLER_MSG_WARNINGS_NOTCOMPLETE="<h1> Avís: L'actualització no és completa.</h1><p>L'actualització és només parcial. Fes una segona actualització per completar el procés.</p>"
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTSET="El directori temporal de PHP no està configurat."
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTSETDESC="El directori temporal PHP és el directori que PHP utilitza per emmagatzemar un arxiu abans de Joomla! hi accedeixi. Tot i que no tenir directori establert no sempre és un problema, si tens problemes amb els arxius manifest o altres arxius pujats canvia això al teu php.ini, per solucionar probablement el problema."
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTWRITEABLE="Al directori temporal de PHP no es pot escriure."
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTWRITEABLEDESC="Al directori temporal de PHP no es pot escriure per la instància de Joomla pel que pot causar problemes en intentar pujar-hi extensions. Si tens problemes pujant extensions, assegura't que el directori definit al teu configuration. php existeix o marca la casella '%s' i configura'l per tenir permisos d'escriptura per veure si això soluciona el problema."
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZE="Mida màxima de POST PHP petita"
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZEDESC="La mida màxima de POST estableix la major quantitat de dades que poden ser enviades via POST al servidor. Això inclou enviaments d'articles, mitjans (imatges, vídeos) i paquets. Aquest valor és inferior a 8 MB pel que pot afectar a la pujada de grans paquets. Això s'estableix a php.ini amb post_max_size."
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZE="La mida màxima de pujada d`un arxiu PHP és massa petita: Això està definit al php. ini a upload_max_filesize i post_max_size de la teva configuració PHP (situada al fitxer php.ini i/o .htaccess)"
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZEDESC="La mida màxima dels arxius a pujar s'estableix en menys de 8 MB la qual cosa pot afectar en pujar grans paquets."
COM_INSTALLER_MSG_WARNINGS_UPDATE_NOTICE="Abans d'actualitzar assegura't que és compatible amb la teva instal·lació de Joomla!"
COM_INSTALLER_MSG_WARNINGS_UPLOADBIGGERTHANPOST="Mida de pujada PHP més gran que la mida de POST"
COM_INSTALLER_MSG_WARNINGS_UPLOADBIGGERTHANPOSTDESC="El valor d`upload_max_filesize a php.ini és més gran que la variable post_max_size. La variable post_max_size tindrà prioritat i bloquejarà les peticions que la superin. Això és generalment una mala configuració del servidor quan s`ha provat d`augmentar la mida de pujada. Augmenta la variable upload_max_filesize per a que coincideixi almenys amb la variable post_max_size o a l`inrevés"
