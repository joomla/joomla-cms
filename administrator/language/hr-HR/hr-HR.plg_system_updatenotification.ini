PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_SUBJECT="Dostupno je Joomla! ažuriranje za [SITENAME]-[URL]"
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_BODY="Ovaj e-mail nije poslan od strane Joomla.org. Automatski je poslan s tvog vlastitog sitea,\n[SITENAME] - [URL]\n\n================================================================================\nINFORMACIJA AŽURIRANJA\n================================================================================\n\nTvoj site je otkrio da postoji nova Joomla! verzija dostupna za preuzimanje.\n\nTrenutno instalirana Joomla! verzija:        [CURVERSION]\nJoomla! verzija dostupna za instalaciju: [NEWVERSION]\n\nOvaj e-mail je poslan od strane tvog sitea kako bi te na to podsjetio.\nJoomla! projekt te nikad neće izravno kontaktirati vezano uz dostupna Joomla! ažuriranja na tvom siteu.\n\n================================================================================\nUPUTE ZA AŽURIRANJE\n================================================================================\n\nZa instaliranje ažuriranja na [SITENAME] molimo kliknite na sljedeći link. (Ako URL nije link, kopirajte ga i zalijepite u vaš preglednik).\n\nLink ažuriranja: [LINK]\n\nOvdje možete pronaći vijesti izdanja: [RELEASENEWS]\n\n================================================================================\nZAŠTO JA PRIMAM OVAJ E-MAIL?\n================================================================================\n\nOvaj e-mail je automatski poslan od strane plugina kojeg je osigurala Joomla!, softver koji pokreće tvoj site.\nOvaj plugin traži nove Joomla! verzije i šalje e-mail obavijesti svojim administratorima.\nPrimit ćeš nekoliko sličnih e-mailova od strane svog sitea dok ne ažuriraš softver ili onemogućiš ove e-mailove.\n\nZa onemogučavanje ovih e-mailova, odjavite 'Sustav - Joomla! obavijesti ažuriranja' plugin u Upravljanju pluginovima na svom siteu.\n\nAko ne razumijete što je Joomla! i što trebate napraviti molimo da ne kontaktirate Joomla! projekt.\nOni NE šalju ovaj e-mail i ne mogu ti pomoći. Umjesto toga, kontaktirajte osobu koja je napravila ili uređuje vaš site.\n\nAko si ti osoba koja je napravila ili uređuje tvoj site, imaj na umu da je ovaj plugin možda automatski aktiviran kada si instalirao ili ažurirao Joomla! na svom siteu.\n\n================================================================================\nTKO MI JE POSLAO OVAJ E-MAIL?\n================================================================================\n\nOvaj e-mail ti je poslan od tvog vlastitog sitea, [SITENAME]"
PLG_SYSTEM_UPDATENOTIFICATION_LANGUAGE_OVERRIDE_LBL="Jezik e-maila"
PLG_SYSTEM_UPDATENOTIFICATION_LANGUAGE_OVERRIDE_DESC="Ako odaberete Auto (zadano), e-mail obavijest ažuriranja za Super korisnika biti će na jeziku sitea u trenutku pokretanja plugina. Ako ovdje odaberete jezik tada će e-mail obavijesti ažuriranja biti poslan na tom odabranom jeziku."
