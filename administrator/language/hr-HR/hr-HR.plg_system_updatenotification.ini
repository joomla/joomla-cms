PLG_SYSTEM_UPDATENOTIFICATION="Sustav - Joomla! Obavijest ažuriranja"
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_LBL="E-mailovi super korisnika"
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_DESC="Zarezom odvojeni popis e-mail adresa koje će primati obavijesti ažuriranja na e-mail. Adrese na ovom popisu MORAJU pripadati postojećim korisnicima ovog sitea koji imaju prava Super korisnika. Ukoliko niti jedan e-mail s popisa ne pripada Super korisniku, ili ako se polje ostavi prazno, svi Super korisnici sitea će primiti obavijest ažuriranja na e-mail."
; You can use the following merge codes:
; [NEWVERSION]		New Joomla! version, e.g. 1.2.3
; [CURVERSION]		Currently installed Joomla! version, e.g. 1.2.0
; [SITENAME]		Site name, as set in Global Configuration.
; [URL]				URL of the site's frontend page.
; [LINK]			Update URL (link to com_joomlaupdate, will request login if the Super User isn't already logged in).
