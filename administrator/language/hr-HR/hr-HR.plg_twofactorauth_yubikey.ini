PLG_TWOFACTORAUTH_YUBIKEY="Dvostruka autentifikacija - YubiKey"

PLG_TWOFACTORAUTH_YUBIKEY_ERR_VALIDATIONFAILED="Niste unijeli valjani YubiKey tajni kôd ili YubiCloud serveri nisu dostupni ovog trena."
PLG_TWOFACTORAUTH_YUBIKEY_INTRO="Ova funkcionalnost omogućuje vam da koristite YubiKey sigurni hardverski token za dvostruku autentifikaciju. Pored vašeg korisničkog imena i lozinke, također morate umetnuti svoj YubiKey u USB priključak na računalu, odabrati područje Tajni Ključ i dodirnuti zlatni YubiKey disk. Sigurnosni kôd generiran od strane vašeg YubiKey uređaja je jedinstven za vaš uređaj i stalno se mijenja. Ovo pruža dodatnu zaštitu od prijave hakera na vaš korisnički račun čak i ako imaju vašu lozinku."
PLG_TWOFACTORAUTH_YUBIKEY_METHOD_TITLE="YubiKey"
PLG_TWOFACTORAUTH_TOTP_RESET_HEAD="Vaš YubiKey je već povezan sa vašim korisničkim računom"
PLG_TWOFACTORAUTH_TOTP_RESET_TEXT="Vaš YubiKey je već povezan s vašim korisničkim računom. Ako želite raskinuti vezu vašeg YubiKey iz vašeg korisničkog računa ili koristiti drugi YubiKey, prvo morate onesposobiti dvostruku autentifikaciju i spremiti svoj ​korisnički profil. Zatim se vratite na ovu stranicu korisničkog profila i ponovno aktivirajte dvostruku autentifikaciju YubiKey metodom."
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_ADMIN="Administracija (backend)"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_BOTH="Oba"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_LABEL="Dio sitea"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_SITE="Site (frontend)"
PLG_TWOFACTORAUTH_YUBIKEY_SECURITYCODE="Sigurnosni kôd"
PLG_TWOFACTORAUTH_YUBIKEY_STEP1_HEAD="Podešavanje"
PLG_TWOFACTORAUTH_YUBIKEY_STEP1_TEXT="Umetnite vaš YubiKey uređaj u USB priključaj računala. Odaberite polje Sigurnosni kôd ispod. Zatim dodirnite zlatni disk na svom YubiKey uređaju jednu sekundu. Nekon toga, spremite svoj korisnički profil. Ako je kôd generiran od strane vašeg YubiKey potvrđen od strane YubiCloud servisa, dvostruka autentifikacija će biti omogućena i ovaj YubiKey će biti povezan s vašim korisničkim računom."
PLG_TWOFACTORAUTH_YUBIKEY_XML_DESCRIPTION="Dozvoljava korisnicima na siteu korištenje dvostruke autentifikacije korištenjem sigurnosnog YubiKey hardverskog tokena. Korisnici trebaju svoj vlastiti YubiKey koji je dostupan na https://www.yubico.com/. Za korištenje dvostruke autentifikacije korisnici trebaju urediti svoj korisnički profil i omogućiti dvostruku autentifikaciju."


