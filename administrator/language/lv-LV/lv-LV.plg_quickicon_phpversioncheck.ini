PLG_QUICKICON_PHPVERSIONCHECK="Ikona - PHP versijas pārbaude"
; Key 1 is the server's current PHP version, key 2 is the date at which support will end for the current PHP version
PLG_QUICKICON_PHPVERSIONCHECK_SECURITY_ONLY="PHP versija %1$s saņem tikai kļūdu labojumus no PHP projekts. Tas nozīmē ka šī PHP versija drīz netiks atbalstīta. Iesakām ieplānot PHP atjaunināšanu, pirms tā sasniedz atbalsta aniegšanas beigu datumu %2$s. Joomla būs ātrāka un drošāka ja atjaunosiet PHP uz jaunāko versiju (iesakām PHP 7.x). Sazinieties ar hostinga provaideri par atjaunināšanas iespējām."
; Key 1 is the server's current PHP version, key 2 is the recommended PHP version, and key 3 is the date at which support will end for the recommended PHP version
PLG_QUICKICON_PHPVERSIONCHECK_UNSUPPORTED="Serveris lieto PHP %1$s versiju, kura vairs netiek atbalstīta un netiek saņemti oficiāli labojumi no izstrādātājiem. Joomla! Projekts iesaka atjaunināt PHP uz %2$s vai jaunāku kura saņems labojumus līdz %3$s. Jautājiet lapas uzturētājiem atjaonot PHP uz %2$s vai jaunāku versiju. Ja hostings ir gatavs PHP %2$s , ieslēdziet PHP %2$s lapas pamatā 'administrator' direktorijās – parasti to var izdarīt hostinga panelī, bat ja nevarat vai neesat pārliecināti, jautājiet jūsu hostinga provaiderim."
PLG_QUICKICON_PHPVERSIONCHECK_XML_DESCRIPTION="Pārbauda instalācijas PHP versiju un atbalsta statusu, kā arī parāda brīdinājumu ja nav pilnvērtīgs atbalsts."

