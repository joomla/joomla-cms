COM_CONFIG_TEXT_FILTERS_DESC="Ove postavke tekst filtera primijeniti će se na sva polja tekst editora poslana od strane korisnika u odabranim grupama.<br />Ove opcije filtriranja daju više kontrole nad HTML-om kojeg šalju davatelji sadržaja. Možete biti strogi ili liberalni ovisno o potrebama vašeg sitea. Filtriranje opt-ina i osnovne postavke pružaju dobru zaštitu protiv uobičajenih Web site napada."
COM_CONFIG_XML_DESCRIPTION="Upravljanje postavkama"
JLIB_RULES_SETTING_NOTES="Ukoliko promijenite postavke, one će se primijeniti na sve podređene grupe, komponente i sadržaj. Obratite pažnju:<br /> <em><strong>Naslijeđeno</strong></em> znači da će se koristiti dozvole nadređene grupe.<br /> <em><strong>Odbijeno</em></strong> znači da bez obzira na nadređenu grupu, grupa koja se uređuje ne može se primijeniti na ovu komponentu.<br /> <em><strong>Dozvoljeno</strong></em> znači da grupa koja se uređuje će biti u mogućnosti da se primijeni na ovu komponentu (ali ako je u konfliktu sa nadređenom grupom neće imati efekta; konflikt će biti označen kao <em><strong>Nije dozvoljeno (Zaključano)</strong></em> pod 'Izračunate postavke').<br /> <em><strong>Nije podešeno</strong></em> se koristi samo za Javnu grupu u globalnoj konfiguraciji. Javna grupa je nadređena svim ostalim grupama. Ako dozvola nije podešena, tretira se kao 'Odbijeno' ali se može promijeniti za podređene grupe, komponente, kategorije i stavke."

