PLG_TWOFACTORAUTH_YUBIKEY="Dvostruka autentifikacija - YubiKey"

PLG_TWOFACTORAUTH_YUBIKEY_ERR_VALIDATIONFAILED="Niste unijeli validan YubiKey tajni ključ ili su YubiCloud serveri trenutno nedostupni."
PLG_TWOFACTORAUTH_YUBIKEY_INTRO="Ova osobina vam omogućava da koristite YubiKey sigurnosni hardverski token za dvostruku autentifikaciju. Pored vašeg korisničkog imena i šifre trebate također umetnuti vaš YubiKey u USB port vašeg računara, kliknuti na područje Tajni ključ kod prijave na portal i pritisnuti YubiKey zlatni disk. Tajni ključ koji generiše vaš YubiKey je jedinstven za vaš uređaj i stalno se mijenja. To pruža dodatnu zaštitu protiv hakera i sprečava ih da se prijave na vaš nalog, čak i ako su saznali vašu šifru."
PLG_TWOFACTORAUTH_YUBIKEY_METHOD_TITLE="YubiKey"
PLG_TWOFACTORAUTH_TOTP_RESET_HEAD="Vaš YubiKey je već spojen na vaš korisnički nalog"
PLG_TWOFACTORAUTH_TOTP_RESET_TEXT="Vaš YubiKey je već spojen na vaš korisnički nalog. Ako želite da odspojite vaš YubiKey sa korisničkog naloga, ili da koristite drugi YubiKey, molimo prvo onemogućite dvostruku autentifikaciju i snimite vaš korisnički profil. Potom se vratite na stranicu korisničkog profila i ponovo aktivirajte dvostruku autentifikaciju koristeći YubiKey metodu."
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_ADMIN="Administrator (backend)"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_BOTH="Obje"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_LABEL="Sekcija portala"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_SITE="Portal (frontend)"
PLG_TWOFACTORAUTH_YUBIKEY_SECURITYCODE="Sigurnosni kod"
PLG_TWOFACTORAUTH_YUBIKEY_STEP1_HEAD="Podešavanje"
PLG_TWOFACTORAUTH_YUBIKEY_STEP1_TEXT="Molimo umetnite YubiKey uređaj u USB port vašeg računara. Kliknite na Tajni ključ polje ispod. Potom pritisnite zlatni disk na vašem YubiKey uređaju jednu sekundu. Nakon toga snimite vaš korisnički profil. Ako je ključ generiran vašim YubiKey uređajem potvrđen od YubiCloud servera, dvostruka autentifikacija će biti omogućena i ovaj YubiKey će biti spojen sa vašim korisničkim nalogom."
PLG_TWOFACTORAUTH_YUBIKEY_XML_DESCRIPTION="Omogućava korisnicima vašeg portala da koriste YubiKey sigurnosni hardverski token za dvostruku autentifikaciju. Korisnici trebaju imati svoj vlastiti YubiKey dostupan na https://www.yubico.com/. Za korištenje dvostruke autentifikacije korisnici trebaju to omogućiti u svom profilu."


