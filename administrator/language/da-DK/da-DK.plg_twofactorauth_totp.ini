PLG_TWOFACTORAUTH_TOTP="To faktor godkendelse - Google Autentificering"
PLG_TWOFACTORAUTH_TOTP_ERR_VALIDATIONFAILED="Du angav ikke en gyldig sikkerhedskode. Kontroller venligst din Google Autentificerings setup og vær sikker på at tidspunktet på din maskine matcher tidspunktet på dit websted."
PLG_TWOFACTORAUTH_TOTP_INTRO="Denne funktion tillader dig at anvende Google Autentificering, eller en kompatibel applikation såsom FreeOTP, til tofaktor godkendelse. Udover dit brugernavn og din adgangskode, skal du også angive en 6 cifret sikkerhedskode for, at kunne logge på dette websted. Sikkerhedskoden skifter for hver 30 sekunder. Dette giver ekstra sikkerhed imod hackere der logger på din konto, selvom de har fået fat i din adgangskode."
PLG_TWOFACTORAUTH_TOTP_METHOD_TITLE="Google Autentificerer"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_TITLE="To faktor godkendelse er tilgængelig"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_BODY="<p>Joomla! kommer med et indbygget to-faktor godkendelsessystem. Det sikrer dit websteds log-på med en sekundær hemmelig kode som skifter hvert 30 sekund. Du kan anvende din mobil og <a href="_QQ_"https://en.wikipedia.org/wiki/Google_Authenticator"_QQ_" target="_QQ_"_blank"_QQ_">Google Autentikator</a> app'en til at producere denne kode.</p><p>Ved at trykke på knappen nedenunder:</p><ul><li>vil Joomla! aktivere to-faktor godkendelses plugins</li><li>To faktor godkendelse vil være tilgængelig for alle brugere.</li><li>Hver bruger kan konfigurere to-faktor godkendelse under bruger detaljer.</li><li>Du kan altid deaktivere to-faktor godkendelses plugin, eller konfigurere det til kun at virke for backend adgang.</li><li>Du bliver viderestillet til din brugerprofilside hvor du kan finde mere information om to faktor godkendelse og aktivere det for din brugerkonto.</li></ul>"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_ACTION="Aktiver to faktor godkendelse"
