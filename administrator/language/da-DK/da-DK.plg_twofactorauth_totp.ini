PLG_TWOFACTORAUTH_TOTP_STEP3_HEAD="Skridt 3 - Aktiver to faktor godkendelse"
PLG_TWOFACTORAUTH_TOTP_STEP3_SECURITYCODE="Sikkerhedskode"
PLG_TWOFACTORAUTH_TOTP_STEP3_TEXT="For at verificere at alt er opsat korrekt, så angiv venligst sikkerhedskoden der vises i Google Authenticator i feltet nedenunder. Gem derefter venligst din brugerprofil. Hvis koden er korrekt, så vil to faktor godkendelsen blive aktiveret."
PLG_TWOFACTORAUTH_TOTP_XML_DESCRIPTION="Tillader brugere på dit websted, at anvende to faktor godkendelse ved brug af <a href="_QQ_"https://en.wikipedia.org/wiki/Google_Authenticator"_QQ_" target="_QQ_"_blank"_QQ_">Google autentifikator</a> eller anden kompatibel tidsbaseret engangs adgangskode generator, såsom <a href="_QQ_"https://freeotp.github.io/"_QQ_" target="_QQ_"_blank"_QQ_">FreeOTP</a>. For at anvende to faktor godkendelse, rediger venligst brugerprofilen og aktiver to faktor godkendelse."

