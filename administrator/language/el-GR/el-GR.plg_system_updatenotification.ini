; \n				Newline character. Use it to start a new line in the email.
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_SUBJECT="Διαθέσιμη ενημέρωσης Joomla! για τον ιστότοπο [SITENAME] – [URL]"
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_BODY="Αυτό το email ΔΕΝ αποστέλλεται από το Joomla.org. Αποστέλλεται αυτόματα από τον δικό σας ιστότοπο,\n[SITENAME]\n\n================================================================================\nΠΛΗΡΟΦΟΡΙΑ ΕΝΗΜΕΡΩΣΗΣ\n================================================================================\n\nΟ ιστότοπός σας ανακάλυψε ότι υπάρχει μία ενημερωμένη έκδοση του Joomla! διαθέσιμη για λήψη.\n\nΈκδοση Joomla! τρέχουσας εγκατάστασης:        [CURVERSION]\nΈκδοση Joomla! διαθέσιμη για εγκατάσταση: [NEWVERSION]\n\nΑυτό το αποστέλλεται σε εσάς από τον ιστότοπό σας φια να σας υπενθυμίσει για το γεγονός αυτό.\nΤο Joomla! project δε θα έρθει ποτέ σε επαφή απ' ευθείας με εσάς σχετικά με διαθέσιμες ενημερώσεις του Joomla! για τον ιστότοπό σας.\n\n================================================================================\nΟΔΗΓΙΕΣ ΕΝΗΜΕΡΩΣΗΣ\n================================================================================\n\nΓια να εγκαταστήσετε την ενημέρωση στο [SITENAME] παρακαλούμε κάντε κλικ στον ακόλουθο σύνδεσμο. (Αν η διεύθυνση URL δεν είναι σύνδεσμος, απλά αντιγράψτε και επικολλήστε τη στον περιηγητή σας).\n\nΣύνδεσμος ενημέρωσης: [LINK]\n\n================================================================================\nΓΙΑΤΙ ΛΑΜΒΑΝΩ ΑΥΤΟ ΤΟ ΜΗΝΥΜΑ;\n================================================================================\n\nΑυτό το email έχει αποσταλεί αυτόματα από ένα πρόσθετο που παρέχεται από το Joomla!, το λογισμικό που ενισχύει τον ιστότοπό σας.\nΑυτό το πρόσθετο αναζητεί για ενημερωμένες εκδόσεις του Joomla! και αποστέλλει ένα email ειδοποίησης στους διαχειριστές του.\nΘα λάβετε διάφορα παρόμοια emails από τον ιστότοπό σας έως ότου είτε ενημερώσετε το λογισμικό είτε απενεργοποιήσετε αυτά τα emails.\n\nΓια να απενεργοποιήσετε αυτά τα emails, παρακαλούμε αποδημοσιεύστε το πρόσθετο 'Σύστημα - Ειδοποίηση Ενημέρωσης Joomla!' στη Διαχείριση Προσθέτων στον ιστότοπό σας.\n\nΑν δεν καταλαβαίνεται τι είναι το Joomla! και δεν έχετε σκοπό να το κάνετε παρακαλούμε μην επικοινωνείτε με το Joomla! project.\nΔΕ σας αποστέλλουν αυτοί αυτό το email και δεν μπορούν να σας βοηθήσουν. Αντιθέτως, παρακαλούμε επικοινωνήστε με το άτομο που υλοποίησε και διαχειρίζεται στον ιστότοπό σας.\n\nΑν εσείς είστε το άτομο που υλοποίησε και διαχειρίζεται τον ιστότοπό σας, παρακαλούμε σημειώστε ότι αυτό το πρόσθετο ενδεχομένως να έχει ενεργοποιηθεί αυτόματα όταν εγκαταστήσατε ή ενημερώσατε το Joomla! στον ιστότοπό σας.\n\n================================================================================\nΠΟΙΟΣ ΜΟΥ ΑΠΕΣΤΕΙΛΕ ΑΥΤΟ ΤΟ EMAIL;\n================================================================================\n\nΑυτό το email εστάλη σε εσάς από τον ίδιο σας τον ιστότοπο, [SITENAME]"
PLG_SYSTEM_UPDATENOTIFICATION_LANGUAGE_OVERRIDE_LBL="Γλώσσα Email"
PLG_SYSTEM_UPDATENOTIFICATION_LANGUAGE_OVERRIDE_DESC="Αν επιλέξετε Αυτόματα (προεπιλογή), το email ειδοποίησης ενημέρωσης στον Υπερδιαχειριστή θα είναι στη γλώσσα του ιστότοπου τη χρονική στιγμή που ενεργοποιείται το πρόσθετο. Επιλέγοντας εδώ μία γλώσσα αναγκάζεται το email ειδοποίησης ενημέρωσης να αποσταλεί σε αυτήν τη συγκεκριμένη γλώσσα."
PLG_SYSTEM_UPDATENOTIFICATION_LANGUAGE_OVERRIDE_NONE="Αυτόματο"
PLG_SYSTEM_UPDATENOTIFICATION_POSTINSTALL_UPDATECACHETIME="Η Ειδοποίηση Ενημέρωσης Joomla! δεν θα τρέξει σε αυτή την διαμόρφωση"
PLG_SYSTEM_UPDATENOTIFICATION_POSTINSTALL_UPDATECACHETIME_BODY="Εάν έχετε διαμορφώσει την επιλογή προσωρινής μνήμης ενημερώσεων του εγκαταστάτη σε 0 ώρες τότα το Joomla δεν χρησιμοποιεί προσωρινή μνήμη για τις ενημερώσεις. Αυτό θα σήμαινε ότι θα λαμβάνατε ένα μήνυμα ηλεκτρονικού ταχυδρομείου σε κάθε επίσκεψη σελίδας στον ιστοχώρο σας, κάτι το οποίο δεν είναι επιθυμητό. Παρακαλώ αυξήστε αυτή την επιλογή (6 ώρες είναι η εξορισμού τιμή της) ή επιβεβαιώστε ότι Ειδοποίηση Ενημέρωσης Joomla! δεν θα σας στείλει ποτέ email."
PLG_SYSTEM_UPDATENOTIFICATION_POSTINSTALL_UPDATECACHETIME_ACTION="Αλλαγή στην εξορισμού τιμή (6 Ώρες)"
PLG_SYSTEM_UPDATENOTIFICATION_XML_DESCRIPTION="Αυτό το πρόσθετο ελέγχει περιοδικά για τη διαθεσιμότητα νέων εκδόσεων του Joomla!. Όταν βρεθεί μία θα σας αποστείλει ένα email, υπενθυμίζοντάς σας να ενημερωσετε το Joomla!. Συμβουλή για προχωρημένους: Μπορείτε να προσαρμόσετε το μήνυμα του email παρακάμπτοντας τα κλειδιά γλώσσας PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_SUBJECT και PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_BODY."

