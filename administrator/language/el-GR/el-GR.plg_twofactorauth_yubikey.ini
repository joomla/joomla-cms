PLG_TWOFACTORAUTH_YUBIKEY="Ταυτοποίηση Δύο Παραμέτρων - YubiKey"

PLG_TWOFACTORAUTH_YUBIKEY_ERR_VALIDATIONFAILED="Δεν δώσατε έναν έγκυρο κωδικό YubiKey ή οι διακομιστές του YubiCloud προσωρινά δεν είναι προσβάσιμοι."
PLG_TWOFACTORAUTH_YUBIKEY_INTRO="Αυτό το πρόσθετο σας επιτρέπει να χρησιμποιήσετε μια ασφαλή συσκευή YubiKey για ταυτοποίηση δύο παραγόντων. Επιπλέον του ονόματος χρήστη και του κωδικού σας θα πρέπει να εισάγετε το YubiKey σας στην θύρα USB του υπολογιστή σας, να κάνετε κλικ στο πεδίο Μυστικός Κωδικός της φόρμας εισόδου στον ιστοχώρο και να αγγίξετε το χρυσαφί κουμπί του YubiKey. Ο μυστικός κωδικός που παράγεται από το YubiKey είναι μοναδικός για κάθε συσκευή και αλλάζει διαρκώς. Αυτό δίνει επιπλέον προστασία ενάντια σε κακόβουλους χρήστες ακόμη κι αν έχουν υποκλέψει τον κωδικό σας."
PLG_TWOFACTORAUTH_YUBIKEY_METHOD_TITLE="YubiKey"
PLG_TWOFACTORAUTH_TOTP_RESET_HEAD="Αυτό το YubiKey είναι ήδη συνδεδεμένο με τον λογαριασμό χρήστη σας"
PLG_TWOFACTORAUTH_TOTP_RESET_TEXT="Το YubiKey είναι ήδη συνδεδεμένο με τον λογαριασμό χρήστη σας. Εάν θέλετε να αποσυνδέσετε το YubiKey σας από τον λογαριασμό χρήστη σας ή να χρησιμοποιήσετε ένα άλλο YubiKey, παρακαλώ πρώτα απενεργοποιήστε την ταυτοποίηση δύο παραμέτρων και σώστε το προφίλ χρήστη σας. Μετά ελάτε πίσω στο προφίλ χρήστη σας και επανενεργοποιήστε την ταυτοποίηση δύο παραμέτρων με το YubiKey."
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_ADMIN="Διαχειριστή"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_BOTH="Και στις δύο"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_LABEL="Περιοχή του Ιστοχώρου"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_SITE="Δημόσια"
PLG_TWOFACTORAUTH_YUBIKEY_SECURITYCODE="Μυστικός Κωδικός"
PLG_TWOFACTORAUTH_YUBIKEY_STEP1_HEAD="Ρύθμιση"
PLG_TWOFACTORAUTH_YUBIKEY_STEP1_TEXT="Παρακαλώ εισάγετε το YubiKey σας στην θύρα USB του υπολογιστή σας. Κάντε κλικ στο πεδίο Μυστικός Κωδικός πιο κάτω. Στην συνέχεια αγγίξτε το χρυσαφί κουμπί της συσκευής YubiKey σας για ένα δευτερόλεπτο. Στη συνέχεια αποθηκεύστε το προφίλ χρήστη σας. Εάν ο κωδικός που σημιουργήθηκε απο το YubiKey σας επαληθευθεί από το YubiCloud η Ταυτοποίηση Δύο Παραμέτρων θα ενεργοποιηθεί και αυτό το YubiKey θα συνδεθεί με τον λογαριασμό χρήστη σας."
PLG_TWOFACTORAUTH_YUBIKEY_XML_DESCRIPTION="Επιτρέπει στους χρήστες του ιστοχώρου σας να χρησιμοποιήσουν ταυτοποίηση δύο παραγόντων με την ασφαλή συσκευή YubiKey. Οι χρήστες που επιθυμούν να το χρησιμοποιήσουν χρειάζονται να προμηθευτούν ένα Yubikey ο καθένας, διαθέσιμο από το http://www.yubico.com/.  Για να χρησιμοποιήσετε την ταυτοποίηση δύο παραγόντων παρακαλώ επεξεργαστείτε το προφίλ χρήστη σας."


