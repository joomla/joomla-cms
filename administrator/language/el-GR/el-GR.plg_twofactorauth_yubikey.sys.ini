PLG_TWOFACTORAUTH_YUBIKEY="Ταυτοποίηση Δύο Παραμέτρων - YubiKey"
PLG_TWOFACTORAUTH_YUBIKEY_XML_DESCRIPTION="Επιτρέπει στους χρήστες του ιστοχώρου σας να χρησιμοποιήσουν ταυτοποίηση δύο παραγόντων με την ασφαλή συσκευή YubiKey. Οι χρήστες που επιθυμούν να το χρησιμοποιήσουν χρειάζονται να προμηθευτούν ένα Yubikey ο καθένας, διαθέσιμο από το http://www.yubico.com/.  Για να χρησιμοποιήσετε την ταυτοποίηση δύο παραγόντων παρακαλώ επεξεργαστείτε το προφίλ χρήστη σας."

