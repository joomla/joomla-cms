PLG_TWOFACTORAUTH_YUBIKEY_SECTION_BOTH="両方"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_DESC="どちらのセクションで2段階認証を有効にしますか？"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_LABEL="サイトセクション"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_SITE="サイト (フロントエンド)"
PLG_TWOFACTORAUTH_YUBIKEY_SECURITYCODE="セキュリティコード"
PLG_TWOFACTORAUTH_YUBIKEY_STEP1_HEAD="セットアップ"
PLG_TWOFACTORAUTH_YUBIKEY_STEP1_TEXT="お使いのコンピュータのUSBポートにあなたのYubiKeyデバイスを挿入してください。下記セキュリティコードフィールドを選択してください。その後、1秒間あなたのYubiKeyデバイス上のゴールドディスクをタッチします。その後、あなたのユーザープロファイルを保存してください。あなたのYubiKeyによって生成されたコードがYubiCloudによって検証されてると、2段階認証機能が有効になり、YubiKeyがあなたのユーザーアカウントにリンクされます。"


