TPL_HATHOR_MESSAGE_POSTINSTALL_BODY="Adminstratormalen Hathor er for øyeblikket angitt som din personlige eller globale adminsitratormal. Merk at alle nye funksjoner for Joomla bare vil bli tilgjengelig med Isis-malen. Vi anbefaler at standard administratormal endres til Isis, noe som kan gjøres ved å trykke på knappen nedenfor. Dette vil bare endre standard innstilling for administratormal, dersom du har tilgang til den, i tillegg til personlig valg dersom det er nødvendig. Det vil ikke endre designmal for brukersiden, eller andre brukeres innstillinger."
