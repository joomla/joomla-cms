PLG_QUICKICON_PHPVERSIONCHECK="Ícone rápido - verificação de versão PHP"
; Key 1 is the server's current PHP version, key 2 is the date at which support will end for the current PHP version
PLG_QUICKICON_PHPVERSIONCHECK_SECURITY_ONLY="A sua versão do PHP, %1$s, está a receber do projeto PHP apenas correções de segurança. Isto significa que a sua versão de PHP deixará de ser suportada brevemente. Recomendamos que planeie atualizar para uma versão mais recente de PHP antes de terminar o suporte ao %2$s. O Joomla tornar-se-á mais rápido e mais seguro se atualizar para uma versão mais recente PHP (PHP 7.x é recomendada.). Lembre-se de testar em servidor local a sua instância. Por favor, contacte o seu fornecedor de alojamento para obter instruções sobre como atualizar."
; Key 1 is the server's current PHP version, key 2 is the recommended PHP version, and key 3 is the date at which support will end for the recommended PHP version
PLG_QUICKICON_PHPVERSIONCHECK_UNSUPPORTED="Detetamos que o seu servidor está a usar PHP %1$s, que é obsoleto e já não recebe atualizações de segurança oficiais. O Projeto Joomla! recomenda atualizar o seu sítio para PHP %2$s ou posterior, que receberá atualizações de segurança, pelo menos até %3$s. Por favor, pergunte ao seu fornecedor de alojamento para tornar o PHP %2$s ou uma versão superior na versão padrão para o seu sítio. Se seu fornecedor de alojamento já está pronto para %2$s PHP, por favor, ative o PHP %2$s na raiz do seu sítio e diretórios 'administrator'. Normalmente você pode fazer isto sozinho, através de uma ferramenta no seu painel de controlo de alojamento, mas é melhor perguntar ao seu fornecedor de alojamento caso esteja inseguro."
PLG_QUICKICON_PHPVERSIONCHECK_XML_DESCRIPTION="Verifica o estado do suporte à versão PHP da sua instalação e gera um aviso, se não for totalmente suportada."

