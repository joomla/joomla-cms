COM_CONFIG_XML_DESCRIPTION="Configurações de Administrador"
JLIB_RULES_SETTING_NOTES="1. Se alterar esta configuração, isto se aplicará a todos os grupos filhos, compoentes e conteúdo. Note que:<br /><em>Herdado</em> significa que as permissões do grupo pai serão usadas.<br /><em>Negado</em> significa que não importa as configurações do grupo pai, o grupo sendo editado não pode fazer esta ação.<br /><em>Permitido</em> significa que o grupo sendo editado poderá fazer esta ação (mas se entrar em conflito com o grupo pai, isto não terá impacto; um conflito será indicado por <em>Não Permitido (Bloqueado)</em> nas configurações calculadas).<br /><em>Não Definido</em> somente é usado para grupos públicos nas configuraçẽos globais. O grupo Público é pai de todos os outros grupos. Se uma permissão não é definida, ela é tratada como negada, mas pode ser alterar peloas grupos filhos, componentes, categorias e itens.<br /> 2. Se selecionar uma nova configuração, clique em <em>Salvar</em> para atualizar as configurações calculadas."
