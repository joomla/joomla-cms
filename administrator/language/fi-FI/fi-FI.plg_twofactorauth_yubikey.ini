PLG_TWOFACTORAUTH_YUBIKEY="Kaksivaiheinen autentikointi - YubiKey"

PLG_TWOFACTORAUTH_YUBIKEY_ERR_VALIDATIONFAILED="Et antanut kelvollista YubiKey-turvakoodia tai YubiCloud-palvelimet ovat tällä saavuttamattomissa."
PLG_TWOFACTORAUTH_YUBIKEY_INTRO="Tämä toiminto antaa mahdollisuuden käyttää YubiKey-tunnistinlaitetta kaksivaiheiseen autentikointiin. Käyttäjätunnuksen ja salasanan lisäksi sinun on laitettava oma YubiKey-tunnistinlaitteesi tietokoneen USB-porttiin, napsautettava Turvakoodin kenttää kirjautumisalueella ja koskettava YubiKeyn kultaista kiekkoa. YubiKey muodostaa uniikin koodin laitteeseesi ja se muuttuu säännöllisesti. Tämä tarjoaa käyttäjätilille ylimääräisen suojan hakkereiden kirjautumisyrityksiä vastaan, vaikka heillä olisi mahdollisuus saada tilin salasana hallintaansa."
PLG_TWOFACTORAUTH_YUBIKEY_METHOD_TITLE="YubiKey"
PLG_TWOFACTORAUTH_TOTP_RESET_HEAD="YubiKey on jo linkitetty käyttäjätiliisi."
PLG_TWOFACTORAUTH_TOTP_RESET_TEXT="YubiKey on jo linkitetty käyttäjätiliisi. Jos haluat purkaa linkityksen käyttäjätililtäsi tai ottaa käyttöön toisen YubiKeyn, niin ensimmäiseksi estä kaksivaiheisen autentikoinnin käyttö ja tallenna käyttäjäprofiilisi. Palaa sitten käyttäjäprofiiliin ja aktivoi uudelleen kaksivaiheinen autentikointi valitsemalla autentikointitavaksi YubiKey."
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_ADMIN="Hallinta (ylläpito)"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_BOTH="Molemmat"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_DESC="Millä sivuston lohkolla haluat käyttää kaksivaiheista autentikointia?"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_LABEL="Sivuston lohko"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_SITE="Sivusto (julkisivu)"
PLG_TWOFACTORAUTH_YUBIKEY_SECURITYCODE="Turvakoodi"
PLG_TWOFACTORAUTH_YUBIKEY_STEP1_HEAD="Asetukset"
PLG_TWOFACTORAUTH_YUBIKEY_STEP1_TEXT="Aseta oma YubiKey-laite koneesi USB-porttiin. Napsauta alla Turvakoodin kenttään. Sitten kosketa kultaista kiekkoa YubiKey-laitteessasi sekunnin ajan. Sen jälkeen tallenna käyttäjäprofiilisi. Jos YoubiKeyn muotoilema koodi on kelvollinen ja YubiCloud hyväksyy sen, niin kaksivaiheinen autentikointitoiminto on käytössä ja YubiKey linkittyy käyttäjätilisiisi."
PLG_TWOFACTORAUTH_YUBIKEY_XML_DESCRIPTION="Antaa käyttäjille mahdollisuuden käyttää sivustolla kaksivaiheista autentikointia YubiKey-tunnistinlaitteella. Käyttäjät tarvitsevat oman YubiKeyn, joka on saatavilla osoitteesta https://www.yubico.com/. Käyttääkseen kaksivaiheista autentikointia käyttäjän on muokattava käyttäjäprofiiliaan ja otettava käyttöön kaksivaiheinen autentikointi."


