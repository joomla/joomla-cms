COM_LANGUAGES_OVERRIDE_FIELD_BOTH_LABEL="Für beide Bereiche"
COM_LANGUAGES_OVERRIDE_FIELD_BOTH_DESC="Wenn diese Option gewählt wird, wird der Override sowohl für die Administration (Backend), als auch für die Website (Frontend) gespeichert. Dies wird für einige Plugins benötigt, da ihre Sprachdatei zwar primär im Backend-Ordner gespeichert wird, aber auch im Frontend genutzt werden (Beispiel: &bdquo;plg_content_vote&ldquo;).<br />Die beiden Overrides werden komplett unabhängig voneinander sein, sobald sie gespeichert werden."
COM_LANGUAGES_OVERRIDE_FIELD_CLIENT_LABEL="Region"
COM_LANGUAGES_OVERRIDE_FIELD_CLIENT_DESC="Zeigt an, ob der Override für die Website (Frontend) oder für den Administrator (Backend) bestimmt ist."
COM_LANGUAGES_OVERRIDE_FIELD_FILE_LABEL="Datei"
COM_LANGUAGES_OVERRIDE_FIELD_FILE_DESC="Sprach-Overrides werden in einer spezifischen INI-Datei gespeichert (wie es auch für Originaltexte üblich ist). Hier wird angegeben, in welcher Datei der aktuelle Override gespeichert ist."
COM_LANGUAGES_OVERRIDE_FIELD_LANGUAGE_LABEL="Sprache"
COM_LANGUAGES_OVERRIDE_FIELD_LANGUAGE_DESC="Sprache, für die der Schlüssel außer Kraft gesetzt wurde."
COM_LANGUAGES_OVERRIDE_FIELD_KEY_LABEL="Sprachschlüssel"
COM_LANGUAGES_OVERRIDE_FIELD_KEY_DESC="Der Sprachschlüssel des Textes der außer Kraft gesetzt werden soll.<br />Jede sprachenabhängige Textausgabe auf der Website ist durch eine eigenen Sprachschlüssel festgelegt. Für einen Override muss dieser verwendet werden.<br />Falls der passende Schlüssel nicht bekannt ist, kann hier auf der rechten Seite nach dem zu ersetzenden Text gesucht werden. Durch Anklicken des gewünschten Ergebnisses wird der richtige Schlüssel automatisch in das Formular übernommen."
COM_LANGUAGES_OVERRIDE_FIELD_OVERRIDE_LABEL="Text"
COM_LANGUAGES_OVERRIDE_FIELD_OVERRIDE_DESC="Hier kann der Text, der den Originaltext ersetzen soll, eingetragen werden.<br />Bitte beachten, dass es im Text Platzhalter (z.&#8239;B. %s, %d oder %1$s) geben kann. Diese sind sehr wichtig und verhalten sich wie Variablen - sie werden bei der Ausgabe durch deren Inhalte ersetzt. Diese Platzhalter sollten also unverändert übernommen werden."
COM_LANGUAGES_OVERRIDE_FIELD_SEARCHSTRING_LABEL="Textsuche"
COM_LANGUAGES_OVERRIDE_FIELD_SEARCHSTRING_DESC="Hier bitte den zu suchenden Text eingeben. Er kann sich in irgendeinem der Sprachdateien befinden."
COM_LANGUAGES_OVERRIDE_FIELD_SEARCHTYPE_LABEL="Suchen nach"
COM_LANGUAGES_OVERRIDE_FIELD_SEARCHTYPE_DESC="Hier auswählen, ob nach dem Schlüssel selbst oder nach dem Inhalt (also dem aktuellen Text) gesucht werden soll."
