COM_LANGUAGES_FIELD_IMAGE_DESC="Der Präfix für die Bilddatei dieser Sprache, wenn die Option &bdquo;Bildflaggen benutzen&ldquo; im Modul &bdquo;Sprachauswahl&ldquo; in dortigen Basisoptionen eingestellt wurde.<br /><br /><span style="_QQ_"text-decoration: underline; color: green;"_QQ_"><strong>Beispiel:</strong></span><br />Wenn &bdquo;en&ldquo; ausgewählt wurde, wird versucht das Bild &bdquo;en.gif&ldquo; aufzurufen. Bilder- und CSS-Dateien befinden sich im Verzeichnis &bdquo;media/mod_languages/&ldquo;."
