COM_LANGUAGES_FIELD_PUBLISHED_DESC="Gibt an ob Sprachen veröffentlicht sind oder nicht. Wenn veröffentlicht, wird diese als Auswahl im Sprachauswahlmodul im Frontend zur Verfügung gestellt."
COM_LANGUAGES_FIELD_LANG_CODE_DESC="Das Sprachkürzel wird an die Internetadresse angehängt werden. Wenn SEF eingeschaltet ist wird die Adresse wie folgt aufgebaut: http://example.com/en/. Wenn SEF ausgeschaltet ist wird die Sprachenendung &amp;lang=en an die Seitenadresse entsprechend angehängt werden.<br /><br /><span style="_QQ_"text-decoration: underline; color: lightblue;"_QQ_"><strong>Hinweis:</strong></span><br />Das Sprachkürzel darf nur einmalig unter den Sprachen vergeben werden!"
