COM_LANGUAGES_VIEW_OVERRIDE_SEARCH_TIP="Ein String in einer Sprachdatei besteht aus zwei Teilen: Einem spezifischen Sprachschlüssel und seinem Inhalt.<br /><br /><span style="_QQ_"text-decoration: underline; color: green;"_QQ_"><strong>Beispiel:</strong></span><br />COM_CONTENT_READ_MORE="_QQ_"Read more: "_QQ_"<br />&bdquo;<u>COM_CONTENT_READ_MORE</u>&ldquo; ist der Schlüssel und &bdquo;<u>Read more: </u>&ldquo; ist der Inhalt.<br /><br />Man muss den Namen des Sprachschlüssels beibehalten um den Inhalt durch einen anderen zu ersetzen (override).<br />In das nachfolgende Feld nach dem Namen der Sprachschlüssel oder den zu ersetzenden Text suchen.<br />Durch Anklicken des gewünschten Ergebnisses wird automatisch der richtige Schlüssel in das Formular eingesetzt."
