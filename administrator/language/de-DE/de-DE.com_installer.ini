COM_INSTALLER_MSG_DISCOVER_DESCRIPTION="Diese Übersicht erlaubt es, Erweiterungen zu finden, die nicht über die normale Joomla!-Installation installiert wurden.<br />Als Beispiel sind hier zu große Erweiterungen zu nennen, die nicht einfach über das Webformular hochgeladen werden können. Dies liegt häufig an den Einschränkungen der Webspaceumgebung. Mit dieser Funktion können die Erweiterungen direkt via FTP oder SFTP auf den Webspace in das passende Verzeichnis hochgeladen werden.<br />Anschließend kann die &bdquo;Überprüfen&ldquo;-Funktion genutzt werden, um neu hochgeladene Erweiterungen in Joomla! zu nutzen.<br />Durch die Nutzung der &bdquo;Überprüfen&ldquo;-Funktion können sogar mehrere Erweiterungen gleichzeitig installiert werden."
