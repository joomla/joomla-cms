PLG_CACHE_FIELD_EXCLUDE_DESC="Die URLs eingeben, die von der Zwischenspeicherung (Cache) ausgeschlossen werden sollen. Pro Zeile eine URL; reguläre Ausdrücken dürfen verwendet werden.<br /><br /><span style=\"text-decoration: underline; color: green;\"><strong>Beispiel:</strong></span><br /><strong>about\-[a-z]+</strong> - schließt alle URLs aus, die mit „about-“ beginnen, wie z.&#8239;B. „about-us“, „about-me“, „about-joomla“, etc.<br /><strong>\/component\/users\/</strong> - schließt alle URLs aus, die „/component/users/“ enthalten"
