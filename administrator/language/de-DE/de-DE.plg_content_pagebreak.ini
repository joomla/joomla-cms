PLG_CONTENT_PAGEBREAK_XML_DESCRIPTION="Erlaubt die Erstellung eines Inhaltsverzeichnisses in einem entsprechend gegliederten Beitrag. Hierzu muss der Beitrag mit der Funktion „Seitenumbruch“ (normalerweise unter dem Textfenster zu finden) vorstrukturiert werden. Der Seitenumbruch wird durch eine einfache horizontale Linie im Textfenster dargestellt.<br />Die Anzeige des Textes hängt von den gewählten Optionen ab und kann entweder der Titel, der alternative Text (wenn vorhanden) oder die Seitenzahl sein.<br /><br />Die HTML-Nutzung ist, wie folgt, möglich: &lt;hr class=\"system-pagebreak\" /&gt;<br />&lt;hr class=\"system-pagebreak\" title=\"Der Seitentitel\" /&gt; oder <br />&lt;hr class=\"system-pagebreak\" alt=\"Die erste Seite\" /&gt; oder <br />&lt;hr class=\"system-pagebreak\" title=\"Der Seitentitel\" alt=\"Die erste Seite\" /&gt; oder <br />&lt;hr class=\"system-pagebreak\" alt=\"Die erste Seite\" title=\"Der Seitentitel\" /&gt;"
