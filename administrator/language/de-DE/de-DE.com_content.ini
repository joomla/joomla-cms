JLIB_RULES_SETTING_NOTES="Vorgenommene Änderungen wirken sich nur auf diese Komponente aus.<br /><em><strong>Vererbt</strong></em>: Eine globale Konfigurationseinstellung oder eine höhere Gruppeneinstellung wird angewendet.<br /><em><strong>Verweigert</strong></em>: Wird immer angewendet, egal was als globale Konfigurationseinstellung oder in einer höheren Gruppeneinstellung definiert wurde. Vererbt sich auf alle Unterelemente.<br /><em><strong>Erlaubt</strong></em>: Aktiviert die Aktion für diese Komponente, sofern es nicht durch eine globale Konfigurationseinstellung überschrieben wird.<br />Der Eintrag muss gespeichert werden, damit sich die errechneten Einstellungen aktualisieren können."
JLIB_RULES_SETTING_NOTES_ITEM="Vorgenommene Änderungen wirken sich nur auf diesen Beitrag aus.<br /><em><strong>Vererbt</strong></em>: Die Berechtigungen der globalen Konfiguration, der übergeordneten Gruppe und der Kategorie werden angewendet.<br /><em><strong>Verweigert</strong></em>: Egal was in der globalen Konfiguration, der übergeordneten Gruppe oder der Kategorie definiert wurde, die ausgewählte Gruppe darf die Aktion nicht ausführen.<br /><em><strong>Erlaubt</strong></em>: Erlaubt der ausgewählten Gruppe die gewünschte Aktion auszuführen, sofern sie nicht durch die globale Konfiguration, der übergeordneten Gruppe oder der Kategorie überschrieben wird - dies wird durch <em>Verboten (Gesperrt)</em> unter den errechneten Einstellung angegeben.<br />Der Eintrag muss gespeichert werden, damit sich die errechneten Einstellungen aktualisieren können."
