PLG_TWOFACTORAUTH_YUBIKEY_INTRO="این قابلیت به شما اجازه می‌دهد که از یک کلید سخت افزاری امنیتی YubiKey برای سیستم تایید دو مرحله‌ای استفاده کنید. علاوه بر نام کاربری و رمز عبور شما باید کلید سخت افزاری YubiKey را به درگاه USB کامپیوتر خود متصل کنید، در بخش ورود به سایت، کلید امنیتی را انتخاب کنید، و کلید طلایی YubiKey را انتخاب کنید. کد امنیتی که توسط YubiKey شما ساخته شده، مختص دستگاه شما می‌باشد و به صورت مداوم تغییر می‌کند. این قابلیت باعث ایجاد امنیت بیشتر در برابر هکر هایی که قصد دسترسی به حساب کاربری شما را دارند، حتی در زمانی که رمز عبور شما را به دست آورده‌اند می‌شود."
PLG_TWOFACTORAUTH_YUBIKEY_METHOD_TITLE="YubiKey"
PLG_TWOFACTORAUTH_TOTP_RESET_HEAD="حساب کاربری شما در YubiKey قبلاً لینک شده‌است."
PLG_TWOFACTORAUTH_TOTP_RESET_TEXT="YubiKey شما قبلاً به این حساب کاربری لینک شده است. اگر شما می‌خواهید YubiKey خود را از این حساب کاربری بردارید، لطفاً در ابتدا احراز هویت دومرحله‌ای را غیرفعال کرده و پروفایل خود را ذخیره نمایید. سپس به صفحه‎ی پروفایل خود بازگردید و مجدداً احراز هویت دو مرحله‌ای را را با روش YubiKey فعال نمایید."
