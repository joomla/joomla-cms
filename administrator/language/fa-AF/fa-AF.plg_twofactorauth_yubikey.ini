PLG_TWOFACTORAUTH_YUBIKEY_STEP1_TEXT="لطفاً قطعه‌ی سخت افزاری مربوط به YubiKey را به پورت USB خود وصل کنید. فیلد کد امنیتی زیر را انتخاب کنید. سپس دیسک طلایی YubiKey خود را برای یک ثانیه لمس کنید. بعد از آن پروفایل کاربری خود را ذخیره کنید. اگر کد YubiKey توسط YubiCloud در سیستم احراز هویت دو مرحله‌ای تولید شد، می توانید از این ویژگی در حساب کاربری خود استفاده نمایید."
PLG_TWOFACTORAUTH_YUBIKEY_XML_DESCRIPTION="به کاربران شما اجازه می‌دهد که با احراز هویت دو مرحله‌ای و با استفاده از احرازکننده‌ی YubiKey ورود ایمنی داشته باشند. کاربران باید در سایت http://www.yubico.com/ ثبت نام کنند و اطلاعات خواسته شده را وارد نمایند. برای فعالسازی احراز هویت دو مرحله‌ای، پروفایل کاربری خود را ویرایش کرده و گزینه‌ی «احراز هویت دو مرحله‌ای» را فعال کنید."


