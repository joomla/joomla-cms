PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_BODY="<p>Joomla! prichádza so zabudovaným systémom dvojfaktorovej autentifikácie. Zabezpečuje prihlásenie do webu pomocou ďalšieho bezpečnostného kódu, ktorý sa mení každých 30 sekúnd. Na generovanie tohto kódu môžete použiť váš mobilný telefón a aplikáciu <a href="_QQ_"https://en.wikipedia.org/wiki/Google_Authenticator"_QQ_" target="_QQ_"_blank"_QQ_">Google Authenticator</a>.</p><p>Po kliknutí na nasledovné tlačidlo:</p><ul><li>Joomla! zapne zásuvný modul dvojfaktorovej autentifikácie</li><li>Dvojfaktorová autentifikácia bude dostupná pre všetkých používateľov.</li><li>Každý používateľ si môže nastaviť dvojfaktorovú autentifikáciu vo svojom profile.</li><li>Zásuvný modul dvojfaktorovej autentifikácie môžete vždy vypnúť alebo ho nastaviť len pre použitie na prihlasovanie do administrácie.</li><li>Budete presmerovaný do vášho profilu, kde nájdete viac informácií o dvojfaktorovm prihlasovaní a kde ho taktiež môžete zapnúť pre váš používateľský účet.</li></ul>"
