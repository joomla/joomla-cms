PLG_TWOFACTORAUTH_TOTP_INTRO="Táto funkcia vám umožní použiť Google Autentifikátor alebo kompatibilnú aplikáciu ako napr. FreeOTP na dvojfaktorovú autentifikáciu. Spolu s používateľským menom a heslom budete musieť pre prihlásenie zadať šesťmiestny bezpečnostný kód. Bezpečnostný kód sa mení každých 30 sekúnd. Je tak zabezpečená ochrana proti hackerom aj keď by získali vaše heslo."
