PLG_QUICKICON_PHPVERSIONCHECK_UNSUPPORTED="Zistili sme, že váš server používa PHP %1$s, ktoré je zastarané a vývojári už nebudú poskytovať ďalšie oficiálne bezpečnostné záplaty. Joomla! projekt vám odporúča aktualizovať vaše stránky na PHP %2$s alebo novšie, čím získate možnosť inštalácie aktualizácií aspoň do %3$s. Obráťte sa na vášho poskytovateľa hostingu s požiadavkou, aby pre vaše stránky zabezpečil PHP %2$s alebo novšie. Ak už je váš hosting pripravený na PHP %2$s, zapnite PHP %2$s v základných priečinkoch webu a administrácie - zvyčajne tak môžete urobiť pomocou nástroja v ovládacom paneli vášho hostingu, ale ak si s tým nie ste istý/-á, bude lepšie ak sa opýtate vášho poskytovateľa hostingu."
