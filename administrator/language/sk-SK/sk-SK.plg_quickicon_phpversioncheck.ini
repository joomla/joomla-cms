PLG_QUICKICON_PHPVERSIONCHECK_SECURITY_ONLY="Vaša verzia PHP %1$s v súčasnosti prijíma bezpečnostné opravy z PHP projektu. Znamená to, že vaša verzia PHP už čoskoro prestane byť podporovaná. Odporúčame vám naplánovať si aktualizáciu na novšiu verziu PHP ešte pred tým, než dôjde k ukončeniu podpory na %2$s. Joomla bude rýchlejšia a oveľa bezpečnejšia, ak prejdete na novšiu verziu PHP (odporúčaná je PHP 7.x). Spojte sa s vaším poskytovateľom hostingu pre získanie ďalších informácií."
