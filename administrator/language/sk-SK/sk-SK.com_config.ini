COM_CONFIG_TEXT_FILTERS_DESC="Tieto nastavenia textových filtrov budú použité vo zvolených skupinách.<br />Tieto nastavenia filtrovania ponúkajú viac kontroly nad HTML, ktorý vkladatelia článkov odosielajú. Môžete zaujať striktný alebo liberálny postoj, podľa požiadaviek webu. Filtrovanie už je nastavené a už v základných nastaveniach ponúka dobrú ochranu voči väčšine útokov na web."
COM_CONFIG_XML_DESCRIPTION="Správca nastavení"
JLIB_RULES_SETTING_NOTES="Ak zmeníte nastavenia, budú použité na tento komponent. Pamätajte, že:<br /><em><strong>Zdedené</strong></em> znamená, že budú použité oprávnenia zo základných nastavení a nastavení nadradenej skupiny.<br /><em><strong>Zakázané</strong></em> znamená, že nezáleží na základných nastaveniach alebo nastaveniach nadradenej skupiny, upravovaná skupina prenáša tieto akcie na komponent.<br /><em><strong>Povolené</strong></em> znamená, že upravovaná skupina môže vykonávať tieto akcie v komponente (ale ak je to v konflikte so základnými nastaveniami alebo nastaveniami nadradenej skupiny, nebude to mať žiadny výsledok; zobrazí sa hlásenie o konflikte <em><strong>Nepovolené (Uzamknuté)</strong></em> v predpokladaných nastaveniach).<br /><em><strong>Nenastavené</strong></em> sa používa len na verejnú skupinu v základných nastaveniach. Verejná skupina je rodičovská skupina všetkých ostatných skupín. Ak nie je oprávnenie nastavené, berie sa ako zakázané, ale môže byť zmenené v podradených skupinách, komponentoch, kategóriách a položkách."

