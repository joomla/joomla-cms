COM_INSTALLER_MSG_WARNINGS_NOTCOMPLETE="<h1>Pozor: Aktualizácia nebola dokončená!</h1><p>Aktualizácia bola dokončená len čiastočne. Urobte ešte jednu aktualizáciu pre dokončenie celého procesu.</p>"
COM_INSTALLER_MSG_WARNINGS_NOTICE="Boli zistené niektoré výstrahy."
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTSET="Dočasný priečinok PHP nie je nastavený."
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTSETDESC="Dočasný priečinok PHP je priečinok, ktorý PHP používa na odkladanie nahrávaných súborov ešte pred tým, ako k nim Joomla môže pristupovať. Kým priečinok nie je nastavený, zvyčajne to nie je problém. Ak máte problém s tým, že manifest súbory nie sú zisťované alebo nájdené, skúste upraviť nastavenia v súbore php.ini a problém by mohol byť vyriešený."
