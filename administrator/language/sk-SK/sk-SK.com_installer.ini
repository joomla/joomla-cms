COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTWRITEABLEDESC="Inštancia Joomla nemôže zapisovať do dočasného priečinka PHP, čo môže spôsobiť problémy počas nahrávania rozšírení do systému Joomla. Ak máte problémy s nahrávaním rozšírení, skontrolujte '%s' a zmeňte oprávnenia na zápis a uvidíte, či táto zmena problém vyriešila."
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZE="Malá veľkosť maximálneho odosielania cez POST v PHP."
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZEDESC="Maximálna veľkosť príkazu POST nastavuje objem dát, ktoré môžu byť odoslané cez POST na server. Zahŕňa to aj odosielanie formulárov pridávania článkov, médií (obrázkov, videí) a rozšírení. Táto hodnota je nižšia ako 8 MB, čo môže spôsobovať problémy pri nahrávaní väčších súborov. Je to nastavené v php.ini v parametri post_max_size."
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZE="Maximálna veľkosť súborov nahrávaných cez PHP je príliš malá: Je to nastavené vo vašich nastaveniach PHP v súbore php.ini v parametroch upload_max_filesize a post_max_size (je potrebné nájsť a upraviť php.ini a/lebo súbor .htaccess)."
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZEDESC="Maximálna veľkosť nahrávaných súborov je nastavená na menej ako 8 Mb, čo môže spôsobiť problémy pri nahrávaní väčších rozšírení."
