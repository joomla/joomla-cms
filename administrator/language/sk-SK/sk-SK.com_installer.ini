COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTSET="Nie je nastavený dočasný priečinok systému Joomla."
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTSETDESC="Dočasný priečinok Joomla je priečinok, do ktorého Joomla kopíruje rozšírenia, rozbaľuje rozšírenia a súbory sú odtiaľ kopírované do správnych priečinkov. V aktuálnych nastaveniach webu nie je v súbore configuration.php nastavená cesta k adresáru ($tmp_path), takže nemôžem nahrávať rozšírenia. Vytvorte adresár pre umožnenie zápisu systému Joomla a tým sa chyba odstráni."
