COM_CPANEL_MSG_PHPVERSION_BODY="Od verzie Joomla! 3.3, PHP použité na tomto webe už nebude podporované. Joomla! 3.3 požaduje minimálne <a href="_QQ_"https://community.joomla.org/blogs/leadership/1798-raising-the-bar-on-security.html"_QQ_">verziu PHP 5.3.10, aby bola používateľom poskytovaná čo najvyššia bezpečnosť </a>."
COM_CPANEL_MSG_PHPVERSION_TITLE="Vaša verzia PHP po vydaní Joomla! 3.3 už nebude podporovaná"
COM_CPANEL_MSG_ROBOTS_TITLE="Aktualizácia robots.txt"
COM_CPANEL_MSG_ROBOTS_BODY="V Joomla! 3.3 došlo k zmene súboru robots.txt, čím sa umožní Google prístup k šablónam a súborom médií a tak dôjde k zlepšeniu SEO. Táto zmena nie je aplikovaná automaticky počas aktualizácie a používateľom je odporúčané skontrolovať zmeny v súbore robots.txt.dist a implementovať túto zmenu do vlastných súborov robots.txt."
COM_CPANEL_MSG_STATS_COLLECTION_BODY="<p>Od verzie Joomla! 3.5 štatistický zásuvný modul odosiela anonymné dáta na server Joomla Project. Odosielaná je len verzia Joomla, verzia PHP, druh používanej databázy a operačný systém servera.</p><p>Tieto údaje sú zhromaždované z dôvodu uistenia sa, že budúce verzie Joomla môžu využívať najnovšie verzie databáz a funkcie PHP bez vplyvu na väčší počet používateľov. Táto potreba vznikla pri nasadzovaní Joomla! 3.3, keď bola vyžadovaná minimálna verzia PHP 5.3.10, aby mohli byť používané bezpečnejšie Bcrypt heslá.</p><p>V záujme čo najväčšej transparentnosti a pomoci vývojárom <a href="_QQ_"https://developer.joomla.org/about/stats.html"_QQ_">sú tieto údaje verejne dostupné.</a> API a grafy Vám ukážu verziu Joomla, verzie PHP a druhy používaných databáz.</p><p>Pokiaľ si neželáte poskytovať do Joomla Project tento druh informácií, môžete vypnúť zásuvný modul nazvaný Systém - Štatistiky Joomla.</p>"
COM_CPANEL_MSG_STATS_COLLECTION_TITLE="Zhromažďovanie štatistík v Joomla"
COM_CPANEL_MSG_UPDATEDEFAULTSETTINGS_BODY="<p>Ako súčasť kontroly naším bezpečnostným tímom sme urobili niektoré zmeny v predvolených nastaveniach v novej inštalácii Joomla. Nakoľko sú tieto zmeny použité len v nových inštaláciách, odporúčame vám prejsť si tieto zmeny a aktualizovať váš web.</p><p>Toto sú zmenené nastavenia:</p><ul><li>Základné nastavenia > Textové filtre: V predvolenej skupine používateľov \"Administrátori\" došlo k zmene z \"Bez filtrovania\" na \"Predvolená čierna listina\"</li><li>Používatelia > Odoslať heslo: Voľba umožňujúca odoslať používateľovi jeho heslo po vytvorení účtu v čistej čitateľnej forme je teraz ako predvolená vypnutá</li><li>Správca médií: Flash súbory (súbory s príponou \"swf\" a MIME Typy \"application/x-shockwave-flash\") nie je povolené nahrávať</li><li>Články > Zobraziť e-mail: Voľba zobrazujúca ikonu e-mailu v článkoch je teraz predvolene vypnutá</li></ul><p>Vytvorili sme <a href=\"https://docs.joomla.org/Special:MyLanguage/J3.x:Joomla_3.8.8_notes_about_the_changed_default_settings\">dokumentačnú stránku</a>, ktorá zmeny vysvetľuje.</p>"
COM_CPANEL_MSG_UPDATEDEFAULTSETTINGS_TITLE="Aktualizované odporúčania zabezpečenia stránok"
