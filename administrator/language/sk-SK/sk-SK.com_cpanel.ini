COM_CPANEL_MSG_LANGUAGEACCESS340_BODY="Od verzie Joomla 3.4.0 sa môžu vyskytovať problémy v zásuvnom module Systém - Filter jazykov. Pre ich opravu otvorte <a href="_QQ_"index.php?option=com_languages&view=languages"_QQ_">Správcu jazykov</a> a uložte každý jazyk obsahu ručne, aby ste sa uistili, že je uložená aj príslušná úroveň prístupových oprávnení."
