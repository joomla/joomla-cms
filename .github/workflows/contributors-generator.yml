on:
    push:
        branches:
            - 4.3-dev

jobs:
    contrib-readme-job:
        runs-on: ubuntu-latest
        name: A job to automate contrib in readme
        steps:
            - name: Contribute List
              uses: akhilmhdh/contributors-readme-action@v2.3.6
              with:
                readme_path: contributors.md
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
